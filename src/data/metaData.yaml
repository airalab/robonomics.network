  fr: Cette politique décrit les informations que nous collectons auprès de vous, la manière dont nous utilisons ces informations et notre base juridique pour ce faire. Il couvre également si et comment ces informations peuvent être partagées ainsi que vos droits et choix concernant les informations que vous nous fournissez.
  de: Diese Richtlinie beschreibt die Informationen, die wir von Ihnen sammeln, wie wir diese Informationen verwenden und unsere Rechtsgrundlage dafür. Es deckt auch ab, ob und wie diese Informationen weitergegeben werden dürfen und welche Rechte und Wahlmöglichkeiten Sie hinsichtlich der Informationen haben, die Sie uns zur Verfügung stellen.
  el: Αυτή η Πολιτική περιγράφει τις πληροφορίες που συλλέγουμε από εσάς, τον τρόπο με τον οποίο χρησιμοποιούμε αυτές τις πληροφορίες και τη νομική μας βάση για να το κάνουμε. Καλύπτει επίσης εάν και πώς αυτές οι πληροφορίες μπορούν να κοινοποιηθούν και τα δικαιώματα και τις επιλογές σας σχετικά με τις πληροφορίες που μας παρέχετε.
  it: Questa politica descrive le informazioni che raccogliamo da te, il modo in cui utilizziamo tali informazioni e la nostra base legale per farlo. Copre anche se e come tali informazioni possono essere condivise e i tuoi diritti e le tue scelte riguardo alle informazioni che ci fornisci.
  ja: このポリシーでは、当社がお客様から収集する情報、その情報の使用方法、およびその法的根拠について説明します。 また、その情報が共有されるかどうか、どのように共有されるか、また、お客様が当社に提供する情報に関するお客様の権利と選択についても取り上げます。
  ko: 본 정책은 당사가 귀하로부터 수집한 정보, 해당 정보를 사용하는 방법 및 이를 위한 법적 근거를 설명합니다. 또한 해당 정보의 공유 여부와 방법, 귀하가 당사에 제공한 정보에 대한 귀하의 권리와 선택도 다룹니다.
  pt: Esta Política descreve as informações que coletamos de você, como usamos essas informações e nossa base legal para fazê-lo. Também abrange se e como essas informações podem ser compartilhadas e seus direitos e escolhas em relação às informações que você nos fornece.
  ru: В настоящей Политике описывается информация, которую мы получаем от вас, как мы используем эту информацию и наши правовые основания для этого. В нем также говорится о том, может ли эта информация быть передана и каким образом, а также о ваших правах и выборе в отношении информации, которую вы нам предоставляете.
  es: Esta Política describe la información que recopilamos de usted, cómo usamos esa información y nuestra base legal para hacerlo. También cubre si esa información puede compartirse y cómo, y sus derechos y opciones con respecto a la información que nos proporciona.
  uk: Ця Політика описує інформацію, яку ми збираємо від вас, як ми використовуємо цю інформацію та нашу правову основу для цього. У ньому також описано, чи може та як ця інформація надаватися, а також ваші права та вибір щодо інформації, яку ви нам надаєте.
  nl: Dit Beleid beschrijft de informatie die we van u verzamelen, hoe we die informatie gebruiken en onze wettelijke basis om dit te doen. Het behandelt ook of en hoe die informatie kan worden gedeeld en uw rechten en keuzes met betrekking tot de informatie die u ons verstrekt.

