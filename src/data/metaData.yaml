- alias: Robonomics is a decentralized cloud for storing digital twins of robotics and IoT devices. Robonomics enables economic and technical communication between machines and humans. Its decentralized architecture secures the end user’s privacy.
  en: Robonomics is a decentralized cloud for storing digital twins of robotics and IoT devices. Robonomics enables economic and technical communication between machines and humans. Its decentralized architecture secures the end user’s privacy.
  es: Robonomics es una nube descentralizada para almacenar gemelos digitales de robótica y dispositivos IoT. La robonomía permite la comunicación económica y técnica entre máquinas y humanos. Su arquitectura descentralizada asegura la privacidad del usuario final.
  ko: Robonomics는 로봇 및 IoT 장치의 디지털 트윈을 저장하기 위한 분산형 클라우드입니다. 로봇공학은 기계와 인간 사이의 경제적, 기술적 커뮤니케이션을 가능하게 합니다. 분산 아키텍처는 최종 사용자의 개인 정보를 보호합니다.
  ru: Робономика - это децентрализованное облако хранения цифровых двойников IoT устройств, поддерживающее технико-экономический формат коммуникации машин и людей и приватные приложения пользователей.
  zh: Robonomics 是一个分散的物联网设备数字孪生存储云，支持机器与人以及私人用户应用程序之间的技术经济通信格式。

