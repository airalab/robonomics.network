- alias: The Robonomics project started on 2015. See what was start idea and our checkpoints over the years. This is good brief introduction for newcomers and summary for pioneers.
  en: The Robonomics project started on 2015. See what was start idea and our checkpoints over the years. This is good brief introduction for newcomers and summary for pioneers.
  ru: Проект Robonomics стартовал в 2015 году. Посмотрите, какова была наша стартовая идея и контрольные точки за эти годы. Это неплохое введение для новичков и краткое изложение для первопроходцев.
  uk: Проект Robonomics стартував у 2015 році. Подивіться, яка була наша стартова ідея і контрольні пункти за ці роки. Це неплохе введення для новичков і коротке викладення для першопрохідців.
  es: El proyecto Robonomics comenzó en 2015. Vea cuál fue la idea inicial y nuestros puntos de control a lo largo de los años. Esta es una buena introducción breve para los recién llegados y un resumen para los pioneros.
  it: Il progetto Robonomics è cominciato nel 2015. Guardate qual è stata l'idea iniziale e i nostri checkpoint nel corso degli anni. Questa è una breve introduzione per i nuovi arrivati e un riassunto per i pionieri.
  pt: O projeto Robonomics começou em 2015. Veja qual foi a ideia inicial e nossos pontos de controle ao longo dos anos. Esta é uma breve introdução para os recém-chegados e um resumo para os pioneiros.
  fr: Le projet Robonomics a commencé en 2015. Voir ce qui était idée de départ et nos points de contrôle au fil des ans. C’est une bonne introduction brève pour les nouveaux arrivants et un résumé pour les pionniers.
  ko: 로보노믹스 프로젝트는 2015년에 시작되었습니다. 그 당시의 시작 아이디어와 몇 년간의 체크포인트를 살펴보세요. 이것은 새로운 참가자들에게 좋은 간단한 소개와 선구자들에게는 요약입니다.
  ja: Robonomicsプロジェクトは2015年に始まりました。当初のアイデアと、これまでのマイルストーンをご覧ください。これは初心者にとって良い簡単な紹介であり、先駆者にとっては概要です。
  zh: Robonomics 项目始于 2015 年。请看看最初的想法和我们多年来的里程碑。这是一个很好的新手介绍和先驱概述。
  ar: بدأ مشروع Robonomics في عام 2015. انظر ما كانت فكرة البدء ونقاط التفتيش لدينا على مر السنين. هذه مقدمة موجزة جيدة للقادمين الجدد وملخص للفاتحين.

