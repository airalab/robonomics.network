- alias: During 2022, the Robonomics parachain in Kusama was used in a dozen R&D projects and processed more than 4 million transactions for IoT devices in total.
  en: During 2022, the Robonomics parachain in Kusama was used in a dozen R&D projects and processed more than 4 million transactions for IoT devices in total.
  ar: خلال عام 2022، تم استخدام تقنية Robonomics parachain في كوساما في عشرات مشاريع البحث والتطوير وعالجت أكثر من 4 ملايين معاملة لأجهزة إنترنت الأشياء بشكل إجمالي.
  zh: 在2022年，Robonomics在Kusama的平行链上用于十几个研发项目，并总共处理了超过400万次物联网设备的交易。
  fr: Pendant 2022, la parachain Robonomics sur Kusama a été utilisée dans une douzaine de projets de R&D et a traité plus de 4 millions de transactions pour des appareils IoT au total.
  de: Im Jahr 2022 wurde die Robonomics-Parachain in Kusama in einem Dutzend F&E-Projekten eingesetzt und insgesamt mehr als 4 Millionen Transaktionen für IoT-Geräte verarbeitet.
  el: Κατά τη διάρκεια του 2022, η Robonomics parachain στην Kusama χρησιμοποιήθηκε σε δώδεκα έργα Ε&Α και διεκπεραίωσε περισσότερες από 4 εκατομμύρια συναλλαγές για συσκευές IoT συνολικά.
  it: Durante il 2022, la parachain di Robonomics su Kusama è stata utilizzata in una dozzina di progetti di R&S e ha elaborato più di 4 milioni di transazioni per dispositivi IoT in totale.
  ja: 2022 年中に、Kusama のロボノミクス パラチェーンは 12 件の研究開発プロジェクトで使用され、IoT デバイスの合計 400 万件を超えるトランザクションを処理しました。
  ko: 2022년에 쿠사마의 로보노믹스 파라체인은 12개의 R&D 프로젝트에 사용되었으며 IoT 장치에 대한 총 400만 건 이상의 거래를 처리했습니다.
  pt: Durante 2022, a parachain Robonomics em Kusama foi utilizada em uma dúzia de projetos de P&D e processou mais de 4 milhões de transações para dispositivos IoT no total.
