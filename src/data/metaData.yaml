- alias: Take full control over your smart devices using open-source firmwares, software and cloud-free hardware from Robonomics. Start with Universal IR Remote Control, Smart Energy Power Consumption Monitoring, 1,2 gang wi-fi Smart Switch, Air Quality Sensor, Tasmota firmware and Home Assistant smart home dashboard.
  en: Take full control over your smart devices using open-source firmwares, software and cloud-free hardware from Robonomics. Start with Universal IR Remote Control, Smart Energy Power Consumption Monitoring, 1,2 gang wi-fi Smart Switch, Air Quality Sensor, Tasmota firmware and Home Assistant smart home dashboard.
  ar: تحكم بشكل كامل في أجهزتك الذكية باستخدام البرامج الثابتة مفتوحة المصدر والبرامج والأجهزة الخالية من السحابة من Robonomics. ابدأ بجهاز التحكم عن بعد العالمي بالأشعة تحت الحمراء، ومراقبة استهلاك الطاقة الذكية، ومفتاح Wi-Fi الذكي 1,2 عصابة، ومستشعر جودة الهواء، والبرامج الثابتة Tasmota، ولوحة القيادة المنزلية الذكية لمساعد المنزل.
  zh: 使用 Robonomics 的开源固件、软件和无云硬件完全控制您的智能设备。 从通用红外遥控器、智能能源功耗监控、1,2 位 Wi-Fi 智能开关、空气质量传感器、Tasmota 固件和 Home Assistant 智能家居仪表板开始。
  fr: Prenez le contrôle total de vos appareils intelligents à l'aide des micrologiciels, des logiciels et du matériel open source de Robonomics. Commencez avec la télécommande infrarouge universelle, la surveillance intelligente de la consommation d'énergie, le commutateur intelligent Wi-Fi 1,2 gangs, le capteur de qualité de l'air, le micrologiciel Tasmota et le tableau de bord de la maison intelligente Home Assistant.
  de: Übernehmen Sie die volle Kontrolle über Ihre Smart-Geräte mit Open-Source-Firmware, Software und cloudfreier Hardware von Robonomics. Beginnen Sie mit einer universellen IR-Fernbedienung, einer intelligenten Überwachung des Energieverbrauchs, einem 1,2-Gang-WLAN-Smart-Switch, einem Luftqualitätssensor, einer Tasmota-Firmware und einem Home Assistant-Smart-Home-Dashboard.
  el: Πάρτε τον πλήρη έλεγχο των έξυπνων συσκευών σας χρησιμοποιώντας υλικολογισμικά ανοιχτού κώδικα, λογισμικό και υλικό χωρίς cloud από τη Robonomics. Ξεκινήστε με το Universal IR Remote Control, την Έξυπνη Παρακολούθηση Κατανάλωσης Ενέργειας, τον Έξυπνο Διακόπτη Wi-Fi 1,2 gang, τον αισθητήρα ποιότητας αέρα, το υλικολογισμικό Tasmota και τον έξυπνο πίνακα οργάνων Home Assistant.
  it: Assumi il pieno controllo dei tuoi dispositivi intelligenti utilizzando firmware, software e hardware open source senza cloud di Robonomics. Inizia con il telecomando IR universale, il monitoraggio intelligente del consumo energetico, lo smart switch Wi-Fi da 1,2 gang, il sensore della qualità dell'aria, il firmware Tasmota e il dashboard della casa intelligente Home Assistant.
  ja: ロボノミクスのオープンソース ファームウェア、ソフトウェア、クラウドフリー ハードウェアを使用して、スマート デバイスを完全に制御します。 ユニバーサル IR リモコン、スマート エネルギー消費電力モニタリング、1、2 ギャング Wi-Fi スマート スイッチ、空気品質センサー、Tasmota ファームウェア、ホーム アシスタント スマート ホーム ダッシュボードから始めます。
  ko: Robonomics의 오픈 소스 펌웨어, 소프트웨어 및 클라우드 프리 하드웨어를 사용하여 스마트 장치를 완벽하게 제어하세요. 범용 IR 원격 제어, 스마트 에너지 전력 소비 모니터링, 1,2구 Wi-Fi 스마트 스위치, 공기 품질 센서, Tasmota 펌웨어 및 Home Assistant 스마트 홈 대시보드로 시작하세요.
  pt: Assuma o controle total de seus dispositivos inteligentes usando firmwares de código aberto, software e hardware sem nuvem da Robonomics. Comece com controle remoto IR universal, monitoramento inteligente de consumo de energia, switch inteligente wi-fi de 1,2 gangues, sensor de qualidade do ar, firmware Tasmota e painel de casa inteligente do Home Assistant.
  ru: Получите полный контроль над своими интеллектуальными устройствами, используя прошивки, программное обеспечение и безоблачное оборудование от Robonomics с открытым исходным кодом. Начните с универсального ИК-пульта дистанционного управления, интеллектуального мониторинга энергопотребления, интеллектуального переключателя Wi-Fi на 1,2 группы, датчика качества воздуха, прошивки Tasmota и панели умного дома Home Assistant.
  es: Tome el control total de sus dispositivos inteligentes utilizando firmwares, software y hardware sin nube de código abierto de Robonomics. Comience con el control remoto IR universal, el monitoreo inteligente del consumo de energía, el interruptor inteligente Wi-Fi de 1,2 bandas, el sensor de calidad del aire, el firmware Tasmota y el panel de control inteligente de Home Assistant.
  uk: Візьміть повний контроль над своїми інтелектуальними пристроями за допомогою вбудованого програмного забезпечення з відкритим кодом, програмного забезпечення та безхмарного обладнання від Robonomics. Почніть із універсального ІЧ-пульта дистанційного керування, інтелектуального моніторингу енергоспоживання, 1,2-канального розумного перемикача Wi-Fi, датчика якості повітря, мікропрограми Tasmota та приладової панелі розумного дому Home Assistant.
  nl: Neem de volledige controle over uw slimme apparaten met behulp van open-source firmwares, software en cloudvrije hardware van Robonomics. Begin met de universele IR-afstandsbediening, slimme monitoring van het energieverbruik, 1,2-voudige wifi-smartswitch, luchtkwaliteitsensor, Tasmota-firmware en Home Assistant smart home-dashboard.

