- alias: Robonomics is a decentralized cloud for storing digital twins of robotics and IoT devices. Robonomics enables economic and technical communication between machines and humans. Its decentralized architecture secures the end user's privacy.
  en: Robonomics is a decentralized cloud for storing digital twins of robotics and IoT devices. Robonomics enables economic and technical communication between machines and humans. Its decentralized architecture secures the end user’s privacy.
  es: Robonomics es una nube descentralizada para almacenar gemelos digitales de robótica y dispositivos IoT. La robonomía permite la comunicación económica y técnica entre máquinas y humanos. Su arquitectura descentralizada asegura la privacidad del usuario final.
  ko: Robonomics는 로봇 및 IoT 장치의 디지털 트윈을 저장하기 위한 분산형 클라우드입니다. 로봇공학은 기계와 인간 사이의 경제적, 기술적 커뮤니케이션을 가능하게 합니다. 분산 아키텍처는 최종 사용자의 개인 정보를 보호합니다.
  ru: Робономика - это децентрализованное облако хранения цифровых двойников IoT устройств, поддерживающее технико-экономический формат коммуникации машин и людей и приватные приложения пользователей.
  zh: Robonomics 是一个分散的物联网设备数字孪生存储云，支持机器与人以及私人用户应用程序之间的技术经济通信格式。
  ar: Robonomics عبارة عن سحابة لا مركزية لتخزين التوائم الرقمية للروبوتات وأجهزة إنترنت الأشياء. يتيح علم الروبوتات التواصل الاقتصادي والتقني بين الآلات والبشر. تعمل بنيتها اللامركزية على تأمين خصوصية المستخدم النهائي.
  fr: Robonomics est un cloud décentralisé pour stocker les jumeaux numériques des robots et des appareils IoT. Robonomics permet la communication économique et technique entre les machines et les humains. Son architecture décentralisée garantit la confidentialité de l'utilisateur final.
  de: Robonomics ist eine dezentralisierte Cloud zur Speicherung digitaler Zwillinge von Robotik- und IoT-Geräten. Robonomics ermöglicht die wirtschaftliche und technische Kommunikation zwischen Maschinen und Menschen. Die dezentrale Architektur gewährleistet die Privatsphäre des Endbenutzers.
  el: Το Robonomics είναι ένα αποκεντρωμένο σύννεφο για την αποθήκευση ψηφιακών δίδυμων συσκευών ρομποτικής και IoT. Η ρομπονομία επιτρέπει την οικονομική και τεχνική επικοινωνία μεταξύ μηχανών και ανθρώπων. Η αποκεντρωμένη αρχιτεκτονική του διασφαλίζει το απόρρητο του τελικού χρήστη.
  it: Robonomics è un cloud decentralizzato per la memorizzazione di gemelli digitali di robotica e dispositivi IoT. Robonomics consente la comunicazione economica e tecnica tra macchine e esseri umani. La sua architettura decentralizzata garantisce la privacy dell'utente finale.
  ja: Robonomicsは、ロボットとIoTデバイスのデジタルツインを保存するための分散型クラウドです。Robonomicsは、機械と人間の間の経済的および技術的なコミュニケーションを可能にします。その分散型アーキテクチャは、エンドユーザーのプライバシーを保護します。
  pt: Robonomics é uma nuvem descentralizada para armazenar gêmeos digitais de robótica e dispositivos IoT. Robonomics permite a comunicação econômica e técnica entre máquinas e humanos. Sua arquitetura descentralizada garante a privacidade do usuário final.
  uk: Robonomics — це децентралізована хмара для зберігання цифрових двійників робототехніки та пристроїв IoT. Робономіка забезпечує економічне та технічне спілкування між машинами та людьми. Його децентралізована архітектура забезпечує конфіденційність кінцевого користувача.
  nl: Robonomics is een gedecentraliseerde cloud voor het opslaan van digitale tweelingen van robotica en IoT-apparaten. Robonomics maakt economische en technische communicatie tussen machines en mensen mogelijk. De gedecentraliseerde architectuur waarborgt de privacy van de eindgebruiker.

