- alias: The future of humanity itself depends on how we teach robots to handle their capabilities.
  de: Die Zukunft der Menschheit selbst hängt davon ab, wie wir Robotern beibringen, mit ihren Fähigkeiten umzugehen.
  en: The future of humanity itself depends on how we teach robots to handle their capabilities.
  es: El futuro de la humanidad depende de cómo enseñemos a los robots a manejar sus capacidades.
  fr: L'avenir de l'humanité elle-même dépend de la manière dont nous apprenons aux robots à gérer leurs capacités.
  it: Il futuro della stessa umanità dipenderà da come insegneremo ai robot a gestire le loro capacità.
  ja: 人類の未来自体は、ロボットにその能力を処理する方法を教えるかどうかにかかっています。
  ko: 인류의 미래는 로봇에게 자신의 능력을 다루는 방법을 어떻게 교육하느냐에 달려 있습니다.
  pt: O futuro da própria humanidade depende de como ensinamos os robôs a controlar suas capacidades.
  ru: Будущее человечества зависит от того, как мы научим роботов управлять своими возможностями.
  uk: Майбутнє людства залежить від того, як ми навчимо роботів керувати своїми можливостями.
  zh: 人类自身的未来取决于我们如何教机器人处理它们的能力。
  ar: أفضل ما في الأمر هو الحصول على أفضل ما لديك هذا رائع.
  el: Το μέλλον της ανθρωπότητας εξαρτάται από τον τρόπο που διδάσκουμε τα ρομπότ να διαχειρίζονται τις δυνατότητές τους.
  nl: De toekomst van de mensheid zelf hangt af van de manier waarop we robots leren omgaan met hun capaciteiten.

