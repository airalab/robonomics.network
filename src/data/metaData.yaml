- alias: We are experimenters, engineers and scientists. It is important for us not only to develop a solution that is relevant for today, but first to understand the scientific validity of the approach and achieve clarity in the presentation of the principles that should underlie the entire architecture of a software solution.
  en: We are experimenters, engineers and scientists. It is important for us not only to develop a solution that is relevant for today, but first to understand the scientific validity of the approach and achieve clarity in the presentation of the principles that should underlie the entire architecture of a software solution.
  ar: نحن المجربون والمهندسون والعلماء. من المهم بالنسبة لنا ليس فقط تطوير حل مناسب لليوم، ولكن أولاً فهم الصلاحية العلمية للنهج وتحقيق الوضوح في عرض المبادئ التي ينبغي أن تشكل أساس البنية الكاملة للحل البرمجي.
  zh: 我们是实验者、工程师和科学家。对我们来说，不仅开发一个与当今相关的解决方案很重要，还要首先理解方法的科学有效性，并在软件解决方案的整个架构中明确原则的呈现。
  fr: Nous sommes des expérimentateurs, des ingénieurs et des scientifiques. Il est important pour nous non seulement de développer une solution pertinente pour aujourd'hui, mais d'abord de comprendre la validité scientifique de l'approche et d'obtenir une clarté dans la présentation des principes qui devraient sous-tendre l'ensemble de l'architecture d'une solution logicielle.
  de: Wir sind Experimentatoren, Ingenieure und Wissenschaftler. Es ist uns wichtig, nicht nur eine Lösung zu entwickeln, die für heute relevant ist, sondern zunächst die wissenschaftliche Gültigkeit des Ansatzes zu verstehen und Klarheit in der Darstellung der Prinzipien zu erreichen, die der gesamten Architektur einer Softwarelösung zugrunde liegen sollten.
  el: Είμαστε πειραματιστές, μηχανικοί και επιστήμονες. Είναι σημαντικό για εμάς όχι μόνο να αναπτύξουμε μια λύση που να είναι σχετική για το σήμερα, αλλά πρώτα να κατανοήσουμε την επιστημονική εγκυρότητα της προσέγγισης και να επιτύχουμε σαφήνεια στην παρουσίαση των αρχών που πρέπει να διέπουν ολόκληρη την αρχιτεκτονική μιας λύσης λογισμικού.
  it: Siamo sperimentatori, ingegneri e scienziati. Per noi è importante non solo sviluppare una soluzione rilevante per oggi, ma prima di tutto comprendere la validità scientifica dell'approccio e ottenere chiarezza nella presentazione dei principi che dovrebbero sottostare all'intera architettura di una soluzione software.
  ja: 私たちは実験者、エンジニア、科学者です。私たちにとって重要なのは、今日に関連する解決策を開発するだけでなく、アプローチの科学的な妥当性を理解し、ソフトウェアソリューション全体の原則の提示に明確さを持たせることです。
  ko: 우리는 실험자, 엔지니어, 과학자입니다. 오늘날과 관련된 솔루션을 개발하는 것뿐만 아니라 먼저 접근 방식의 과학적 타당성을 이해하고 소프트웨어 솔루션의 전체 아키텍처의 기초가 되는 원칙을 명확하게 표현하는 것이 중요합니다.
  pt: Somos experimentadores, engenheiros e cientistas. É importante para nós não apenas desenvolver uma solução relevante para hoje, mas primeiro entender a validade científica da abordagem e alcançar clareza na apresentação dos princípios que devem fundamentar toda a arquitetura de uma solução de software.
  ru: Мы - экспериментаторы, инженеры и ученые. Для нас важно не только разработать решение, актуальное на сегодняшний день, но и понять научную обоснованность подхода и достичь ясности в представлении принципов, которые должны лежать в основе всей архитектуры программного решения.
  es: Somos experimentadores, ingenieros y científicos. Para nosotros es importante no solo desarrollar una solución relevante para hoy, sino primero comprender la validez científica del enfoque y lograr claridad en la presentación de los principios que deben fundamentar toda la arquitectura de una solución de software.
  uk: Ми експериментатори, інженери та вчені. Для нас важливо не тільки розробити рішення, актуальне для сьогодення, але спочатку зрозуміти наукову обґрунтованість підходу та досягти ясності у викладі принципів, які повинні лежати в основі всієї архітектури програмного рішення.
  nl: Wij zijn experimentatoren, ingenieurs en wetenschappers. Het is voor ons belangrijk om niet alleen een oplossing te ontwikkelen die relevant is voor vandaag, maar eerst de wetenschappelijke validiteit van de aanpak te begrijpen en duidelijkheid te bereiken in de presentatie van de principes die ten grondslag moeten liggen aan de gehele architectuur van een softwareoplossing.

