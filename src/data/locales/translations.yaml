  uk: Нині ми вже маємо смарт-контракти, ринки DeFi та децентралізовану інфраструктуру обміну повідомленнями між роботами, які відкривають перед людством можливість створення повністю автоматизованої частини людської економіки — економіки роботів.
  tr: Artık, insanlığın insan ekonomisinin tam otomatik bir parçasını - robot ekonomisini
