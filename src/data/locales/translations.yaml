  en: You can use Robonomics with a wide range of Zigbee smart devices to automate and control various aspects of your home/office or use it with ROS-based robotics for more complex industrial tasks.
  uk: Ви можете використовувати Robonomics з широким спектром розумних пристроїв Zigbee для автоматизації та управління різними аспектами вашого будинку/офісу або використовувати її з робототехнікою на основі ROS для більш складних промислових завдань.
  tr: Robonomics'i, evinizin/ofisinizin çeşitli yönlerini otomatikleştirmek ve kontrol etmek için çok çeşitli Zigbee akıllı cihazlarla kullanabilir veya daha karmaşık endüstriyel görevler için ROS tabanlı robotlarla birlikte kullanabilirsiniz.
  ru: Вы можете использовать Robonomics с широким спектром умных устройств Zigbee для автоматизации и управления различными аспектами вашего дома/офиса или использовать ее с робототехникой на основе ROS для более сложных промышленных задач.
  pt: Você pode usar a Robonomics com uma ampla gama de dispositivos inteligentes Zigbee para automatizar e controlar vários aspectos de sua casa/escritório ou usá-la com robótica baseada em ROS para tarefas industriais mais complexas.
  it: Potete usufruire di Robonomics con un'ampia gamma di smart device Zigbee per automatizzare e controllare vari aspetti della vostra casa/ufficio o utilizzarlo con la robotica basata su ROS per attività industriali più complesse.
  fr: Vous pouvez utiliser Robonomics avec une large gamme d’appareils intelligents Zigbee pour automatiser et contrôler différents aspects de votre maison / bureau ou l’utiliser avec la robotique basée sur ROS pour des tâches industrielles plus complexes.
  az: Siz evinizin/ofisinizin müxtəlif aspektlərini avtomatlaşdırmaq və idarə etmək üçün geniş çeşiddə Zigbee ağıllı cihazları ilə Robonimics-dan istifadə edə və ya daha mürəkkəb sənaye tapşırıqları üçün ROS əsaslı robototexnika ilə istifadə edə bilərsiniz.
  ja: Robonomicsを使用することで、Zigbeeスマートデバイスの幅広い範囲を自動化および制御することができます。これにより、家庭/オフィスのさまざまな側面を制御することができます。また、ROSベースのロボット工学に使用して、より複雑な産業タスクを実行することもできます。
  ko: 로보노믹스를 사용하면 다양한 Zigbee 스마트 기기와 함께 사용하여 집/사무실의 다양한 측면을 자동화하고 제어할 수 있으며, ROS 기반 로봇 공업 작업에 사용할 수도 있습니다.
  es: Puede usar Robonomics con una amplia gama de dispositivos inteligentes Zigbee para automatizar y controlar varios aspectos de su hogar/oficina o usarlo con robótica basada en ROS para tareas industriales más complejas.
  de: Du kannst Robonomics mit einer breiten Palette von intelligenten Zigbee-Geräten verwenden, um verschiedene Aspekte deines Zuhauses/Büros zu automatisieren und zu steuern oder es mit ROS basierter Robotik für komplexere industrielle Aufgaben einsetzen.
  zh: 你可以使用 Robonomics（一种软件平台）和各种 Zigbee 智能设备一起，自动化和控制家庭/办公室的各个方面，也可以将其与基于 ROS（机器人操作系统）的机器人一起使用，用于更复杂的工业任务。
  ar: يمكنك استخدام Robonomics مع مجموعة واسعة من أجهزة Zigbee الذكية لأتمتة والتحكم في جوانب مختلفة من منزلك / مكتبك أو استخدامها مع الروبوتات القائمة على ROS للقيام بمهام صناعية أكثر تعقيدًا.
