    ri \u0259rzind\u0259 bir \xE7ox f\u0259rqli arxitektura t\u0259klif edilmi\u015F\
    dir v\u0259 onlar\u0131n orta hesabla \xE7\u0131xar\u0131lmas\u0131 il\u0259 biz\
    \ IoT sisteminin \xFC\xE7 \u0259sas komponentini ay\u0131ra ed\u0259 bil\u0259\
    rik: cihazlar; \u015F\u0259b\u0259k\u0259 infrastrukturu; analitik, hesablama\
    \ v\u0259 idar\u0259etm\u0259 ma\u015F\u0131nlar\u0131."
  en: 'We are more interested in the process of building IoT-systems and the tasks
    that arise in this process. Over the years of research, many different architectures
    have been proposed, and by averaging them, we can distinguish three basic components
    of an IoT system: devices, network infrastructure, analytical, computing and control
    machines.'
  es: "Estamos m\xE1s interesados \u200B\u200Ben el proceso de construcci\xF3n de\
    \ sistemas IoT y las tareas que surgen en este proceso. A lo largo de los a\xF1\
    os de investigaci\xF3n, se han propuesto muchas arquitecturas diferentes y, al\
    \ promediarlas, podemos distinguir tres componentes b\xE1sicos de un sistema IoT:\
    \ dispositivos, infraestructura de red, m\xE1quinas anal\xEDticas, inform\xE1\
    ticas y de control."
  fr: "Nous nous int\xE9ressons davantage au processus de construction de syst\xE8\
    mes IoT et aux t\xE2ches qui en d\xE9coulent. Au fil des ann\xE9es de recherche,\
    \ de nombreuses architectures diff\xE9rentes ont \xE9t\xE9 propos\xE9es, et en\
    \ les faisant la moyenne, nous pouvons distinguer trois composants de base d\u2019\
