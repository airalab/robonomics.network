  en: Blockchain networks have all the capabilities to provide the highest degree
    of security for running a device and getting its telemetry. The interaction with
    the device can actually be described by changing the state of the digital twin
    stored in the blockchain network and sending information about these changes.
    In the case of a permissionless blockchain, we can talk about the guarantees of
    global availability of providers for IoT, as well as a high level of protection
    of digital twin data from unwanted changes.
  es: "Las Blockchain tienen todas las capacidades para proporcionar el m\xE1s alto\
    \ grado de seguridad para ejecutar un dispositivo y obtener su telemetr\xEDa.\
    \ La interacci\xF3n con el dispositivo en realidad se puede describir cambiando\
    \ el estado del gemelo digital almacenado en la blockchain y enviando informaci\xF3\
    n sobre estos cambios. En el caso de una blockchain sin permiso, podemos hablar\
    \ de las garant\xEDas de disponibilidad global de los proveedores para IoT, as\xED\
    \ como de un alto nivel de protecci\xF3n de los datos del gemelo digital frente\
    \ a cambios no deseados."
  fr: "Les r\xE9seaux Blockchain ont toutes les capacit\xE9s pour fournir le plus\
    \ haut degr\xE9 de s\xE9curit\xE9 pour faire fonctionner un appareil et obtenir\
    \ sa t\xE9l\xE9m\xE9trie. L\u2019interaction avec l\u2019appareil peut effectivement\
    \ \xEAtre d\xE9crite en changeant l\u2019\xE9tat du jumeau num\xE9rique stock\xE9\
    \ dans le r\xE9seau blockchain et en envoyant des informations sur ces changements.\
    \ Dans le cas d\u2019une blockchain sans autorisation, nous pouvons parler des\
    \ garanties de disponibilit\xE9 mondiale des fournisseurs pour l\u2019IoT, ainsi\
    \ que d\u2019un niveau \xE9lev\xE9 de protection des donn\xE9es num\xE9riques\
    \ jumel\xE9es contre les changements ind\xE9sirables."
  it: "Le reti blockchain hanno la capacit\xE0 di fornire il massimo grado di sicurezza\
    \ nell'esecuzione di un dispositivo e ottenere la sua telemetria. L'interazione\
    \ con il dispositivo pu\xF2 essere effettivamente descritta modificando lo stato\
    \ del digital twin memorizzato nella blockchain e inviando informazioni su questi\
    \ cambiamenti. Nel caso di una blockchain permissionless, possiamo parlare delle\
    \ garanzie di disponibilit\xE0 globale dei provider per l'IoT, nonch\xE9 di un\
    \ elevato livello di protezione dei dati del digital twin da modifiche indesiderate."
  pt: "As redes Blockchain t\xEAm todos os recursos para fornecer o mais alto grau\
    \ de seguran\xE7a para executar um dispositivo e obter sua telemetria. A intera\xE7\
    \xE3o com o dispositivo pode ser descrita alterando o estado do g\xEAmeo digital\
    \ armazenado na rede blockchain e enviando informa\xE7\xF5es sobre essas altera\xE7\
    \xF5es. No caso de uma blockchain n\xE3o permissionada, podemos falar sobre as\
    \ garantias de disponibilidade global de provedores para IoT, bem como um alto\
    \ n\xEDvel de prote\xE7\xE3o de dados de g\xEAmeos digitais contra altera\xE7\xF5\
    es indesejadas."
