  de: 'CPS ist eine komplexe Struktur aus vielen miteinander verbundenen Elementen: von der App auf dem Telefon über die Steuerung der Drohne beim Flug über die Stadt bis hin zur Veröffentlichung der Fotos auf Instagram, allerdings erst nach der Verarbeitung durch die Cloud-KI.'
- alias: The most important thing in the CPS design process is to find the fine line
    between sufficient and excessive number of automated elements in the service user
    supply chain. In other words, where is the size limit of the CPS? To answer this
    question, we should turn to the famous mathematician Norbert Wiener.
  en: The most important thing in the CPS design process is to find the fine line
    between sufficient and excessive number of automated elements in the service user
    supply chain. In other words, where is the size limit of the CPS? To answer this
    question, we should turn to the famous mathematician Norbert Wiener.
  es: Lo más importante en el proceso de diseño de CPS es encontrar la delgada línea
    entre un número suficiente y excesivo de elementos automatizados en la cadena
    de suministro del usuario del servicio. En otras palabras, ¿dónde está el límite
    de tamaño de la CPS? Para responder a esta pregunta, debemos recurrir al famoso
    matemático Norbert Wiener.
  fr: La chose la plus importante dans le processus de conception de CPS est de trouver
    la ligne fine entre le nombre suffisant et excessif d’éléments automatisés dans
    la chaîne d’approvisionnement des utilisateurs de services. En d’autres termes,
    où est la limite de taille de la CPS? Pour répondre à cette question, nous devrions
    nous tourner vers le célèbre mathématicien Norbert Wiener.
  it: La cosa più importante nel processo di progettazione di un CPS, è trovare un
    giusto equilibrio nel numero di elementi automatizzati all'interno della catena
    che fornisce il servizio all'utente. In altre parole, dov'è il limite nelle dimensioni
    del CPS? Per rispondere a questa domanda, dovremmo rivolgerci al famoso matematico
    Norbert Wiener.
  pt: A coisa mais importante no processo de design do CPS é encontrar a linha tênue
    entre o número suficiente e excessivo de elementos automatizados na cadeia de
    suprimentos do usuário do serviço. Em outras palavras, onde está o limite de tamanho
    do CPS? Para responder a esta pergunta, devemos recorrer ao famoso matemático
    Norbert Wiener.
  ru: Самое важное в процессе проектирования КФС — это найти тонкую грань между достаточным
    и избыточным количеством автоматизированных элементов в цепочке обеспечения пользователя
    услугами. Другими словами, где предел размера КФС? Для ответа на данный вопрос
    нам стоит обратиться к известному математику Норберту Винеру.
  uk: Найважливішим у процесі проектування КФС є знаходження тонкої межі між достатньою та надмірною кількістю автоматизованих елементів у ланцюжку поставок користувачів послуг. Іншими словами, де обмеження розміру КФС? Щоб відповісти на це питання, варто звернутися до відомого математика Норберта Вінера.
  tr: CPS tasarım sürecindeki en önemli şey, hizmet kullanıcısı tedarik zincirindeki
    yeterli ve aşırı sayıda otomatik öğe arasındaki ince çizgiyi bulmaktır. Başka
    bir deyişle, CPS'nin boyut sınırı nerede? Bu soruyu cevaplamak için ünlü matematikçi
    Norbert Wiener'e kulak vermeliyiz.
  de: 'Das Wichtigste bei der Gestaltung von CPS ist es, den schmalen Grat zwischen einer ausreichenden und einer übermäßigen Anzahl von automatisierten Elementen in der Versorgungskette der Dienstleistungsnutzer zu finden. Mit anderen Worten: Wo liegt die Größengrenze des CPS? Um diese Frage zu beantworten sollten wir uns den berühmten Mathematiker Norbert Wiener betrachten.'
- alias: SELF-REGULATING SYSTEMS
  az: ÖZÜNÜ TƏNZİM EDƏN SİSTEMLƏR
  en: SELF-REGULATING SYSTEMS
  es: SISTEMAS AUTORREGULADORES
  fr: SYSTÈMES D'AUTO-RÉGULATION
  it: SISTEMI DI AUTOREGOLAZIONE
  pt: SISTEMAS AUTO-REGULÁVEIS
  ru: САМОРЕГУЛИРУЕМЫЕ СИСТЕМЫ
  uk: СИСТЕМИ САМОРЕГУЛЮВАННЯ
  tr: KENDİNİ DENETLEYEN SİSTEMLER
  de: SELBSTREGULIERENDE SYSTEME
- alias: 'In 1948 a professor of mathematics at the MIT Norbert Wiener published one
    of the most seminal works "Cybernetics: Or Control and Communication in the Animal
    and the Machine". He used the term "cybernetics" as self-regulating mechanisms
    for the first time and, so, this publication is considered a recognized Cybernetic
    birthday.'
  az: '1948-ci ildə MIT-nin riyaziyyat professoru Norbert Wiener ən əsas əsərlərdən
    birini nəşr etdirdi "Kibernetika: Və ya Heyvanlarda və Maşınlarda Nəzarət və Rabitə".
    O, "kibernetika" terminini ilk dəfə özünütənzimləyən mexanizmlər kimi istifadə
    etmişdir və buna görə də bu nəşr tanınmış Kibernetik ad günü hesab olunur.'
  en: 'In 1948 a professor of mathematics at the MIT Norbert Wiener published one
    of the most seminal works "Cybernetics: Or Control and Communication in the Animal
    and the Machine". He used the term "cybernetics" as self-regulating mechanisms
    for the first time and, so, this publication is considered a recognized Cybernetic
    birthday.'
  es: 'En 1948, un profesor de matemáticas en el MIT, Norbert Wiener, publicó uno
    de los trabajos más importantes, "Cybernetics: Or Control and Communication in
    the Animal and the Machine". Utilizó por primera vez el término "cibernética"
    como mecanismo de autorregulación y, por ello, esta publicación es considerada
    un cumpleaños Cibernético reconocido.'
  fr: 'En 1948, un professeur de mathématiques au MIT Norbert Wiener publié l’un des
    travaux les plus marquants "Cybernétique : Ou le contrôle et la communication
    dans l’animal et la machine". Il a utilisé le terme "cybernétique" comme mécanisme
    d’autorégulation pour la première fois et, ainsi, cette publication est considérée
    comme un anniversaire cybernétique reconnu.'
  it: 'Nel 1948 un professore di matematica dell MIT, Norbert Wiener, pubblicò un
    testo estremamente importante ""Cybernetics: Or Control and Communication in the
    Animal and the Machine"". Utilizzò per la prima volta il termine ""cibernetica""
    per riferirsi a dei meccanismi di autoregolazione.Questa pubblicazione viene quindi
    considerata e ricordata come un compleanno cibernetico.'
  pt: 'Em 1948, um professor de matemática do MIT, Norbert Wiener publicou um dos
    trabalhos mais importantes "Cibernética: Ou Controle e Comunicação no Animal e
    na Máquina". Ele usou pela primeira vez o termo "cibernética" como mecanismos
    autorreguladores e, por isso, esta publicação é considerada um aniversário cibernético
    reconhecido.'
  ru: 'В 1948 году профессор математики Массачусетского технологического института
    Норберт Винер опубликовал одну из самых плодотворных работ «Кибернетика: или управление
    и связь в животном и машине». Он впервые употребил термин «кибернетика» для саморегулирующихся
    механизмов, и поэтому эта публикация считается признанным днем рождения кибернетики.'
  uk: "У 1948 році професор математики в Массачусетському технологічному інституті Норберт Вінер опублікував одну з найбільш плідних робіт «Кібернетика: або контроль і зв'язок у тварин і машини». Він вперше використав термін «кібернетика» як механізм саморегулювання, тому ця публікація вважається визнаним днем народження кібернетики."
  tr: '1948''de MIT''de matematik profesörü Norbert Wiener en ufuk açıcı çalışmalardan
    birini yayınladı "Sibernetik: Hayvan ve Makinede Kontrol ve İletişim". "Sibernetik"
    terimini kendi kendini düzenleyen mekanizmalar olarak kullandı. ilk kez ve bu
    nedenle, bu yayın, tanınan bir Sibernetik doğum günü olarak kabul edilir.'
  de: '1948 veröffentlichte der Mathematikprofessor am MIT Norbert Wiener eines der bahnbrechendsten Werke "Cybernetics: Or Control and Communication in the Animal and the Machine". Er verwendete zum ersten Mal den Begriff "Kybernetik" als selbstregulierende Mechanismen und so gilt diese Veröffentlichung als anerkannter kybernetischer Geburtstag.'
- alias: Norbert Wiener speaks about viability of interdisciplinary science approach.
    For example he drew the parallels between automated control systems and challenges
    of scaling and complexity increasing of human society.
  az: 'Norbert Wiener fənlərarası elmi yanaşmanın həyat qabiliyətindən danışır. Məsələn,
    o, avtomatlaşdırılmış idarəetmə sistemləri ilə insan cəmiyyətinin miqyası və mürəkkəbliyinin
    artması problemləri arasında paralellər çəkdi. '
  en: Norbert Wiener speaks about viability of interdisciplinary science approach.
    For example he drew the parallels between automated control systems and challenges
    of scaling and complexity increasing of human society.
  es: Norbert Wiener habla sobre la viabilidad del enfoque científico interdisciplinario.
    Por ejemplo, trazó los paralelismos entre los sistemas de control automatizados
    y los desafíos de escalar y aumentar la complejidad de la sociedad humana.
  fr: Norbert Wiener parle de la viabilité de l’approche scientifique interdisciplinaire.
    Par exemple, il a établi des parallèles entre les systèmes de contrôle automatisés
    et les défis de l’échelle et de la complexité croissante de la société humaine.
  it: Norbert Wiener parla della fattibilità dell'approccio scientifico interdisciplinare.
    Ad esempio, ha tracciato dei parallelismi fra i sistemi di controllo automatizzati
    e le sfide sul ridimensionamento e sull'aumento della complessità della società
    umana.
  pt: Norbert Wiener fala sobre a viabilidade da abordagem interdisciplinar da ciência.
    Por exemplo, ele traçou os paralelos entre os sistemas de controle automatizados
    e os desafios de dimensionamento e aumento da complexidade da sociedade humana.
  ru: Норберт Винер говорит о жизнеспособности междисциплинарного научного подхода.
    Например, он провел параллели между автоматизированными системами управления и
    проблемами масштабирования и усложнения человеческого общества.
  uk: Норберт Вінер говорить про життєздатність міждисциплінарного наукового підходу. Наприклад, він провів паралелі між автоматизованими системами управління та проблемами масштабування та підвищення складності людського суспільства.
  tr: Norbert Wiener, disiplinler arası bilim yaklaşımının uygulanabilirliğinden bahsediyordu.
    Örneğin, otomatik kontrol sistemleri ile insan toplumunun ölçeklenmesi ve karmaşıklığının
    artması zorlukları arasındaki paralellikleri çizdi.
  de: Norbert Wiener spricht über die Realisierbarkeit eines interdisziplinären wissenschaftlichen Ansatzes. So zog er beispielsweise Parallelen zwischen automatisierten Kontrollsystemen und den Herausforderungen der Skalierung und Komplexitätssteigerung der menschlichen Gesellschaft.
- alias: So, in other words, the cybernetic approach can be applied equally to psychotherapy,
    biology and automated navigation. It is based on the function of the system, how
    the individual actions are controlled and how the individual nodes interact with
    each other.
  az: Başqa sözlə, kibernetik yanaşma psixoterapiya, biologiya və avtomatlaşdırılmış
    naviqasiyaya bərabər şəkildə tətbiq oluna bilər. Bu, sistemin funksiyasına, fərdi
    hərəkətlərin necə idarə olunduğuna və fərdi qovşaqların bir-biri ilə necə qarşılıqlı
    əlaqəsinə əsaslanır.
  en: So, in other words, the cybernetic approach can be applied equally to psychotherapy,
    biology and automated navigation. It is based on the function of the system, how
    the individual actions are controlled and how the individual nodes interact with
    each other.
  es: Entonces, en otras palabras, el enfoque cibernético se puede aplicar por igual
    a la psicoterapia, la biología y la navegación automatizada. Se basa en la función
    del sistema, cómo se controlan las acciones individuales y cómo los nodos individuales
    interactúan entre sí.
  fr: En d’autres termes, l’approche cybernétique peut être appliquée également à
    la psychothérapie, à la biologie et à la navigation automatisée. Il est basé sur
    la fonction du système, comment les actions individuelles sont contrôlées et comment
    les nœuds individuels interagissent les uns avec les autres.
  it: In altre parole, l'approccio cibernetico può essere applicato in egual misura
    alla psicoterapia, alla biologia e alla navigazione automatizzata. Si basa sulla
    funzione del sistema, su come vengono controllate le singole azioni e su come
    i singoli nodi interagiscono fra loro.
  pt: Assim, em outras palavras, a abordagem cibernética pode ser aplicada igualmente
    à psicoterapia, biologia e navegação automatizada. É baseado na função do sistema,
    como as ações individuais são controladas e como os nós individuais interagem
    entre si.
  ru: Другими словами, кибернетический подход может быть применен в равной степени
    к психотерапии, биологии и автоматизированной навигации. Он основан на функции
    системы, на том, как контролируются отдельные действия и как отдельные узлы взаимодействуют
    друг с другом.
  uk: Таким чином, іншими словами, кібернетичний підхід можна однаково застосовувати до психотерапії, біології та автоматизованої навігації. Він ґрунтується на функції системи, на тому, як контролюються окремі дії та як окремі вузли взаємодіють один з одним.
  tr: Başka bir deyişle, sibernetik yaklaşım psikoterapiye, biyolojiye ve otomatik
    navigasyona eşit olarak uygulanabilir. Sistemin işlevine, bireysel eylemlerin
    nasıl kontrol edildiğine ve bireysel düğümlerin birbirleriyle nasıl etkileşime
    girdiğine dayanır.
  de: 'Mit anderen Worten: Der kybernetische Ansatz lässt sich gleichermaßen auf die Psychotherapie, die Biologie und die automatische Navigation anwenden. Er basiert auf der Funktion des Systems wie die einzelnen Aktionen gesteuert werden und wie die einzelnen Knoten miteinander interagieren.'
- alias: Taking into account Ronald Coase's and Norbert Wiener's publications, following
    up the development of Industry 4.0, we can consider using CPS as an economic agent,
    while designing robotized services. To regulate the size of the CPS and adapt
    to the changing needs of the individuals we can use market mechanism.
  az: Ronald Coase və Norbert Wiener-in nəşrlərini nəzərə alaraq, Sənaye 4.0-ın inkişafını
    izləməklə, biz robotlaşdırılmış xidmətlərin layihələndirilməsi zamanı CPS-dən
    iqtisadi agent kimi istifadə etməyi nəzərdən keçirə bilərik. CPS-in ölçüsünü tənzimləmək
    və insanların dəyişən ehtiyaclarına uyğunlaşmaq üçün biz bazar mexanizmindən istifadə
    edə bilərik.
  en: Taking into account Ronald Coase's and Norbert Wiener's publications, following
    up the development of Industry 4.0, we can consider using CPS as an economic agent,
    while designing robotized services. To regulate the size of the CPS and adapt
    to the changing needs of the individuals we can use market mechanism.
  es: Teniendo en cuenta las publicaciones de Ronald Coase y Norbert Wiener, siguiendo
    el desarrollo de la Industria 4.0, podemos considerar utilizar CPS como agente
    económico, al diseñar servicios robotizados. Para regular el tamaño de los CPS
    y adaptarnos a las necesidades cambiantes de los individuos podemos utilizar mecanismos
    de mercado.
  fr: En prenant en compte les publications de Ronald Coase et Norbert Wiener, suite
    au développement de l’Industrie 4.0, nous pouvons envisager d’utiliser CPS comme
    agent économique, tout en concevant des services robotisés. Pour réguler la taille
    de la CPS et s’adapter aux besoins changeants des individus, nous pouvons utiliser
    le mécanisme du marché.
  it: Tenendo conto delle pubblicazioni di Ronald Coase e Norbert Wiener e seguendo
    lo sviluppo dell'Industria 4.0, possiamo considerare l'utilizzo di un CPS come
    un agente economico, durante la progettazione di servizi robotizzati. Per regolare
    le dimensioni del CPS e adattarci alle mutevoli esigenze degli individui, possiamo
    utilizzare i meccanismi del mercato.
  pt: Levando em conta as publicações de Ronald Coase e Norbert Wiener, acompanhando
    o desenvolvimento da Indústria 4.0, podemos considerar o uso do CPS como um agente
    econômico, ao projetar serviços robotizados. Para regular o tamanho do CPS e se
    adaptar às necessidades de mudança dos indivíduos, podemos usar o mecanismo de
    mercado.
  ru: Принимая во внимание публикации Рональда Коуза и Норберта Винера, продолжающие
    тему развития Индустрии 4.0, мы можем рассмотреть возможность использования КФС
    в качестве экономического агента при разработке роботизированных услуг. Чтобы
    регулировать размер КФС и адаптироваться к изменяющимся потребностям людей, мы
    можем использовать рыночный механизм.
  uk: Зважаючи на публікації Рональда Коуза та Норберта Вінера, які продовжують тему розвитку Індустрії 4.0, ми можемо розглянути можливість використання КФС як економічного агента при розробці роботизованих послуг. Щоб регулювати розмір КФС і адаптуватися до потреб людей, що змінюються, ми можемо використовувати ринковий механізм.
  tr: Ronald Coase ve Norbert Wiener'in yayınlarını dikkate alarak, Endüstri 4.0'ın
    gelişimini takip ederek, robotize hizmetleri tasarlarken CPS'yi ekonomik bir ajan
    olarak kullanmayı düşünebiliriz. CPS'nin boyutunu düzenlemek ve bireylerin değişen
    ihtiyaçlarına uyum sağlamak için piyasa mekanizmasını kullanabiliriz.
  de: Unter Berücksichtigung der Veröffentlichungen von Ronald Coase und Norbert Wiener und in Anlehnung an die Entwicklung von Industrie 4.0 können wir bei der Entwicklung robotisierter Dienstleistungen die CPS als Wirtschaftsfaktor betrachten. Um die Größe der CPS zu regulieren und an die sich ändernden Bedürfnisse der Menschen anzupassen, können wir Marktmechanismen nutzen.
- alias: And what’s so scientifically interesting, taking as a basis the idea of the
    restrictions imposed by the market on the size of the firm, we can say that the
    limit of the increase in CPS will always be determined by the market and nothing
    else is required for this.
  az: 'Və elmi cəhətdən maraqlı olan, bazarın firmanın ölçüsünə qoyduğu məhdudiyyətlər
    ideyasını əsas götürərək, CPS-nin böyümə həddinin həmişə bazar tərəfindən müəyyən
    ediləcəyini söyləmək olar və bunun üçün başqa heç nə tələb olunmur. '
  en: And what’s so scientifically interesting, taking as a basis the idea of the
    restrictions imposed by the market on the size of the firm, we can say that the
    limit of the increase in CPS will always be determined by the market and nothing
    else is required for this.
  es: Y lo que es tan científicamente interesante, tomando como base la idea de las
    restricciones impuestas por el mercado sobre el tamaño de la empresa, podemos
    decir que el límite del aumento de CPS siempre lo determinará el mercado y no
    se requiere nada más para este.
  fr: Et ce qui est si scientifiquement intéressant, en partant de l’idée des restrictions
    imposées par le marché sur la taille de l’entreprise, on peut dire que la limite
    de l’augmentation de CPS sera toujours déterminée par le marché et rien d’autre
    n’est nécessaire pour cela.
  it: La cosa scientificamente interessante in tutto questo, è che prendendo come
    base l'idea dei vincoli imposti dal mercato alle dimensioni di un'impresa, possiamo
    dire che il limite all'aumento di un CPS, sarà sempre determinato solo dal mercato.
  pt: E o que é tão interessante cientificamente, tomando como base a ideia das restrições
    impostas pelo mercado ao tamanho da empresa, podemos dizer que o limite do aumento
    do CPS será sempre determinado pelo mercado e nada mais é necessário para isto.
  ru: И что особенно интересно с точки зрения науки, взяв за основу представление
    об ограничениях, накладываемых рынком на размер фирмы, можно сказать, что предел
    роста КФС всегда будет определяться рынком, и ничего другого для этого не требуется.
  uk: І що особливо цікаво з наукової точки зору, взявши за основу ідею обмежень, які накладає ринок на розмір фірми, ми можемо сказати, що межа зростання КФС завжди буде визначатися ринком і більше нічого для цього не потрібно.
  tr: Ve bilimsel olarak ilginç olan şey, piyasanın firmanın büyüklüğüne getirdiği
    kısıtlamalar fikrini temel alarak, CPS'deki artışın sınırının her zaman piyasa
    tarafından belirleneceğini ve bunun için başka hiçbir şeye gerek olmadığını söyleyebiliriz.
  de: Und was wissenschaftlich so interessant ist, wenn man die vom Markt auferlegten Beschränkungen der Unternehmensgröße zugrunde legt, kann man sagen, dass die Grenze des Wachstums von CPS immer vom Markt bestimmt wird und nichts anderes dafür erforderlich ist.
- alias: Robofirms are an ideal representation for cyber-physical systems. They are
    a fairly autonomous unit capable of providing services to both humans and other
    robots for money. As a result, the robot economy appears to us to be a general
    set of CPSs that provide services and goods directly to the market.
  az: Robofirmalar kiberfiziki sistemlər üçün ideal təmsilçilikdir. Onlar pul müqabilində
    həm insanlara, həm də digər robotlara xidmət göstərə bilən kifayət qədər muxtar
    bölmədir. Nəticə etibarilə, robot iqtisadiyyatı bizə birbaşa bazara xidmətlər
    və mallar təqdim edən ümumi CPS-lər dəsti kimi görünür.
  en: Robofirms are an ideal representation for cyber-physical systems. They are a
    fairly autonomous unit capable of providing services to both humans and other
    robots for money. As a result, the robot economy appears to us to be a general
    set of CPSs that provide services and goods directly to the market.
  es: Las roboempresas son una representación ideal para los sistemas ciberfísicos.
    Son una unidad bastante autónoma capaz de prestar servicios tanto a humanos como
    a otros robots a cambio de dinero. Como resultado, la economía de los robots nos
    parece un conjunto general de CPS que brindan servicios y bienes directamente
    al mercado.
  fr: Les entreprises de robotique sont une représentation idéale pour les systèmes
    cyberphysiques. Il s’agit d’une unité assez autonome capable de fournir des services
    aux humains et à d’autres robots contre de l’argent. Par conséquent, l’économie
    des robots nous semble être un ensemble général de CPS qui fournissent des services
    et des biens directement sur le marché.
  it: Le Robofirm sono una rappresentazione ideale dei sistemi cyber-fisici. Sono
    unità abbastanza autonome, in grado di fornire servizi sia agli esseri umani che
    ad altri robot in cambio di denaro. Pensiamo che l'economia robotica sia un insieme
    generale di CPS, che forniscono servizi e beni direttamente al mercato stesso.
  pt: Empresas robotizadas são uma representação ideal para sistemas ciber-físicos.
    Eles são uma unidade bastante autônoma capaz de fornecer serviços a humanos e
    outros robôs por dinheiro. Como resultado, a economia robótica nos parece ser
    um conjunto geral de CPSs que fornecem serviços e bens diretamente ao mercado.
  ru: Робофирмы являются идеальными иллюстрациями кибер-физических систем. Они представляют
    собой довольно автономные единицы, способные предоставлять услуги как людям, так
    и другим роботам за деньги. В результате экономика роботов предстает перед нами
    как общий набор КФС, предоставляющих услуги и товары непосредственно на рынок.
  uk: Робофірми є ідеальними ілюстраціями кібер-фізичних систем. Вони є досить автономними одиницями, здатними надавати послуги як людям, так і іншим роботам за гроші. В результаті економіка роботів постає перед нами як загальний набір КФС, що надають послуги та товари безпосередньо на ринок.
  tr: Robofirms, siber-fiziksel sistemler için ideal bir temsildir. Hem insanlara
    hem de diğer robotlara para karşılığında hizmet verebilen oldukça özerk bir birimdir.
    Sonuç olarak, robot ekonomisi bize doğrudan pazara hizmet ve mal sağlayan genel
    bir CPS seti gibi görünüyor.
  de: Robofirmen sind ein ideales Beispiel für cyber-physische Systeme. Sie sind eine ziemlich autonome Einheit die sowohl für Menschen als auch für andere Roboter gegen Geld Dienstleistungen erbringen kann. Folglich erscheint uns die Roboterwirtschaft als eine allgemeine Gruppe von CPS, die Dienstleistungen und Waren direkt auf dem Markt anbieten.
