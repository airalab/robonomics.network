  uk: Сьогодні роботи схожі на дітей, що подорослішали — вони вже можуть керувати грошима, вступати у правовідносини, бути незалежними.
  tr: Robotlar bugün yetişkin çocuklar gibidir - onlar parayı yönetebilir, yasal ilişkilere
