  en: "Another recent challenge for building IoT has been the concept of the digital\
    \ twin \u2014 a digital version of real equipment that copies its specifications\
    \ and historical data. This concept is at its best in areas where it is necessary\
    \ to have an accurate and complete specification of a process and be able to predict\
    \ its development. The Internet of Things acts as the main integrator of digital\
    \ twins, but this task is much more profound than the usual connectivity of IoT\
    \ devices."
  es: "Otro desaf\xEDo reciente para construir IoT ha sido el concepto de gemelo digital:\
    \ una versi\xF3n digital de un equipo real que copia sus especificaciones y datos\
    \ hist\xF3ricos. Este concepto es mejor en \xE1reas donde es necesario tener una\
    \ especificaci\xF3n precisa y completa de un proceso y poder predecir su desarrollo.\
    \ El Internet de las cosas act\xFAa como el principal integrador de los gemelos\
    \ digitales, pero esta tarea es mucho m\xE1s profunda que la conectividad habitual\
    \ de los dispositivos IoT."
  fr: "Un autre d\xE9fi r\xE9cent pour la construction de l\u2019IdO a \xE9t\xE9 le\
    \ concept du jumeau num\xE9rique - une version num\xE9rique de l\u2019\xE9quipement\
    \ r\xE9el qui copie ses sp\xE9cifications et ses donn\xE9es historiques. Ce concept\
    \ est \xE0 son meilleur dans les domaines o\xF9 il est n\xE9cessaire d\u2019avoir\
    \ une sp\xE9cification pr\xE9cise et compl\xE8te d\u2019un processus et \xEAtre\
    \ en mesure de pr\xE9dire son d\xE9veloppement. L\u2019Internet des objets est\
    \ le principal int\xE9grateur des jumeaux num\xE9riques, mais cette t\xE2che est\
    \ beaucoup plus profonde que la connectivit\xE9 habituelle des appareils IoT."
  it: "Un'altra sfida recente per la creazione dell'IoT \xE8 stata il concetto di\
    \ digital twin, una versione digitale di apparecchiature reali che ne copia le\
    \ specifiche e i dati storici. Questo concetto d\xE0 il meglio di s\xE9 nelle\
    \ aree in cui \xE8 necessario avere una specifica accurata e completa di un processo,\
    \ ed essere in grado di prevederne lo sviluppo. L'Internet of things funge da\
    \ principale integratore dei digital twin, ma questo compito \xE8 molto pi\xF9\
    \ profondo rispetto alla normale connettivit\xE0 dei dispositivi IoT."
  pt: "Outro desafio recente para a constru\xE7\xE3o de IoT tem sido o conceito de\
    \ g\xEAmeo digital \u2013 uma vers\xE3o digital de um equipamento real que copia\
    \ suas especifica\xE7\xF5es e dados hist\xF3ricos. Este conceito \xE9 melhor em\
    \ \xE1reas onde \xE9 necess\xE1rio ter uma especifica\xE7\xE3o precisa e completa\
    \ de um processo e ser capaz de prever seu desenvolvimento. A Internet das Coisas\
    \ atua como o principal integrador de g\xEAmeos digitais, mas essa tarefa \xE9\
    \ muito mais profunda do que a conectividade usual dos dispositivos IoT."
