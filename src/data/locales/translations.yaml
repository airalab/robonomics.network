  ja: 実際のカーボンクレジットを使用したスマートビルディング向け環境緩和サービス
  ko: 실제 탄소 배출권이 있는 스마트 빌딩을 위한 환경 영향 완화 서비스 이를 통해 고
  ru: Услуги по смягчению воздействия на окружающую среду для умных зданий с реальными
    квотами на выбросы углерода
  zh: 具有真实碳信用的智能建筑环境保护服务
- alias: It will allow customers to automatically collect information about the electricity
    consumption of the household or apartment building, burn carbon credits, and store
    a report in the parachain.
  de: Damit können Kunden automatisch Informationen über den Stromverbrauch des Haushalts
    oder Wohngebäudes erfassen, CO2-Gutschriften verbrennen und einen Bericht in der
    Parachain speichern.
  en: It will allow customers to automatically collect information about the electricity
    consumption of the household or apartment building, burn carbon credits, and store
    a report in the parachain.
  es: Permitirá a los clientes reunir de manera automática información sobre el consumo
    de electricidad del hogar o edificio de apartamentos, quemar créditos de carbono
    y almacenar un informe en la parachain.
  ja: 顧客はこのサービスを利用すると、家庭またはマンションにおける電力消費に関する情報を自動的に収集し、カーボンクレジットを使用し、パラチェーンにレポートを保存できます。
  ko: 객은 가정 또는 아파트 건물의 전력 소비에 대한 정보를 자동으로 수집하고, 탄소 배출권을 사용하며, 파라체인에 보고서를 저장할 수 있습니다.
  ru: Это позволит клиентам автоматически собирать информацию о потреблении электроэнергии
    в частном или многоквартирном доме, сжигать квоты на выбросы углерода и хранить
    отчет в парачейне.
  zh: 其将允许客户自动收集有关家庭或公寓楼用电量、燃烧碳信用的信息，并将报告存储在平行链中。
- alias: Fault-tolerant civil sensors network
  de: Fehlertolerantes ziviles Sensornetzwerk
  en: Fault-tolerant civil sensors network
  es: Red de sensores civiles tolerantes a fallas
  ja: フォールトトレラントな市民センサーネットワーク
  ko: 내결함성 민간 센서 네트워크 완전한 소프트웨어 모듈
  ru: Отказоустойчивая гражданская сенсорная сеть
  zh: 容错民用传感器网络
- alias: A complete set of software modules for creating a sensor network in a city
    or enterprise to track the desired indicators and provide access to them without
    a central point of failure. Today it is being tested in one of Russian’s industrial
    cities - Togliatti.
  de: Ein komplettes Set von Softwaremodulen zum Erstellen eines Sensornetzwerks in
    einer Stadt oder in einem Unternehmen, um die gewünschten Indikatoren zu verfolgen
    und ohne einen zentralen Fehlerpunkt darauf zuzugreifen. Heute wird es in einer
    der russischen Industriestädte – Togliatti – getestet.
  en: A complete set of software modules for creating a sensor network in a city or
    enterprise to track the desired indicators and provide access to them without
    a central point of failure. Today it is being tested in one of Russian’s industrial
    cities - Togliatti.
  es: 'Un conjunto completo de módulos de software para crear una red de sensores
    en una ciudad o empresa para rastrear los indicadores deseados y brindar acceso
    a ellos sin un punto central de falla. Hoy se está probando en una de las ciudades
    industriales de Rusia: Togliatti.'
  ja: 都市または企業内にセンサーネットワークを作成して、必要な指標を追跡し、中央障害点なしでアクセスできるようにするためのソフトウェアモジュールの完全なセットです。現在、こちらはロシアにある工業都市のトリアッティでテストされています。
  ko: 세트로 원하는 지표를 추적하고 중앙 장애 지점 없이 접속할 수 있도록 도시나 회사에 센서 네트워크를 만들 수 있습니다. 현재 이 모듈은
    러시아의 산업 도시 중 하나인 톨리야티에서 테스트 중입니다.
  ru: Полный набор программных модулей для создания сенсорной сети в городе или на
    предприятии для отслеживания требуемых показателей и обеспечения доступа к ним
    без центральной точки отказа. Сегодня он проходит испытания в одном из промышленных
    городов России - Тольятти.
  zh: 套完整的软件模块，用于在城市或企业中创建传感器网络，追踪和访问所需指标，而不会出现中心故障点。今天，正在俄罗斯的工业城市之一陶里亚蒂进行测试。
- alias: Self-driving cars and drones traffic management solution to avoid route collisions
    in public areas
  de: Verkehrsmanagementlösung für selbstfahrende Autos und Drohnen zur Vermeidung
    von Routenkollisionen in öffentlichen Bereichen
  en: Self-driving cars and drones traffic management solution to avoid route collisions
    in public areas
  es: Solución de gestión de tráfico de vehículos autónomos y drones para evitar colisiones
    de rutas en áreas públicas
  ja: 公共エリアでのルート衝突を回避する自動運転車とドローンの交通管理ソ
  ko: 공공장소에서의 경로 충돌을 피할 수 있는 자율 주행 자동차 및 드론 운항 관리
  ru: Решение для управления движением беспилотных автомобилей и дронов во избежание
    столкновений на маршрутах в общественных местах
  zh: 自动驾驶汽车和无人机交通管理解决方案，避免公共区域的路线冲突。
- alias: It’ll allow managing a fleet of drones with publicly monitored access to
    route changes to public agencies responsible for local security and efficiency
