  fr: 'CPS est une structure complexe de nombreux éléments connectés : de l’application
    sur le téléphone, il s’étend au contrôle du drone en vol au-dessus de la ville,
    puis procède à la publication des photos qui en résultent sur Instagram, mais
    seulement après le traitement par l’IA cloud.'
  it: 'Un CPS è una struttura complessa di molti elementi connessi: dall''app sul
    telefono, si estende al controllo del drone in volo sulla città, per poi procedere
    alla pubblicazione delle foto su Instagram, ma solo dopo un''elaborazione tramite
    AI cloud.'
  pt: 'O CPS é uma estrutura complexa com muitos elementos conectados: do aplicativo
    no telefone, ele se estende ao controle do drone em voo sobre a cidade e depois
    publica as fotos resultantes no Instagram, mas somente após o processamento pela
    IA na nuvem.'
  ru: 'КФС — это сложная структура множества связанных элементов: от приложения в
    телефоне она простирается к управлению дроном в полёте над городом, а затем переходит
