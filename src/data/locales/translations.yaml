- alias: The question of the privacy of users of modern applications should not be
    stuck in the inability of companies to use modern advances in the field of web3.
    There is no need to authenticate or require connection to specific servers to
    access telemetry and control the device.
  az: Müasir tətbiqlərin istifadəçilərinin məxfiliyi məsələsi şirkətlərin web3 sahəsində
    müasir nailiyyətlərdən istifadə edə bilməməsində ilişib qalmamalıdır. Telemetriyaya
    daxil olmaq və cihazı idarə etmək üçün autentifikasiyaya və ya xüsusi serverlərə
    qoşulmağa ehtiyac yoxdur.
  de: Das Thema des Schutzes der Privatsphäre von Nutzern moderner Anwendungen sollte
    nicht an der Unfähigkeit der Unternehmen scheitern, moderne Fortschritte im Bereich
    des Web3 zu nutzen. Für den Zugriff auf Telemetriedaten und die Steuerung des
    Geräts ist keine Authentifizierung oder Verbindung zu bestimmten Servern erforderlich.
  en: The question of the privacy of users of modern applications should not be stuck
    in the inability of companies to use modern advances in the field of web3. There
    is no need to authenticate or require connection to specific servers to access
    telemetry and control the device.
  es: La cuestión de la privacidad de los usuarios de las aplicaciones modernas no
    debe quedar estancada en la incapacidad de las empresas para utilizar los avances
    modernos en el campo de la web3. No es necesario autenticarse ni requerir conexión
    a servidores específicos para acceder a la telemetría y controlar el dispositivo.
  fr: La question de la vie privée des utilisateurs des applications modernes ne devrait
    pas être coincé dans l’incapacité des entreprises à utiliser les avancées modernes
    dans le domaine du web3. Il n’est pas nécessaire de s’authentifier ou de se connecter
    à des serveurs spécifiques pour accéder à la télémétrie et contrôler l’appareil.
  it: "La questione della privacy degli utenti nelle moderne applicazioni, non dovrebbe\
    \ bloccarsi per\r\nl'incapacità delle aziende di sfruttare gli ultimi progressi\
    \ nel campo del Web3. Non è necessario\r\nautenticarsi o richiedere la connessione\
    \ a dei server specifici per accedere alla telemetria e\r\ncontrollare un dispositivo.\r"
  ja: 現代のアプリケーションのユーザーのプライバシーの問題によって、企業がweb3の分野で最新の進歩を利用できないようになってはなりません。テレメトリにアクセスしてデバイスを制御するために、認証したり、特定のサーバーへの接続を要求したりする必要はありません。
  ko: 최신 애플리케이션 사용자의 개인 정보 보호 문제는 기업이 web3 분야에서 최신 기술을 사용할 수 없다는 점에 얽매여서는 안 됩니다. 원격
    측정에 액세스하고 장치를 제어하기 위해 인증하거나 특정 서버에 연결할 필요가 없습니다.
  pt: A questão da privacidade dos usuários em aplicações modernas não deve ficar
    presa à incapacidade das empresas de utilizar os avanços modernos no campo da
    web3. Não há necessidade de autenticar ou exigir conexão com servidores específicos
    para acessar a telemetria e controlar o dispositivo.
  ru: Вопрос приватности пользователей современных приложений не должен утыкаться
