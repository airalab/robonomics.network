- alias: Robonomics contains a complete set of tools for developing IoT applications, both on the robotics and the user interface sides. Communication between the user and device happens using the most successful technologies from the Web3 world – IPFS, Ethereum, and Polkadot. Thus, developers can create modern and secure applications for Smart Cities and Industry 4.0.
  az: Robonimics həm robototexnika, həm də istifadəçi interfeysi üçün Əşyaların İnterneti tətbiqlərini inkişaf etdirmək üçün alətlərin tam dəstini ehtiva edir. İstifadəçi ilə cihaz arasında əlaqə Web3 dünyasının ən uğurlu texnologiyalarından - IPFS, Ethereum və Polkadot-dan istifadə etməklə həyata keçirilir. Beləliklə, tərtibatçılar ağıllı şəhərlər və Sənaye 4.0 üçün müasir və təhlükəsiz tətbiqlər yarada bilərlər..
  de: Robonomics enthält ein komplettes Werkzeugset für die Entwicklung von IoT-Anwendungen, sowohl auf der Robotics-, als auch auf der Benutzeroberflächenseite. Die Kommunikation zwischen Benutzer und Gerät erfolgt mit den erfolgreichsten Technologien aus der Web3-Welt – IPFS, Ethereum und Polkadot. So können Entwickler moderne und sichere Anwendungen für Smart Cities und Industrie 4.0 erstellen.
  en: Robonomics contains a complete set of tools for developing IoT applications, both on the robotics and the user interface sides. Communication between the user and device happens using the most successful technologies from the Web3 world – IPFS, Ethereum, and Polkadot. Thus, developers can create modern and secure applications for Smart Cities and Industry 4.0.
  es: 'Robonomics contiene un conjunto completo de herramientas para desarrollar aplicaciones de IoT, tanto en la robótica como en la interfaz de usuario. La comunicación entre el usuario y el dispositivo sucede a través las tecnologías más exitosas del mundo Web3: IPFS, Ethereum y Polkadot. Por lo tanto, los desarrolladores pueden crear aplicaciones modernas y seguras para Smart Cities e Industry 4.0.'
  fr: 'Robonomics contient un ensemble complet d’outils pour le développement d’applications IoT, tant du côté de la robotique que de l’interface utilisateur. La communication entre l’utilisateur et l’appareil se fait à l’aide des technologies les plus performantes du monde Web3 : IPFS, Ethereum et Polkadot. Ainsi, les développeurs peuvent créer des applications modernes et sécurisées pour les villes intelligentes et l’industrie 4.0.'
  it: "Robonomics contiene un set completo di strumenti per lo sviluppo di applicazioni IoT, sia dal punto di vista della robotica che dell'interfaccia utente. La comunicazione fra l'utente e il dispositivo, avviene utilizzando le principali tecnologie del Web3: IPFS, Ethereum e Polkadot. Pertanto, gli sviluppatori possono creare applicazioni moderne e sicure per Smart Cities e Industria 4.0."
  ja: Robonomicsには、ロボット工学とユーザーインターフェイスの両方の側面でIoTアプリケーションを開発するための完全なツールが含まれています。ユーザーとデバイス間の通信は、Web3の世界で最も成功しているテクノロジーであるIPFS、Ethereum、およびPolkadotを使用して行われます。これらによって、開発者はスマートシティやインダストリー4.0用の最新の安全なアプリケーションを作成できます。
  ko: Robonomics에는 로봇공학 및 사용자 인터페이스 측면에서 IoT 애플리케이션을 개발할 수 있는 전체 도구 모음이 포함되어 있습니다. 사용자와 기기 사이의 통신은 Web3 세계에서 가장 성공적인 기술인 IPFS, Ethereum, Polkadot을 사용하여 일어납니다. 따라서 개발자는 스마트 시티 및 Industry 4.0용 최신 보안 애플리케이션을 만들 수 있습니다.
  pt: A Robonomics possui um conjunto completo de ferramentas para o desenvolvimento de aplicações IOT, tanto no lado da robótica quanto no da interface do usuário. A comunicação entre o usuário e o dispositivo acontece utilizando as tecnologias de maior sucesso do mundo Web3 - IPFS, Ethereum, e Polkadot. Assim, os desenvolvedores podem criar aplicações modernas e seguras para Cidades Inteligentes e para a Indústria 4.0.
  ru: Robonomics содержит полный набор инструментов для разработки приложений Интернета вещей, как для робототехники, так и для пользовательского интерфейса. Связь между пользователем и устройством происходит с использованием самых успешных технологий из мира Web3 - IPFS, Ethereum и Polkadot. Таким образом, разработчики могут создавать современные и безопасные приложения для умных городов и Индустрии 4.0.
  uk: Robonomics містить повний набір інструментів для розробки програм Інтернету речей, як для робототехніки, так і для інтерфейсу користувача. Зв'язок між користувачем та пристроєм відбувається з використанням найуспішніших технологій зі світу Web3 — IPFS, Ethereum та Polkadot. Таким чином, розробники можуть створювати сучасні та безпечні програми для розумних міст та Індустрії 4.0.
  tr: Robonomics, hem robotik hem de kullanıcı arayüzü tarafında IoT uygulamaları geliştirmek için eksiksiz bir araç seti içerir. Kullanıcı ve cihaz arasındaki iletişim, Web3 dünyasının en başarılı teknolojileri olan IPFS, Ethereum ve Polkadot kullanılarak gerçekleşir. Böylece geliştiriciler, Akıllı Şehirler ve Endüstri 4.0 için modern ve güvenli uygulamalar oluşturabilirler.
  zh: Robonomics包含用于在机器人和用户界面端开发物联网应用程序的一整套工具。用户和设备之间的通信使用Web3世界中最成功的技术——IPFS、以太坊和Polkadot。因此，开发人员可以为智慧城市和工业4.0打造现代化的安全应用程序。
- alias: 'For the developers’ convenience, Robonomics contains a set of software for connecting: IoT devices using the HTTP/MQTT protocol, complex robotic systems using the Robot Operating System (ROS).'
  az: 'Tərtibatçıların rahatlığı üçün Robonomics birləşdirmək üçün bir sıra proqram təminatı ehtiva edir: HTTP / MQTT protokolundan istifadə edən Əşyaların İnterneti, Robot Əməliyyat Sistemindən (ROS) istifadə edən mürəkkəb robot sistemləri.'
  de: 'Für den Komfort der Entwickler enthält Robonomics eine Reihe von Software zum Verbinden: (1) IoT-Geräte, die das HTTP/MQTT-Protokoll verwenden, (2) komplexe Robotersysteme, die das Robot Operating System (ROS) verwenden.'
  en: 'For the developers’ convenience, Robonomics contains a set of software for connecting: IoT devices using the HTTP/MQTT protocol, complex robotic systems using the Robot Operating System (ROS).'
  es: 'Para comodidad de los desarrolladores, Robonomics contiene un conjunto de software para conectar: dispositivos IoT que utilizan el protocolo HTTP/MQTT, sistemas robóticos complejos que utilizan el sistema operativo de robot (ROS, por sus siglas en inglés).'
  fr: Pour la commodité des développeurs, Robonomics contient un ensemble de logiciels pour la connexion d’appareils IoT utilisant le protocole HTTP/MQTT, des systèmes robotiques complexes utilisant le Robot Operating System (ROS).
  it: 'Per comodità degli sviluppatori, Robonomics contiene un set di software per la connettività: dispositivi IoT che utilizzano il protocollo HTTP/MQTT e sistemi robotici complessi che utilizzano il Robot Operating System (ROS).'
  ja: 開発者の便宜のため、Robonomicsには（1）HTTP/MQTTプロトコルを使用するIoTデバイス、（2）Robot Operating System（ROS）を使用する複雑なロボットシステムを接続するための一連のソフトウェアが含まれています。
  ko: 개발자의 편의를 위하여 Robonomics에는 HTTP/MQTT 프로토콜을 사용하는 IoT 기기, 로봇 운영체제(ROS)를 사용하는 복잡한 로봇공학 시스템과 같은 연결용 소프트웨어 모음이 포함되어 있습니다.
  pt: 'Para a conveniência dos desenvolvedores, a Robonomics contém um conjunto de softwares para conexões: dispositivos IoT usando o protocolo HTTP/MQTT, sistemas robóticos complexos usando o Robot Operating System (ROS).'
  ru: 'Для удобства разработчиков Robonomics содержит набор ПО для подключения: устройств Интернета вещей, использующих протокол HTTP/MQTT, сложных роботизированных систем, использующих операционную систему роботов (ROS).'
  uk: 'Для зручності розробників Robonomics містить набір програмного забезпечення для підключення: пристроїв Інтернету речей, що використовують протокол HTTP/MQTT, складних роботизованих систем, що використовують операційну систему роботів (ROS).'
  tr: 'Geliştiricilerin kolay çalışabilmesi için Robonomics, aşağıdakileri bağlamak için bir dizi yazılım içerir: HTTP/MQTT protokolünü kullanan IoT cihazları, Robot İşletim Sistemini (ROS) kullanan karmaşık robotik sistemler.'
  zh: 为了方便开发人员，Robonomics包含一整套互连性工具：使用HTTP/MQTT协议的物联网设备，使用机器人操作系统 (ROS) 的复杂机器人系统。
