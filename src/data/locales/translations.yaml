  en: The user’s decentralized application sends a request for a device control function
    through the Robonomics network.
  es: La aplicación descentralizada del usuario envía una solicitud para una función
    de control del dispositivo a través de la red de Robonomics.
  fr: L’application décentralisée de l’utilisateur envoie une demande pour une fonction
