    \ daha t\u0259hl\xFCk\u0259sizdir, lakin y\xFCz minl\u0259rl\u0259 bel\u0259 sisteml\u0259\
    r \xFCz\u0259rind\u0259 m\u0259rk\u0259zl\u0259\u015Fdirilmi\u015F n\u0259zar\u0259\
