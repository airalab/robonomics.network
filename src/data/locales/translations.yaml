- alias: Blockchain networks have all the parameters to ensure the highest level of
    security for device launch and receiving telemetry. Interaction with a device
    can actually be described by changing the state of the digital twin stored in
    the blockchain network and delivering information about these changes to the physical
    device. In the case of using a permissionless blockchain, we can be sure of the
    global availability of providers, as well as a high level of data protection of
    the digital twin from unwanted changes.
  az: Blockchain şəbəkələri cihazı işə salmaq və telemetriya qəbul etmək üçün ən yüksək
    təhlükəsizlik dərəcəsini təmin etmək üçün bütün parametrlərə malikdir. Bir cihazla
    qarşılıqlı əlaqə əslində blokçeyn şəbəkəsində saxlanılan rəqəmsal əkizin vəziyyətini
    dəyişdirməklə və bu dəyişikliklər haqqında məlumatı fiziki cihaza çatdırmaqla
    təsvir edilə bilər. “İcazəsiz blokçeyn”dən istifadə edildiyi halda, biz provayderlərin
    qlobal mövcudluğuna, eləcə də rəqəmsal əkizin məlumatların arzuolunmaz dəyişikliklərdən
    yüksək səviyyədə qorunmasına əmin ola bilərik.
  de: Blockchain-Netzwerke verfügen über alle Parameter, um ein Höchstmaß an Sicherheit
    für den Gerätestart und den Empfang von Telemetriedaten zu gewährleisten. Die
    Interaktion mit einem Gerät kann durch die Änderung des Zustands des im Blockchain-Netzwerk
    gespeicherten digitalen Zwillings und die Übermittlung von Informationen über
    diese Änderungen an das physische Gerät beschrieben werden. Bei der Verwendung
    einer erlaubnisfreien Blockchain können wir uns der globalen Verfügbarkeit von
    Anbietern sowie eines hohen Datenschutzes des digitalen Zwillings vor unerwünschten
    Änderungen sicher sein.
  en: Blockchain networks have all the parameters to ensure the highest level of security
    for device launch and receiving telemetry. Interaction with a device can actually
    be described by changing the state of the digital twin stored in the blockchain
    network and delivering information about these changes to the physical device.
    In the case of using a permissionless blockchain, we can be sure of the global
    availability of providers, as well as a high level of data protection of the digital
    twin from unwanted changes.
  es: Las redes Blockchain tienen todos los parámetros a fin de garantizar el más
    alto nivel de seguridad para el lanzamiento de dispositivos y la recepción de
    telemetría. La interacción con un dispositivo se puede describir mediante el cambio
    del estado del gemelo digital almacenado en la red de cadena de bloques y la entrega
    de información sobre estos cambios al dispositivo físico. En el caso de utilizar
    una cadena de bloques sin permiso, podemos estar seguros de la disponibilidad
    global de proveedores, así como de un alto nivel de protección de datos del gemelo
    digital frente a los cambios no deseados.
  fr: Les réseaux Blockchain ont tous les paramètres pour assurer le plus haut niveau
    de sécurité pour le lancement et la réception de dispositifs de télémétrie. L’interaction
    avec un appareil peut en fait être décrite en changeant l’état du jumeau numérique
    stocké dans le réseau blockchain et en fournissant des informations sur ces changements
    à l’appareil physique. Dans le cas de l’utilisation d’une blockchain sans autorisation,
    nous pouvons être sûrs de la disponibilité globale des fournisseurs, ainsi que
    d’un niveau élevé de protection des données du jumeau numérique contre les changements
    indésirables.
  it: "Le reti blockchain dispongono di tutti i parametri necessari a garantire il\
    \ massimo livello di\r\nsicurezza per l'avvio dei dispositivi e la ricezione della\
    \ telemetria. L'interazione con un dispositivo\r\npuò essere descritta modificando\
    \ lo stato del digital twin memorizzato nella blockchain e fornendo\r\nal dispositivo\
    \ fisico le informazioni su queste modifiche. Nel caso di utilizzo di una blockchain\r\
    \npermissionless, possiamo essere certi della disponibilità globale dei provider,\
    \ nonché di un elevato\r\nlivello di protezione dei dati del digital twin da modifiche\
    \ indesiderate."
  ja: ブロックチェーンネットワークには、デバイスの起動とテレメトリの受信に最高レベルのセキュリティを確保するためのすべてのパラメータがあります。デバイスとの相互インタラクションは、ブロックチェーンネットワークに格納されているデジタルツインの状態を変更し、これらの変更に関する情報を物理デバイスに配信することで実際に記述されます。パーミッションレスブロックチェーンを使用する場合、プロバイダーのグローバルな可用性と、不要な変更からのデジタルツインを高レベルでデータ保護が保証できます。
  ko: 블록체인 네트워크에는 장치 실행 및 원격 측정 수신을 위한 최고 수준의 보안을 보장하는 모든 매개변수가 있습니다. 장치와의 상호 작용은
    실제로 블록체인 네트워크에 저장된 디지털 트윈의 상태를 변경하고 이러한 변화에 대한 정보를 물리적 장치에 전달하는 것이라고 할 수 있습니다.
    비허가형 블록체인을 사용하는 경우 공급자의 글로벌 가용성과 원치 않는 변경으로부터 디지털 트윈의 높은 수준의 데이터 보호를 확신할 수 있습니다.
  pt: As redes Blockchain têm todos os parâmetros para garantir o mais alto nível
    de segurança para inicialização do dispositivo e recebimento de telemetria. A
    interação com um dispositivo pode ser descrita alterando o estado do gêmeo digital
    armazenado na rede blockchain e fornecendo informações sobre essas alterações
    ao dispositivo físico. No caso de usar uma blockchain não permissionada, podemos
    ter certeza da disponibilidade global dos provedores, bem como um alto nível de
    proteção de dados do gêmeo digital contra alterações indesejadas.
  ru: Блокчейн сети обладают всеми параметрами для обеспечения наивысшей степени безопасности
    запуска устройства и получения телеметрии. Взаимодействие с устройством фактически
    можно описать изменением состояния цифрового двойника, хранящегося в блокчейн
    сети, и доставкой информации об изменениях физическому устройству. В случае использования
    permissionless blockchain мы можем быть уверены в глобальной доступности провайдеров,
    а также высоком уровне защиты данных цифрового двойника от нежелательных изменений.
  sv: ''
  tr: Blokzinciri ağları, cihaz başlatma ve telemetri alma için en yüksek düzeyde
    güvenlik sağlamak için tüm parametrelere sahiptir. Bir cihazla etkileşim, aslında
    blok zinciri ağında depolanan dijital ikizin durumunu değiştirerek ve bu değişikliklerle
    ilgili bilgileri fiziksel cihaza ileterek tanımlanabilir. İzinsiz bir blok zinciri
    kullanılması durumunda, sağlayıcıların küresel kullanılabilirliğinden ve dijital
    ikizin istenmeyen değişikliklere karşı yüksek düzeyde veri korumasından emin olabiliriz.
  uk: 'Блокчейн мережі мають усі параметри для забезпечення найвищого ступеня безпеки 
    запуску пристрою та отримання телеметрії. Взаємодія з пристроєм фактично можна описати зміною стану цифрового двійника, що зберігається в блокчейн мережі, та доставкою інформації про зміни фізичного пристрою. У випадку використання permissionless blockchain ми можемо бути впевнені в глобальній доступності провайдерів, а також високому рівні захисту даних цифрового двійника від небажаних змін.'
  zh: 区块链网络具有所有参数，以确保设备启动和接收遥测的最高安全级别。与设备的交互实际上可以通过更改存储在区块链网络中的数字孪生状态并将更改信息传递给物理设备进行描述。在使用无需许可区块链的情况下，我们可以确保提供者的全球可用性，以及数字孪生的高级数据保护，免受不必要的更改。
  ar: تحتوي شبكات Blockchain على جميع المعلمات لضمان أعلى مستوى من الأمان لتشغيل الجهاز واستقبال القياس عن بُعد. يمكن في الواقع وصف التفاعل مع الجهاز عن طريق تغيير حالة التوأم الرقمي المخزن في شبكة blockchain وتقديم معلومات حول هذه التغييرات إلى الجهاز الفعلي. في حالة استخدام blockchain بدون إذن ، يمكننا التأكد من التوافر العالمي لمقدمي الخدمة ، بالإضافة إلى مستوى عالٍ من حماية البيانات الخاصة بالتوأم الرقمي من التغييرات غير المرغوب فيها.
