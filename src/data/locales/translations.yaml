    \ um protocolo de comunica\xE7\xE3o de m\xE1quina tecnoecon\xF4mico executado\
    \ em Ethereum e IPFS e complement\xE1-lo com elementos de uma plataforma de IoT\
    \ baseada em nuvem com base em parachain na Polkadot."
