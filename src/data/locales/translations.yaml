- alias: We have developed a techno-economic machine communication protocol running on top of Ethereum and IPFS, and complement it with elements of a cloud-based IoT platform based on the Polkadot parachain. Today, we already have a hybrid platform for creating futuristic IoT applications. It provides interaction with devices under the control of a global decentralized computer. Before we start creating secure, serverless and futuristic IoT applications using the Robonomics platform, let’s dive a little into theory...
  az: Biz Ethereum və IPFS üzərində işləyən texno-iqtisadi maşın rabitə protokolu hazırlamışıq və onu Polkadot parachain əsasında bulud əsaslı IoT platformasının elementləri ilə tamamlayırıq. Bu gün artıq futuristik IoT tətbiqləri yaratmaq üçün hibrid platformamız var. Qlobal mərkəzləşdirilməmiş kompüterin nəzarəti altında olan cihazlarla qarşılıqlı əlaqəni təmin edir. Robonomics platformasından istifadə edərək təhlükəsiz, serversiz və futuristik IoT proqramları yaratmağa başlamazdan əvvəl gəlin nəzəriyyəyə bir az nəzər salaq...
  en: We have developed a techno-economic machine communication protocol running on top of Ethereum and IPFS, and complement it with elements of a cloud-based IoT platform based on the Polkadot parachain. Today, we already have a hybrid platform for creating futuristic IoT applications. It provides interaction with devices under the control of a global decentralized computer. Before we start creating secure, serverless and futuristic IoT applications using the Robonomics platform, let’s dive a little into theory...
  es: Hemos desarrollado un protocolo de comunicación de máquina tecnoeconómico que se ejecuta sobre Ethereum e IPFS, y lo complementamos con elementos de una plataforma IoT basada en la nube, que esta basada en la parachain de Polkadot. Hoy ya contamos con una plataforma híbrida para crear aplicaciones IoT futuristas. Proporciona interacción con dispositivos bajo el control de una computadora descentralizada global. Antes de comenzar a crear aplicaciones IoT seguras, sin servidor y futuristas utilizando la plataforma Robonomics, profundicemos un poco en la teoría...
  it: Abbiamo sviluppato un protocollo di comunicazione tecno-economico per le macchine in esecuzione su Ethereum e IPFS, che viene completato da una piattaforma IoT basata su cloud e Parachain Polkadot. Oggi abbiamo già una piattaforma ibrida per la creazione di applicazioni IoT futuristiche, che fornisce interazione coi dispositivi sotto il controllo di un computer decentralizzato globale. Prima di iniziare a creare applicazioni IoT sicure, senza server e futuristiche utilizzando la piattaforma Robonomics, immergiamoci un po' nella teoria...
  uk: Ми розробили техніко-економічний машинний протокол зв’язку, який працює на основі Ethereum і IPFS, і доповнюємо його елементами хмарної платформи IoT на основі парачейну Polkadot. Сьогодні ми вже маємо гібридну платформу для створення футуристичних додатків IoT. Він забезпечує взаємодію з пристроями під управлінням глобального децентралізованого комп'ютера. Перш ніж ми почнемо створювати безпечні, безсерверні та футуристичні додатки IoT за допомогою платформи Robonomics, давайте трохи зануримося в теорію...
  ru: Мы разработали протокол техникоэкономической коммуникации машин, работающий поверх Ethereum и IPFS, и дополнили его элементами облачной IoT-платформы на базе парачейна Polkadot. Сегодня мы имеем гибридную платформу для создания футуристичных IoT-приложений. Она обеспечивает взаимодействие с устройствами, находящимися под управлением мирового децентрализованного компьютера. Прежде чем использовать платформу Robonomics, погрузимся немного в теорию.
  de: Wir haben ein technisch, ökonomisches Maschinenkommunikationsprotokoll entwickelt, das auf Ethereum und IPFS aufbaut. Dieses ergänzt es mit Elementen einer cloudbasierten IoT-Plattform, die auf dem Parachain Polkadot basiert. Heute verfügen wir bereits über eine hybride Plattform für die Entwicklung futuristischer IoT-Anwendungen. Sie ermöglicht die Interaktion mit Geräten unter der Kontrolle eines globalen dezentralen Computers. Bevor wir damit beginnen sichere, serverlose und futuristische IoT-Anwendungen mit der Robonomics-Plattform zu erstellen, wollen wir ein wenig in die Theorie eintauchen...
  pt: Desenvolvemos um protocolo técnico-econômico de comunicação de máquina rodando no topo da Ethereum e do IPFS, e o complementamos com elementos de uma plataforma IoT baseada em nuvem e em parachain de Polkadot. Hoje, já temos uma plataforma híbrida para a criação de aplicações IoT futuristas. Ela proporciona interação com dispositivos sob o controle de um computador global descentralizado. Antes de começarmos a criar aplicações IoT seguras, sem servidores e futuristas usando a plataforma Robonomics, vamos nos aprofundar um pouco na teoria...
  fr: Nous avons développé un protocole de communication techno-économique fonctionnant sur Ethereum et IPFS, et le complétons avec des éléments d’une plate-forme IoT basée sur le Polkadot. Aujourd’hui, nous disposons déjà d’une plateforme hybride pour créer des applications IoT futuristes. Il fournit l’interaction avec les dispositifs sous le contrôle d’un ordinateur décentralisé global. Avant de commencer à créer des applications IoT sécurisées, sans serveur et futuristes à l’aide de la plateforme Robonomics, plongeons un peu dans la théorie...
  tr: Ethereum ve IPFS üzerinde çalışan bir tekno-ekonomik makine iletişim protokolü geliştirdik ve bunu Polkadot parachain'ine dayalı bulut tabanlı bir IoT platformunun unsurlarıyla tamamladık. Bugün, fütüristik IoT uygulamaları oluşturmak için zaten bir hibrit platformumuz var. Bu platformumuz, küresel bir merkezi olmayan bilgisayarın kontrolü altındaki cihazlarla etkileşim sağlıyor. Robonomics platformunu kullanarak güvenli, sunucusuz ve fütüristik IoT uygulamaları oluşturmaya başlamadan önce gelin biraz teoriye dalalım...
  ko: 우리는 이더리움과 IPFS 위에서 작동하는 기술 경제 기계 통신 프로토콜을 개발했으며, Polkadot 패러체인을 기반으로 하는 클라우드 기반 IoT 플랫폼의 요소를 보완합니다. 오늘날, 우리는 이미 미래 지향적인 IoT 애플리케이션을 만들기 위한 하이브리드 플랫폼을 갖추고 있습니다. 이는 글로벌 분산 컴퓨터의 제어하에 있는 장치와 상호 작용을 제공합니다. Robonomics 플랫폼을 사용하여 안전하고 서버리스이며 미래 지향적인 IoT 애플리케이션을 만들기 전에 이론적인 면에서 약간 탐구해 보겠습니다...
  ja: 私たちは、EthereumとIPFSの上で実行される技術経済的なマシンコミュニケーションプロトコルを開発し、Polkadotパラチェーンに基づくクラウドベースのIoTプラットフォームの要素を補完しています。今日、私たちはすでに未来志向のIoTアプリケーションを作成するためのハイブリッドプラットフォームを持っています。これにより、グローバルな分散型コンピュータの管理下にあるデバイスとの相互作用が可能になります。Robonomicsプラットフォームを使用して安全でサーバーレスな未来志向のIoTアプリケーションを作成する前に、理論に少し立ち入ってみましょう...
  zh: 我们已经开发出了一种运行在以太坊和IPFS上的机器技术经济协议，并通过基于Polkadot parachain的云物联网平台元素加强了它。因此，我们现在拥有了一个可以开发未来物联网应用的混合平台。它能够与由全球去中心化计算机网络管理的设备互动。在我们开始使用Robonomics平台创建安全、无服务器和充满未来感的物联网应用之前，让我们更深入地了解理论....
