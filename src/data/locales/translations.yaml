- alias: Robonomics allows users to connect to smart devices using decentralized applications
    (dapp) that do not require the user data transfer for authentication. Communication
    takes place via a decentralized network of providers without a single point of
    failure, and the device independently obtains information from the blockchain
    network to run for execution or transmit data remotely. Thus, Robonomics provides
    a high level of device cybersecurity and user data privacy at all stages of communication
    from the user application to the launch of the smart device.
  az: Robonomics istifadəçilərə autentifikasiya üçün istifadəçi məlumatlarının ötürülməsini
    tələb etməyən mərkəzləşdirilməmiş proqramlardan (dapp) istifadə edərək ağıllı
    cihazlara qoşulmağa imkan verir. Rabitə mərkəzləşdirilməmiş provayderlər şəbəkəsi
    vasitəsilə tək bir nasazlıq nöqtəsi olmadan baş verir və cihaz işləmək, icra etmək
    və ya məlumatları uzaqdan ötürmək üçün müstəqil olaraq blokçeyn şəbəkəsindən məlumat
    əldə edir. Beləliklə, Robonomics istifadəçi tətbiqindən tutmuş smart cihazın işə
    salınmasına qədər kommunikasiyanın bütün mərhələlərində cihazın yüksək səviyyədə
    kibertəhlükəsizliyini və istifadəçi məlumatlarının məxfiliyini təmin edir.
  en: Robonomics allows users to connect to smart devices using decentralized applications
    (dapp) that do not require the user data transfer for authentication. Communication
    takes place via a decentralized network of providers without a single point of
    failure, and the device independently obtains information from the blockchain
    network to run for execution or transmit data remotely. Thus, Robonomics provides
    a high level of device cybersecurity and user data privacy at all stages of communication
    from the user application to the launch of the smart device.
  es: Robonomics permite a los usuarios conectarse a dispositivos inteligentes utilizando
    aplicaciones descentralizadas (dapp) que no requieren la transferencia de datos
    del usuario para la autenticación. La comunicación se lleva a cabo a través de
    una red descentralizada de proveedores sin un solo punto de falla, y el dispositivo
    obtiene información de forma independiente de la blockchain para ejecutar o transmitir
    datos de forma remota. Por lo tanto, Robonomics brinda un alto nivel de ciberseguridad
    del dispositivo y privacidad de los datos del usuario en todas las etapas de la
    comunicación, desde la aplicación del usuario hasta el lanzamiento del dispositivo
    inteligente.
  fr: Robonomics permet aux utilisateurs de se connecter à des appareils intelligents
    à l’aide d’applications décentralisées (dapp) qui ne nécessitent pas le transfert
    de données utilisateur pour l’authentification. La communication se fait via un
    réseau décentralisé de fournisseurs sans un seul point de défaillance, et l’appareil
    obtient indépendamment des informations du réseau blockchain pour exécuter ou
    transmettre des données à distance. Ainsi, Robonomics fournit un niveau élevé
    de cybersécurité des appareils et de confidentialité des données des utilisateurs
    à toutes les étapes de la communication de l’application utilisateur au lancement
    de l’appareil intelligent.
  it: Robonomics consente agli utenti di connettersi agli smart device utilizzando
    applicazioni decentralizzate (dapp), che non richiedono il trasferimento dei dati
    utente per l'autenticazione. La comunicazione avviene tramite una rete decentralizzata
    di provider senza un punto di errore singolo e il dispositivo ottiene, in modo
    indipendente, informazioni dalla rete blockchain per l'esecuzione o la trasmissione
    dei dati in remoto. Pertanto, Robonomics fornisce un elevato livello di sicurezza
    informatica del dispositivo e di privacy sui dati degli utenti in tutte le fasi
    della comunicazione, dall'applicazione utente al lancio dello smart device.
  pt: A Robonomics permite que os usuários se conectem a dispositivos inteligentes
    usando aplicativos descentralizados (dapp) que não exigem a transferência de dados
    do usuário para autenticação. A comunicação ocorre por meio de uma rede descentralizada
    de provedores sem um único ponto de falha, e o dispositivo obtém informações de
    forma independente da rede da blockchain para executar ou transmitir dados remotamente.
    Assim, a Robonomics fornece um alto nível de segurança cibernética do dispositivo
    e privacidade dos dados do usuário em todas as etapas da comunicação, desde o
    aplicativo do usuário até o lançamento do dispositivo inteligente.
  ru: Робономика позволяет подключать пользователей к умным устройствам с помощью
    децентрализованных приложений (dapp), которые не требуют передачи пользовательских
    данных для аутентификации. Коммуникация происходит через децентрализованную сеть
    провайдеров без единой точки отказа, а устройство самостоятельно получает информацию
    из блокчейн-сети для запуска на исполнение или передачи данных удалённо. Таким
    образом, Робономика обеспечивает высокий уровень кибербезопасности устройств и
    приватности данных пользователей на всех этапах коммуникации от пользовательского
    приложения до запуска умного устройства.
  uk: Робономіка дозволяє підключати користувачів до розумних пристроїв за допомогою децентралізованих додатків (dapp), які не вимагають передачі даних для аутентифікації. Комунікація відбувається через децентралізовану мережу провайдерів без жодної точки відмови, а пристрій самостійно отримує інформацію з блокчейн-мережі для запуску виконання або передачі даних віддалено. Таким чином, Робономіка забезпечує високий рівень кібербезпеки пристроїв та приватності даних користувачів на всіх етапах комунікації від користувальницької програми до запуску розумного пристрою.
  tr: Robonomics, kullanıcıların kimlik doğrulama için kullanıcı veri aktarımı gerektirmeyen
    merkezi olmayan uygulamaları (dapp) kullanarak akıllı cihazlara bağlanmasına olanak
    tanır. İletişim, merkezi olmayan bir sağlayıcı ağı aracılığıyla tek bir arıza
    noktası olmaksızın gerçekleşir ve cihaz, yürütme için çalıştırmak veya verileri
    uzaktan iletmek için blok zinciri ağından bağımsız olarak bilgi alır. Böylece
    Robonomics, kullanıcı uygulamasından akıllı cihazın kullanıma sunulmasına kadar
    iletişimin tüm aşamalarında yüksek düzeyde cihaz siber güvenliği ve kullanıcı
    veri gizliliği sağlar.
  de: Robonomics ermöglicht es Nutzern sich über dezentrale Anwendungen (dapp), die keine Übertragung von Nutzerdaten zur Authentifizierung erfordern, mit intelligenten Geräten zu verbinden. Die Kommunikation erfolgt über ein dezentralisiertes Netzwerk von Anbietern ohne einen einzigen Ausfallpunkt und das Gerät erhält unabhängig Informationen aus dem Blockchain-Netzwerk zur Ausführung oder Daten aus der Ferne zu übertragen. Robonomics bietet somit ein hohes Maß an Cybersicherheit für das Gerät und einen hohen Schutz der Nutzerdaten in allen Phasen der Kommunikation von der Nutzeranwendung bis zum Start des intelligenten Geräts.
