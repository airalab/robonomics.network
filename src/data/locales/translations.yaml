- alias: Let us remember that the automatic machine is the precise economic equivalent
    of slave labor. Any labor which competes with slave labor must accept the economic
    consequences of slave labor.
  az: Yada salaq ki, robot qul əməyinin tam iqtisadi ekvivalentidir. Qul əməyi ilə
    rəqabət aparan istənilən əmək, qul əməyinin iqtisadi nəticələrini qəbul etməlidir
  de: Erinnern wir uns daran, dass die automatische Maschine das genaue wirtschaftliche
    Äquivalent zur Sklavenarbeit ist. Jede Arbeit, die mit der Sklavenarbeit konkurriert,
    muss die wirtschaftlichen Folgen der Sklavenarbeit in Kauf nehmen.
  en: Let us remember that the automatic machine is the precise economic equivalent
    of slave labor. Any labor which competes with slave labor must accept the economic
    consequences of slave labor.
  es: Recordemos que la máquina automática es el equivalente económico preciso del
    trabajo esclavo. Cualquier trabajo que compite con el trabajo esclavo debe aceptar
    las consecuencias económicas de este
  fr: Rappelons-nous que la machine automatique est l'équivalent économique exact
    du travail servile. Tout travail en concurrence avec le travail esclave doit accepter
    les conséquences économiques du travail esclave.
  it: Ricordiamoci che una macchina automatica è l'esatto equivalente economico del
    lavoratore schiavo. Qualsiasi lavoratore che compete con uno schiavo deve accettare
    le conseguenze economiche del lavoratore schiavo.
  ja: 自動機械は、奴隷労働とまさに経済的に同等であることを忘れないでください。奴隷労働と競合するあらゆる労働は奴隷労働の経済的影響を受け入れなければなりません。
  ko: 자동 기계는 노예 노동과 경제적으로 동등하다는 점을 기억해야 합니다. 노예 노동과 경쟁하는 모든 노동은 노예 노동의 경제적 결과 또한 받아들여야
    합니다.
  pt: Devemos lembrar que a máquina automática é o equivalente econômico exato do
    trabalho escravo. Qualquer trabalho que concorra com o trabalho escravo deve aceitar
    as consequências econômicas do trabalho escravo.
  ru: Давайте вспомним, что робот - это точный экономический эквивалент рабского труда.
    Любой труд, конкурирующий с рабским, должен принять экономические последствия
    рабского труда.
  uk: Згадаймо, що робот — це точний економічний еквівалент рабської праці. Будь-яка праця, яка конкурує з рабською, повинна прийняти економічні наслідки рабської праці.
  tr: Otomatik makinenin köle işgücünün tam ekonomik eşdeğeri olduğunu hatırlayalım.
    Köle işgücüyle rekabet eden herhangi bir emek, köle işgücünün ekonomik sonuçlarını
    kabul etmek zorundadır.
  zh: 我们不要忘记，自动机器在经济上完全等同于被奴役的劳动力。任何 与被奴役劳动力竞争的劳动力都必须接受被奴役劳动力的经济后果。
- alias: Robots are like grown-up children today – they already can manage money,
