  uk: розглядає людину в економіці з праксеологічної точки зору. Праксеологія дає нам цікаве розуміння людської поведінки без прямого зв’язку з кінцевою метою. Продовжуючи вивчати явища людської економіки з точки зору самих процесів, відокремлених від кінцевих цілей, ми можемо більше зрозуміти структуру, яку можна сформувати для економіки роботів, щоб не заглиблюватися в питання машинної телеології.
  tr: adlı kitabında, iktisatta insana praksiolojik bir perspektiften bakar. Praxeology,
