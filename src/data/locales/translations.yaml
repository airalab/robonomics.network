- alias: XRT can be used both to pay fees for performing transactions on the parachain or to purchase an IoT subscription that guarantees priority processing of device or user IoT transactions.
  en: XRT can be used both to pay fees for performing transactions on the parachain or to purchase an IoT subscription that guarantees priority processing of device or user IoT transactions.
  ru: XRT можно использовать как для оплаты комиссий за выполнение транзакций в парачейне, так и для покупки IoT-подписки, которая гарантирует приоритетную обработку IoT-транзакций устройств или пользователей.
  uk: XRT можна використовувати як для оплати комісій за виконання транзакцій у парачейні, так і для покупки IoT-підписки, яка гарантує пріоритетну обробку IoT-транзакцій пристроїв або користувачів.
  es: XRT se puede usar tanto para pagar tarifas por realizar transacciones en la parachain como para comprar una suscripción IoT que garantiza el procesamiento prioritario de transacciones IoT de dispositivos o usuarios.
  it: XRT può essere utilizzato sia per pagare le commissioni per l'esecuzione di transazioni sulla parachain che per acquistare un abbonamento IoT che garantisca l'elaborazione prioritaria delle transazioni IoT del dispositivo o dell'utente.
  pt: XRT pode ser usado tanto para pagar taxas pela realização de transações na parachain quanto para comprar uma assinatura IoT que garanta o processamento prioritário de dispositivos ou transações IoT do usuário.
  de: XRT kann sowohl verwendet werden, um Gebühren für Transaktionen auf der Parachain zu zahlen, als auch um ein IoT-Abonnement zu erwerben, das eine Priorität bei der Verarbeitung von Geräte- oder Benutzer-IoT-Transaktionen garantiert."
  tr: XRT, hem parachain üzerinde işlem gerçekleştirme ücretlerini ödemek hem de cihaz veya kullanıcı IoT işlemlerinin öncelikli olarak işlenmesini garanti eden bir IoT aboneliği satın almak için kullanılabilir.
  az: XRT həm parachain üzərində əməliyyatların yerinə yetirilməsi üçün rüsumların ödənilməsi, həm də cihazın və ya istifadəçinin IoT əməliyyatlarının prioritet işlənməsinə zəmanət verən IoT abunəsi almaq üçün istifadə edilə bilər.
  ko: XRT는 패러체인에서 트랜잭션 수행 수수료를 지불하는 데 사용하거나 장치 또는 사용자 IoT 트랜잭션의 우선 처리를 보장하는 IoT 구독을 구매하는 데 사용할 수 있습니다.
  ja: XRTは、パラチェーン上でトランザクションを実行するための手数料の支払いや、デバイスまたはユーザーのIoTトランザクションの優先処理を保証するIoTサブスクリプションの購入に使用することができます。
  zh: XRT 可以用来支付在 Parachain 上执行交易的费用，也可以用来购买 IoT 订阅，以保证设备或用户 IoT 交易的优先处理。

