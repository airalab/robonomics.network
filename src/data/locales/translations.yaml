    \ elles sont collect\xE9es se voit non seulement refuser le droit de disposer\
    \ activement de ces donn\xE9es, mais se voit m\xEAme refuser toute compensation\
    \ pour la collecte et l'utilisation de ses propres donn\xE9es."
  it: "La parte pi\xF9 inquietante \xE8 che gli utenti hanno poca o nessuna consapevolezza\
    \ di rinunciare alla propria privacy perch\xE9 non hanno quasi idea di quali dati\
    \ vengono raccolti e di come vengono utilizzati. La minaccia alla privacy non\
    \ proviene solo dagli intrusi, ma anche da organizzazioni e agenzie governative.\
    \ I servizi cloud IoT richiedono in genere il massimo trasferimento di dati dai\
    \ dispositivi e non ci sono modi per vietare o limitare questa raccolta (\"Accetta\
