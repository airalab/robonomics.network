  uk: Вхідні значення для хмарних тригерів. Наприклад, у разі отримання повідомлення від датчика сигналізації автомобіля про удар хмарний сервіс надсилає різні повідомлення користувачеві.
  tr: Bulut tetikleyicileri için giriş değerleri. Örneğin, bulut hizmeti, bir araba
