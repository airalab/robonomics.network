- alias: The standard client-server architecture requires specifying endpoints when
    routing messages from IoT devices. Thus, during the life of a smart device, the
    lack of connection will mean a limitation in the ability to control and interact
    with the device.
  az: Standart müştəri-server arxitekturası IoT cihazlarından mesajları yönləndirərkən
    son nöqtələrin təyin edilməsini tələb edir. Beləliklə, smart cihazın ömrü ərzində
    əlaqənin olmaması cihazla idarə və qarşılıqlı əlaqə imkanlarının məhdudlaşdırılması
    deməkdir.
  en: The standard client-server architecture requires specifying endpoints when routing
    messages from IoT devices. Thus, during the life of a smart device, the lack of
    connection will mean a limitation in the ability to control and interact with
    the device.
  es: La arquitectura cliente-servidor estándar requiere la especificación de puntos
    finales al enrutar mensajes desde dispositivos IoT. Así, durante la vida de un
    dispositivo inteligente, la falta de conexión supondrá una limitación en la capacidad
    de control e interacción con el dispositivo.
  fr: L’architecture client-serveur standard nécessite de spécifier les endpoints
    lors du routage des messages depuis les périphériques IoT. Ainsi, pendant la durée
    de vie d’un appareil intelligent, l’absence de connexion se traduira par une limitation
    de la capacité de contrôler et d’interagir avec l’appareil.
  it: L'architettura client-server standard richiede la specifica degli endpoint durante
    il routing dei messaggi dai dispositivi IoT. Significa che durante la vita di
    uno smart device, la mancanza di connessione comporterà una limitazione nella
    capacità di controllare e interagire con il dispositivo.
  pt: A arquitetura cliente-servidor padrão requer a especificação de endpoints ao
    rotear mensagens de dispositivos IoT. Assim, durante a vida útil de um dispositivo
    inteligente, a falta de conexão significará uma limitação na capacidade de controlar
    e interagir com o dispositivo.
  ru: Стандартная клиент-серверная архитектура требует указания конечных точек при
    маршрутизации сообщений от IoT-устройств. Тем самым в процессе жизни умного устройства
    отсутствие соединения будет означать ограничение возможностей управления и взаимодействия
    с устройством.
  uk: Стандартна клієнт-серверна архітектура вимагає вказівки кінцевих точок під час маршрутизації повідомлень від IoT-пристроїв. Тим самим у процесі життя розумного пристрою відсутність з'єднання означатиме обмеження можливостей управління та взаємодії з пристроєм.
  tr: Standart istemci-sunucu mimarisi, iletileri IoT cihazlarından yönlendirirken
    uç noktaların belirtilmesini gerektirir. Bu nedenle, akıllı bir cihazın ömrü boyunca
    bağlantı eksikliği, cihazı kontrol etme ve etkileşim kurma yeteneğinde bir sınırlama
    anlamına gelecektir.
  de: Die Standard-Client-Server-Architektur erfordert die Angabe von Endpunkten bei der Weiterleitung von Nachrichten von IoT-Geräten. Daher bedeutet das Fehlen einer Verbindung während der Lebensdauer eines intelligenten Geräts eine Einschränkung der Möglichkeiten zur Steuerung und Interaktion mit dem Gerät.
- alias: For example, the trade war between China and the United States is already
    a sword of Damocles hanging over thousands of consumers of Chinese smart appliances
    in the United States and vice versa. At any moment, the blocking of Xiaomi servers
    by the U.S. authorities could affect users of devices that connect to the manufacturer’s
    cloud services.
  az: Məsələn, Çin və Birləşmiş Ştatlar arasındakı ticarət müharibəsi artıq ABŞ-da
    və əksinə, Çin ağıllı cihazlarının minlərlə istehlakçısının üstündən asılan Damokl
    qılıncıdır. Hər an Xiaomi serverlərinin ABŞ səlahiyyətliləri tərəfindən bloklanması
    istehsalçının bulud xidmətlərinə qoşulan cihazların istifadəçilərinə təsir göstərə
    bilər.
  en: For example, the trade war between China and the United States is already a
    sword of Damocles hanging over thousands of consumers of Chinese smart appliances
    in the United States and vice versa. At any moment, the blocking of Xiaomi servers
    by the U.S. authorities could affect users of devices that connect to the manufacturer’s
    cloud services.
  es: Por ejemplo, la guerra comercial entre China y Estados Unidos ya es una espada
    de Damocles que se cierne sobre miles de consumidores de electrodomésticos inteligentes
    chinos en Estados Unidos y viceversa. En cualquier momento, el bloqueo de los
    servidores de Xiaomi por parte de las autoridades estadounidenses podría afectar
    a los usuarios de dispositivos que se conectan a los servicios en la nube del
    fabricante.
  fr: Par exemple, la guerre commerciale entre la Chine et les États-Unis est déjà
    une épée de Damoclès suspendue au-dessus de milliers de consommateurs d’appareils
    intelligents chinois aux États-Unis et vice versa. À tout moment, le blocage des
    serveurs Xiaomi par les autorités américaines pourrait toucher les utilisateurs
    des appareils qui se connectent aux services infonuagiques du fabricant.
  it: Ad esempio, la guerra commerciale tra Cina e Stati Uniti è già una spada di
    Damocle che incombe su migliaia di consumatori di elettrodomestici intelligenti
    cinesi negli Stati Uniti e viceversa. In qualsiasi momento, il blocco dei server
    di Xiaomi da parte delle autorità statunitensi, potrebbe interessare gli utenti
    dei dispositivi che si connettono ai servizi cloud del produttore.
  pt: Por exemplo, a guerra comercial entre a China e os Estados Unidos já é uma espada
    de Dâmocles pairando sobre milhares de consumidores de aparelhos inteligentes
    chineses nos Estados Unidos e vice-versa. A qualquer momento, o bloqueio de servidores
    da Xiaomi pelas autoridades norte-americanas pode afetar usuários de dispositivos
    que se conectam aos serviços em nuvem do fabricante.
  ru: Например, торговая война между Китаем и США уже сегодня висит дамокловым мечом
    над тысячами потребителей китайской умной техники в США и наоборот. В любой момент
    блокировка серверов Xiaomi властями США может сказаться на пользователях устройств,
    подключаемых к облачным сервисам производителя.
  uk: Наприклад, торговельна війна між Китаєм та США вже сьогодні висить дамокловим мечем над тисячами споживачів китайської розумної техніки у США та навпаки. У будь-який момент блокування серверів Xiaomi владою США може зашкодити користувачам пристроїв, що підключаються до хмарних сервісів виробника.
  tr: Örneğin, Çin ile Amerika Birleşik Devletleri arasındaki ticaret savaşı, halihazırda
    Amerika Birleşik Devletleri'ndeki binlerce Çinli akıllı cihaz tüketicisi üzerinde
    asılı duran Demokles'in kılıcıdır ve bunun tersi de geçerlidir. Her an, ABD yetkilileri
    tarafından Xiaomi sunucularının engellenmesi, üreticinin bulut hizmetlerine bağlanan
    cihazların kullanıcılarını etkileyebilir.
  de: So ist beispielsweise der Handelskrieg zwischen China und den Vereinigten Staaten bereits ein Damoklesschwert, dass über Tausenden von Verbrauchern chinesischer smarter Geräte in den Vereinigten Staaten hängt und umgekehrt. Jeden Moment könnte die Sperrung der Xiaomi-Server durch die US-Behörden die Nutzer dieser Geräten betreffen die sich mit den Cloud-Diensten des Herstellers verbinden.
- alias: Being in the immediate vicinity of an IoT device, you can’t control it from
    a mobile app if there is no connection to the servers, through which the user
    authentication and telemetry collection from the devices themselves are provided.
    That is, the device is actually controlled by the cloud, not the user.
  az: IoT cihazının bilavasitə yaxınlığında olduğunuz halda, istifadəçilərin identifikasiyası
    və cihazların telemetriya kolleksiyasının təmin olunduğu serverlərlə əlaqə yoxdursa,
    onu mobil proqramdan idarə edə bilməzsiniz. Yəni, cihaz əslində istifadəçi yox,
    bulud tərəfindən idarə olunur.
  en: Being in the immediate vicinity of an IoT device, you can’t control it from
    a mobile app if there is no connection to the servers, through which the user
    authentication and telemetry collection from the devices themselves are provided.
    That is, the device is actually controlled by the cloud, not the user.
  es: Al estar en las inmediaciones de un dispositivo IoT, no puede controlarlo desde
    una aplicación móvil si no hay conexión a los servidores, a través de los cuales
    se proporciona la autenticación de usuario y la recopilación de la telemetría
    de los propios dispositivos. Es decir, el dispositivo en realidad está controlado
    por la nube, no por el usuario.
  fr: Étant à proximité immédiate d’un appareil IoT, vous ne pouvez pas le contrôler
    à partir d’une application mobile s’il n’y a pas de connexion aux serveurs, par
    laquelle l’authentification de l’utilisateur et la collecte de télémétrie à partir
    des appareils eux-mêmes sont fournis. Autrement dit, l’appareil est en fait contrôlé
    par le nuage, pas l’utilisateur.
  it: Trovandosi nelle immediate vicinanze di un dispositivo IoT, non è possibile
    controllarlo da un'app mobile se non è presente la connessione ai server, attraverso
    i quali viene fornita l'autenticazione dell'utente e raccolta la telemetria dai
    dispositivi stessi. In altre parole, il dispositivo è effettivamente controllato
    dal cloud e non dall'utente.
  pt: Estando nas imediações de um dispositivo IoT, você não pode controlá-lo a partir
    de um aplicativo móvel se não houver conexão com os servidores, por meio dos quais
    são fornecidas a autenticação do usuário e a coleta de telemetria dos próprios
    dispositivos. Ou seja, o dispositivo é realmente controlado pela nuvem, não pelo
    usuário.
  ru: Находясь в непосредственной близости от IoT-устройства, вы не сможете им управлять
    из мобильного приложения, если отсутствует соединение с серверами, через которые
    обеспечивается аутентификация пользователей и сбор телеметрии от самих устройств.
    Т.е. фактически устройством управляет облако, а не пользователь.
  uk: Перебуваючи в безпосередній близькості від IoT-пристрою, ви не можете керувати ним з мобільного додатку, якщо немає підключення до серверів, через які забезпечується автентифікація користувачів і збір телеметрії з самих пристроїв. Тобто пристроєм фактично керує хмара, а не користувач.
  tr: Bir IoT cihazının hemen yakınında olmak, cihazların kendilerinden kullanıcı
    kimlik doğrulaması ve telemetri toplamanın sağlandığı sunuculara bağlantı yoksa
    bir mobil uygulamadan kontrol edemezsiniz. Yani cihaz aslında kullanıcı tarafından
    değil bulut tarafından kontrol edilir.
  de: Wenn man sich in unmittelbarer Nähe eines IoT-Geräts befindet kann man es nicht von einer mobilen App aus steuern wenn keine Verbindung zu den Servern besteht. Das bedeutet, das das Gerät tatsächlich von der Cloud gesteuert wird und nicht vom Nutzer.
- alias: CYBERSECURITY
  az: KİBER TƏHLÜKƏSİZLİK
  en: CYBERSECURITY
  es: SEGURIDAD CIBERNÉTICA
  fr: Cybersécurité
  it: CYBERSECURITY
  pt: CIBERSEGURANÇA
  uk: КІБЕРБЕЗПЕКА
  ru: КИБЕРБЕЗОПАСНОСТЬ
  tr: SİBER GÜVENLİK
  de: CYBERSICHERHEIT
- alias: The most important reason for the low cybersecurity of most IoT solutions
    stems from the problematic legacy of cloud client-server architecture. For example,
    the most common smart home architecture right now is usually an IoT hub, connected
    to a cloud service. Thus, a typical IoT system is a central control element connected
    to multiple external systems. Certainly, the cloud service is more secure than
    low-level devices, but the consolidation of centralized control over hundreds
    of thousands of such systems makes any security breaches and leaks a massive disaster.
  az: Əksər IoT həllərinin zəif kibertəhlükəsizliyinin ən mühüm səbəbi bulud müştəri-server
    arxitekturasının problemli mirası ilə bağlıdır. Məsələn, hazırda ən çox yayılmış
    ağıllı ev arxitekturası adətən bulud xidmətinə qoşulan IoT qovşağıdır. Beləliklə,
    tipik IoT sistemi bir neçə xarici sistemə qoşulmuş mərkəzi idarəetmə elementidir.
    Şübhəsiz ki, bulud xidməti aşağı səviyyəli cihazlardan daha təhlükəsizdir, lakin
    yüz minlərlə belə sistemlər üzərində mərkəzləşdirilmiş nəzarətin konsolidasiyası
    istənilən təhlükəsizlik pozuntularına və sızmalara böyük fəlakət gətirir.
  en: The most important reason for the low cybersecurity of most IoT solutions stems
    from the problematic legacy of cloud client-server architecture. For example,
    the most common smart home architecture right now is usually an IoT hub, connected
    to a cloud service. Thus, a typical IoT system is a central control element connected
    to multiple external systems. Certainly, the cloud service is more secure than
    low-level devices, but the consolidation of centralized control over hundreds
    of thousands of such systems makes any security breaches and leaks a massive disaster.
  es: La razón más importante de la baja ciberseguridad de la mayoría de las soluciones
    de IoT se deriva del legado problemático de la arquitectura cliente-servidor en
    la nube. Por ejemplo, la arquitectura de un hogar inteligente más común en este
    momento suele ser un centro de IoT, conectado a un servicio en la nube. Por lo
    tanto, un sistema IoT típico es un elemento de control central conectado a múltiples
    sistemas externos. Ciertamente, el servicio en la nube es más seguro que los dispositivos
    de bajo nivel, pero la consolidación del control centralizado sobre cientos de
    miles de estos sistemas hace que cualquier brecha de seguridad y fuga sea un desastre
    masivo.
  fr: La raison la plus importante de la faible cybersécurité de la plupart des solutions
    IoT découle de l'héritage problématique de l'architecture client-serveur cloud.
    Par exemple, l'architecture de maison intelligente la plus courante à l'heure
    actuelle est généralement un hub IoT, connecté à un service cloud. Ainsi, un système
    IoT typique est un élément de contrôle central connecté à plusieurs systèmes externes.
    Certes, le service cloud est plus sécurisé que les appareils de bas niveau, mais
    la consolidation du contrôle centralisé sur des centaines de milliers de ces systèmes
    fait de toute faille de sécurité et fuite un désastre massif.
  it: Il motivo principale della scarsa sicurezza informatica nella maggior parte
    delle soluzioni IoT, deriva dall'eredità problematica dell'architettura client-server
    cloud. Ad esempio, l'architettura della smart house più comune in questo momento,
    è solitamente un hub IoT connesso a un servizio cloud. Pertanto, un classico sistema
    IoT è un elemento di controllo centrale esposto a molti attacchi esterni, come
    Dos attack (che portano il sistema al guasto), modifiche malevole, dirottamenti
    della sessione utente, ecc. Ma le forti minacce includono anche problemi non intenzionali
    come errori di progettazione, uso improprio o disastri naturali che possono causare
    il malfunzionamento dei server. Oltre a questo, un altro elemento da considerare
    è la necessità di fidarsi del cloud e delle persone che lo gestiscono.
  pt: A razão mais importante para a baixa segurança cibernética da maioria das soluções
    de IoT decorre do legado problemático da arquitetura cliente-servidor em nuvem.
    Por exemplo, a arquitetura de casa inteligente mais comum atualmente é geralmente
    um hub IoT, conectado a um serviço de nuvem. Assim, um sistema IoT típico é um
    elemento de controle central conectado a vários ataques de rede externa, ataques
    DoS (conduzindo o sistema à falha), modificações maliciosas, sequestro de sessão
    do usuário, etc. ou desastres naturais que causam falhas nos servidores. Também
    outro ponto definitivamente importante é a necessidade, em princípio, de confiar
    na nuvem e nas pessoas que a mantêm.
  uk: Найбільш важлива причина низької кібербезпеки більшості IoT-рішень виростає із проблемної спадщини хмарної клієнт-серверної архітектури. Наприклад, зараз найпоширеніша архітектура розумного будинку - це, як правило, IoT-хаб, підключений до хмарного сервісу. Таким чином, типова IoT-система є центральним контролюючим елементом, підключеним до безлічі зовнішніх систем. Безумовно, хмарний сервіс більш захищений, ніж низькорівневі пристрої, проте через укрупнення централізованого контролю за сотнями тисяч таких систем будь-які проломи в безпеці та витоки стають масштабною катастрофою.
  ru: Наиболее важная причина низкой кибербезопасности большинства IoT-решений произрастает
    из проблемного наследия облачной клиент-серверной архитектуры. Например, сейчас
    наиболее распространенная архитектура умного дома — это, как правило, IoT-хаб,
    подключенный к облачному сервису. Таким образом, типичная IoT-система представляет
    собой центральный контролирующий элемент, подключенный к множеству внешних систем.
    Безусловно, облачный сервис более защищен, чем низкоуровневые устройства, однако
    из-за укрупнения централизованного контроля за сотнями тысяч таких систем любые
    бреши в безопасности и утечки становятся масштабной катастрофой.
  tr: Çoğu IoT çözümünün düşük siber güvenliğinin en önemli nedeni, bulut istemci-sunucu
    mimarisinin sorunlu mirasından kaynaklanmaktadır. Örneğin, şu anda en yaygın akıllı
    ev mimarisi genellikle bir bulut hizmetine bağlı bir IoT hub'ıdır. Bu nedenle,
    tipik bir IoT sistemi, birden fazla harici ağ saldırısına, DoS saldırılarına (sistemi
    başarısızlığa sürükleyen), kötü niyetli değişikliklere, kullanıcı oturumu ele
    geçirmeye vb. veya sunucuların başarısız olmasına neden olan doğal afetler. Ayrıca
    kesinlikle önemli olan bir diğer nokta da ilke olarak buluta ve onu koruyan insanlara
    güvenme ihtiyacıdır.
  de: Der Grund für die geringe Cybersicherheit der meisten IoT-Lösungen ist die problematische Cloud-Client-Server-Architektur. So besteht die derzeit gängigste Smart-Home-Architektur in der Regel aus einem IoT-Hub der mit einem Cloud-Dienst verbunden ist. Ein typisches IoT-System ist also ein zentrales Steuerungselement, dass mit mehreren externen Systemen verbunden ist. Sicherlich ist der Cloud-Dienst sicherer als Low-Level-Geräte, aber die Konsolidierung der zentralen Kontrolle über Hunderttausende solcher Systeme macht jede Sicherheitsverletzung und jedes Leck zu einer großen Katastrophe.
- alias: All of this is exacerbated by the scale of IoT solutions. The number of IoT
    systems. Certainly, the cloud service is more secure than low-level devices, but
    the consolidation of centralized control over hundreds of thousands of such systems
    makes any security breaches and leaks a massive disaster.
  az: Bütün bunlar IoT həllərinin miqyası ilə daha da ağırlaşır. IoT sistemlərinin
    sayı. Şübhəsiz ki, bulud xidməti aşağı səviyyəli cihazlardan daha təhlükəsizdir,
    lakin yüz minlərlə belə sistemlər üzərində mərkəzləşdirilmiş nəzarətin konsolidasiyası
    istənilən təhlükəsizlik pozuntularına və sızmalara böyük fəlakət gətirir.
  en: All of this is exacerbated by the scale of IoT solutions. The number of IoT
    systems. Certainly, the cloud service is more secure than low-level devices, but
    the consolidation of centralized control over hundreds of thousands of such systems
    makes any security breaches and leaks a massive disaster.
  es: Todo esto se ve exacerbado por la escala de las soluciones de IoT. El número
    de sistemas IoT. Ciertamente, el servicio en la nube es más seguro que los dispositivos
    de bajo nivel, pero la consolidación del control centralizado sobre cientos de
    miles de estos sistemas hace que cualquier brecha de seguridad y fuga sea un desastre
    masivo.
  fr: Tout cela est exacerbé par l’ampleur des solutions IoT. Le nombre de systèmes
    IoT. Certes, le service cloud est plus sécurisé que les appareils de bas niveau,
    mais la consolidation du contrôle centralisé sur des centaines de milliers de
    tels systèmes fait de toute brèches de sécurité et de fuites un désastre massif.
  it: Tutto ciò viene esasperato dalla portata delle soluzioni IoT, dalla quantità
    di sistemi. Il servizio cloud è sicuramente più sicuro rispetto ai dispositivi
    di basso livello, ma il consolidamento del controllo centralizzato su centinaia
    di migliaia di questi sistemi, rende qualsiasi violazione della sicurezza e perdita
    di dati un disastro enorme.
  pt: Tudo isso é exacerbado pela escala das soluções de IoT. O número de sistemas
    IoT. Certamente, o serviço de nuvem é mais seguro do que os dispositivos de baixo
    nível, mas a consolidação do controle centralizado sobre centenas de milhares
    desses sistemas torna qualquer violação de segurança e vazamento um grande desastre.
  uk: Все це посилюється масштабом IoT-рішень. Кількість IoT-пристроїв, що належать одній системі, може перевищувати сотні і тисячі, і при цьому за своєю природою IoT-пристрої мають менші обчислювальні можливості, що значно ускладнює розгортання фаєрволів і антивірусів для них. Але найбільш згубним фактором є те, що IoT-пристрої є діючими КФС, тому загрози кібербезпеки виявляються вже і фізично.
  ru: Все это усугубляется масштабом IoT-решений. Количество IoT-устройств, принадлежащих
    одной системе, может превышать сотни и тысячи, и при этом по своей природе IoT-устройства
    обладают меньшими вычислительными возможностями, что значительно затрудняет развертывание
    фаерволов и антивирусов для них. Но самым губительным фактором выступает то, что
    IoT-устройства являются действующими КФС, поэтому угрозы кибербезопасности проявляются
    уже и на физическом уровне.
  tr: Tüm bunlar, IoT çözümlerinin ölçeğiyle daha da kötüleşiyor. Bunun sebebi IoT
    sistemlerinin sayısıdır. Bulut hizmeti kesinlikle düşük seviyeli cihazlardan daha
    güvenlidir, ancak bu tür yüz binlerce sistem üzerinde merkezi kontrolün konsolidasyonu,
    her türlü güvenlik ihlalini ve sızıntıyı büyük bir felaket haline getirir.
  de: All dies wird durch der hohen Anzahl der IoT-Systeme noch verschärft. Sicherlich ist der Cloud-Dienst sicherer als Geräte auf niedriger Ebene, aber die Konsolidierung der zentralen Kontrolle über Hunderttausende solcher Systeme macht jede Sicherheitsverletzung und jedes Leck zu einer großen Katastrophe.
- alias: 'The cloud service servers are subject to all the typical cybersecurity problems:
    network attacks, DoS attacks (driving the system to failure), malicious modifications,
    user session hijacking, etc. But strong threats also include unintentional problems
    such as design errors, misuse or natural disasters that cause servers to fail.
    Also another definitely important point is the need in principle to trust the
    cloud and the people who maintain it.'
  az: 'Bulud xidməti serverləri bütün tipik kibertəhlükəsizlik problemlərinə məruz
    qalır: şəbəkə hücumları, DoS hücumları (sistemi uğursuzluğa sürükləyən), zərərli
    dəyişikliklər, istifadəçi sessiyasının oğurlanması və s. Lakin güclü təhdidlərə
    həmçinin serverlərin sıradan çıxmasına səbəb olan dizayn xətaları, sui-istifadə
    və ya təbii fəlakətlər kimi təsadüfi problemlər də daxildir. Başqa bir vacib məqam,
    prinsipcə buluda və onu təmin edən insanlara etibar etmək ehtiyacıdır.'
  en: 'The cloud service servers are subject to all the typical cybersecurity problems:
    network attacks, DoS attacks (driving the system to failure), malicious modifications,
    user session hijacking, etc. But strong threats also include unintentional problems
    such as design errors, misuse or natural disasters that cause servers to fail.
    Also another definitely important point is the need in principle to trust the
    cloud and the people who maintain it.'
  es: 'Los servidores de servicios en la nube están sujetos a todos los problemas
    típicos de ciberseguridad: ataques a la red, ataques DoS (que hacen que el sistema
    falle), modificaciones maliciosas, secuestro de la sesión del usuario, etc. Pero
    las amenazas fuertes también incluyen problemas no intencionales como errores
    de diseño, mal uso o desastres que hacen que los servidores fallen. También otro
    punto definitivamente importante es la necesidad en principio de confiar en la
    nube y en las personas que la mantienen.'
  fr: 'Les serveurs de service cloud sont soumis à tous les problèmes de cybersécurité
    typiques : attaques réseau, attaques DoS (conduisant le système à la défaillance),
    modifications malveillantes, détournement de session utilisateur, etc. Mais les
    menaces fortes comprennent également des problèmes non intentionnels tels que
    les erreurs de conception, mauvais usage ou catastrophes naturelles qui causent
    la défaillance des serveurs. Un autre point certainement important est la nécessité
    en principe de faire confiance au cloud et aux personnes qui le maintiennent.'
  it: 'I server cloud service sono soggetti a tutti i tipici problemi di cybersecurity:
    i dispositivi appartenenti allo stesso sistema possono superare le centinaia o
    migliaia e allo stesso tempo, per loro natura, i dispositivi IoT hanno una potenza
    di calcolo inferiore, il che rende molto più difficile l''implementazione di firewall
    e antivirus. In tutto questo, il fattore più pericoloso è che i dispositivi IoT
    sono CPS funzionanti, quindi le minacce alla sicurezza informatica sono davvero
    pronte a manifestarsi a livello fisico.'
  pt: 'Os servidores de serviços em nuvem estão sujeitos a todos os problemas típicos
    de segurança cibernética: os dispositivos pertencentes ao mesmo sistema podem
    ultrapassar centenas ou milhares e, ao mesmo tempo, por sua natureza, os dispositivos
    IoT têm menos poder de computação, o que dificulta muito a implantação de firewalls
    e antivírus para eles. Infelizmente, o fator mais pernicioso é o fato de que os
    dispositivos IoT estão funcionando CPSs, então as ameaças à segurança cibernética
    estão realmente prontas para se manifestar no nível físico.'
  uk: 'Сервери хмарного сервісу піддаються всім типовим проблемам кібербезпеки: мережеві атаки, DoS-атаки (доведення системи до відмови), шкідливі модифікації, захоплення сесій, тощо. Але до сильних погроз також додаються й ненавмисні проблеми, такі як помилки при проектуванні, неправильне використання або стихійні лиха, що призводять до поломок серверів. І ще один, безумовно, важливий пункт — необхідність у принципі довіряти хмарі та співробітникам, які її обслуговують.'
  ru: 'Сервера облачного сервиса подвержены всем типичным проблемам кибербезопасности:
    сетевые атаки, DoS-атаки (доведение системы до отказа), вредоносные модификации,
    захват пользовательских сессий, ит.д. Но к сильным угрозам также добавляются и
    непреднамеренные проблемы, такие как ошибки при проектировании, неправильное использование
    или стихийные бедствия, приводящие к поломкам серверов. И еще один, безусловно,
    важный пункт — необходимость в принципе доверять облаку и обслуживающим его сотрудникам.'
  tr: 'Bulut hizmeti sunucuları, tüm tipik siber güvenlik sorunlarına tabidir: aynı
    sisteme ait cihazlar yüzlerce veya binlerce cihaz olabilir ve aynı zamanda doğaları
    gereği IoT cihazları daha az bilgi işlem gücüne sahiptir, bu da güvenlik duvarlarını
    dağıtmayı ve anti-virüs kullanmayı çok daha zor hale getirir. Ne yazık ki en tehlikeli
    faktör, IoT cihazlarının CPS''leri çalıştırmasıdır, bu nedenle siber güvenliğe
    yönelik tehditler fiziksel düzeyde de bulunmaktadır.'
  de: 'Die Server der Cloud-Dienste sind allen typischen Cyber-Sicherheitsproblemen ausgesetzt: Netzangriffe, DoS-Angriffe (die das System zum Ausfall bringen), böswillige Änderungen, usw. Zu den starken Bedrohungen gehören aber auch unbeabsichtigte Probleme wie Konstruktionsfehler, Missbrauch oder Naturkatastrophen die zu Serverausfällen führen. Ein weiterer wichtiger Punkt ist das grundsätzliche Vertrauen in die Cloud und der Personen die sie betreuen.'
- alias: DATA PRIVACY
  az: MƏLUMATLARIN MƏXFİLLİYİ
  en: DATA PRIVACY
  es: PRIVACIDAD DE DATOS
  fr: CONFIDENTIALITÉ DES DONNÉES
  it: PRIVACY DEI DATI
  pt: PRIVACIDADE DE DADOS
  uk: КОНФІДЕНЦІЙНІСТЬ ДАНИХ
  ru: ПРИВАТНОСТЬ ДАННЫХ
  tr: VERİ GİZLİLİĞİ
  de: DATENSCHUTZ
- alias: 'The privacy point needs to be separated from cybersecurity, because this
    problem is specific to IoT systems. Due to the large number and varied device
    types that are much more integrated into the physical world than just computers
    and smartphones, the range of types of private data is multiplied. It’s no longer
    just GPS location, shopping records, financial transactions and photos, but also
    a permanent record of video and conversations, voice prints, health conditions
    and even a list of a person’s habits. Among the types of threats related to privacy
    are: identification of information, localization and tracking, profiling, inventory
    attack, data linking attack.'
  az: 'Məxfilik nöqtəsini kibertəhlükəsizlikdən ayırmaq lazımdır, çünki bu problem
    IoT sistemlərinə xasdır. Kompüterlər və smartfonlardan daha çox fiziki dünyaya
    inteqrasiya olunmuş cihaz növlərinin çoxluğu və müxtəlifliyi səbəbindən fərdi
    məlumat növlərinin çeşidi artır. Bu, artıq yalnız GPS yeri, alış-veriş qeydləri,
    maliyyə əməliyyatları və fotoşəkillər deyil, həm də video və söhbətlərin, səs
    izlərinin, sağlamlıq vəziyyətinin və hətta insanın vərdişlərinin siyahısıdır.
    Məxfiliklə bağlı təhdid növləri arasında: məlumatın identifikasiyası, lokalizasiyası
    və izlənilməsi, profilləşdirmə, inventar hücumu, məlumat bağlantısı hücumu var.'
  en: 'The privacy point needs to be separated from cybersecurity, because this problem
    is specific to IoT systems. Due to the large number and varied device types that
    are much more integrated into the physical world than just computers and smartphones,
    the range of types of private data is multiplied. It’s no longer just GPS location,
    shopping records, financial transactions and photos, but also a permanent record
    of video and conversations, voice prints, health conditions and even a list of
    a person’s habits. Among the types of threats related to privacy are: identification
    of information, localization and tracking, profiling, inventory attack, data linking
    attack.'
  es: 'El punto de privacidad debe separarse de la ciberseguridad, porque este problema
    es específico de los sistemas IoT. Debido a la gran cantidad y variedad de tipos
    de dispositivos que están mucho más integrados en el mundo físico que solo computadoras
    y teléfonos inteligentes, la gama de tipos de datos privados se multiplica. Ya
    no es solo ubicación GPS, registros de compras, transacciones financieras y fotos,
    sino también un registro permanente de video y conversaciones, huellas de voz,
    condiciones de salud e incluso una lista de los hábitos de una persona. Entre
    los tipos de amenazas relacionadas con la privacidad se encuentran: identificación
    de información, localización y seguimiento, creación de perfiles, ataque de inventario,
    ataque de enlace de datos.'
  fr: 'Le point de confidentialité doit être séparé de la cybersécurité, car ce problème
    est spécifique aux systèmes IoT. En raison du grand nombre et des types d’appareils
    variés qui sont beaucoup plus intégrés dans le monde physique que seulement les
    ordinateurs et les smartphones, la gamme de types de données privées est multipliée.
    Il ne s’agit plus seulement de la localisation GPS, des relevés d’achats, des
    transactions financières et des photos, mais aussi d’un enregistrement permanent
    de vidéos et de conversations, d’empreintes vocales, de problèmes de santé et
    même d’une liste des habitudes d’une personne. Parmi les types de menaces liées
    à la vie privée sont : identification de l’information, localisation et suivi,
    profilage, attaque d’inventaire, attaque de couplage de données.'
  it: 'Il punto di privacy deve essere separato dalla sicurezza informatica, perché
    questo problema è specifico dei sistemi IoT. A causa della gran quantità e varietà
    di dispositivi, che sono molto più integrati nel mondo fisico rispetto ai soli
    computer e smartphone, la gamma di dati sensibili si moltiplica. Non si tratta
    più solo della posizione GPS, dei registri degli acquisti, delle transazioni finanziarie
    e delle foto, ma anche di una registrazione video permanente o di conversazioni,
    impronte vocali, condizioni di salute e persino un elenco delle abitudini di una
    persona. Tra i tipi di minacce legate alla privacy vi sono: identificazione delle
    informazioni, localizzazione e tracciamento, profilazione, inventory attack e
    data linking attack.'
  pt: 'O ponto de privacidade precisa ser separado da segurança cibernética, pois
    esse problema é específico dos sistemas IoT. Devido ao grande número e variados
    tipos de dispositivos que estão muito mais integrados ao mundo físico do que apenas
    computadores e smartphones, a gama de tipos de dados privados é multiplicada.
    Não é mais apenas localização por GPS, registros de compras, transações financeiras
    e fotos, mas também um registro permanente de vídeos e conversas, impressões de
    voz, condições de saúde e até uma lista de hábitos de uma pessoa. Entre os tipos
    de ameaças relacionadas à privacidade estão: identificação de informações, localização
    e rastreamento, profiling, ataque de inventário, ataque de vinculação de dados.'
  uk: 'Пункт із приватністю потрібно відокремити від кібербезпеки, оскільки ця проблема є специфічною для IoT-систем. Завдяки великій кількості різноманітних типів пристроїв, які набагато більше інтегровані у фізичний світ, ніж просто комп’ютери та смартфони, діапазон типів особистих даних збільшується в рази. Це вже не лише місцезнаходження за допомогою GPS, записи про покупки, фінансові операції та фотографії, а й постійний запис відео та розмов, відбитки голосу, стан здоров’я та навіть список звичок людини. Серед типів загроз, пов’язаних з конфіденційністю, є: ідентифікація інформації, локалізація та відстеження, профілювання, inventory attack (збір даних для подальшого профілювання), лінковка даних.'
  ru: 'Пункт с приватностью нужно выделить отдельно от кибербезопасности, потому что
    эта проблема имеет особый характер для IoT-систем. Из-за множества самых разнообразных
    устройств, которые гораздо сильнее интегрированы в физический мир, чем просто
    компьютеры и смартфоны, спектр приватных данных многократно увеличивается. Это
    уже не только GPS-локация, записи о покупках, финансовые транзакции и фото, но
    и постоянная запись видео и разговоров, голосовой отпечаток, состояние здоровья
    и даже список привычек человека. Среди типов угроз, связанных с приватностью,
    можно привести: локализация и слежение, профилирование, inventory attack (сбор
    данных для последующего профилирования), линковка данных.'
  tr: Gizlilik noktasının siber güvenlikten ayrılması gerekiyor çünkü bu sorun IoT
    sistemlerine özgüdür. Fiziksel dünyayla yalnızca bilgisayarlar ve akıllı telefonlardan
    çok daha fazla entegre olan çok sayıda ve çeşitli cihaz türleri nedeniyle, özel
    veri türleri yelpazesi çoğalır. Artık sadece GPS konumu, alışveriş kayıtları,
    finansal işlemler ve fotoğraflar değil, aynı zamanda kalıcı bir video ve konuşma
    kaydı, ses çıktıları, sağlık koşulları ve hatta bir kişinin alışkanlıklarının
    bir listesini paylaşıyoruz. Gizlilikle ilgili tehdit türleri arasında bilgi tanımlama,
    yerelleştirme ve izleme, profil oluşturma, envanter saldırısı, veri bağlama saldırısı
    yer almaktadır.
  de: 'Der Datenschutz muss von der Cybersicherheit getrennt werden da dieses Problem spezifisch für IoT-Systeme ist. Aufgrund der großen Anzahl und der unterschiedlichen Gerätetypen die viel mehr in die physische Welt integriert sind als nur Computer und Smartphones vervielfachen sich die Arten von privaten Daten. Es handelt sich nicht mehr nur um GPS-Standortdaten, Einkaufsdaten, Finanztransaktionen und Fotos, sondern auch um eine permanente Aufzeichnung von Videos, Gesprächen, Sprachaufzeichnungen, Gesundheitszustand und sogar eine Liste von Gewohnheiten einer Person. Zu den Bedrohungen für die Privatsphäre gehören: Identifizierung von Informationen, Lokalisierung, Verfolgung, Profiling, Angriffe auf das Inventar, Angriffe auf die Datenverknüpfung.'
- alias: The creepiest part is that users have little or no awareness that they are
    giving up their privacy because they have almost no idea what data is being collected
    and how it is being used. The threat to privacy grows not only from intruders,
    but also from organizations and government agencies precisely because of this.
    The cloud IoT services typically require maximum data transfer from devices, and
    there are no ways to prohibit or narrow data transfer («Accept the Terms or Piss
    Off»). Moreover, despite the fact that the collected data is an asset and has
    real value, the person it is collected from is not only denied the right to actively
    dispose of that data, but even is denied any compensation for their own data’s
    collection and usage.
  az: Ən qorxulu tərəfi odur ki, istifadəçilər məxfilikdən imtina etdikləri barədə
    az və ya heç bir məlumatlı deyillər, çünki onlar hansı məlumatların toplandığını
    və necə istifadə edildiyini demək olar ki, heç bir təsəvvürləri yoxdur. Məxfiliyə
    təhlükə təkcə müdaxilə edənlər tərəfindən deyil, həm də təşkilatlar və dövlət
    qurumları tərəfindən məhz buna görə artır. Bulud IoT xidmətləri adətən cihazlardan
    maksimum məlumat ötürülməsini tələb edir və məlumat ötürülməsini qadağan etmək
    və ya daraltmaq üçün heç bir yol yoxdur (“Şərtləri qəbul edin və ya Rədd olun”).
    Üstəlik, toplanmış məlumatların aktiv olmasına və real dəyərə malik olmasına baxmayaraq,
    onun toplandığı şəxs nəinki həmin məlumatlara aktiv şəkildə sərəncam vermək hüququndan
    məhrum edilir, hətta öz məlumatlarının toplanması və istifadəsi üçün hər hansı
    kompensasiya almaqdan belə imtina edilir.
  en: The creepiest part is that users have little or no awareness that they are giving
    up their privacy because they have almost no idea what data is being collected
    and how it is being used. The threat to privacy grows not only from intruders,
    but also from organizations and government agencies precisely because of this.
    The cloud IoT services typically require maximum data transfer from devices, and
    there are no ways to prohibit or narrow data transfer («Accept the Terms or Piss
    Off»). Moreover, despite the fact that the collected data is an asset and has
    real value, the person it is collected from is not only denied the right to actively
    dispose of that data, but even is denied any compensation for their own data’s
    collection and usage.
  es: La parte más espeluznante es que los usuarios tienen poca o ninguna conciencia
    de que están renunciando a su privacidad porque casi no tienen idea de qué datos
    se recopilan y cómo se utilizan. La amenaza a la privacidad aumenta no solo de
    los intrusos, sino también de las organizaciones y agencias gubernamentales precisamente
    por esto. Los servicios de IoT en la nube generalmente requieren la máxima transferencia
    de datos desde los dispositivos, y no hay formas de prohibir o restringir la transferencia
    de datos ("Aceptar los términos o enojarse"). Además, a pesar de que los datos
    recopilados son un activo y tienen un valor real, a la persona de la que se recopilan
    no solo se le niega el derecho a disponer activamente de esos datos, sino que
    incluso se le niega cualquier compensación por la recopilación y el uso de sus
    propios datos.
  fr: La partie la plus effrayante est que les utilisateurs ont peu ou pas conscience
    qu'ils renoncent à leur vie privée, car ils n'ont presque aucune idée des données
    collectées et de la manière dont elles sont utilisées. La menace pour la vie privée
    augmente non seulement des intrus, mais aussi des organisations et des agences
    gouvernementales précisément à cause de cela. Les services cloud IoT nécessitent
    généralement un transfert de données maximal à partir des appareils, et il n'existe
    aucun moyen d'interdire ou de restreindre le transfert de données ("Accept the
    Terms or Piss Off"). De plus, malgré le fait que les données collectées sont un
    atout et ont une valeur réelle, la personne auprès de laquelle elles sont collectées
    se voit non seulement refuser le droit de disposer activement de ces données,
    mais se voit même refuser toute compensation pour la collecte et l'utilisation
    de ses propres données.
  it: La parte più inquietante è che gli utenti hanno poca o nessuna consapevolezza
    di rinunciare alla propria privacy perché non hanno quasi idea di quali dati vengono
    raccolti e di come vengono utilizzati. La minaccia alla privacy non proviene solo
    dagli intrusi, ma anche da organizzazioni e agenzie governative. I servizi cloud
    IoT richiedono in genere il massimo trasferimento di dati dai dispositivi e non
    ci sono modi per vietare o limitare questa raccolta ("Accetta i termini o vattene!").
    Nonostante i dati raccolti siano un bene e abbiano un valore reale, alla persona
    da cui vengono collezionati non solo viene negato il diritto di disporne attivamente,
    ma non gli viene neanche concesso un compenso per la raccolta e l'utilizzo.
  pt: A parte mais assustadora é que os usuários têm pouca ou nenhuma consciência
    de que estão abrindo mão de sua privacidade porque quase não têm ideia de quais
    dados estão sendo coletados e como estão sendo usados. A ameaça à privacidade
    cresce não apenas de invasores, mas também de organizações e agências governamentais
    justamente por causa disso. Os serviços de IoT em nuvem normalmente exigem transferência
    máxima de dados dos dispositivos e não há maneiras de proibir ou restringir a
    transferência de dados («Aceite os termos ou vá embora»). Além disso, apesar de
    os dados coletados serem um ativo e terem valor real, a pessoa de quem são coletados
    não apenas é negado o direito de dispor ativamente desses dados, mas também é
    negado qualquer compensação pela coleta e uso de seus próprios dados.
  uk: Найжахливіше те, що користувачі майже не усвідомлюють, що вони відмовляються від своєї конфіденційності, тому що вони майже не уявляють, які дані збираються та як вони використовуються. Загроза конфіденційності зростає не лише з боку зловмисників, а й з боку організацій та державних установ саме через це. Хмарні IoT-сервіси зазвичай вимагають максимальної передачі даних з пристроїв, і немає способів заборонити або звузити передачу даних («Прийміть умови або злиться»). Крім того, незважаючи на те, що зібрані дані є активом і мають реальну цінність, особі, від якої вони збираються, не тільки відмовляють у праві активно розпоряджатися цими даними, але навіть відмовляють у будь-якій компенсації за збір і використання власних даних.
  ru: Но наиболее жуткая часть заключается в том, что пользователи практически не
    осознают, что отказываются от своей конфиденциальности, потому что практически
    не имеют понятия о том, какие данные собираются и как они используются. Именно
    из-за этого угроза приватности произрастает не только со стороны злоумышленников,
    но и со стороны организаций и государственных структур. Для облачных IoT-сервисов,
    как правило, требуется максимальная передача данных с устройств, а способов запретить
    или сузить передачу данных нет (“Accept the Terms or Piss Off”). Более того, несмотря
    на то, что данные являются ассетом и имеют ценность, их владельцу не предоставляется
    не только право активно распоряжаться ими, но и даже какая-либо компенсация за
    их сбор и использование.
  tr: En ürkütücü yanı, kullanıcıların hangi verilerin toplandığı ve nasıl kullanıldığı
    hakkında neredeyse hiçbir fikirleri olmadığı için mahremiyetlerinden vazgeçtiklerinin
    çok az farkında olmaları veya hiç olmamasıdır. Gizliliğe yönelik tehdit, yalnızca
    davetsiz misafirlerden değil, aynı zamanda kuruluşlardan ve devlet kurumlarından
    da tam da bu nedenle büyür. Bulut IoT hizmetleri tipik olarak cihazlardan maksimum
    veri aktarımı gerektirir ve veri aktarımını yasaklamanın veya daraltmanın hiçbir
    yolu yoktur ("Şartları Kabul Et veya Defol Git"). Ayrıca, toplanan verilerin bir
    varlık olmasına ve gerçek bir değere sahip olmasına rağmen, toplanan kişinin yalnızca
    bu verileri aktif olarak elden çıkarma hakkından mahrum bırakılmamakta, hatta
    kendi verilerinin toplanması ve kullanılması için herhangi bir tazminat bile verilmemektedir.
  de: Das Unheimliche daran ist das sich die Nutzer kaum oder gar nicht bewusst sind, dass sie ihre Privatsphäre aufgeben, weil sie fast keine Ahnung haben welche Daten gesammelt und wie diese verwendet werden. Die Bedrohung der Privatsphäre wächst nicht nur durch Hacker, sondern auch durch Organisationen und sogar Behörden. Die Cloud-IoT-Dienste erfordern in der Regel eine maximale Datenübertragung von den Geräten und es gibt keine Möglichkeiten die Datenübertragung zu verbieten oder einzuschränken ("Akzeptieren Sie die Bedingungen oder verpissen Sie sich"). Und obwohl die gesammelten Daten ein Vermögenswert sind und einen realen Wert haben, wird der Person von der sie gesammelt werden nicht nur das Recht verweigert aktiv über diese Daten zu verfügen, sondern es wird ihr sogar jegliche Entschädigung für die Sammlung und Nutzung ihrer eigenen Daten verweigert.
