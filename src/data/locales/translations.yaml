  de: Dies ermöglicht das Management einer Drohnenflotte mit öffentlich überwachtem
    Zugang zu Routenänderungen für öffentliche Einrichtungen, die für die lokale Sicherheit
    und Effizienz des Luftraums und der Straßen verantwortlich sind.
  en: It’ll allow managing a fleet of drones with publicly monitored access to route
    changes to public agencies responsible for local security and efficiency of air
    space and roads
  es: Permitirá gestionar una flota de drones con acceso supervisado públicamente
    para cambios de ruta a agencias públicas responsables de la seguridad local y
    la eficiencia del espacio aéreo y las carreteras.
  ja: リューション これにより、ルート変更へのアクセスが公的に監視されている多数のドローンを、現地のセキュリティと空域や道路の効率を管理する公的機関が管理できるようになります。
  ko: 솔루션 이를 통해 지역 보안과 항공 공역 및 도로의 효율성을 책임지는 공공기관에 대한 경로 변경을 공적으로 모니터링할 권한을 가진 드론
    함대를 관리할 수 있습니다.
  ru: Оно позволит управлять парком дронов с публично контролируемым доступом к изменениям
    маршрутов государственным органам, ответственным за местную безопасность и эффективность
    воздушного пространства и дорог.
  zh: 其允许管理一支无人机队伍，通 过公开监控访问，向负责当地安全和空域和道路效率的公共机构传输变动情况。
- alias: Ecosystem integration updates
  de: Ökosystemintegration-Updates
  en: Ecosystem integration updates
  es: Actualizaciones de integración de ecosistemas
  ja: エコシステム統合のアップデート
  ko: 생태계 통합 업데이트
  ru: Обновления интеграции экосистемы
  zh: 生态系统集成更新
- alias: We will focus on integrations with other parachains to expand the capabilities
    of IoT projects that are interested in the Polkadot ecosystem’s features.
  de: Wir werden uns auf Integrationen mit anderen Parachains konzentrieren, um die
    Möglichkeiten von IoT-Projekten zu erweitern, die an den Funktionen des Polkadot-Ökosystems
    interessiert sind.
  en: We will focus on integrations with other parachains to expand the capabilities
    of IoT projects that are interested in the Polkadot ecosystem’s features.
  es: Nos centraremos en integraciones con otras parachains a fin de expandir las
    capacidades de los proyectos de IoT que estén interesados en las características
