  de: Das IoT-Gerät erhält selbstständig Informationen aus den Ethereum- und Polkadot-Netzwerken über den aktuellen Zustand des "digital Twins". Dadurch wird sichergestellt, dass das Gerät erst dann sicher gestartet werden kann wenn die technischen und wirtschaftlichen Startparameter geklärt sind.
