- alias: <p class='timeline__descr'>In 2021, our <a class='timeline__link' href='/vision/' target='_blank'>main focus</a> shifted to preparing the project so that IoT applications could be used via our parachain on the Kusama network. Robonomics 1.0 on Substrate has been released, and we have been testing connecting sensors to the parachain to send their telemetry data, as well as developing the digital twin functionality. In the middle of the year, we decided to test the full cycle of our network and created our own relay chain called <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, to which the Robonomics parachain was integrated (prior to being migrated to the Kusama relay chain). There has been a lot of focus on getting a parachain slot in Kusama, for which we organized several crowdloan campaigns.</p><p class='timeline__descr'>There have been two big changes for the community. First, we launched the <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>, which allows web3 robotics and IoT projects to receive funding for R&D tasks. By the end of the year, four active projects participated in the program. Secondly, the team started the <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus process</a>, allowing Ethereum token holders to move their XRT tokens to the parachain.</p><p class='timeline__descr'>Among the collaborations, we can recall the remarkable appearance of Boston Dynamics Spot at MerkleBot, for which a <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>rental remote control system</a> was developed. We would also like to inform you about the Multi-Agent Systems company which is a personal project that has been formed by a team of Robonomics engineers. They have developed a robotic waffle baker called Eisenkoch which conducts cooking tasks for coffee shop owners.</p>
  en: <p class='timeline__descr'>In 2021, our <a class='timeline__link' href='/vision/' target='_blank'>main focus</a> shifted to preparing the project so that IoT applications could be used via our parachain on the Kusama network. Robonomics 1.0 on Substrate has been released, and we have been testing connecting sensors to the parachain to send their telemetry data, as well as developing the digital twin functionality. In the middle of the year, we decided to test the full cycle of our network and created our own relay chain called <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, to which the Robonomics parachain was integrated (prior to being migrated to the Kusama relay chain). There has been a lot of focus on getting a parachain slot in Kusama, for which we organized several crowdloan campaigns.</p><p class='timeline__descr'>There have been two big changes for the community. First, we launched the <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>, which allows web3 robotics and IoT projects to receive funding for R&D tasks. By the end of the year, four active projects participated in the program. Secondly, the team started the <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus process</a>, allowing Ethereum token holders to move their XRT tokens to the parachain.</p><p class='timeline__descr'>Among the collaborations, we can recall the remarkable appearance of Boston Dynamics Spot at MerkleBot, for which a <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>rental remote control system</a> was developed. We would also like to inform you about the Multi-Agent Systems company which is a personal project that has been formed by a team of Robonomics engineers. They have developed a robotic waffle baker called Eisenkoch which conducts cooking tasks for coffee shop owners.</p>
  ru: <p class='timeline__descr'>В 2021 году наше <a class='timeline__link' href='/vision/' target='_blank'>основное внимание</a> переключилось на подготовку проекта к использованию IoT-приложений с помощью нашего парачейна в сети Kusama. Была выпущена Robonomics 1.0 на Substrate, протестировано подключение датчиков к парачейну с целью отправки их телеметрии, а также разработаны функции цифрового двойника. В середине года мы решили протестировать полный цикл нашей сети и создали собственный релей-чейн под названием <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, в который был интегрирован парачейн Robonomics (до миграции в Kusama). Большой фокус был сконцентрирован на получении слота парачейна в Kusama, для чего мы организовали несколько краудлоан-кампаний.</p><p class='timeline__descr'>В сообществе произошли два больших изменения. Во-первых, мы запустили <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>грантовую программу Robonomics</a>, которая позволяет проектам в области робототехники, web3 и IoT получать финансирование для R&D задач. К концу года в программе участвовали четыре активных проекта. Во-вторых, команда запустила <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>процесс Exodus</a>, позволив держателям токенов Ethereum переместить свои токены XRT в парачейн.</p><p class='timeline__descr'>Среди коллабораций можно упомянуть примечательное появление Boston Dynamics Spot у MerkleBot, для которого была разработана <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>система аренды удаленного управления роботом</a>. Также стоит упомянуть о появлении компании Multi-Agent Systems, которая является личным проектом команды инженеров Robonomics. Они разработали робота-повара под названием Eisenkoch, который может выпекать вафли для посетителей кофеен.</p>
  uk: <p class='timeline__descr'>У 2021 році наша <a class='timeline__link' href='/vision/' target='_blank'>основна увага</a> перейшла на підготовку проекту до використання IoT-додатків за допомогою нашого парачейна в мережі Kusama. Було випущено Robonomics 1.0 на Substrate, протестовано підключення датчиків до парачейну з метою відправлення їх телеметрії, а також розроблено функції цифрового двійника. У середині року ми вирішили протестувати повний цикл нашої мережі та створили власний релей-чейн під назвою <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, о якого був інтегрований парачейн Robonomics (до міграції до Kusama). Великий фокус був сконцентрований на отриманні слота парачейна в Kusama, для чого ми організували кілька краудлоан-кампаній.</p><p class='timeline__descr'> Для громади відбулися дві великі зміни. По-перше, ми запустили  <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>програму грантів Robonomics</a>, яка дозволяє проектам web3, робототехніки та IoT отримувати фінансування для виконання завдань R&D розробок. До кінця року в програмі взяли участь чотири активні проекти. По-друге, команда розпочала <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>процесс Exodus</a>, що дозволяє власникам токенів Ethereum перемістити свої токени XRT у парачейн.</p><p class='timeline__descr'> Серед колаборацій можна згадати помітну появу Boston Dynamics Spot у MerkleBot, для якого була розроблена <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>система оренди віддаленого управління роботом</a>. Також варто згадати появу компанії Multi-Agent Systems, яка є особистим проектом команди інженерів Robonomics. Вони розробили робота-кухаря під назвою Eisenkoch, який може випікати вафлі для відвідувачів кав'ярень.</p>
  es: <p class='timeline__descr'>En 2021, nuestro <a class='timeline__link' href='/vision/' target='_blank'>enfoque principal</a> cambió a preparar el proyecto para que las aplicaciones de IoT pudieran usarse a través de nuestra parachain en Kusama Network. Se lanzó Robonomics 1.0 en Substrate, y hemos estado probando la conexión de sensores a la parachain para enviar sus datos de telemetría, además de desarrollar la funcionalidad de digital twin. A mediados de año, decidimos probar el ciclo completo de nuestra red y creamos nuestra propia Relay Chain llamada <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, a la que se integró la Robonomics Parachain (antes de migrar a la Kusama Relay Chain). Se ha prestado mucha atención a obtener un espacio para parachain en Kusama, para lo cual organizamos varias campañas de crowdloans.</p><p class='timeline__descr'>Ha habido dos grandes cambios para la comunidad. Primero, lanzamos el <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>, que permite que los proyectos de robótica web3 e IoT reciban financiamiento para tareas de R&D. Al cierre del año, cuatro proyectos activos participaron del programa. En segundo lugar, el equipo inició <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>el proceso Exodus</a>, lo que permitió a los holders de tokens de Ethereum mover sus tokens XRT a la parachain.</p><p class='timeline__descr'>Entre las colaboraciones, podemos recordar la aparición destacada de Boston Dynamics Spot en MerkleBot, para el que se desarrolló <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'> un sistema de control remoto de alquiler</a>.También nos gustaría informaros de la empresa Multi-Agent Systems que es un proyecto personal formado por un equipo de ingenieros de Robonomics. Han desarrollado una gofrera robótica llamada Eisenkoch que realiza tareas de cocina para los propietarios de cafeterías.</p>
  it: <p class='timeline__descr'>Nel 2021, il nostro <a class='timeline__link' href='/vision/' target='_blank'>obiettivo principale</a> si è spostato sulla preparazione del progetto, in modo che le applicazioni IoT potessero essere utilizzate tramite la nostra parachain su Kusama. Robonomics 1.0 su Substrate è stato rilasciato e abbiamo testato la connessione dei sensori alla parachain per inviare i loro dati telemetrici, oltre a sviluppare la funzionalità del digital twin. A metà anno, abbiamo deciso di testare l'intero ciclo della nostra rete e abbiamo creato la nostra relay chain chiamata <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, sulla quale è stata integrata la parachain Robonomics (prima di essere migrata sulla relay chain di Kusama). Ci siamo concentrati molto sull'ottenere uno slot come parachain di Kusama, per il quale abbiamo organizzato diverse campagne di crowdloan.</p><p class='timeline__descr'>Ci sono stati due grossi cambiamenti per la community. Innanzitutto, abbiamo lanciato il <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>, che consente ai progetti web3, di robotica e IoT di ricevere finanziamenti per attività di ricerca e sviluppo. Entro la fine dell'anno, quattro progetti attivi hanno partecipato al programma. Successivamente, il team ha avviato il <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>processo Exodus</a>, consentendo ai possessori del token su Ethereum di migrare i propri XRT sulla parachain.</p><p class='timeline__descr'>Fra le collaborazioni, possiamo ricordare la notevole apparizione del Boston Dynamics Spot da MerkleBot, per il quale è stato sviluppato un <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>sistema di controllo remoto a noleggio</a>. Vorremmo anche informarvi sulla società Multi-Agent Systems, un progetto personale messo insieme da un team di ingegneri Robonomics. Hanno sviluppato un robot di nome Eisenkoch che prepara waffle per una caffetteria.</p>
  pt: <p class='timeline__descr'>Em 2021, nosso <a class='timeline__link' href='/vision/' target='_blank'>foco principal</a> mudou para preparar o projeto para que os aplicativos de IoT pudessem ser usados por meio de nossa parachain na rede Kusama. A Robonomics 1.0 em Substrate foi lançada e estamos testando a conexão de sensores na parachain para enviar seus dados de telemetria, além de desenvolver a funcionalidade de gêmeo digital. Na metade do ano, decidimos testar o ciclo completo de nossa rede e criamos nossa própria relay chain chamada <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, à qual a parachain Robonomics foi integrada (antes de ser migrada para a relay chain Kusama). Houve muito foco em conseguir uma vaga de parachain na Kusama, para a qual organizamos várias campanhas de crowdloan.</p><p class='timeline__descr'>Houve duas grandes mudanças para a comunidade. Em primeiro lugar, lançamos o <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>, que permite que projetos web3, de robótica e IoT recebam financiamento para tarefas de P&D (Pesquisa e desenvolvimento). Até o final do ano, quatro projetos ativos participavam do programa. Em segundo lugar, a equipe iniciou o <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>processo Exodus</a>, permitindo que os detentores de tokens na Ethereum transferissem seus tokens XRT para a parachain.</p><p class='timeline__descr'>Entre as colaborações, podemos recordar a notável aparição do Boston Dynamics Spot da MerkleBot, para a qual foi desenvolvido um <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>sistema de controle remoto de aluguel</a>. Também gostaríamos de informá-lo sobre a empresa Multi-Agent Systems, que é um projeto pessoal formado por uma equipe de engenheiros da Robonomics. Eles desenvolveram um robô chamado Eisenkoch, que prepara waffles em uma cafeteria.</p>
  fr: <p class='timeline__descr'>En 2021, nous sommes <a class='timeline__link' href='/vision/' target='_blank'>principalement concentrés</a> sur la préparation du projet afin que les applications IoT puissent être utilisées via notre parachain sur le réseau Kusama. Robonomics 1.0 sur Substrate a été publié, et nous avons testé la connexion des capteurs au parachain pour envoyer leurs données de télémétrie, ainsi que le développement de la double fonctionnalité numérique. Au milieu de l’année, nous avons décidé de tester le cycle complet de notre réseau et créé notre propre chaîne de relais appelée <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, à laquelle le parachain Robonomics a été intégré (avant d’être migré vers la chaîne de relais Kusama). Il y a eu beaucoup d’attention à obtenir un créneau de parachain à Kusama, pour lequel nous avons organisé plusieurs campagnes de crowdloan.</p><p class='timeline__descr'>Il y a eu deux grands changements pour la communauté. Tout d’abord, nous avons lancé <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>le Programme de subventions en robotique</a>, qui permet aux projets web3, robotique et IdO de recevoir du financement pour des tâches de R-D. À la fin de l’année, quatre projets actifs ont participé au programme. Deuxièmement, l’équipe a lancé le <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>processus Exodus</a>, permettant aux détenteurs de jetons Ethereum de déplacer leurs jetons XRT vers le parachain.</p><p class='timeline__descr'>Parmi les collaborations, on peut rappeler l’apparition remarquable de Boston Dynamics Spot chez MerkleBot, pour lequel un <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>système de télécommande de location</a> a été développé. Nous aimerions également vous informer sur la société Multi-Agent Systems qui est un projet personnel qui a été formé par une équipe d’ingénieurs Robonomics. Ils ont développé un pâtissier de gaufres robotisé appelé Eisenkoch qui mène des tâches de cuisine pour les propriétaires de café.</p>
  tr: <p class='timeline__descr'>2021 yılında <a class='timeline__link' href='/vision/' target='_blank'>asıl odak noktamız</a> IoT uygulamalarının Kusama ağındaki parachain'imiz üzerinden kullanılabilmesi için proje hazırlamak oldu. Substrate üzerinde Robonomics 1.0 piyasaya sürüldü ve dijital ikiz işlevselliğini geliştirmenin yanı sıra telemetri verilerini göndermek için parachain'e bağlanan sensörleri test ediyoruz. Yılın ortasında, ağımızın tam döngüsünü test etmeye karar verdik ve Robonomics parachain'in entegre edildiği (Kusama geçiş zincirine taşınmadan önce) <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, adlı kendi geçiş zincirimizi oluşturduk. Birkaç kitle kredisi kampanyası düzenlediğimiz Kusama'da bir parachain slotu edinmeye çokça odaklanıldı.</p><p class='timeline__descr'>Topluluk için iki büyük değişiklik oldu. İlk olarak web3, robotik ve IoT projelerinin Ar-Ge görevleri için fon almasını sağlayan <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Hibe Programını</a>, başlattık. Yıl sonu itibarıyla programa 4 aktif proje katıldı. İkinci olarak ekip <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus sürecini</a>, başlatarak Ethereum token sahiplerinin XRT tokenlerini parachain'e taşımalarına izin verdi.</p><p class='timeline__descr'>İşbirlikleri arasında, kendisi için bir <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>kiralık uzaktan kumanda sistemi</a> geliştirilen Boston Dynamics Spot'un MerkleBot'taki olağanüstü görünümünü hatırlayabiliriz. Robonomics mühendislerinden oluşan bir ekip tarafından oluşturulmuş kişisel bir proje olan Multi-Agent Systems firması hakkında da sizleri bilgilendirmek isteriz. Kahve dükkanı sahipleri için yemek pişirme görevlerini yerine getiren Eisenchoch adlı robotik bir waffle fırını geliştirdiler.</p>
  az: <p class='timeline__descr'>2021-ci ildə <a class='timeline__link' href='/vision/' target='_blank'>əsas diqqətimiz</a> IoT tətbiqlərinin Kusama şəbəkəsi üzərindəki parachain'imiz vasitəsilə istifadə oluna bilməsi üçün layihənin hazırlanmasına keçdi. Substrate'da Robonomics 1.0 buraxıldı və biz onların telemetriya məlumatlarını göndərmək üçün parachain-lə birləşdirən sensorları sınaqdan keçiririk, həmçinin rəqəmsal əkiz funksionallığı inkişaf etdiririk. İlin ortasında biz şəbəkəmizin tam dövrəsini sınaqdan keçirmək qərarına gəldik və Robonomics parachaininin inteqrasiya olunduğu (Kusama relay chain'ə keçməzdən əvvəl) <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, adlı öz relay chain yaratdıq. Kusamada bir parachain yuvası əldə etməyə çox diqqət yetirildi, bunun üçün bir neçə crowdloan kampaniyası təşkil etdik.</p><p class='timeline__descr'>Cəmiyyət üçün iki böyük dəyişiklik oldu. Birincisi, biz web3, robototexnika və IoT layihələrinin R&D tapşırıqları üçün maliyyə almasına imkan verən <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonimika Qrant Proqramını</a>, işə saldıq. İlin sonuna qədər proqramda dörd aktiv layihə iştirak etmişdir. İkincisi, komanda Ethereum token sahiblərinə XRT tokenlərini parachain-ə köçürməyə imkan verən <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus prosesinə</a> başladı.</p><p class='timeline__descr'>Əməkdaşlıqlar arasında, MerkleBot-da Boston Dynamics Spot-un diqqətəlayiq görünüşünü xatırlaya bilərik, bunun üçün icarəyə <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>verilən uzaqdan idarəetmə sistemi</a> hazırlanmışdır. Robonomics mühəndislərindən ibarət komanda tərəfindən yaradılmış şəxsi layihə olan Multi-Agent Systems şirkəti haqqında da sizə məlumat vermək istərdik. Onlar qəhvəxana sahibləri üçün yemək bişirmə tapşırıqlarını yerinə yetirən Eisenkoch adlı robot vafli bişirən maşın hazırlayıblar.</p>
  zh: <p class='timeline__descr'>2021年，我们 <a class='timeline__link' href='/vision/' target='_blank'>的主要重点</a> 转向了准备项目，以便通过我们在 Kusama 网络上的平行链使用 IoT 应用。Robonomics 1.0 在 Substrate 上已经发布，我们一直在测试将传感器连接到平行链以发送其遥测数据，并开发数字双胞胎功能。在年中，我们决定测试我们网络的完整周期，并创建了我们自己的中继链，称为 <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, 并将 Robonomics 平行链集成到其中（在迁移到 Kusama 中继链之前）。我们组织了几次众筹活动，以获得 Kusama 的平行链槽位。</p><p class='timeline__descr'>对社区来说有两个重大变化。首先，我们推出了 <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics 奖助金计划</a>，允许 web3、机器人和 IoT 项目获得研发任务的资金。到年底，有四个活跃项目参加了该计划。其次，团队开始了 <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus 过程</a>, 允许以太坊代币持有者将其 XRT 代币移动到平行链.</p><p class='timeline__descr'>在合作中，我们可以回忆起波士顿动力学公司的 Spot 在 MerkleBot 的引人注目表现, 为此开发<a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>了租赁远程控制系统</a>. 我们还想告诉您，Multi-Agent Systems 公司是一个由 Robonomics 工程师组成的个人项目。他们开发了一种名为 Eisenkoch 的机器人烤饼机，为咖啡店老板进行烹饪任务</p>
  ko: <p class='timeline__descr'>2021년에는 IoT 애플리케이션을 Kusama 네트워크의 우리 파라체인을 통해 사용할 수 있도록 프로젝트를 준비하는 것이 <a class='timeline__link' href='/vision/' target='_blank'>주요한 초점으로</a> 변경되었습니다. Substrate에서 Robonomics 1.0이 출시되었으며, 센서를 연결하여 텔레메트리 데이터를 보내는 것과 디지털 트윈 기능을 개발하는 것을 테스트하고 있습니다. 중간에 우리는 네트워크의 전체 주기를 테스트하기로 결정하고 <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>라는 우리 자체 릴레이 체인을 만들어 Robonomics 파라체인을 통합했습니다(Kusama 릴레이 체인으로 마이그레이션되기 전). 우리는 Kusama에서 파라체인 슬롯을 얻기 위해 여러 크라우드론 캠페인을 조직해 많은 노력을 기울였습니다.</p><p class='timeline__descr'>커뮤니티에는 두 가지 큰 변화가 있었습니다. 첫째, 우리는 <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>로보노믹스 그랜트 프로그램을</a> 출시하여 웹3, 로봇 및 IoT 프로젝트가 R&D 작업을 위해 자금을 받을 수 있게 했습니다. 연말까지 프로그램에 참여한 4개의 활성 프로젝트가 있었습니다. 둘째, 팀은 이더리움 토큰 홀더가 XRT 토큰을 패러체인으로 이동할 수 있도록 <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>엑소더스 프로세스를</a> 시작했습니다.</p><p class='timeline__descr'>협력 중에서는, 놀라운 보스턴 다이내믹스 스팟의 MerkleBot 출현을 기억할 수 있습니다. 이를 위해 <a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>렌탈 원격 제어 시스템이</a> 개발되었습니다. 또한, Robonomics 엔지니어 팀으로 구성된 개인 프로젝트인 Multi-Agent Systems 회사에 대해 알려드리고 싶습니다. 이 회사는 커피숍 주인을 위한 요리 업무를 수행하는 Eisenkoch라는 로봇 와플 제조기를 개발했습니다.</p>
  ja: <p class='timeline__descr'>2021年、<a class='timeline__link' href='/vision/' target='_blank'>私たちの主な焦点は</a>、IoTアプリケーションがKusamaネットワーク上の私たちのパラチェーンを介して使用できるように、プロジェクトの準備に移行しました。Substrate上のRobonomics 1.0がリリースされ、センサーをパラチェーンに接続してテレメトリーデータを送信するテストや、デジタルツイン機能の開発を行っています。年の中頃には、ネットワークのフルサイクルをテストするために、<a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>という独自のリレーチェーンを作成し、Robonomicsパラチェーンを統合しました（Kusamaリレーチェーンに移行する前に）。Kusamaでパラチェーンスロットを取得することに注力しており、複数のクラウドローンキャンペーンを組織しました。</p><p class='timeline__descr'>コミュニティには2つの大きな変化がありました。まず、<a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'>Robonomics Grant Program</a>を開始しました。これにより、Web3、ロボット工学、IoTプロジェクトがR＆Dタスクの資金援助を受けることができます。今年末までに、4つのアクティブなプロジェクトがプログラムに参加しました。さらに、チームは<a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodusプロセスを</a>開始し、Ethereumトークン保有者がXRTトークンをパラチェーンに移動できるようにしました。</p><p class='timeline__descr'>コラボレーションの中で、Boston Dynamics SpotがMerkleBotに素晴らしい姿を見せたことが挙げられます。<a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>ためにレンタル用のリモコンシステ</a>ムが開発されました。また、Robonomicsエンジニアのチームによって形成された個人プロジェクトであるMulti-Agent Systems社についてもお知らせします。彼らはコーヒーショップオーナー向けに料理タスクを行うロボットワッフルメーカーEisenkochを開発しました。</p>
  ar: <p class='timeline__descr'> إلى إعداد المشروع بحيث يمكن استخدام تطبيقات إنترنت الأشياء عبر باراشين الخاص بنا على شبكة <a class='timeline__link' href='/vision/' target='_blank'>تركيزنا الرئيسي</a> في عام 2021 ، تحول Kusama. تم إصدار Robonomics 1.0 على Substrate ، ونحن نختبر توصيل أجهزة الاستشعار بالباراشين لإرسال بيانات القياس عن بُعد ، بالإضافة إلى تطوير وظيفة التوأم الرقمي. في منتصف العام ، قررنا اختبار الدورة الكاملة لشبكتنا وأنشأنا سلسلة الترحيل الخاصة بنا والتي تسمى ، والتي تم دمج Robonomics parachain فيها (قبل ترحيلها إلى سلسلة Kusama للتتابع). كان هناك الكثير من <a class='timeline__link' href='/blog/robonomics-frontier/' target='_blank'>Robonomics Frontier</a>, لتركيز على الحصول على فتحة باراشين في كوساما ، والتي نظمنا من أجلها عدة حملات جماعية.</p><p class='timeline__descr'>، والذي يسمح لمشاريع Web3 والروبوتات وإنترنت الأشياء بتلقي التمويل <a class='timeline__link' href='https://github.com/airalab/robonomics-grant-program' target='_blank'برنامج منح علم الروبوتات</a> كان هناك تغييران كبيران للمجتمع. أولاً ، أطلقنا ، مما سمح لحاملي توكنات <a class='timeline__link' href='https://youtu.be/4Np5-95LdvY' target='_blank'>Exodus</a> لمهام البحث والتطوير. بحلول نهاية العام ، شاركت أربعة مشاريع نشطة في البرنامج. ثانيًا ، بدأ الفريق عملية Ethereum بنقل رموز XRT الخاصة بهم إلى parachain. </p><p class='timeline__descr'><a class='timeline__link' href='https://spot.merklebot.com/' target='_blank'>نظام تحكم عن بعد </a> من بين أوجه التعاون ، يمكننا أن نتذكر المظهر الرائع لـ Boston Dynamics Spot في MerkleBot ، حيث تم تطوير للتأجير. نود أيضًا أن نعلمك بشأن شركة Multi-Agent Systems وهي مشروع شخصي تم تشكيله بواسطة فريق من مهندسي Robonomics. لقد طوروا خبازًا آليًا للوافل يسمى Eisenkoch يقوم بمهام الطبخ لأصحاب المقاهي. </p>

