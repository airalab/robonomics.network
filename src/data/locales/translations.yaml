  tr: "Ancak yine de, etkinle\u015Ftirme teknolojilerinin yayg\u0131n kullan\u0131\
    m\u0131 nedeniyle IoT'nin as\u0131l geli\u015Fimi bug\xFCn ger\xE7ekle\u015Fiyor.\
    \ Nesnelerin \u0130nterneti uygulamalar\u0131n\u0131n h\u0131zl\u0131 evriminin\
    \ ana itici g\xFC\xE7leri, \xE7e\u015Fitli aral\u0131klar\u0131n ve g\xF6m\xFC\
    l\xFC cihazlar\u0131n kablosuz ileti\u015Fiminden bulut analiti\u011Fi ve makine\
    \ \xF6\u011Frenimine kadar bir\xE7ok alan\u0131n geli\u015Ftirilmesinin sonu\xE7\
    lar\u0131d\u0131r. IoT cihazlar\u0131n\u0131n say\u0131s\u0131 son 10 y\u0131\
    lda istikrarl\u0131 bir \u015Fekilde art\u0131yor (2030'a kadar 25 milyar birimlik\
    \ bir tahminle) ve bu, ara\u015Ft\u0131rmac\u0131lar\u0131 ve geli\u015Ftiricileri\
    \ sa\u011Fl\u0131k, ev otomasyonu, tar\u0131m ticareti,\xE7evresel koruma gibi\
    \ \xE7e\u015Fitli alanlarda yeni IoT uygulamalar\u0131 olu\u015Fturmaya te\u015F\
    vik etti. "
- alias: 'We are more interested in the process of building IoT-systems and the tasks
    that arise in this process. Over the years of research, many different architectures
    have been proposed, and by averaging them, we can distinguish three basic components
    of an IoT system: devices, network infrastructure, analytical, computing and control
    machines.'
  az: "Bizi daha \xE7ox IoT sisteml\u0259rinin qurulmas\u0131 prosesi v\u0259 bu prosesd\u0259\
