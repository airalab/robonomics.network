  en: "The main idea that the authors of Robonomics tried to convey before - is the\
    \ natural, logical, and seemingly inevitable evolution from the current level\
    \ of the economy into fully automated services. Automated services will need to\
    \ have both the ability to speak the language of human economics and also the\
    \ machines\u2019 own economics to perform various operations in the world around\
    \ them at a speed not available to humans."
  es: "La idea principal que los autores de Robonomics antes intentaron transmitir\
    \ es la evoluci\xF3n natural, l\xF3gica y aparentemente inevitable desde el nivel\
    \ actual de la econom\xEDa hacia servicios completamente automatizados. Los servicios\
    \ automatizados deber\xE1n tener tanto la capacidad de hablar el lenguaje de la\
    \ econom\xEDa humana como la propia econom\xEDa de las m\xE1quinas para realizar\
    \ diversas operaciones en el mundo que las rodea a una velocidad que no est\xE1\
    \ disponible para los humanos."
  fr: "L\u2019id\xE9e principale que les auteurs de Robonomics essay\xE9 de transmettre\
    \ avant - est l\u2019\xE9volution naturelle, logique et apparemment in\xE9vitable\
    \ du niveau actuel de l\u2019\xE9conomie en services enti\xE8rement automatis\xE9\
    s. Les services automatis\xE9s devront avoir \xE0 la fois la capacit\xE9 de parler\
    \ le langage de l\u2019\xE9conomie humaine et aussi la propre \xE9conomie des\
    \ machines pour effectuer diverses op\xE9rations dans le monde qui les entoure\
    \ \xE0 une vitesse qui n\u2019est pas disponible pour les humains."
  it: "L'idea principale che gli autori di Robonomics hanno cercato di trasmettere\
    \ per prima - \xE8 l'evoluzione naturale, logica e apparentemente inevitabile\
    \ dall'attuale tessuto economico a dei servizi completamente automatizzati. Questi\
    \ servizi dovranno avere sia la capacit\xE0 di parlare il linguaggio dell'economia\
    \ umana che quella delle macchine, per eseguire varie operazioni nel mondo che\
    \ li circonda a una velocit\xE0 impossibile per gli esseri umani."
  pt: "A ideia principal que os autores dA Robonomics tentaram transmitir antes -\
    \ \xE9 a evolu\xE7\xE3o natural, l\xF3gica e aparentemente inevit\xE1vel do n\xED\
    vel atual da economia para servi\xE7os totalmente automatizados. Os servi\xE7\
    os automatizados precisar\xE3o ter a capacidade de falar a linguagem da economia\
    \ humana e tamb\xE9m a pr\xF3pria economia das m\xE1quinas para realizar v\xE1\
    rias opera\xE7\xF5es no mundo ao seu redor em uma velocidade n\xE3o dispon\xED\
    vel para humanos."
