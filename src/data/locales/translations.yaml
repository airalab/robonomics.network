- alias: Implementing Robonomics project in 2015 - 2018, the project team needed to find a connection between the provision of a useful function by Robonomics Network, namely the launch of IoT devices according to the robot-as-a-service model, and the reimbursement of the costs to Robonomics providers for gas fees in Ethereum. We needed to think about the lifecycle of each individual smart device’s liability to perform a service. As a result of the early R&D in Robonomics, the team came up with a mechanism for mining new tokens to reward each created robot-as-a-service smart contract. This model remains viable for future of Robonomics on Ethereum, but only with a significant improvements in Ethereum.
  en: Implementing Robonomics project in 2015 - 2018, the project team needed to find a connection between the provision of a useful function by Robonomics Network, namely the launch of IoT devices according to the robot-as-a-service model, and the reimbursement of the costs to Robonomics providers for gas fees in Ethereum. We needed to think about the lifecycle of each individual smart device’s liability to perform a service. As a result of the early R&D in Robonomics, the team came up with a mechanism for mining new tokens to reward each created robot-as-a-service smart contract. This model remains viable for future of Robonomics on Ethereum, but only with a significant improvements in Ethereum.
  ru: Реализуя проект Robonomics в 2015-2018, команде проекта необходимо было найти связь между обеспечением сетью Robonomics полезной функции, а именно запуском IoT-устройств по модели «робот как услуга», и возмещением затрат провайдеров Robonomics на комиссию за газ в Ethereum. Нам нужно было подумать о жизненном цикле обязательства каждого отдельного смарт-устройства за выполнение услуги. В результате ранних исследований и разработок в Robonomics команда разработала механизм майнинга новых токенов для вознаграждения каждого созданного смарт-контракта формата «робот как услуга». Эта модель остается жизнеспособной для будущего Robonomics на Ethereum, но только со значительными улучшениями в Ethereum.
  uk: Реалізуючи проект Robonomics у 2015-2018, команді проекту необхідно було знайти зв'язок між забезпеченням мережею Robonomics корисної функції, а саме запуском IoT-пристроїв за моделлю «робот як послуга», та відшкодуванням витрат провайдерів Robonomics на комісію за газ у Ethereum. Нам потрібно було подумати про життєвий цикл зобов'язання кожного окремого смарт-пристрою за виконання послуги. В результаті ранніх досліджень та розробок у Robonomics команда розробила механізм майнінгу нових токенів для винагороди кожного створеного смарт-контракту формату «робот як послуга». Ця модель залишається життєздатною для майбутнього Robonomics на Ethereum, але лише зі значними покращеннями у Ethereum.
  es: Al implementar el proyecto Robonomics entre 2015 y 2018, el equipo del proyecto necesitaba encontrar una conexión entre la provisión de una función útil por parte de Robonomics Network, a saber, el lanzamiento de dispositivos IoT según el modelo de robot como servicio, y el reembolso del costos a proveedores de Robonomics por tarifas de gas en Ethereum. Necesitábamos pensar en el ciclo de vida de la responsabilidad de cada dispositivo inteligente individual para realizar un servicio. Como resultado de la I+D inicial en Robonomics, el equipo ideó un mecanismo para extraer nuevos tokens para recompensar cada contrato inteligente de robot como servicio creado. Este modelo sigue siendo viable para el futuro de Robonomics en Ethereum, pero solo con mejoras significativas en Ethereum.
  it: Implementando il progetto Robonomics nel 2015-2018, il team aveva bisogno di trovare una connessione tra la fornitura di una funzione utile da parte di Robonomics Network, ovvero il lancio di dispositivi IoT secondo il modello robot-as-a-service, e il rimborso dei costi per le gas fee su Ethereum ai provider di Robonomics. Avevamo bisogno di pensare al ciclo vita della responsabilità di ogni singolo dispositivo intelligente per eseguire un servizio. Come risultato delle prime attività di ricerca e sviluppo su Robonomics, il team ha ideato un meccanismo per minare nuovi token e ricompensare ogni smart contract robot-as-a-service creato. Questo modello rimane valido per il futuro di Robonomics su Ethereum, ma solo con miglioramenti significativi a Ethereum.
  pt: Ao implementar o projeto Robonomics em 2015 - 2018, a equipe do projeto precisava encontrar uma conexão entre o fornecimento de uma função útil pela Rede Robonomics, ou seja, o lançamento de dispositivos IoT de acordo com o modelo robot-as-a-service, e o reembolso dos custos para os provedores da Robonomics pelas taxas de gás na Ethereum. Precisávamos pensar no ciclo de vida da responsabilidade de cada dispositivo inteligente individual para realizar um serviço. Como resultado do início da P&D na Robonomics, a equipe criou um mecanismo para minerar novos tokens para recompensar cada contrato inteligente de robot-as-a-service. Este modelo continua viável para o futuro da Robonomics na Ethereum, mas somente com melhorias significativas na Ethereum.
  fr: Lors de la mise en œuvre du projet Robonomics en 2015 - 2018, l'équipe du projet devait trouver un lien entre la fourniture d'une fonction utile par Robonomics Network, à savoir le lancement d'appareils IoT selon le modèle robot-as-a-service, et le remboursement de la coûts aux fournisseurs Robonomics pour les frais de gaz dans Ethereum. Nous devions réfléchir au cycle de vie de la responsabilité de chaque appareil intelligent pour effectuer un service. À la suite des premières recherches et développements en Robonomics, l'équipe a mis au point un mécanisme d'extraction de nouveaux jetons pour récompenser chaque contrat intelligent de robot en tant que service créé. Ce modèle reste viable pour l'avenir de Robonomics sur Ethereum, mais seulement avec des améliorations significatives dans Ethereum.
  de: Bei der Impementierung des Robonomics-Projekts in den Jahren 2015 bis 2018 musste das Projektteam eine Verbindung zwischen der Bereitstellung einer nützlichen Funktion durch das Robonomics-Netzwerk, nämlich der Inbetriebnahme von IoT-Geräten nach dem Robot-as-a-Service-Modell und der Rückerstattung der Kosten an Robonomics-Anbieter in Ethereum finden. Wir mussten über den Lebenszyklus jedes einzelnen smarten Geräts nachdenken, das für die Erbringung einer Dienstleistung haftet. Als Ergebnis der frühen Forschung und Entwicklung von Robonomics entwickelte das Team einen Mechanismus zum Schürfen neuer Token, um jeden erstellten Robot-as-a-Service-Smart-Contract zu belohnen. Dieses Modell bleibt für die Zukunft von Robonomics auf Ethereum realisierbar, allerdings nur mit einer deutlichen Verbesserung von Ethereum.
  tr: 2015 - 2018'de Robonomics projesini uygulayan proje ekibinin, Robonomics Network tarafından faydalı bir işlevin sağlanması, yani IoT cihazlarının hizmet olarak robot modeline göre piyasaya sürülmesi ile geri ödenmesi arasında bir bağlantı bulması gerekiyordu. Ethereum'daki gaz ücretleri için Robonomics sağlayıcılarına maliyeti. Her bir akıllı cihazın bir hizmeti yerine getirme sorumluluğunun yaşam döngüsü hakkında düşünmemiz gerekiyordu. Robonomics'teki ilk Ar-Ge'nin bir sonucu olarak ekip, oluşturulan her bir hizmet olarak robot akıllı sözleşmesini ödüllendirmek için yeni belirteç madenciliği için bir mekanizma geliştirdi. Bu model, Robonomics'in Ethereum'daki geleceği için geçerli olmaya devam ediyor, ancak yalnızca Ethereum'da önemli iyileştirmelerle.
  az: 2015-2018-ci illərdə Robonomics layihəsini tətbiq edərkən, layihə komandasının məqsədi, əsasən, robot-xidmət-kimi modelinə uyğun olaraq IoT cihazlarının işə salınması və Ethereum-dakı qaz haqlarının Robonomics təchizatçılarına geri ödənilməsi arasında əlaqəni tapmaq idi. Bir xidmət etmək üçün hər bir fərdi ağıllı cihazın öhdəliyinin ömrü haqqında düşünməliyik. Robonomics-də əvvəlcədən aparılan Tədqiqat və İnkişafın nəticəsi olaraq, komanda yaradılmış hər robot-xidmət-kimi smart kontraktının mükafatlandırılması üçün yeni tokenlər çıxarma mekanizmi ilə çıxış edib. Bu model, Ethereum üzərindəki Robonomics'ın gələcəyi üçün hələ də əlverişlidir, lakin yalnız Ethereumda əhəmiyyətli təkmilləşdirmələr edildikdə imkanlıdır.
  ko: 2015-2018년에 Robonomics 프로젝트를 구현하면서 프로젝트 팀은 Robonomics 네트워크가 유용한 기능을 제공하고, 즉 로봇 서비스 모델에 따라 IoT 기기를 시작하는 것과 Ethereum의 가스 수수료를 Robonomics 제공자에게 보상하는 연결점을 찾아야 했습니다. 각 개별 스마트 기기의 서비스 수행 책임 주기를 생각해야 했습니다. Robonomics의 초기 R&D 결과, 팀은 새로운 토큰을 채굴하기 위한 메커니즘을 고안하여 생성된 각 로봇 서비스 스마트 계약에 보상을 제공하였습니다. 이 모델은 Ethereum의 중요한 개선이 이루어져야만 Robonomics의 미래에 대해 유지될 수 있습니다.
  ja: ロボノミクスプロジェクトを2015年から2018年まで実装するにあたり、プロジェクトチームは、Robonomics Networkによる有用な機能の提供、すなわちIoTデバイスのロボットサービスモデルに基づく起動と、Ethereumのガス手数料をRobonomicsプロバイダーに返済するための接続点を見つける必要がありました。各個々のスマートデバイスのサービス提供の責任のライフサイクルについて考える必要がありました。Robonomicsの初期の研究開発の結果、チームは、各作成されたロボットサービススマートコントラクトに報酬を与えるための新しいトークンのマイニングメカニズムを考案しました。このモデルは、Ethereumの大幅な改良があれば、Robonomicsの将来においても有効です。
  zh: 2015年至2018年实施Robonomics项目，项目团队需要找到Robonomics Network提供有用功能与以机器人为服务模型发布物联网设备的费用报酬之间的联系。我们需要思考每个单独智能设备执行服务的责任生命周期。结果是，Robonomics早期研究发展出了一种挖掘新代币的机制，以奖励每个创建的机器人为服务智能合约。该模型对Ethereum上的Robonomics的未来仍然是可行的，但仅在Ethereum有了重大改进的情况下。

