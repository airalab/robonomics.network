    t\xE7i v\u0259 f\u0259dakar davran\u0131\u015F\u0131 il\u0259 \u0259laq\u0259\
    l\u0259ndirilir. B\xFCt\xFCn bu prinsipl\u0259ri robot iqtisadiyyat\u0131na t\u0259\
    tbiq etm\u0259k \xE7\u0259tindir. Robot iqtisadiyyat\u0131n\u0131n motivl\u0259\
    ri hans\u0131lard\u0131r? Robotlar\u0131 daha yax\u015F\u0131 ba\u015Fa d\xFC\u015F\
    m\u0259k v\u0259 t\u0259tbiq etm\u0259k \xFC\xE7\xFCn c\u0259miyy\u0259td\u0259\
    \ ara\u015Fd\u0131rmal\u0131 v\u0259 m\xFCzakir\u0259 etm\u0259li oldu\u011Fumuz\
    \ a\xE7\u0131q bir suald\u0131r. "
  en: In fact, the economy of people is often associated with the conscientiousness
    of performing tasks within the framework of the contract, the desire of the parties
    to achieve a result, the opportunistic and altruistic behavior of the individual
    in society. All of these principles are hard to apply to the robot economy. What
    are the motives of the robot economy? It's an open question that we need to research
    and discuss in society for better understanding and applying robots.
  es: "De hecho, la econom\xEDa de las personas a menudo se asocia con la conciencia\
    \ de realizar tareas en el marco del contrato, el deseo de las partes de lograr\
    \ un resultado, el comportamiento oportunista y altruista del individuo en la\
    \ sociedad. Todos estos principios son dif\xEDciles de aplicar a la econom\xED\
    a de los robots. \xBFCu\xE1les son los motivos de la econom\xEDa de los robots?\
    \ Es una pregunta abierta que necesitamos investigar y discutir en la sociedad\
    \ para una mejor comprensi\xF3n y aplicaci\xF3n de los robots."
  fr: "En effet, l\u2019\xE9conomie des personnes est souvent associ\xE9e \xE0 la\
    \ conscience d\u2019accomplir des t\xE2ches dans le cadre du contrat, au d\xE9\
    sir des parties de parvenir \xE0 un r\xE9sultat, au comportement opportuniste\
    \ et altruiste de l\u2019individu dans la soci\xE9t\xE9. Tous ces principes sont\
    \ difficiles \xE0 appliquer \xE0 l\u2019\xE9conomie des robots. Quels sont les\
    \ motifs de l\u2019\xE9conomie des robots? C\u2019est une question ouverte que\
    \ nous devons \xE9tudier et discuter dans la soci\xE9t\xE9 pour mieux comprendre\
    \ et appliquer les robots."
  it: "Infatti, l'economia delle persone \xE8 spesso associata alla coscienziosit\xE0\
    \ di svolgere compiti nell'ambito del contratto, al desiderio delle parti di raggiungere\
    \ un risultato, al comportamento opportunistico e altruistico dell'individuo nella\
    \ societ\xE0. Tutti questi principi sono difficili da applicare all'economia robotica.\
    \ Quali sono i motivi dell'economia robotica? \xC8 una questione aperta che dobbiamo\
    \ ricercare e discutere nella societ\xE0, per una migliore comprensione e applicazione\
    \ dei robot."
  pt: "De fato, a economia das pessoas est\xE1 muitas vezes associada \xE0 consci\xEA\
    ncia de realizar tarefas no \xE2mbito do contrato, ao desejo das partes de alcan\xE7\
    ar um resultado, ao comportamento oportunista e altru\xEDsta do indiv\xEDduo na\
    \ sociedade. Todos esses princ\xEDpios s\xE3o dif\xEDceis de aplicar \xE0 economia\
    \ dos rob\xF4s. Quais s\xE3o os motivos da economia rob\xF3tica? \xC9 uma quest\xE3\
    o em aberto que precisamos pesquisar e discutir na sociedade para melhor compreens\xE3\
    o e aplica\xE7\xE3o dos rob\xF4s."
