- alias: Praxeology inspires us with interesting ideas about human behavior without
    direct dependence on the purposes. This gives us the opportunity to work on the
    processes of the economy of robots conditionally as with a black box without delving
    into the ultimate goals. At the same time, teleology poses a challenge to explain
    causes.
  az: "Prakseologiya bizi m\u0259qs\u0259dl\u0259rd\u0259n birba\u015Fa as\u0131l\u0131\
    \ olmadan insan davran\u0131\u015F\u0131 haqq\u0131nda maraql\u0131 fikirl\u0259\
    rl\u0259 ruhland\u0131r\u0131r. Bu, biz\u0259 \u015F\u0259rti olaraq robotlar\u0131\
    n iqtisadiyyat prosesl\u0259rinin \xFCz\u0259rind\u0259 son m\u0259qs\u0259dl\u0259\
    r\u0259 varmadan qara qutu il\u0259 i\u015Fl\u0259m\u0259k imkan\u0131 verir.\
    \ Bu, biz\u0259 \u015F\u0259rti olaraq robot iqtisadiyyat\u0131n\u0131n prosesl\u0259\
    ri \xFCz\u0259rind\u0259, qara qutuda oldu\u011Fu kimi, yekun m\u0259qs\u0259\
    dl\u0259r\u0259 varmadan i\u015Fl\u0259m\u0259k imkan\u0131 verir. Eyni zamanda,\
    \ teleologiya s\u0259b\u0259bl\u0259ri izah etm\u0259kd\u0259 \xE7\u0259tinlik\
    \ yarad\u0131r."
  en: Praxeology inspires us with interesting ideas about human behavior without direct
    dependence on the purposes. This gives us the opportunity to work on the processes
    of the economy of robots conditionally as with a black box without delving into
    the ultimate goals. At the same time, teleology poses a challenge to explain causes.
  es: "La praxeolog\xEDa nos inspira ideas interesantes sobre el comportamiento humano\
    \ sin dependencia directa de los prop\xF3sitos. Esto nos da la oportunidad de\
    \ trabajar en los procesos de la econom\xEDa de los robots condicionalmente como\
    \ con una caja negra sin profundizar en los objetivos finales. Al mismo tiempo,\
    \ la teleolog\xEDa plantea un desaf\xEDo para explicar las causas."
  fr: "La prax\xE9ologie nous inspire avec des id\xE9es int\xE9ressantes sur le comportement\
    \ humain sans d\xE9pendance directe sur les buts. Cela nous donne l\u2019occasion\
    \ de travailler sur les processus de l\u2019\xE9conomie des robots conditionnellement\
    \ comme avec une bo\xEEte noire sans plonger dans les objectifs ultimes. En m\xEA\
    me temps, la t\xE9l\xE9ologie pose un d\xE9fi pour expliquer les causes."
  it: "La prasseologia ci ispira idee interessanti sul comportamento umano senza dipendenza\
    \ diretta dagli scopi. Questo ci d\xE0 l'opportunit\xE0 di lavorare sui processi\
    \ dell'economia dei robot in modo condizionale, come con una scatola nera, senza\
    \ approfondire gli obiettivi finali. Allo stesso tempo, la teleologia pone una\
    \ sfida per spiegare le cause."
  pt: "A praxeologia nos inspira com ideias interessantes sobre o comportamento humano\
    \ sem depend\xEAncia direta dos prop\xF3sitos. Isso nos d\xE1 a oportunidade de\
    \ trabalhar nos processos da economia rob\xF3tica condicionalmente como com uma\
    \ caixa preta sem nos aprofundarmos nos objetivos finais. Ao mesmo tempo, a teleologia\
    \ representa um desafio para explicar as causas."
