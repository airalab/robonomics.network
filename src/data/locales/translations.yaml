- alias: "We have chosen the most well-known robotics framework called Robot Operating\
    \ System Robot Operating System (ROS) as the standard interface for integrating\
    \ any compatible cyber-physical system. Robonomics supports several uses for ROS.\
    \ The implementation of Robonomics for the Ethereum network is in the form of\
    \ the ROS package robonomics_comm. For the ROS 2 architecture, we implement support\
    \ for Robonomics as a middleware layer (see \xABRobonomics as ROS 2 Middleware\xBB\
    \ for details). When the use of ROS is redundant (e.g., when working with IoT\
    \ devices), a Python robonomics-interface module has been developed. It helps\
    \ to access the functions of Robonomics natively and works with both local and\
    \ private and remote and public nodes."
  az: "Biz ist\u0259nil\u0259n uy\u011Fun kiberfiziki sistemin inteqrasiyas\u0131\
    \ \xFC\xE7\xFCn standart interfeys kimi Robot \u018Fm\u0259liyyat Sistemi (ROS)\
    \ adl\u0131 \u0259n m\u0259\u015Fhur robototexnika platformas\u0131n\u0131 se\xE7\
    mi\u015Fik. Robonimika ROS \xFC\xE7\xFCn bir ne\xE7\u0259 istifad\u0259ni d\u0259\
    st\u0259kl\u0259yir. Ethereum \u015F\u0259b\u0259k\u0259si \xFC\xE7\xFCn Robonomics-in\
    \ t\u0259tbiqi robonomics_comm ROS paketi \u015F\u0259klind\u0259dir. ROS 2 arxitekturas\u0131\
    \ \xFC\xE7\xFCn biz Robonomikaya orta proqram t\u0259b\u0259q\u0259si kimi d\u0259\
    st\u0259yi h\u0259yata ke\xE7iririk (\u0259trafl\u0131 m\u0259lumat \xFC\xE7\xFC\
    n \u201CRobonomics as ROS 2 Middleware\u201D b\xF6lm\u0259sin\u0259 bax\u0131\
    n). ROS-dan istifad\u0259 laz\u0131ms\u0131z olduqda (m\u0259s\u0259l\u0259n,\
    \ IoT cihazlar\u0131 il\u0259 i\u015Fl\u0259y\u0259rk\u0259n) Python robonomika-interfeysi\
    \ modulu haz\u0131rlanm\u0131\u015Fd\u0131r. O, yerli olaraq Robonomikan\u0131\
    n funksiyalar\u0131na daxil olma\u011Fa k\xF6m\u0259k edir v\u0259 h\u0259m yerli,\
    \ h\u0259m \xF6z\u0259l, h\u0259m d\u0259 uzaq v\u0259 ictimai qov\u015Faqlarla\
    \ i\u015Fl\u0259yir."
  en: "We have chosen the most well-known robotics framework called Robot Operating\
    \ System Robot Operating System (ROS) as the standard interface for integrating\
    \ any compatible cyber-physical system. Robonomics supports several uses for ROS.\
    \ The implementation of Robonomics for the Ethereum network is in the form of\
    \ the ROS package robonomics_comm. For the ROS 2 architecture, we implement support\
    \ for Robonomics as a middleware layer (see \xABRobonomics as ROS 2 Middleware\xBB\
    \ for details). When the use of ROS is redundant (e.g., when working with IoT\
    \ devices), a Python robonomics-interface module has been developed. It helps\
    \ to access the functions of Robonomics natively and works with both local and\
    \ private and remote and public nodes."
  es: "Hemos elegido el marco de rob\xF3tica m\xE1s conocido llamado Robot Operating\
    \ System (ROS) como la interfaz est\xE1ndar para integrar cualquier sistema ciberf\xED\
    sico compatible. Robonomics admite varios usos para ROS. La implementaci\xF3n\
    \ de Robonomics para la red Ethereum tiene la forma del paquete ROS robonomics_comm.\
    \ Para la arquitectura ROS 2, implementamos soporte para Robonomics como una capa\
    \ de middleware (ver \xABRobonomics como ROS 2 Middleware\xBB para m\xE1s detalles).\
    \ Cuando el uso de ROS es redundante (por ejemplo, cuando se trabaja con dispositivos\
    \ IoT), se ha desarrollado un m\xF3dulo de interfaz de robonom\xEDa de Python.\
    \ Ayuda a acceder a las funciones de Robonomics de forma nativa y funciona tanto\
    \ con nodos locales y privados como remotos y p\xFAblicos."
  fr: "Nous avons choisi le cadre robotique le plus connu appel\xE9 Robot Operating\
    \ System Robot Operating System (ROS) comme interface standard pour l\u2019int\xE9\
    gration de tout syst\xE8me cyber-physique compatible. Robonomics supporte plusieurs\
    \ utilisations pour ROS. L\u2019impl\xE9mentation de Robonomics pour le r\xE9\
    seau Ethereum est sous la forme du paquet ROS robonomics_comm. Pour l\u2019architecture\
    \ ROS 2, nous impl\xE9mentons le support pour Robonomics en tant que couche middleware\
    \ (voir \xAB\_Robonomics as ROS 2 Middleware\_\xBB pour plus de d\xE9tails). Lorsque\
    \ l\u2019utilisation de ROS est redondante (par exemple, lorsque vous travaillez\
    \ avec des appareils IoT), un module d\u2019interface robotique Python a \xE9\
    t\xE9 d\xE9velopp\xE9. Il permet d\u2019acc\xE9der aux fonctions de Robonomics\
    \ nativement et fonctionne avec des n\u0153uds locaux et priv\xE9s et distants\
    \ et publics."
  it: "Abbiamo scelto il framework di robotica pi\xF9 noto, chiamato Robot Operating\
    \ System (ROS), come interfaccia standard per l'integrazione di qualsiasi sistema\
    \ cyber-fisico compatibile. Robonomics supporta diversi usi per ROS. L'implementazione\
    \ di Robonomics per la rete Ethereum \xE8 nella forma del pacchetto ROS robonomics_comm.\
    \ Per l'architettura ROS 2, implementiamo il supporto per Robonomics come livello\
    \ middleware (vedi \xABRobonomics as ROS 2 Middleware\xBB per i dettagli). Quando\
    \ l'uso di ROS \xE8 ridondante (ad esempio, quando si lavora con dispositivi IoT),\
    \ \xE8 stato sviluppato un modulo di interfaccia robotica con Python. Aiuta ad\
    \ accedere alle funzioni di Robonomics in modo nativo e funziona con nodi locali,\
    \ privati, remoti e pubblici."
  pt: "Escolhemos a estrutura de rob\xF3tica mais conhecida chamada Robot Operating\
    \ System (ROS) como a interface padr\xE3o para integrar qualquer sistema ciberf\xED\
    sico compat\xEDvel. Robonomics suporta v\xE1rios usos para ROS. A implementa\xE7\
    \xE3o do Robonomics para a rede Ethereum est\xE1 na forma do pacote ROS robonomics_comm.\
    \ Para a arquitetura ROS 2, implementamos suporte para A Robonomics como uma camada\
    \ de  Middleware (consulte \xABRobonomics as ROS 2 Middleware\xBB para obter detalhes).\
    \ Quando o uso do ROS \xE9 redundante (por exemplo, ao trabalhar com dispositivos\
    \ IoT), um m\xF3dulo de interface robonomics do Python foi desenvolvido. Ele ajuda\
    \ a acessar as fun\xE7\xF5es da Robonomics nativamente e funciona com n\xF3s locais,\
    \ privados e remotos e p\xFAblicos."
  ru: "\u041C\u044B \u0432\u044B\u0431\u0440\u0430\u043B\u0438 \u043D\u0430\u0438\u0431\
