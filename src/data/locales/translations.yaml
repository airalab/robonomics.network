    to the ultimate goal. By continuing to study the phenomena in human economics
    from the perspective of the processes themselves, separated from the end goals,
    we can understand more about the framework that can be formed for a robot economy,
    so as not to delve into questions of machine teleology.'
  es: ", mira al ser humano en la econom\xEDa desde una perspectiva praxeol\xF3gica.\
    \ La praxeolog\xEDa nos brinda una visi\xF3n interesante del comportamiento humano\
