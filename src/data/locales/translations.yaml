  es: 'Parte 2: servicios de lanzamiento basados en I+D de Robonomics'
  ja: パート2：Robonomics R&Dに基づくローンチサービス
  ko: '2부: Robonomics R&D에 기반한 서비스 출시'
  ru: 'Часть 2: Запуск сервисов на основе R&D Робономики'
  zh: 第2部分：基于Robonomics研发的启动服务
