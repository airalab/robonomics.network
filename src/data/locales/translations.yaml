  ko: 민주주의 및 Sudo의 개입을 차단합니다(10~11주 차). 개발자들은 기술 위원회의 개입이나 파라체인 네이티브 토큰 보유자들의 투표 없이는
    네트워크 운영에 간섭할 수 없습니다.
  ru: Демократия и удаление Sudo (10 - 11 неделя). Разработчики не смогут вмешиваться
    в работу сети без участия технического комитета или голосования владельцев нативных
    токенов парачейна.
  zh: Democracy（民主）和去除Sudo（10 - 11周）。届时，如果没有技术委员会的参与或平行链原生代币持有者的投票，开发者将无法影响网络运行。
