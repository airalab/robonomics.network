- alias: The main idea that the authors of Robonomics tried to convey before - is
    the natural, logical, and seemingly inevitable evolution from the current level
    of the economy into fully automated services. Automated services will need to
    have both the ability to speak the language of human economics and also the machines’
    own economics to perform various operations in the world around them at a speed
    not available to humans.
  az: Bizim izah etməyə çalışdığımız əsas ideya - iqtisadiyyatın hazırkı səviyyəsindən
    tam avtomatlaşdırılmış xidmətlərə təbii, məntiqli və zahirən qaçılmaz təkamüldür.
    Avtomatlaşdırılmış xidmətlər ətraf aləmdə müxtəlif əməliyyatları insanların əlçatmaz
    sürətlə yerinə yetirmək üçün həm insan iqtisadiyyatı dilində danışmaq qabiliyyətinə,
    həm də maşınların öz iqtisadiyyat dilinə malik olmalıdır.
  en: The main idea that the authors of Robonomics tried to convey before - is the
    natural, logical, and seemingly inevitable evolution from the current level of
    the economy into fully automated services. Automated services will need to have
    both the ability to speak the language of human economics and also the machines’
    own economics to perform various operations in the world around them at a speed
    not available to humans.
  es: La idea principal que los autores de Robonomics antes intentaron transmitir
    es la evolución natural, lógica y aparentemente inevitable desde el nivel actual
    de la economía hacia servicios completamente automatizados. Los servicios automatizados
    deberán tener tanto la capacidad de hablar el lenguaje de la economía humana como
    la propia economía de las máquinas para realizar diversas operaciones en el mundo
    que las rodea a una velocidad que no está disponible para los humanos.
  fr: L’idée principale que les auteurs de Robonomics essayé de transmettre avant
    - est l’évolution naturelle, logique et apparemment inévitable du niveau actuel
    de l’économie en services entièrement automatisés. Les services automatisés devront
    avoir à la fois la capacité de parler le langage de l’économie humaine et aussi
    la propre économie des machines pour effectuer diverses opérations dans le monde
    qui les entoure à une vitesse qui n’est pas disponible pour les humains.
  it: L'idea principale che gli autori di Robonomics hanno cercato di trasmettere
    per prima - è l'evoluzione naturale, logica e apparentemente inevitabile dall'attuale
    tessuto economico a dei servizi completamente automatizzati. Questi servizi dovranno
    avere sia la capacità di parlare il linguaggio dell'economia umana che quella
    delle macchine, per eseguire varie operazioni nel mondo che li circonda a una
    velocità impossibile per gli esseri umani.
  pt: A ideia principal que os autores dA Robonomics tentaram transmitir antes - é
    a evolução natural, lógica e aparentemente inevitável do nível atual da economia
    para serviços totalmente automatizados. Os serviços automatizados precisarão ter
    a capacidade de falar a linguagem da economia humana e também a própria economia
    das máquinas para realizar várias operações no mundo ao seu redor em uma velocidade
    não disponível para humanos.
  ru: Главная мысль, которую авторы постарались донести ранее — это естественность,
    логичность и, похоже, неминуемость эволюции текущего уровня экономики в полностью
    автоматизированные сервисы. Автоматизированным сервисам потребуется как возможность
    разговаривать на языке человеческой экономики, так и собственная экономика машин,
    чтобы выполнять различные операции в окружающем мире со скоростью, недоступной
    людям.
  uk: Основна ідея, яку раніше намагалися донести автори Робономіки - це природна, логічна і, здавалося б, неминуча еволюція від нинішнього рівня економіки до повністю автоматизованих послуг. Автоматизовані служби повинні будуть мати як здатність говорити мовою людської економіки, так і власну економіку машин, щоб виконувати різні операції в навколишньому світі зі швидкістю, недоступною для людей.
  tr: Robonomics yazarlarının daha önce aktarmaya çalıştıkları ana fikir, ekonominin
    mevcut seviyesinden tam otomatik hizmetlere doğal, mantıklı ve görünüşte kaçınılmaz
    olan evrimdir. Otomatik hizmetlerin hem insan ekonomisinin dilini konuşma becerisine
    hem de çevrelerindeki dünyadaki çeşitli işlemleri insanların erişemeyeceği bir
    hızda gerçekleştirebilmesi için makinelerin kendi ekonomisine sahip olması gerekecektir.
  de: Der Hauptgedanke von Robonomics ist die natürliche, logische und scheinbar unvermeidliche Entwicklung von der gegenwärtigen Wirtschaftsebene zu vollautomatischen Dienstleistungen. Automatisierte Dienstleistungen müssen sowohl den Ablauf der menschlichen Ökonomie verstehen als auch die eigene Ökonomie der Maschinen um verschiedene Operationen in der Welt um sie herum mit einer Geschwindigkeit durchzuführen die dem Menschen nicht zur Verfügung steht.
- alias: Next we would like to show you the practical areas of human-machine interaction
    using modern Internet technology. We will move from the familiar IoT device architecture
    of technical information exchange through cloud services to the organization of
    technical-economic interaction through a decentralized, globally accessible network
    of providers.
  az: Daha sonra, müasir İnternet texnologiyalarından istifadə edərək insan-maşın
    qarşılıqlı əlaqəsinin praktik sahələrinə müraciət edirik. Biz bulud xidmətləri
    vasitəsilə texniki məlumat mübadiləsini nəzərdə tutan tanış IoT cihaz arxitekturasından
    mərkəzləşdirilməmiş, qlobal şəkildə əlçatan təminatçılar şəbəkəsi vasitəsilə texniki-iqtisadi
    qarşılıqlı əlaqənin təşkilinə keçəcəyik.
  en: Next we would like to show you the practical areas of human-machine interaction
    using modern Internet technology. We will move from the familiar IoT device architecture
    of technical information exchange through cloud services to the organization of
    technical-economic interaction through a decentralized, globally accessible network
    of providers.
  es: A continuación, nos gustaría mostrarle las áreas prácticas de la interacción
    hombre-máquina utilizando la tecnología moderna de Internet. Pasaremos de la arquitectura
    familiar de dispositivos IoT de intercambio de información técnica a través de
    servicios en la nube, a la organización de la interacción técnico-económica a
    través de una red descentralizada de proveedores y accesible a nivel mundial.
  fr: Ensuite, nous aimerions vous montrer les domaines pratiques de l’interaction
    homme-machine en utilisant la technologie moderne d’Internet. Nous passerons de
    l’architecture des dispositifs IoT familiers de l’échange d’informations techniques
    par les services cloud à l’organisation de l’interaction technico-économique par
    un réseau décentralisé et globalement accessible de fournisseurs.
  it: Successivamente, vorremmo mostrarvi le aree pratiche dell'interazione uomo-macchina
    utilizzando le moderne tecnologie Internet. Passeremo dalla familiare architettura
    dei dispositivi IoT per lo scambio di informazioni tecniche attraverso i servizi
    cloud, all'organizzazione dell'interazione tecnico-economica attraverso una rete
    di fornitori decentralizzata e globalmente accessibile.
  pt: A seguir, gostaríamos de mostrar a você as áreas práticas de interação homem-máquina
    usando a moderna tecnologia da Internet. Passaremos da arquitetura familiar de
    dispositivos IoT de troca de informações técnicas por meio de serviços em nuvem
    para a organização da interação técnico-econômica por meio de uma rede de provedores
    descentralizada e globalmente acessível.
  uk: Далі ми хотіли б показати вам практичні сфери взаємодії людини і машин за допомогою сучасних Інтернет-технологій. Ми рухатимемося від звичної для IoT-пристроїв архітектури обміну технічною інформацією за допомогою хмарних сервісів до організації техніко-економічної взаємодії за допомогою децентралізованої, глобально доступної мережі провайдерів.
  ru: '

    Далее мы перейдем практической части взаимодействия людей и машин с использованием
    современных интернет-технологий. Мы будем двигаться от привычной для IoT-устройств
    архитектуры обмена технической информацией с помощью облачных сервисов к организации
    технико-экономического взаимодействия с помощью децентрализованной, глобально
    доступной сети провайдеров.'
  tr: Şimdi size modern İnternet teknolojisini kullanarak insan-makine etkileşiminin
    pratik alanlarını göstermek istiyoruz. Bulut hizmetleri aracılığıyla teknik bilgi
    alışverişinin bilinen IoT cihaz mimarisinden, merkezi olmayan, küresel olarak
    erişilebilir bir sağlayıcı ağı aracılığıyla teknik-ekonomik etkileşimin organizasyonuna
    geçeceğiz.
  de: Als Nächstes möchten wir Ihnen die praktischen Bereiche der Mensch-Maschine-Interaktion mit moderner Internettechnologie vorstellen. Dabei bewegen wir uns von der bekannten IoT-Gerätearchitektur des technischen Informationsaustauschs über Cloud-Dienste hin zur Organisation der technisch, wirtschaftlichen Interaktion über ein dezentrales global zugängliches Netzwerk von Anbietern.
- alias: To begin with, we need to make an excursion into the area that is most clearly
    related to the network connection of automated systems. After that, we will look
    at the basics of the Internet of Things in order to highlight the problems and
    main challenges faced by the creators of IoT systems and to the solution of which
    Robonomics is aimed.
  az: Başlamaq üçün, avtomatlaşdırılmış sistemlərin şəbəkə bağlantısı ilə ən aydın
    şəkildə əlaqəli olan sahəni araşdırmalıyıq. Bundan sonra biz IoT sistemlərinin
    yaradıcılarının qarşılaşdıqları və Robonimikanın həllinə yönəlmiş əsas problemləri
    vurğulamaq üçün Əşyaların İnternetinin əsaslarına nəzər salacağıq.
  en: To begin with, we need to make an excursion into the area that is most clearly
    related to the network connection of automated systems. After that, we will look
    at the basics of the Internet of Things in order to highlight the problems and
    main challenges faced by the creators of IoT systems and to the solution of which
    Robonomics is aimed.
  es: Para empezar, necesitamos hacer una excursión al área que está más claramente
    relacionada con la conexión a la red de los sistemas automatizados. A continuación,
    veremos los fundamentos del Internet de las Cosas para destacar los problemas
    y principales retos a los que se enfrentan los creadores de sistemas IoT y la
    solución a la que se dirige Robonomics.
  fr: Pour commencer, nous devons faire une excursion dans la région qui est le plus
    clairement liée à la connexion réseau des systèmes automatisés. Après cela, nous
    examinerons les bases de l’Internet des objets afin de mettre en évidence les
    problèmes et les principaux défis auxquels sont confrontés les créateurs de systèmes
    IoT et à la solution de laquelle Robonomics est visé.
  it: Per cominciare, occorre fare un'escursione nell'area che è chiaramente più correlata
    alla connessione in rete degli impianti automatizzati. Successivamente esamineremo
    le basi dell'Internet of Things, per evidenziarne i problemi e le sfide principali
    affrontate da chi crea sistemi IoT e verso la cui risoluzione si rivolge Robonomics.
  pt: Para começar, precisamos fazer uma excursão pela área mais claramente relacionada
    à conexão de rede de sistemas automatizados. Em seguida, abordaremos os fundamentos
    da Internet das Coisas para destacar os problemas e principais desafios enfrentados
    pelos criadores de sistemas IoT e para a solução que a Robonomics se propõe.
  ru: Для начала нужно сделать экскурс в область, которая наиболее явно связана с
    сетевым подключением автоматизированных систем. Далее мы рассмотрим основы Интернета
    вещей, чтобы выделить проблематику и основные вызовы, с которыми сталкиваются
    создатели IoT-систем и на решение которых направлена Робономика.
  uk: Для початку потрібно зробити екскурс в область, яка найбільш чітко пов'язана з мережевим підключенням автоматизованих систем. Після цього ми розглянемо основи Інтернету речей, щоб висвітлити проблеми та основні виклики, з якими стикаються творці IoT-систем і на вирішення яких спрямована Робономіка.
  tr: Başlangıç olarak, otomatik sistemlerin ağ bağlantısıyla en açık şekilde ilgili
    olan alana bir gezi yapmamız gerekiyor. Ardından, IoT sistemlerinin yaratıcılarının
    karşılaştığı sorunları ve temel zorlukları ve Robonomics'in çözümünü hedeflediği
    sorunları ve temel zorlukları vurgulamak için Nesnelerin İnterneti'nin temellerine
    bakacağız.
  de: Zunächst betrachten wir den Bereich der am deutlichsten mit der Vernetzung von automatisierten Systemen zusammenhängt. Danach schauen wir auf die wichtigsten Herausforderungen mit denen die Entwickler von IoT-Systemen konfrontiert sind und auf deren Lösung Robonomics abzielt.
