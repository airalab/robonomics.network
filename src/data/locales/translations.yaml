- alias: Moving from Ethereum to Polkadot, we need to do a “scaling up” in tokenomics. Parachains in the Polkadot ecosystem are not the equivalent of a smart contract, but are a fully programmable blockchain that leases a segment of the overall network.
  en: Moving from Ethereum to Polkadot, we need to do a “scaling up” in tokenomics. Parachains in the Polkadot ecosystem are not the equivalent of a smart contract, but are a fully programmable blockchain that leases a segment of the overall network.
  ru: Переходя от Ethereum к Polkadot, нам нужно «масштабироваться» в токеномике. Парачейны в экосистеме Polkadot не являются эквивалентами смарт-контрактов, а представляют собой полностью программируемый блокчейн, арендующий сегмент всей сети.
  uk: Переходячи від Ethereum до Polkadot, нам потрібно «масштабуватися» у токеноміці. Парачейни в екосистемі Polkadot не є еквівалентами смарт-контрактів, а є повністю програмованим блокчейном, що орендує сегмент всієї мережі.
  es: Pasando de Ethereum a Polkadot, necesitamos hacer una "ampliación" en el tokenomics. Las parachains en el ecosistema de Polkadot no son el equivalente a un contrato inteligente, pero son blockchain completamente programable que arrienda un segmento de la red general.
  it: Passando da Ethereum a Polkadot, dobbiamo fare uno "scaling up" della tokenomics. Le parachain dell'ecosistema Polkadot non sono l'equivalente di uno smart contract, ma sono blockchain completamente programmabili che affittano un segmento della rete complessiva.
  pt: Mudando da Ethereum para a Polkadot, precisamos fazer uma "escalada" na tokenomia. As parachains no ecossistema Polkadot não são o equivalente a um contrato inteligente, mas são uma blockchain totalmente programável que aluga um segmento da rede geral.
  fr: En passant d’Ethereum à Polkadot, nous devons « intensifier » la tokénomique. Parachains dans l’écosystème Polkadot ne sont pas l’équivalent d’un contrat intelligent, mais sont une blockchain entièrement programmable qui loue un segment du réseau global.
  de: Wenn wir von Ethereum zu Polkadot übergehen, müssen wir in der Tokenomik ein "Scaling up" vornehmen. Parachains im Polkadot-Ecosystem sind nicht das Äquivalent eines Smart Contracts, sondern eine vollständig programmierbare Blockchain die ein Segment des gesamten Netzwerks mietet.
  tr: Ethereum'dan Polkadot'a geçerken, tokenomikte bir "ölçek büyütme" yapmamız gerekiyor. Polkadot ekosistemindeki parachain'ler, akıllı bir sözleşmenin eşdeğeri değil, genel ağın bir bölümünü kiralayan tamamen programlanabilir bir blok zinciridir.
  az: Ethereum-dan Polkadot-a keçid zamanı, tokenomikada "scaling up" etməliyik. Polkadot ekosistemindəki Parachain-lər, ağıllı müqavilənin ekvivalenti deyil, lakin ümumi şəbəkənin bir seqmentini icarəyə verən tam proqramlaşdırıla bilən bir blokchaindir.
  ko: 이더리움에서 폴카닷으로 이동할 때 토큰 경제학에서 "확장"을 해야 합니다. 폴카닷 생태계의 파라체인은 스마트 계약의 동등한 것이 아니라 전체 네트워크의 일부를 임대하는 완전히 프로그래밍 가능한 블록체인입니다.
  ja: イーサリアムからポルカドットに移行するにあたり、トークノミクスの「スケーリングアップ」が必要です。ポルカドットエコシステムのパラチェーンはスマートコントラクトの相当品ではなく、全体のネットワークの一部をリースする完全にプログラム可能なブロックチェーンです。
  zh: 转移从以太坊到 Polkadot，我们需要在代币经济学上进行“扩大”。在 Polkadot 生态系统中的 Parachains 不等同于智能合约，而是一个完全可编程的区块链，租用整个网络的一部分。

- alias: The actual payment on the part of Polkadot and Kusama parachains is long-term bonding of native Relay chain tokens (DOT / KSM) in sufficient quantity to win one of the auctions. The XRT in the Robonomics parachain supports slot renewal and rewards for stakeholders. The XRT burning mechanism underlying the activation of IoT subscriptions is designed to reduce inflation to a minimum, and in case of increased interest to zero.
  en: The actual payment on the part of Polkadot and Kusama parachains is long-term bonding of native Relay chain tokens (DOT / KSM) in sufficient quantity to win one of the auctions. The XRT in the Robonomics parachain supports slot renewal and rewards for stakeholders. The XRT burning mechanism underlying the activation of IoT subscriptions is designed to reduce inflation to a minimum, and in case of increased interest to zero.
  ru: Фактический платеж со стороны парачейнов Polkadot и Kusama — это долгосрочное связывание нативных токенов Relay chain (DOT/KSM) в количестве, достаточном для победы в одном из аукционов. XRT в парачейне Robonomics поддерживает обновление слотов и вознаграждения для стейкхолдеров. Механизм сжигания XRT, лежащий в основе активации IoT-подписок, призван снизить инфляцию до минимума, а в случае повышенного интереса до нуля.
  uk: Фактичний платіж з боку парачейнів Polkadot і Kusama — це довгострокове зв'язування нативних токенів Relay chain (DOT/KSM) у кількості, достатньої для перемоги в одному з аукціонів. XRT у парачейні Robonomics підтримує оновлення слотів та винагороди для стейкхолдерів. Механізм спалювання XRT, що лежить в основі активації IoT-підписок, покликаний знизити інфляцію до мінімуму, а у разі підвищеного інтересу до нуля.
  es: El pago real por parte de las parachains de Polkadot y Kusama es la vinculación a largo plazo de tokens de la Relay Chain nativa (DOT/KSM) en cantidad suficiente para ganar una de las subastas. El XRT en Robonomics parachain admite la renovación del slot y recompensas para las partes interesadas. El mecanismo de quema de XRT subyacente a la activación de las suscripciones de IoT está diseñado para reducir la inflación al mínimo y, en caso de que aumente el interés, a cero.
  it: Il pagamento effettivo da parte delle parachain Polkadot e Kusama è il bonding a lungo termine di token nativi della Relay chain (DOT / KSM) in quantità sufficiente a vincere una delle aste. L'XRT della parachain Robonomics supporta il rinnovo degli slot e le ricompense per gli stakeholders. Il meccanismo di burning degli XRT alla base dell'attivazione degli abbonamenti IoT è progettato per ridurre l'inflazione al minimo e, in caso di aumento degli interessi, a zero.
  pt: O pagamento real por parte das parachains Polkadot e Kusama é a união a longo prazo de tokens nativos da Relay chain (DOT / KSM) em quantidade suficiente para ganhar um dos leilões. O XRT na parachain Robonomics auxilia na renovação do slot e recompensa às partes interessadas. O mecanismo de queima dos XRT subjacente à ativação de assinaturas IoT é projetado para reduzir a inflação ao mínimo e, em caso de aumento de juros, a zero.
  fr: Le paiement réel de la part de Polkadot et Kusama parachains est un collage à long terme de jetons de chaîne de relais natifs (DOT / KSM) en quantité suffisante pour gagner l’une des enchères. Le XRT dans le parachain Robonomics soutient le renouvellement des emplacements et les récompenses pour les parties prenantes. Le mécanisme de gravure XRT sous-jacent à l’activation des abonnements IoT est conçu pour réduire l’inflation au minimum, et en cas d’intérêt accru à zéro.
  de: Die eigentliche Bezahlung seitens der Polkadot- und Kusama-Parachains ist die langfristige Bindung von nativen Relay-Chain-Token (DOT / KSM) in ausreichender Menge um eine der Auktionen zu gewinnen. Der XRT in der Robonomics-Parachain unterstützt die Slot-Erneuerung und Verlängerung für die Stakeholders. Der XRT-mechanismus, der der Aktivierung von IoT-Abonnements zugrunde liegt, ist so konzipiert, dass die Inflation auf ein Minimum und im Falle eines erhöhten Interesses auf Null reduziert wird. 
  tr: Polkadot ve Kusama parachains'in asıl ödemesi, açık artırmalardan birini kazanmak için yeterli miktarda yerli Relay zincir belirteçlerinin (DOT / KSM) uzun vadeli bağlanmasıdır. Robonomics parachain'deki XRT, yuva yenilemeyi ve paydaşlar için ödülleri destekler. IoT aboneliklerinin aktivasyonunun altında yatan XRT yazma mekanizması, enflasyonu minimuma indirmek ve faizin artması durumunda sıfıra indirmek için tasarlanmıştır. 
  az: Polkadot və Kusama parachain-ləri tərəfindən faktiki ödəniş, hərraclardan birini qazanmaq üçün kifayət qədər miqdarda yerli Relay zəncir tokenlərinin (DOT / KSM) uzunmüddətli bağlanmasıdır. Robonomics parachain-dəki XRT, slotların yenilənməsini və maraqlı tərəflər üçün mükafatları dəstəkləyir. IoT abunələrinin aktivləşdirilməsinin əsasını təşkil edən XRT yandırma mexanizmi inflyasiyanı minimuma endirmək, faiz dərəcəsini isə sıfıra endirilməsi üçün nəzərdə tutulub. 
  ko: Polkadot 및 Kusama 파라체인의 실제 지불은 경매에서 승리하기에 충분한 양의 네이티브 릴레이 체인 토큰 (DOT / KSM)의 장기 바인딩입니다. Robonomics 파라체인의 XRT는 슬롯 갱신 및 이해 관계자 보상을 지원합니다. IoT 구독 활성화를 위한 XRT 소각 메커니즘은 인플레이션을 최소화하고, 관심이 증가하는 경우에는 제로로 줄이도록 설계되었습니다. 
  ja: ポルカドットとクサマパラチェーンの実際の支払いは、オークションで勝つために十分な数量のネイティブリレーチェーントークン（DOT / KSM）を長期間ボンディングすることです。ロボノミクスパラチェーンのXRTは、スロットの更新とステークホルダーへの報酬をサポートしています。IoTサブスクリプションの活性化に基づくXRTの燃焼メカニズムは、インフレーションを最小限に抑えるように設計されており、需要が増加した場合にはゼロになります。
  zh: 实际上，Polkadot 和 Kusama 中空链的支付方式是长期抵押本地中继链令牌（DOT/KSM）的数量足以赢得拍卖。Robonomics 中空链中的 XRT 支持槽位续约和对利益相关者的奖励。支持物联网订阅激活的 XRT 燃烧机制旨在将通膨降到最低，并在兴趣增加时降为零。

