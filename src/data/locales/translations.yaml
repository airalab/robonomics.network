  ko: Kusama의 Robonomics 파라체인 성장의 두 번째 부분으로 이전 Robonomics 팀의 R&D 프로젝트를 기반으로 하기로 지정되었습니다.
  ru: Вторая часть развития парачейна Робономики в Kusama, направленная на запуск
