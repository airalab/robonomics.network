  uk: з проблемами та викликами, з якими стикаються виробники рішень автоматизації. За останні 50 років стандартні/регулярні операції більшості бізнес-процесів великих компаній були майже повністю автоматизовані. Виробникам, по суті, залишається завдання побудови безпечного зв’язку між повністю автоматизованими частинами ланцюга постачання, і це завдання є чинником, який стримує подальше зниження транзакційних витрат за рахунок автоматизаціі. Бажання продавати на ринку більш конкурентоспроможні продукти чи послуги порівняно з частково автоматизованими 
