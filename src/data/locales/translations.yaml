  zh: 人机之间的技术经济交易
  ar: Techno- المعاملات الاقتصادية بين البشر والآلات
- alias: We can talk about institutional achievements in terms of access of automated
    systems directly to digital markets through cryptocurrencies and smart contracts.
    For example, Ethereum already implements most of the basic tools of economic activity.
    The applications created today to connect the end user and IoT devices will be
    much more efficient if the payment and terms of service are inseparable from the
    launch parameters of the device.
  az: Avtomatlaşdırılmış sistemlərin kriptovalyutalar və smart müqavilələr vasitəsilə
    birbaşa rəqəmsal bazarlara çıxışı baxımından institusional nailiyyətlərdən danışa
    bilərik. Məsələn, Ethereum artıq iqtisadi fəaliyyətin əsas alətlərinin əksəriyyətini
    həyata keçirir. Bu gün istifadəçini və IoT cihazlarını birləşdirmək üçün yaradılmış
    proqramlar, ödəniş və xidmət şərtləri cihazın işə salınma parametrlərindən ayrılmaz
    olarsa, daha səmərəli olacaq.
  de: Wir können über institutionelle Errungenschaften im Hinblick auf den direkten
    Zugang automatisierter Systeme zu digitalen Märkten durch Kryptowährungen und
    intelligente Verträge sprechen. Ethereum beispielsweise implementiert bereits
    die meisten der grundlegenden Tools der Wirtschaftstätigkeit. Die Anwendungen,
    die heute zur Verbindung von Endnutzern und IoT-Geräten entwickelt werden, werden
    viel effektiver sein, wenn die Bezahlung und die Nutzungsbedingungen untrennbar
    mit den Startparametern des Geräts verbunden sind.
  en: We can talk about institutional achievements in terms of access of automated
    systems directly to digital markets through cryptocurrencies and smart contracts.
    For example, Ethereum already implements most of the basic tools of economic activity.
    The applications created today to connect the end user and IoT devices will be
    much more efficient if the payment and terms of service are inseparable from the
    launch parameters of the device.
  es: Podemos hablar de logros institucionales en términos de acceso de sistemas automatizados
    directamente a los mercados digitales a través de criptomonedas y contratos inteligentes.
    Por ejemplo, Ethereum ya implementa la mayoría de las herramientas básicas de
    la actividad económica. Las aplicaciones creadas hoy para conectar al usuario
    final y los dispositivos IoT serán mucho más efectivas si el pago y los términos
    de servicio son inseparables de los parámetros de lanzamiento del dispositivo.
  fr: Nous pouvons parler des réalisations institutionnelles en termes d’accès des
    systèmes automatisés directement aux marchés numériques grâce aux cryptomonnaies
    et aux contrats intelligents. Par exemple, Ethereum met déjà en œuvre la plupart
    des outils de base de l’activité économique. Les applications créées aujourd’hui
    pour connecter l’utilisateur final et les appareils IoT seront beaucoup plus efficaces
    si le paiement et les conditions de service sont indissociables des paramètres
    de lancement de l’appareil.
  it: "Possiamo parlare di risultati istituzionali in termini di accesso ai sistemi\
    \ automatizzati direttamente\r\nnei mercati digitali, attraverso criptovalute\
    \ e smart contract. Ad esempio, Ethereum implementa già\r\nla maggior parte degli\
    \ strumenti alla base dell'attività economica. Le applicazioni create oggi per\r\
    \nconnettere l'utente finale e i dispositivi IoT, saranno molto più efficienti\
    \ se il pagamento e le\r\ncondizioni di servizio sono inseparabili dai parametri\
    \ di lancio del dispositivo."
  ja: 自動化されたシステムが暗号通貨とスマートコントラクトを介してデジタル市場に直接アクセスするという点で、制度上の成果を語ることができます。たとえば、イーサリアムはすでに経済活動の基本的なツールのほとんどを実装しています。エンドユーザーとIoTデバイスを接続するために今日作成されたアプリケーションは、支払いと利用規約がデバイスの起動パラメーターから切り離せないものであれば、はるかに効果的なものになるでしょう。
  ko: 가상화폐와 스마트 계약을 통해 자동화 시스템이 디지털 시장에 직접 접근할 수 있다는 측면에서 제도적 성과에 대해 이야기해보겠습니다. 예를
    들어, 이더리움은 이미 경제 활동의 기본 도구 대부분을 구현하고 있습니다. 최종 사용자와 IoT 장치를 연결하기 위해 오늘날 생성된 애플리케이션은
    지불 및 서비스 조건이 장치의 실행 매개변수와 분리될 수 없는 경우 훨씬 더 효과적일 것입니다.
  pt: Podemos falar de conquistas institucionais em termos de acesso de sistemas automatizados
    diretamente aos mercados digitais através de moedas criptográficas e contratos
    inteligentes. Por exemplo, a Ethereum já implementa a maioria das ferramentas
    básicas da atividade econômica. As aplicações criadas hoje para conectar o usuário
    final e os dispositivos IoT serão muito mais eficientes se o pagamento e as condições
    de serviço forem inseparáveis dos parâmetros de lançamento do dispositivo.
  ru: Мы можем говорить об институциональных достижениях в плане доступа автоматических
    систем напрямую к цифровым рынкам посредством криптовалют и умных контрактов.
    Например, Ethereum уже реализует большинство базовых инструментов экономической
    деятельности. Приложения, создаваемые сегодня для связи конечного пользователя
    и IoT-устройства, будут намного эффективнее, если оплата и условия оказания услуги
    будут неразрывны с параметрами запуска устройства.
  sv: ''
  tr: Otomatik sistemlerin kripto paralar ve akıllı sözleşmeler aracılığıyla doğrudan
    dijital pazarlara erişimi konusunda kurumsal başarılardan bahsedebiliriz. Örneğin,
    Ethereum, ekonomik faaliyetin temel araçlarının çoğunu zaten uyguluyor. Son kullanıcı
    ve IoT cihazlarını birbirine bağlamak için bugün oluşturulan uygulamalar, ödeme
    ve hizmet koşullarının cihazın başlatma parametrelerinden ayrılamaz olması durumunda
    çok daha verimli olacaktır.
  uk: Ми можемо говорити про інституційні досягнення у плані доступу автоматичних 
    систем безпосередньо до цифрових ринків за допомогою криптовалют та розумних контрактів. Наприклад, Ethereum вже реалізує більшість базових інструментів економічної діяльності. Програми, що створюються сьогодні для зв'язку кінцевого користувача та IoT-пристрою, будуть набагато ефективнішими, якщо оплата та умови надання послуги будуть нерозривні з параметрами запуску пристрою.
  zh: 我们可以谈论自动化系统通过加密货币和智能合约直接进入数字市场方面的机构成就。例如，以太坊已经实现了经济活动的大部分基本工具。如果付款和服务条款与设备的启动参数密不可分，那么，今天为连接终端用户和物联网设备而创建的应用程序将更加高效。
  ar: يمكننا التحدث عن الإنجازات المؤسسية من حيث الوصول إلى الأنظمة الآلية مباشرة إلى الأسواق الرقمية من خلال العملات المشفرة والعقود الذكية. على سبيل المثال ، تطبق Ethereum بالفعل معظم الأدوات الأساسية للنشاط الاقتصادي. ستكون التطبيقات التي تم إنشاؤها اليوم لتوصيل المستخدم النهائي وأجهزة إنترنت الأشياء أكثر كفاءة إذا كان الدفع وشروط الخدمة لا ينفصلان عن معلمات تشغيل الجهاز.
