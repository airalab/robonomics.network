  en: Thanks to the mechanism of cryptocurrencies and smart contracts, we can provide
    access to automated systems directly to digital markets. For example, Ethereum
    already implements most of the basic tools of economic activity that can be used
    in the operation of autonomous devices. The applications created for the interaction
    between the end user and the IoT device will be much more effective if the terms
    of service and payment for it are inseparable from the launch parameters of the
    device.
  es: "Gracias al mecanismo de las criptomonedas y los contratos inteligentes, podemos\
    \ brindar acceso a sistemas automatizados directamente a los mercados digitales.\
    \ Por ejemplo, Ethereum ya implementa la mayor\xEDa de las herramientas b\xE1\
    sicas de actividad econ\xF3mica que se pueden utilizar en la operaci\xF3n de dispositivos\
    \ aut\xF3nomos. Las aplicaciones creadas para la interacci\xF3n entre el usuario\
    \ final y el dispositivo IoT ser\xE1n mucho m\xE1s efectivas si los t\xE9rminos\
    \ de servicio y el pago del mismo son inseparables de los par\xE1metros de lanzamiento\
    \ del dispositivo."
  fr: "Gr\xE2ce au m\xE9canisme des crypto-monnaies et des contrats intelligents,\
    \ nous pouvons fournir un acc\xE8s aux syst\xE8mes automatis\xE9s directement\
    \ aux march\xE9s num\xE9riques. Par exemple, Ethereum met d\xE9j\xE0 en \u0153\
    uvre la plupart des outils de base de l'activit\xE9 \xE9conomique pouvant \xEA\
    tre utilis\xE9s dans le fonctionnement d'appareils autonomes. Les applications\
    \ cr\xE9\xE9es pour l'interaction entre l'utilisateur final et l'appareil IoT\
    \ seront beaucoup plus efficaces si les conditions de service et de paiement sont\
    \ indissociables des param\xE8tres de lancement de l'appareil."
  it: "Grazie al meccanismo delle criptovalute e degli smart contract, possiamo fornire\
    \ l'accesso ai sistemi automatizzati direttamente ai mercati digitali. Ad esempio,\
    \ Ethereum implementa gi\xE0 la maggior parte degli strumenti di base dell'attivit\xE0\
