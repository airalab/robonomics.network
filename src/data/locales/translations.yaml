  az: Cihazın rəqəmsal əkizinin formalaşdırılması üçün əsas onun vəziyyətini yaratmaqdır.
    Məsələn, mobil proqramda və ya veb saytında istifadəçinin istəyi ilə.
  en: The basis for forming a digital twin of the device in order to create a cast
    of its state. For example, at the user’s request in the mobile app or on the website.
  es: La base para formar un gemelo digital del dispositivo para crear un molde de
    su estado. Por ejemplo, a petición del usuario en la aplicación móvil o en el
