- alias: The Robonomics project is over 6 years old. We started to prepare for the
    first experiment demonstrating human-machine communication using an independent
    decentralized provider network in 2015, from the early days of the Ethereum network.
    By early 2021, the project team managed to create a techno-economic machine communication
    protocol running on top of Ethereum and IPFS, and complement it with elements
    of a cloud-based IoT platform based on the Polkadot parachain.
  az: Robonomics layihəsinin 6 ildən çox yaşı var. Biz Ethereum şəbəkəsinin ilk günlərindən
    2015-ci ildə müstəqil mərkəzləşdirilməmiş provayder şəbəkəsindən istifadə edərək
    insan-maşın rabitəsini nümayiş etdirən ilk təcrübəyə hazırlaşmağa başladıq. 2021-ci
    ilin əvvəlinə qədər layihə komandası Ethereum və IPFS üzərində işləyən texno-iqtisadi
    maşın rabitə protokolu yaratmağa və onu Polkadot paraçeyn əsasında bulud əsaslı
    IoT platformasının elementləri ilə tamamlamağa nail oldu.
  en: The Robonomics project is over 6 years old. We started to prepare for the first
    experiment demonstrating human-machine communication using an independent decentralized
    provider network in 2015, from the early days of the Ethereum network. By early
    2021, the project team managed to create a techno-economic machine communication
    protocol running on top of Ethereum and IPFS, and complement it with elements
    of a cloud-based IoT platform based on the Polkadot parachain.
  es: El proyecto Robonomics tiene más de 6 años. Comenzamos a prepararnos para el
    primer experimento que demostró la comunicación hombre-máquina utilizando una
    red de proveedor descentralizada independiente en 2015, desde los primeros días
    de la red Ethereum. A principios de 2021, el equipo del proyecto logró crear un
    protocolo de comunicación de máquina tecnoeconómico que se ejecuta sobre Ethereum
    e IPFS, y lo complementó con elementos de una plataforma IoT (basada en la nube)
    basada en la parachain de Polkadot.
  fr: Le projet Robonomics a plus de 6 ans. Nous avons commencé à préparer la première
    expérience de démonstration de la communication homme-machine utilisant un réseau
    de fournisseurs décentralisés indépendants en 2015, dès les premiers jours du
    réseau Ethereum. Début 2021, l’équipe du projet a réussi à créer un protocole
    de communication techno-économique sur Ethereum et IPFS, et à le compléter par
    des éléments d’une plateforme IoT basée sur le Parachain Polkadot.
  it: Il progetto Robonomics ha più di 6 anni. Abbiamo iniziato a prepararci per il
    primo esperimento che dimostra la comunicazione uomo-macchina nel 2015, utilizzando
    una rete di provider decentralizzati e indipendenti, dai primi giorni della rete
    Ethereum. All'inizio del 2021, il team del progetto è riuscito a creare un protocollo
    di comunicazione macchina tecno-economico, eseguito su Ethereum e IPFS. Completandolo
    con elementi di una piattaforma IoT basata su cloud, costruita su una parachain
    Polkadot.
  pt: O projeto Robonomics tem mais de 6 anos. Começamos a nos preparar para o primeiro
    experimento demonstrando a comunicação homem-máquina usando uma rede de provedores
    descentralizada independente em 2015, desde os primeiros dias da rede Ethereum.
    No início de 2021, a equipe do projeto conseguiu criar um protocolo de comunicação
    de máquina tecnoeconômico executado em Ethereum e IPFS e complementá-lo com elementos
    de uma plataforma de IoT baseada em nuvem com base em parachain na Polkadot.
  ru: 'Проекту Робономика уже более 6 лет. Готовиться к проведению первого эксперимента,
    демонстри-

    рующего коммуникацию людей и машин с использованием независимой децентрализованной
    сети

    провайдеров, мы начали в 2015 году - с первых дней существования сети Ethereum.
    К началу 2021 года команде проекта удалось создать протокол технико-экономической
    коммуникации машин, работающий поверх Ethereum и IPFS, и дополнить его элементами
    облачной IoT-платформы на базе парачейна Polkadot.'
  uk: 'Проекту Робономіка вже понад 6 років. Готуватися до проведення першого експерименту, що демонструє комунікацію людей та машин з використанням незалежної децентралізованої мережі провайдерів, ми розпочали у 2015 році — з перших днів існування мережі Ethereum. До початку 2021 року команді проекту вдалося створити протокол техніко-економічної комунікації машин, що працює поверх Ethereum та IPFS, та доповнити його елементами хмарної IoT-платформи на базі парачейну Polkadot.'
