- alias: The most important reason for the low cybersecurity of most IoT solutions
    stems from the problematic legacy of cloud client-server architecture. For example,
    the most common smart home architecture right now is usually an IoT hub, connected
    to a cloud service. Thus, a typical IoT system is a central control element connected
    to multiple external systems. Certainly, the cloud service is more secure than
    low-level devices, but the consolidation of centralized control over hundreds
    of thousands of such systems makes any security breaches and leaks a massive disaster.
  az: "\u018Fks\u0259r IoT h\u0259ll\u0259rinin z\u0259if kibert\u0259hl\xFCk\u0259\
    sizliyinin \u0259n m\xFCh\xFCm s\u0259b\u0259bi bulud m\xFC\u015Ft\u0259ri-server\
    \ arxitekturas\u0131n\u0131n problemli miras\u0131 il\u0259 ba\u011Fl\u0131d\u0131\
    r. M\u0259s\u0259l\u0259n, haz\u0131rda \u0259n \xE7ox yay\u0131lm\u0131\u015F\
    \ a\u011F\u0131ll\u0131 ev arxitekturas\u0131 ad\u0259t\u0259n bulud xidm\u0259\
    tin\u0259 qo\u015Fulan IoT qov\u015Fa\u011F\u0131d\u0131r. Bel\u0259likl\u0259\
    , tipik IoT sistemi bir ne\xE7\u0259 xarici sistem\u0259 qo\u015Fulmu\u015F m\u0259\
    rk\u0259zi idar\u0259etm\u0259 elementidir. \u015E\xFCbh\u0259siz ki, bulud xidm\u0259\
    ti a\u015Fa\u011F\u0131 s\u0259viyy\u0259li cihazlardan daha t\u0259hl\xFCk\u0259\
    sizdir, lakin y\xFCz minl\u0259rl\u0259 bel\u0259 sisteml\u0259r \xFCz\u0259rind\u0259\
    \ m\u0259rk\u0259zl\u0259\u015Fdirilmi\u015F n\u0259zar\u0259tin konsolidasiyas\u0131\
    \ ist\u0259nil\u0259n t\u0259hl\xFCk\u0259sizlik pozuntular\u0131na v\u0259 s\u0131\
    zmalara b\xF6y\xFCk f\u0259lak\u0259t g\u0259tirir."
  en: The most important reason for the low cybersecurity of most IoT solutions stems
    from the problematic legacy of cloud client-server architecture. For example,
    the most common smart home architecture right now is usually an IoT hub, connected
    to a cloud service. Thus, a typical IoT system is a central control element connected
    to multiple external systems. Certainly, the cloud service is more secure than
    low-level devices, but the consolidation of centralized control over hundreds
    of thousands of such systems makes any security breaches and leaks a massive disaster.
  es: "La raz\xF3n m\xE1s importante de la baja ciberseguridad de la mayor\xEDa de\
    \ las soluciones de IoT se deriva del legado problem\xE1tico de la arquitectura\
    \ cliente-servidor en la nube. Por ejemplo, la arquitectura de un hogar inteligente\
    \ m\xE1s com\xFAn en este momento suele ser un centro de IoT, conectado a un servicio\
    \ en la nube. Por lo tanto, un sistema IoT t\xEDpico es un elemento de control\
    \ central conectado a m\xFAltiples sistemas externos. Ciertamente, el servicio\
    \ en la nube es m\xE1s seguro que los dispositivos de bajo nivel, pero la consolidaci\xF3\
    n del control centralizado sobre cientos de miles de estos sistemas hace que cualquier\
    \ brecha de seguridad y fuga sea un desastre masivo."
  fr: "La raison la plus importante de la faible cybers\xE9curit\xE9 de la plupart\
    \ des solutions IoT d\xE9coule de l'h\xE9ritage probl\xE9matique de l'architecture\
    \ client-serveur cloud. Par exemple, l'architecture de maison intelligente la\
    \ plus courante \xE0 l'heure actuelle est g\xE9n\xE9ralement un hub IoT, connect\xE9\
    \ \xE0 un service cloud. Ainsi, un syst\xE8me IoT typique est un \xE9l\xE9ment\
    \ de contr\xF4le central connect\xE9 \xE0 plusieurs syst\xE8mes externes. Certes,\
    \ le service cloud est plus s\xE9curis\xE9 que les appareils de bas niveau, mais\
    \ la consolidation du contr\xF4le centralis\xE9 sur des centaines de milliers\
    \ de ces syst\xE8mes fait de toute faille de s\xE9curit\xE9 et fuite un d\xE9\
    sastre massif."
  it: "Il motivo principale della scarsa sicurezza informatica nella maggior parte\
    \ delle soluzioni IoT, deriva dall'eredit\xE0 problematica dell'architettura client-server\
    \ cloud. Ad esempio, l'architettura della smart house pi\xF9 comune in questo\
    \ momento, \xE8 solitamente un hub IoT connesso a un servizio cloud. Pertanto,\
    \ un classico sistema IoT \xE8 un elemento di controllo centrale esposto a molti\
    \ attacchi esterni, come Dos attack (che portano il sistema al guasto), modifiche\
    \ malevole, dirottamenti della sessione utente, ecc. Ma le forti minacce includono\
    \ anche problemi non intenzionali come errori di progettazione, uso improprio\
    \ o disastri naturali che possono causare il malfunzionamento dei server. Oltre\
    \ a questo, un altro elemento da considerare \xE8 la necessit\xE0 di fidarsi del\
    \ cloud e delle persone che lo gestiscono."
  pt: "A raz\xE3o mais importante para a baixa seguran\xE7a cibern\xE9tica da maioria\
    \ das solu\xE7\xF5es de IoT decorre do legado problem\xE1tico da arquitetura cliente-servidor\
    \ em nuvem. Por exemplo, a arquitetura de casa inteligente mais comum atualmente\
    \ \xE9 geralmente um hub IoT, conectado a um servi\xE7o de nuvem. Assim, um sistema\
    \ IoT t\xEDpico \xE9 um elemento de controle central conectado a v\xE1rios ataques\
    \ de rede externa, ataques DoS (conduzindo o sistema \xE0 falha), modifica\xE7\
    \xF5es maliciosas, sequestro de sess\xE3o do usu\xE1rio, etc. ou desastres naturais\
    \ que causam falhas nos servidores. Tamb\xE9m outro ponto definitivamente importante\
    \ \xE9 a necessidade, em princ\xEDpio, de confiar na nuvem e nas pessoas que a\
    \ mant\xEAm."
