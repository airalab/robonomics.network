    le dimensioni del CPS e adattarci alle mutevoli esigenze degli individui, possiamo
    utilizzare i meccanismi del mercato.
  pt: "Levando em conta as publica\xE7\xF5es de Ronald Coase e Norbert Wiener, acompanhando\
    \ o desenvolvimento da Ind\xFAstria 4.0, podemos considerar o uso do CPS como\
    \ um agente econ\xF4mico, ao projetar servi\xE7os robotizados. Para regular o\
    \ tamanho do CPS e se adaptar \xE0s necessidades de mudan\xE7a dos indiv\xEDduos,\
    \ podemos usar o mecanismo de mercado."
