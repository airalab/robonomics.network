- alias: "We\u2019ll demonstrate the ability to use the Robonomics parachain for leasing\
    \ an IoT/Robotics device. Using the example of 2 robots controlled by Robonomics\
    \ parachain in 2 different industries. The first use case - an educational program\
    \ based on Boston Dynamics SDK, during which developers will learn how to control\
    \ the famous robot dog - Spot. The second one - an industrial manipulator sold\
    \ under a leasing agreement in the United States. Both robots will provide customers\
    \ with automatically generated reports at the end of the user session."
  de: "Wir demonstrieren die M\xF6glichkeit, die Robonomics-Parachain f\xFCr das Leasing\
    \ eines IoT-/Robotik-Ger\xE4ts zu verwenden. Am Beispiel von 2 Robotern, die von\
    \ der Robonomics-Parachain in 2 verschiedenen Branchen gesteuert werden. Der erste\
    \ Anwendungsfall ist ein auf Boston Dynamics SDK basierendes Bildungsprogramm,\
    \ bei dem Entwickler lernen, wie sie den ber\xFChmten Roboterhund Spot steuern\
    \ k\xF6nnen. Der zweite ist ein Industriemanipulator, der im Rahmen eines Leasingvertrags\
    \ in den Vereinigten Staaten verkauft wurde. Beide Roboter liefern den Kunden\
    \ automatisch erstellte Berichte am Ende der Benutzersitzung."
  en: "We\u2019ll demonstrate the ability to use the Robonomics parachain for leasing\
    \ an IoT/Robotics device. Using the example of 2 robots controlled by Robonomics\
    \ parachain in 2 different industries. The first use case - an educational program\
    \ based on Boston Dynamics SDK, during which developers will learn how to control\
    \ the famous robot dog - Spot. The second one - an industrial manipulator sold\
    \ under a leasing agreement in the United States. Both robots will provide customers\
    \ with automatically generated reports at the end of the user session."
  es: "Demostraremos la capacidad de utilizar la parachain de Robonomics para arrendar\
    \ un dispositivo de IoT/rob\xF3tica. Usando el ejemplo de 2 robots controlados\
    \ por parachain de Robonomics en 2 industrias diferentes. El primer caso de uso\
    \ es un programa educativo basado en Boston Dynamics SDK, durante el cual los\
    \ desarrolladores aprender\xE1n a controlar el famoso perro robot Spot. El segundo\
    \ es un manipulador industrial vendido en un contrato de arrendamiento en los\
    \ Estados Unidos. Ambos robots proporcionar\xE1n a los clientes informes generados\
    \ de manera autom\xE1tica al final de la sesi\xF3n del usuario."
