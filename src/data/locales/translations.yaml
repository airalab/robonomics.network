  tr: "Ekonomide Nobel \xF6d\xFCll\xFC Ronald Coase, 1937 tarihli \u201CFirman\u0131\
    n Do\u011Fas\u0131\u201D adl\u0131 \xE7al\u0131\u015Fmas\u0131nda, \u201Chiyerar\u015F\
    iye kar\u015F\u0131 serbest piyasa\u201D ikilemini en iyi \u015Fekilde g\xF6stermi\u015F\
    \ ve kurulu\u015Flar\u0131n, \xF6zellikle de firmalar\u0131n varl\u0131\u011F\u0131\
    n\u0131n nedenlerine ili\u015Fkin bir a\xE7\u0131klama yapm\u0131\u015Ft\u0131\
    r. Coase, bunun etkisini \u015Fu \u015Fekilde tart\u0131\u015Fmaktad\u0131r. Bir\
    \ s\xF6zle\u015Fmenin akdedilmesine ili\u015Fkin kararlar almak ve uygulanmas\u0131\
    n\u0131 izlemek i\xE7in i\u015Flem maliyetlerinin (bilgi toplama ve i\u015Fleme\
    \ maliyeti) t\xFCm hiyerar\u015Fik piyasa d\u0131\u015F\u0131 yap\u0131s\u0131\
    \ ile firma, t\xFCketiciyi sa\u011Flaman\u0131n en verimli yolu olarak olu\u015F\
    turulmu\u015Ftur. En d\xFC\u015F\xFCk i\u015Flem maliyetine sahip hedef \xFCr\xFC\
    nle, piyasada bireyler aras\u0131ndaki \xE7oklu al\u0131\u015Fveri\u015Fler yoluyla\
    \ ayn\u0131 \xFCr\xFCn\xFC yaratmaya y\xF6nelik i\u015Flemsel \xE7aban\u0131n\
    \ \xE7ok daha y\xFCksek oldu\u011Fu anda bu ger\xE7ekle\u015Fir. Bu s\xFCreci\
    \ en iyi \u015Fekilde g\xF6rselle\u015Ftirmek i\xE7in, bir araba sat\u0131n alman\u0131\
    n a\xE7\u0131klay\u0131c\u0131 \xF6rne\u011Fine bak\u0131n. Par\xE7alar\u0131\
    na g\xF6re bir araba almaya \xE7al\u0131\u015F\u0131n ve garaj\u0131n\u0131zdaki\
    \ t\xFCm bile\u015Fenleri bir araya getirmek i\xE7in ne kadar para ve zaman harcayaca\u011F\
    \u0131n\u0131z\u0131 hesaplay\u0131n. Par\xE7a sat\u0131n alma maliyetleri, Tesla'n\u0131\
    n haz\u0131r Model X'ine k\u0131yasla \xE7ok y\xFCksek."
