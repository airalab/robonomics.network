  en: 'CPS is a complex structure of many connected elements: from the app on the
    phone, it extends to controlling the drone in flight over the city, and then proceeds
    to publishing the resulting photos to Instagram, but only after processing by
    cloud AI.'
  es: 'CPS es una estructura compleja de muchos elementos conectados: desde la aplicación
    en el teléfono, se extiende para controlar el dron en vuelo sobre la ciudad y
    luego procede a publicar las fotos resultantes en Instagram, pero solo después
