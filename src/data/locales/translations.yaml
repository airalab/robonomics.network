  tr: "Dijital ikizlerden bahsetmi\u015Fken, mimari olarak uygulanmas\u0131n\u0131\
    n gerekli oldu\u011Funu belirtmek gerekir; kullan\u0131c\u0131ya kontrol cihazlar\u0131\
    na,ikizin durumunu de\u011Fi\u015Ftirmeyi reddetme olarak do\u011Frudan eri\u015F\
    im verilmelidir. Reddedilmenin en belirgin nedenlerinden biri, ilk olarak, lansmandan\
    \ hemen \xF6nce cihazlarda kendi gereksinimlerinin ve ko\u015Fullar\u0131n\u0131\
    n bulunmas\u0131d\u0131r. \u0130kincisi, birden fazla kullan\u0131c\u0131 cihaz\u0131\
    n\u0131n tek bir veri kayna\u011F\u0131na eri\u015Fmesi gerekiyorsa, her kullan\u0131\
    c\u0131ya ki\u015Fiselle\u015Ftirilmi\u015F kontrol verilmesi kritik olabilir.\
    \ Son olarak, cihaz\u0131n devre d\u0131\u015F\u0131 kalmas\u0131 durumunda cihaz\u0131\
    n son fiili durumunu kullan\u0131labilir durumda tutmak son derece yararl\u0131\
    d\u0131r."
- alias: As a result, we have a separation of the loop of information exchange with
    the user and the actual generation of actual data by the sensors. To illustrate
    this principle, below is the process of the user working with an IoT device using
    a digital twin.
  az: "N\u0259tic\u0259d\u0259, istifad\u0259\xE7i il\u0259 m\u0259lumat m\xFCbadil\u0259\
    si d\xF6vr\u0259sinin ayr\u0131lmas\u0131 v\u0259 sensorlar t\u0259r\u0259find\u0259\
    n faktiki m\u0259lumatlar\u0131n \u0259m\u0259l\u0259 g\u0259lm\u0259si var. Bu\
    \ prinsipi g\xF6st\u0259rm\u0259k \xFC\xE7\xFCn a\u015Fa\u011F\u0131da istifad\u0259\
    \xE7inin r\u0259q\u0259msal \u0259kizd\u0259n istifad\u0259 ed\u0259r\u0259k IoT\
