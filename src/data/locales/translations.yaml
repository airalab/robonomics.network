- alias: In fact, the economy of people is often associated with the conscientiousness
    of performing tasks within the framework of the contract, the desire of the parties
    to achieve a result, the opportunistic and altruistic behavior of the individual
    in society. All of these principles are hard to apply to the robot economy. What
    are the motives of the robot economy? It's an open question that we need to research
    and discuss in society for better understanding and applying robots.
  az: "\u018Fslind\u0259 insanlar\u0131n iqtisadiyyat\u0131 \xE7ox vaxt m\xFCqavil\u0259\
    \ \xE7\u0259r\xE7iv\u0259sind\u0259 tap\u015F\u0131r\u0131qlar\u0131n vicdanla\
    \ yerin\u0259 yetirilm\u0259si, t\u0259r\u0259fl\u0259rin n\u0259tic\u0259 \u0259\
