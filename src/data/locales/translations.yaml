- alias: One extremely popular question that still remains open — the goal setting
    of robots when providing services to people. This is a specific but academically
    important question. The fact is that human economics often includes factors related
    to the good faith performance of tasks in a contract, the desire of the parties
    to achieve a result, and the opportunistic and altruistic behavior of the individual
    in society. It is difficult to talk about such issues in robotics today, so the
    developers of Robonomics would like to leave teleological issues open for further
    study, and focus their attention on the praxeological part of robots’ behavior
    as economic agents. Regarding goal setting, an early article by Norbert Wiener
    and his colleagues “Behavior, Purpose and Teleology”, as well as the work of the
    American economist and philosopher Ludwig von Mises on human activity can be considered
    as points of reference.
  az: Hələ də açıq qalan olduqca populyar bir sual - insanlara xidmət göstərərkən
    robotların məqsədyönlülüyü. Bu spesifik, lakin akademik baxımdan vacib sualdır.
    Məsələ burasındadır ki, insan iqtisadiyyatı çox vaxt müqavilədəki tapşırıqların
    vicdanla yerinə yetirilməsi, tərəflərin nəticə əldə etmək istəyi, fərdin cəmiyyətdə
    fürsətçi və fədakar davranışı ilə bağlı amilləri ehtiva edir. Bu gün robototexnika
    sahəsində bu cür məsələlərdən danışmaq çətindir, ona görə də Robonimikanın tərtibatçıları
    teleoloji məsələləri əlavə araşdırma üçün açıq qoymaq və diqqətlərini iqtisadi
    agentlər kimi robotların davranışının prakseoloji hissəsinə yönəltmək istəyirlər.
    Məqsədlərin qoyulması ilə bağlı Norbert Wiener və onun həmkarlarının “Davranış,
    məqsəd və teleologiya” adlı ilk məqaləsi, eləcə də amerikalı iqtisadçı və filosof
    Lüdviq fon Mizesin insan fəaliyyəti ilə bağlı işi istinad nöqtələri kimi qəbul
    edilə bilər.
  en: One extremely popular question that still remains open — the goal setting of
    robots when providing services to people. This is a specific but academically
    important question. The fact is that human economics often includes factors related
    to the good faith performance of tasks in a contract, the desire of the parties
    to achieve a result, and the opportunistic and altruistic behavior of the individual
    in society. It is difficult to talk about such issues in robotics today, so the
    developers of Robonomics would like to leave teleological issues open for further
    study, and focus their attention on the praxeological part of robots’ behavior
    as economic agents. Regarding goal setting, an early article by Norbert Wiener
    and his colleagues “Behavior, Purpose and Teleology”, as well as the work of the
    American economist and philosopher Ludwig von Mises on human activity can be considered
    as points of reference.
  es: William Gibson
  fr: William Gibson
  it: Una domanda estremamente popolare che rimane ancora aperta- la finalità dei
    robot quando forniscono servizi alle persone. Questa è una domanda specifica ma
    accademicamente importante. Il fatto è che l'economia umana spesso include fattori
    legati all'esecuzione in buona fede dei compiti su un contratto, il desiderio
    delle parti di ottenere un risultato e il comportamento opportunistico e altruistico
    dell'individuo nella società. È difficile parlare di questi problemi oggi nella
    robotica, quindi gli sviluppatori di Robonomics vorrebbero lasciare le questioni
    teleologiche aperte per ulteriori studi, e focalizzare la loro attenzione sulla
    parte prasseologica del comportamento dei robot come agenti economici.Per quanto
    riguarda la definizione degli obiettivi, un primo articolo di Norbert Wiener e
    dei suoi colleghi ""Behavior, Purpose and Teleology"", nonché i lavori dell'economista
    e filosofo americano Ludwig von Mises sull'attività umana possono essere considerati
    come degli spunti.
  pt: Uma questão extremamente popular que ainda permanece em aberto - a finalidade
    dos robôs na prestação de serviços às pessoas. Esta é uma questão específica,
    mas academicamente importante. O fato é que a economia humana geralmente inclui
    fatores relacionados ao desempenho de boa fé das tarefas em um contrato, o desejo
    das partes de alcançar um resultado, e o comportamento oportunista e altruísta
    do indivíduo na sociedade. É difícil falar sobre tais questões na robótica hoje,
    então os desenvolvedores da Robonomics gostariam de deixar questões teleológicas
    abertas para um estudo mais aprofundado, e concentram sua atenção na parte praxeológica
    do comportamento dos robôs como agentes econômicos. Em relação ao estabelecimento
    de metas, um artigo inicial de Norbert Wiener e seus colegas “Behavior, Purpose
    and Teleology”, bem como o trabalho do economista e filósofo americano Ludwig
    von Mises sobre a atividade humana podem ser considerados como pontos de referência.
  ru: Один крайне популярный вопрос, который до сих пор остается открытым — целеустремленность
    роботов при оказании услуг людям. Это специфический, но академически важный вопрос.
    Дело в том, что экономика человека часто включает в себя факторы, связанные с
    добросовестным выполнением задач по договору, стремлением сторон к достижению
    результата, оппортунистическим и альтруистическим поведением личности в обществе.
    О таких проблемах в робототехнике сегодня сложно говорить, поэтому разработчики
    Робономики хотели бы оставить телеологические вопросы открытыми для дальнейшего
    изучения, а сосредоточить свое внимание на праксиологической части поведения роботов
    как экономических агентов. В отношении целеполагания ориентирами можно считать
    раннюю статью Норберта Винера и его коллег «Behavior, Purpose and Teleology»,
    а также работу американского экономиста и философа Людвига фон Мизеса о человеческой
    деятельности.
  uk: Одне надзвичайно популярне питання, яке досі залишається відкритим, — постановка цілей роботів при наданні послуг людям. Це специфічне, але академічно важливе питання. Справа в тому, що гуманна економіка часто включає фактори, пов’язані з добросовісним виконанням завдань у контракті, бажанням сторін досягти результату, опортуністичною та альтруїстичною поведінкою індивіда в суспільстві. Сьогодні важко говорити про подібні проблеми в робототехніці, тому розробники робономіки хотіли б залишити телеологічні проблеми відкритими для подальшого вивчення та зосередити свою увагу на праксеологічній частині поведінки роботів як економічних агентів. Що стосується цілепокладання, то орієнтирами можна вважати ранню статтю Норберта Вінера та його колег «Поведінка, мета і телеологія», а також роботу американського економіста і філософа Людвіга фон Мізеса про людську діяльність.
  tr: Hâlâ açık kalan son derece popüler bir soru - insanlara hizmet sunarken robotların
    amacı. Bu özel ama akademik açıdan önemli bir soru. Gerçek şu ki, insan ekonomisi
    genellikle bir sözleşmedeki görevlerin iyi niyetli performansıyla ilgili faktörleri
    içerir, tarafların bir sonuca ulaşma arzusu ve bireyin toplumdaki fırsatçı ve
    fedakar davranışları.Günümüzde robotikte bu tür konular hakkında konuşmak zordur,
    bu nedenle Robonomics geliştiricileri teleolojik konuları daha fazla çalışmaya
    açık bırakmak isterler, ve dikkatlerini, ekonomik ajanlar olarak robotların davranışlarının
    praksiolojik kısmına odaklarlar.Hedef belirleme ile ilgili olarak, Norbert Wiener
    ve meslektaşlarının “Behavior, Purpose and Teleology” adlı ilk makalesinin yanı
    sıra Amerikalı ekonomist ve filozof Ludwig von'un çalışması İnsan etkinliğine
    ilişkin yanlışlar, referans noktaları olarak kabul edilebilir.
  de: Eine sehr beliebte Frage, die noch offen ist, ist die nach der Zielsetzung von Robotern bei der Erbringung von Dienstleistungen für Menschen. Dies ist eine spezielle, aber wissenschaftlich wichtige Frage. Tatsache ist, dass die menschliche Wirtschaft oft Faktoren umfasst, die mit der gutgläubigen Erfüllung von Aufgaben in einem Vertrag, dem Wunsch der Parteien ein Ergebnis zu erzielen und dem opportunistischen und altruistischen Verhalten des Einzelnen in der Gesellschaft zusammenhängen. Es ist schwierig über solche Themen in der Robotik zu sprechen. Daher möchten die Entwickler von Robonomics teleologische Fragen für weitere Studien offen lassen und ihre Aufmerksamkeit auf den praxeologischen Teil des Verhaltens von Robotern als Wirtschaftssubjekte richten. Hinsichtlich der Zielsetzung können ein früher Artikel von Norbert Wiener und seinen Kollegen mit dem Titel "Behavior, Purpose and Teleology" (Verhalten, Zweck und Teleologie) sowie die Arbeiten des amerikanischen Ökonomen und Philosophen Ludwig von Mises über menschliche Aktivitäten als Bezugspunkte dienen.
