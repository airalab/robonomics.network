    routing messages from IoT devices. Thus, during the life of a smart device, the
    lack of connection will mean a limitation in the ability to control and interact
    with the device.
  az: "Standart m\xFC\u015Ft\u0259ri-server arxitekturas\u0131 IoT cihazlar\u0131\
    ndan mesajlar\u0131 y\xF6nl\u0259ndir\u0259rk\u0259n son n\xF6qt\u0259l\u0259\
    rin t\u0259yin edilm\u0259sini t\u0259l\u0259b edir. Bel\u0259likl\u0259, smart\
    \ cihaz\u0131n \xF6mr\xFC \u0259rzind\u0259 \u0259laq\u0259nin olmamas\u0131 cihazla\
    \ idar\u0259 v\u0259 qar\u015F\u0131l\u0131ql\u0131 \u0259laq\u0259 imkanlar\u0131\
    n\u0131n m\u0259hdudla\u015Fd\u0131r\u0131lmas\u0131 dem\u0259kdir."
  en: The standard client-server architecture requires specifying endpoints when routing
    messages from IoT devices. Thus, during the life of a smart device, the lack of
    connection will mean a limitation in the ability to control and interact with
    the device.
  es: "La arquitectura cliente-servidor est\xE1ndar requiere la especificaci\xF3n\
    \ de puntos finales al enrutar mensajes desde dispositivos IoT. As\xED, durante\
    \ la vida de un dispositivo inteligente, la falta de conexi\xF3n supondr\xE1 una\
    \ limitaci\xF3n en la capacidad de control e interacci\xF3n con el dispositivo."
  fr: "L\u2019architecture client-serveur standard n\xE9cessite de sp\xE9cifier les\
    \ endpoints lors du routage des messages depuis les p\xE9riph\xE9riques IoT. Ainsi,\
    \ pendant la dur\xE9e de vie d\u2019un appareil intelligent, l\u2019absence de\
    \ connexion se traduira par une limitation de la capacit\xE9 de contr\xF4ler et\
    \ d\u2019interagir avec l\u2019appareil."
  it: "L'architettura client-server standard richiede la specifica degli endpoint\
    \ durante il routing dei messaggi dai dispositivi IoT. Significa che durante la\
    \ vita di uno smart device, la mancanza di connessione comporter\xE0 una limitazione\
    \ nella capacit\xE0 di controllare e interagire con il dispositivo."
  pt: "A arquitetura cliente-servidor padr\xE3o requer a especifica\xE7\xE3o de endpoints\
    \ ao rotear mensagens de dispositivos IoT. Assim, durante a vida \xFAtil de um\
    \ dispositivo inteligente, a falta de conex\xE3o significar\xE1 uma limita\xE7\
    \xE3o na capacidade de controlar e interagir com o dispositivo."
