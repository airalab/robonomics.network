    \ from his smartphone: opening doors, turning on the air conditioner, controlling\
    \ the headlights. If such cars are used for carsharing, then you can create an\
    \ interactive map of the location of cars with their status, the remaining fuel,\
    \ etc. for the clients of this service."
  es: "Coches inteligentes. Al proporcionar a la electr\xF3nica a bordo del autom\xF3\
    vil acceso a Internet m\xF3vil, el usuario obtiene acceso al control remoto de\
    \ varias funciones del autom\xF3vil directamente desde su tel\xE9fono inteligente:\
    \ abrir puertas, encender el aire acondicionado, controlar los faros. Si dichos\
    \ autom\xF3viles se utilizan como autos compartidos, puede crear un mapa interactivo\
    \ de la ubicaci\xF3n de los autom\xF3viles con su estado, el combustible restante,\
    \ etc. para los clientes de este servicio."
  fr: "Voitures intelligentes. Fournissant \xE0 l'\xE9lectronique embarqu\xE9e de\
    \ la voiture un acc\xE8s \xE0 l'Internet mobile, l'utilisateur acc\xE8de au contr\xF4\
    le \xE0 distance de diverses fonctions de la voiture directement depuis son smartphone\
    \ : ouverture des portes, mise en marche de la climatisation, commande des phares.\
    \ Si ces voitures sont utilis\xE9es pour l'autopartage, vous pouvez cr\xE9er une\
    \ carte interactive de l'emplacement des voitures avec leur statut, le carburant\
    \ restant, etc. pour les clients de ce service."
  it: "Auto intelligenti. Fornendo all'elettronica di bordo dell'auto l'accesso a\
    \ Internet mobile, l'utente ha accesso al controllo remoto di varie funzionalit\xE0\
    \ dell'auto direttamente dal proprio smartphone: apertura delle porte, accensione\
    \ del condizionatore, controllo dei fari. Se queste auto vengono utilizzate per\
    \ il car sharing, \xE8 possibile creare una mappa interattiva della loro posizione\
    \ indicandone lo stato, il carburante rimanente, e altro per i clienti del servizio."
  pt: "Carros inteligentes. Fornecendo a eletr\xF4nica de bordo do carro com acesso\
    \ \xE0 Internet m\xF3vel, o usu\xE1rio tem acesso ao controle remoto de diversas\
    \ fun\xE7\xF5es do carro diretamente de seu smartphone: abrir portas, ligar o\
    \ ar condicionado, controlar os far\xF3is. Se esses carros forem usados para carsharing\
    \ (compartilhamento de carros), voc\xEA poder\xE1 criar um mapa interativo da\
    \ localiza\xE7\xE3o dos carros com seu status, o combust\xEDvel restante etc.\
    \ para os clientes deste servi\xE7o."
