    di Norbert Wiener "Behavior, Purpose and Teleology" (visione teleologica).'
  pt: "Para come\xE7ar, sugerimos olhar para a obra de Mises \"\"Human Action: A Treatise\
    \ on Economics\"\" (abordagem praxeol\xF3gica) e para o artigo inicial de Norbert\
    \ Wiener \"\"Behavior, Purpose and Teleology\"\" (vis\xE3o teleol\xF3gica)."
