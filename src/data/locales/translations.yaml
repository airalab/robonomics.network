  en: "The Nobel laureate in economics Ronald Coase in his 1937 work \u201CThe Nature\
    \ of the Firm\u201D best demonstrated the dichotomy \xABhierarchy vs free market\xBB\
    \ and gave an explanation of the reasons for the existence of organizations, in\
    \ particular firms. Coase discusses the impact of transaction costs (the cost\
    \ of collecting and processing information) to make decisions about the conclusion\
    \ of a contract and to monitor its implementation. The firm, with all its hierarchical\
    \ extra-market structure, is formed as the most efficient way to provide the consumer\
    \ with the target product with the lowest transaction costs at the moment, when\
    \ the transactional effort to create the same product through multiple exchanges\
    \ on the market between individuals becomes much higher. To best visualize this\
    \ process, look at the illustrative example of buying a car. Try to buy a car\
    \ by the parts and calculate how much money and time you will spend just to assemble\
    \ all the components in your garage. The risks and negotiation costs of buying\
    \ parts are too high compared to Tesla\u2019s off-the-shelf Model X."
  es: "El premio Nobel de econom\xEDa Ronald Coase en su obra de 1937 \u201CLa naturaleza\
    \ de la empresa\u201D demostr\xF3 mejor la dicotom\xEDa \xABjerarqu\xEDa vs libre\
    \ mercado\xBB y dio una explicaci\xF3n de las razones de la existencia de las\
    \ organizaciones, en particular las empresas. Coase analiza el impacto de los\
    \ costos de transacci\xF3n (el costo de recopilar y procesar informaci\xF3n) para\
    \ tomar decisiones sobre la conclusi\xF3n de un contrato y monitorear su implementaci\xF3\
    n. La empresa, con toda su estructura jer\xE1rquica extra-mercado, se constituye\
    \ como la forma m\xE1s eficiente de brindar al consumidor el producto objetivo\
    \ con los menores costos de transacci\xF3n en el momento, cuando el esfuerzo transaccional\
    \ de crear el mismo producto a trav\xE9s de m\xFAltiples intercambios en el mercado\
    \ entre los individuos se vuelve mucho mayor. Para visualizar mejor este proceso,\
    \ mire el ejemplo ilustrativo de comprar un autom\xF3vil. Intente comprar un autom\xF3\
    vil por partes y calcule cu\xE1nto dinero y tiempo gastar\xE1 solo para ensamblar\
    \ todos los componentes en su garaje. Los riesgos y los costos de negociaci\xF3\
    n de la compra de piezas son demasiado altos en comparaci\xF3n con el Modelo X\
    \ listo para usar de Tesla."
  fr: "Le prix Nobel d\u2019\xE9conomie Ronald Coase, dans son ouvrage de 1937 intitul\xE9\
    \ \xAB\_The Nature of the Firm\_\xBB, d\xE9montrait le mieux la dichotomie \xAB\
    \_hi\xE9rarchie contre libre march\xE9\_\xBB et expliquait les raisons de l\u2019\
    existence des organisations, en particulier des entreprises. Coase discute de\
    \ l\u2019impact des co\xFBts de transaction (le co\xFBt de collecte et de traitement\
    \ de l\u2019information) pour prendre des d\xE9cisions sur la conclusion d\u2019\
    un contrat et surveiller sa mise en \u0153uvre. L\u2019entreprise, avec toute\
    \ sa structure hi\xE9rarchique hors march\xE9, est le moyen le plus efficace de\
    \ fournir au consommateur le produit cible avec les co\xFBts de transaction les\
    \ plus bas \xE0 l\u2019heure actuelle, lorsque l\u2019effort transactionnel pour\
    \ cr\xE9er le m\xEAme produit par le biais de multiples \xE9changes sur le march\xE9\
    \ entre les individus devient beaucoup plus \xE9lev\xE9. Pour mieux visualiser\
    \ ce processus, regardez l\u2019exemple illustratif de l\u2019achat d\u2019une\
    \ voiture. Essayez d\u2019acheter une voiture par les pi\xE8ces et de calculer\
    \ combien d\u2019argent et de temps vous allez d\xE9penser juste pour assembler\
    \ tous les composants dans votre garage. Les risques et les co\xFBts de n\xE9\
    gociation li\xE9s \xE0 l\u2019achat de pi\xE8ces sont trop \xE9lev\xE9s par rapport\
    \ au mod\xE8le X standard de Tesla."
  it: "Il premio Nobel per l'economia Ronald Coase, nel suo lavoro del 1937 \"The\
    \ Nature of the Firm\", ha dimostrato al meglio la dicotomia <<gerarchia vs libero\
    \ mercato>> e ha spiegato le ragioni dell'esistenza di organizzazioni come le\
    \ imprese. Coase discute l'impatto dei costi di transazione (il costo di raccolta\
    \ ed elaborazione delle informazioni), per prendere decisioni in merito alla conclusione\
    \ di un contratto e per monitorarne l'attuazione. L'azienda, con tutta la sua\
    \ struttura gerarchica extra-mercato, si configura come il metofo pi\xF9 efficiente\
    \ per fornire il prodotto target al consumatore, con i costi di transazione pi\xF9\
    \ bassi al momento, quando lo sforzo transazionale per creare lo stesso prodotto,\
    \ attraverso pi\xF9 scambi di mercato tra individui, diventa molto pi\xF9 alto.Per\
    \ visualizzare al meglio questo processo, guarda l'esempio illustrativo dell'acquisto\
    \ di un'auto. Provate ad acquistare un'auto per componenti, poi calcolate quanto\
    \ tempo e denaro impieghereste per assemblarla nel vostro garage. I rischi e la\
    \ negoziazione dei prezzi d'acquisto dei componenti, sono troppo elevati rispetto\
