  tr: "Gizlilik noktas\u0131n\u0131n siber g\xFCvenlikten ayr\u0131lmas\u0131 gerekiyor\
    \ \xE7\xFCnk\xFC bu sorun IoT sistemlerine \xF6zg\xFCd\xFCr. Fiziksel d\xFCnyayla\
    \ yaln\u0131zca bilgisayarlar ve ak\u0131ll\u0131 telefonlardan \xE7ok daha fazla\
    \ entegre olan \xE7ok say\u0131da ve \xE7e\u015Fitli cihaz t\xFCrleri nedeniyle,\
    \ \xF6zel veri t\xFCrleri yelpazesi \xE7o\u011Fal\u0131r. Art\u0131k sadece GPS\
    \ konumu, al\u0131\u015Fveri\u015F kay\u0131tlar\u0131, finansal i\u015Flemler\
    \ ve foto\u011Fraflar de\u011Fil, ayn\u0131 zamanda kal\u0131c\u0131 bir video\
    \ ve konu\u015Fma kayd\u0131, ses \xE7\u0131kt\u0131lar\u0131, sa\u011Fl\u0131\
    k ko\u015Fullar\u0131 ve hatta bir ki\u015Finin al\u0131\u015Fkanl\u0131klar\u0131\
    n\u0131n bir listesini payla\u015F\u0131yoruz. Gizlilikle ilgili tehdit t\xFC\
    rleri aras\u0131nda bilgi tan\u0131mlama, yerelle\u015Ftirme ve izleme, profil\
    \ olu\u015Fturma, envanter sald\u0131r\u0131s\u0131, veri ba\u011Flama sald\u0131\
    r\u0131s\u0131 yer almaktad\u0131r."
- alias: "The creepiest part is that users have little or no awareness that they are\
    \ giving up their privacy because they have almost no idea what data is being\
    \ collected and how it is being used. The threat to privacy grows not only from\
    \ intruders, but also from organizations and government agencies precisely because\
    \ of this. The cloud IoT services typically require maximum data transfer from\
    \ devices, and there are no ways to prohibit or narrow data transfer (\xABAccept\
    \ the Terms or Piss Off\xBB). Moreover, despite the fact that the collected data\
    \ is an asset and has real value, the person it is collected from is not only\
    \ denied the right to actively dispose of that data, but even is denied any compensation\
    \ for their own data\u2019s collection and usage."
