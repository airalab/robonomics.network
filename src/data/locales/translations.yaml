  tr: "Bug\xFCn Robonomics'in kar\u015F\u0131la\u015Ft\u0131\u011F\u0131 ana zorluk,\
    \ Ethereum kullanarak bir IoT cihaz\u0131 ba\u015Flatman\u0131n y\xFCksek fiyat\u0131\
    d\u0131r. Ethereum'da, her i\u015Flem i\xE7in ABD dolar\u0131 cinsinden 10 ila\
    \ 100 dolar aras\u0131nda bir komisyon \xF6demeniz gerekir. \xC7o\u011Fu i\xE7\
    in olduk\xE7a pahal\u0131d\u0131r. Ger\xE7ek ekonomiden vakalar, araba payla\u015F\
    \u0131m gezisi, ak\u0131ll\u0131 bir daire kiralama, drone teslimat\u0131 veya\
    \ sipari\u015F vermek i\xE7in en sevdi\u011Finiz anime kahraman\u0131n\u0131n\
    \ 3D bask\u0131s\u0131 olsun."
- alias: Out of fairness, we would like to note that there are profitable scenarios
    even with transaction fees in the Ethereum network of 2018 - 2019. For example,
    automated carbon footprint offset transactions or transferring the order from
    the website directly to the production. But still, for the mass application of
    the web3 technologies in the field of IoT, a reduction in the price that the cloud
    charges from the connected device is required.
  az: "\u018Fdal\u0259tli olmaq \xFC\xE7\xFCn, biz bu \u0259m\u0259liyyat qiym\u0259\
    tinin (v\u0259 h\u0259tta daha \xE7oxunun) faydal\u0131 ola bil\u0259c\u0259yi\
    \ ssenaril\u0259ri g\xF6rm\xFC\u015F\xFCk: m\u0259s\u0259l\u0259n, b\u0259rpa\
    \ olunan enerji m\u0259nb\u0259l\u0259ri \xFC\xE7\xFCn ya\u015F\u0131l sertifikatlar\u0131\
    n avtomatla\u015Fd\u0131r\u0131lm\u0131\u015F \u015F\u0259kild\u0259 verilm\u0259\
    si v\u0259 ya b2b sifari\u015Finin \u0130nternet sayt\u0131ndan birba\u015Fa istehsala\
    \ \xF6t\xFCr\xFClm\u0259si. Bununla bel\u0259, IoT sah\u0259sind\u0259 web3-texnologiyas\u0131\
    n\u0131n k\xFCtl\u0259vi t\u0259tbiqi v\u0259 q\u0259bulu \xFC\xE7\xFCn h\u0259\
    r bir qo\u015Fulan cihaz \xFC\xE7\xFCn xidm\u0259t protokolu il\u0259 hesablanan\
    \ qiym\u0259td\u0259 \u0259h\u0259miyy\u0259tli azalma olmal\u0131d\u0131r."
  en: Out of fairness, we would like to note that there are profitable scenarios even
    with transaction fees in the Ethereum network of 2018 - 2019. For example, automated
    carbon footprint offset transactions or transferring the order from the website
    directly to the production. But still, for the mass application of the web3 technologies
    in the field of IoT, a reduction in the price that the cloud charges from the
    connected device is required.
  es: "Para ser justos, nos gustar\xEDa se\xF1alar que existen escenarios rentables\
    \ incluso con tarifas de transacci\xF3n en la red Ethereum de 2018 - 2019. Por\
    \ ejemplo, transacciones automatizadas de compensaci\xF3n de huella de carbono\
    \ o transferencia del pedido desde el sitio web directamente a la producci\xF3\
    n. Pero a\xFAn as\xED, para la aplicaci\xF3n masiva de las tecnolog\xEDas web3\
    \ en el campo del IoT, se requiere una reducci\xF3n del precio que cobra la nube\
    \ desde el dispositivo conectado."
  fr: "Par souci d\u2019\xE9quit\xE9, nous tenons \xE0 souligner qu\u2019il existe\
    \ des sc\xE9narios rentables m\xEAme avec des frais de transaction dans le r\xE9\
    seau Ethereum de 2018 - 2019. Par exemple, les transactions de compensation automatis\xE9\
    es de l\u2019empreinte carbone ou le transfert de la commande du site Web directement\
    \ \xE0 la production. Mais encore, pour l\u2019application de masse des technologies\
    \ web3 dans le domaine de l\u2019IoT, une r\xE9duction du prix que les frais de\
    \ nuage de l\u2019appareil connect\xE9 est n\xE9cessaire."
  it: "Per correttezza, vorremmo far notare che esistono scenari redditizi anche con\
    \ i costi di transazione della rete Ethereum tra 2018 - 2019. Come transazioni\
    \ automatizzate di compensazione perle emissioni di CO2 o il trasferimento di\
    \ un ordine dal sito web direttamente alla produzione. Tuttavia, per l'applicazione\
    \ di massa delle tecnologie web3 nel campo dell'IoT, \xE8 necessaria una riduzione\
    \ del prezzo che il cloud addebita dal dispositivo connesso\r\n"
  pt: "Por justi\xE7a, gostar\xEDamos de observar que existem cen\xE1rios lucrativos\
    \ mesmo com as taxas de transa\xE7\xE3o na rede Ethereum de 2018 - 2019. Por exemplo,\
    \ transa\xE7\xF5es automatizadas de compensa\xE7\xE3o de pegada de carbono ou\
    \ transfer\xEAncia do pedido do site diretamente para a produ\xE7\xE3o. Mas ainda\
    \ assim, para a aplica\xE7\xE3o em massa das tecnologias web3 no campo da IoT,\
    \ \xE9 necess\xE1ria uma redu\xE7\xE3o no pre\xE7o que a nuvem cobra do dispositivo\
    \ conectado."
