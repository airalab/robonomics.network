  en: "The privacy point needs to be separated from cybersecurity, because this problem\
    \ is specific to IoT systems. Due to the large number and varied device types\
    \ that are much more integrated into the physical world than just computers and\
    \ smartphones, the range of types of private data is multiplied. It\u2019s no\
    \ longer just GPS location, shopping records, financial transactions and photos,\
    \ but also a permanent record of video and conversations, voice prints, health\
    \ conditions and even a list of a person\u2019s habits. Among the types of threats\
    \ related to privacy are: identification of information, localization and tracking,\
    \ profiling, inventory attack, data linking attack."
  es: "El punto de privacidad debe separarse de la ciberseguridad, porque este problema\
    \ es espec\xEDfico de los sistemas IoT. Debido a la gran cantidad y variedad de\
    \ tipos de dispositivos que est\xE1n mucho m\xE1s integrados en el mundo f\xED\
    sico que solo computadoras y tel\xE9fonos inteligentes, la gama de tipos de datos\
    \ privados se multiplica. Ya no es solo ubicaci\xF3n GPS, registros de compras,\
    \ transacciones financieras y fotos, sino tambi\xE9n un registro permanente de\
    \ video y conversaciones, huellas de voz, condiciones de salud e incluso una lista\
    \ de los h\xE1bitos de una persona. Entre los tipos de amenazas relacionadas con\
    \ la privacidad se encuentran: identificaci\xF3n de informaci\xF3n, localizaci\xF3\
    n y seguimiento, creaci\xF3n de perfiles, ataque de inventario, ataque de enlace\
    \ de datos."
  fr: "Le point de confidentialit\xE9 doit \xEAtre s\xE9par\xE9 de la cybers\xE9curit\xE9\
