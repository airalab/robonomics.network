- alias: Based on the achievements of cloud platforms, Robonomics aims to offer the
    IoT market safer and more advanced Internet solutions at every stage of human-machine
    communication. There are the main tasks for which Robonomics is being developed
  az: 'Bulud platformalarının nailiyyətlərinə əsaslanaraq, Robonomika insan-maşın
    rabitəsinin hər mərhələsində IoT bazarına daha təhlükəsiz və daha təkmil İnternet
    həlləri təklif etməyi hədəfləyir. Robonomika inkişaf etdiyi əsas məqsədlər:'
  de: Basierend auf den Leistungen von Cloud-Plattformen zielt Robonomics darauf ab,
    dem IoT-Markt in jeder Phase der Mensch-Maschine-Kommunikation sicherere und fortschrittlichere
    Internetlösungen anzubieten. Dies sind die wichtigsten Aufgaben, für die Robonomics
    entwickelt wird
