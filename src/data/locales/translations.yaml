  fr: Le réseau Robonomics fournit la traduction de requête en utilisant libp2p et
    capture les événements dans Ethereum blockchain ou Robonomics parachain.
  it: Il Robonomics network fornisce la traduzione delle richieste utilizzando libp2p
    e cattura gli eventi nella blockchain di Ethereum o nella parachain di Robonomics.
  pt: A rede Robonomics fornece tradução de solicitações usando libp2p e captura eventos
    na blockchain Ethereum ou parachain Robonomics.
  uk: Мережа Робономіка забезпечує транслювання запиту за допомогою libp2p та фіксує події у Ethereum blockchain або Robonomics parachain.
  ru: Сеть Робономика обеспечивает транслирование запроса с помощью libp2p и фиксирует
    события в Ethereum blockchain или Robonomics parachain.
  tr: Robonomics ağı, libp2p kullanarak istek çevirisi sağlar ve Ethereum blok zinciri
