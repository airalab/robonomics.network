  tr: "Nesnelerin \u0130nterneti'nin geli\u015Ftirilmesi ve uygulanmas\u0131, tipik\
    \ sorunlar\u0131 \xE7\xF6zmenin yeterli olmad\u0131\u011F\u0131n\u0131 g\xF6stermi\u015F\
    tir. Daha \xF6nceki hatalara ve tespit edilen eksikliklere dayanan tamamen yeni\
    \ kavramlar ve ilkeler g\xFCn\xFCm\xFCze kadar ortaya \xE7\u0131km\u0131\u015F\
    t\u0131r. Bulut hizmetlerini kullanman\u0131n bu kesinlikle uygun yakla\u015F\u0131\
    m\u0131n\u0131n \xF6l\xE7eklenebilirlik, gizlilik ve g\xFCvenlikle ilgili bir\
    \ tak\u0131m kritik eksiklikleri oldu\u011Fu ortaya \xE7\u0131kt\u0131. Bu sorunlar\u0131\
    \ \xE7\xF6zmek i\xE7in, veri i\u015Fleme, mant\u0131k ve hesaplamay\u0131 kullan\u0131\
    ld\u0131klar\u0131 yere yak\u0131n bir yere getirmeleri \xF6nerildi. B\xF6ylece,\
    \ bulut ve cihazlar aras\u0131ndaki ara sistemlerin bulutun baz\u0131 i\u015F\
    levlerini \xFCstlenmesiyle sis ve u\xE7 bilgi i\u015Flem kavramlar\u0131 ortaya\
    \ \xE7\u0131kt\u0131. Bu nedenle, u\xE7 sistemlerin olu\u015Fturulmas\u0131, Nesnelerin\
    \ \u0130nterneti'ni olu\u015Fturman\u0131n yeni zorluklar\u0131ndan biri haline\
    \ geldi."
- alias: "Another recent challenge for building IoT has been the concept of the digital\
    \ twin \u2014 a digital version of real equipment that copies its specifications\
    \ and historical data. This concept is at its best in areas where it is necessary\
    \ to have an accurate and complete specification of a process and be able to predict\
    \ its development. The Internet of Things acts as the main integrator of digital\
    \ twins, but this task is much more profound than the usual connectivity of IoT\
    \ devices."
  az: "\u018F\u015Fyalar\u0131n \u0130nternetinin qurulmas\u0131 \xFC\xE7\xFCn dig\u0259\
