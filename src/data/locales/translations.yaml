  en: This class includes complex automata (such as Spot from Boston Dynamics), which
    have a control component on the level of a full computer with a high-performance
    processor and a large amount of memory. In such cases, the robot is connected
    to the Internet without additional intermediate solutions (edge-systems). The
    necessary software for accessing the Internet of Things is installed directly
    on the computer of the stand-alone system. Data is collected and partially processed
    locally, then broadcast to the Internet similar to any full-fledged network device.
  es: "Esta clase incluye aut\xF3matas complejos (como Spot de Boston Dynamics), que\
    \ tienen un componente de control al nivel de una computadora completa con un\
    \ procesador de alto rendimiento y una gran cantidad de memoria. En tales casos,\
    \ el robot se conecta a Internet sin soluciones intermedias adicionales (sistemas\
    \ EDGE ). El software necesario para acceder a Internet de las Cosas se instala\
    \ directamente en la computadora del sistema aut\xF3nomo. Los datos se recopilan\
    \ y parcialmente procesado localmente, luego se transmiten a Internet de manera\
    \ similar a cualquier dispositivo de red completo."
  fr: "Cette classe comprend des complexes automatis\xE9s (tels que Spot de Boston\
    \ Dynamics), qui ont un composant de contr\xF4le au niveau d'un ordinateur complet\
    \ avec un processeur haute performance et une grande quantit\xE9 de m\xE9moire.\
    \ Dans de tels cas, le robot est connect\xE9 \xE0 Internet sans solutions interm\xE9\
    diaires suppl\xE9mentaires (syst\xE8mes de bord). Le logiciel n\xE9cessaire pour\
    \ acc\xE9der \xE0 l'Internet des objets est install\xE9 directement sur l'ordinateur\
    \ du syst\xE8me autonome. Les donn\xE9es sont recueillies et partiellement diffus\xE9\
    es sur Internet comme tout dispositif de r\xE9seau \xE0 part enti\xE8re."
  it: "Questa classe include automi complessi (come lo Spot della Boston Dynamics),\
    \ che hanno una componente di controllo al livello di un computer completo con\
    \ un processore ad alte prestazioni e una grande quantit\xE0 di memoria. In questi\
    \ casi, il robot \xE8 connesso a Internet senza altre soluzioni intermedie (sistemi\
    \ edge). Il software necessario per accedere all'Internet of Things viene installato\
    \ direttamente sul computer del sistema stand-alone. I dati vengono raccolti e\
    \ parzialmente elaborati localmente, quindi trasmessi a Internet in modo simile\
    \ a qualsiasi altro dispositivo di rete a tutti gli effetti."
  pt: "Essa classe inclui aut\xF4matos complexos (como o Spot da Boston Dynamics),\
    \ que possuem um componente de controle no n\xEDvel de um computador completo\
    \ com processador de alto desempenho e grande quantidade de mem\xF3ria. Nesses\
    \ casos, o rob\xF4 est\xE1 conectado \xE0 Internet sem solu\xE7\xF5es intermedi\xE1\
    rias adicionais (sistemas edge). O software necess\xE1rio para acessar a Internet\
    \ das Coisas \xE9 instalado diretamente no computador do sistema aut\xF4nomo.\
    \ Os dados s\xE3o coletados e parcialmente processados localmente e, em seguida,\
    \ transmitidos para a Internet de forma semelhante a qualquer dispositivo de rede\
    \ completo."
