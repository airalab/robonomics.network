  it: "Noi siamo pi\xF9 interessati al processo di creazione di sistemi IoT e ai compiti\
    \ che sorgono in questo processo. Negli anni di ricerca sono state proposte molte\
    \ architetture diverse e facendo una media, possiamo distinguere tre componenti\
    \ fondamentali in un sistema IoT: dispositivi, infrastruttura di rete, macchine\
    \ analitiche, di calcolo e di controllo."
  pt: "Estamos mais interessados no processo de constru\xE7\xE3o de sistemas IoT e\
