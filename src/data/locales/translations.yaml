- alias: In the second chapter, you will read about human-machine interaction using modern Internet technology - from IoT devices to a decentralized and globally accessible network of providers. We will look at the basics of the Internet of Things in order to highlight the problems and main challenges faced by the creators of IoT systems and to the solution of which Robonomics is aimed.
  az: İkinci fəsildə siz müasir İnternet texnologiyasından istifadə edərək insan-maşın qarşılıqlı əlaqəsi haqqında oxuyacaqsınız - IoT cihazlarından mərkəzləşdirilməmiş və qlobal olaraq əlçatan provayderlər şəbəkəsinə qədər. Biz IoT sistemlərinin yaradıcılarının qarşılaşdıqları və Robonimikanın həllinə yönəlmiş əsas problemləri vurğulamaq üçün Əşyaların İnternetinin əsaslarına nəzər salacağıq.
  en: In the second chapter, you will read about human-machine interaction using modern Internet technology - from IoT devices to a decentralized and globally accessible network of providers. We will look at the basics of the Internet of Things in order to highlight the problems and main challenges faced by the creators of IoT systems and to the solution of which Robonomics is aimed.
  es: En el segundo capítulo, leerá sobre la interacción hombre-máquina utilizando la tecnología moderna de Internet, desde dispositivos IoT hasta una red de proveedores descentralizada y accesible a nivel mundial. Veremos los fundamentos del Internet de las Cosas para resaltar los problemas y principales retos a los que se enfrentan los creadores de sistemas IoT y la solución a la que ya se dirige Robonomics.
  it: Nel secondo capitolo, leggerete sull'interazione uomo-macchina usando le moderne tecnologie Internet - dai dispositivi IoT a una rete di fornitori decentralizzata e accessibile a livello globale. Esamineremo le basi dell'Internet of Things per evidenziarne le problematiche e le sfide principali che i costruttori di sistemi IoT devono affrontare, arrivando poi alla soluzione a cui Robonomics sta puntando.
  ru: Во 2 главе вы узнаете о взаимодействии людей и машин с использованием современных интернет-технологий – от IoT-устройств к децентрализованной и глобально доступной сети провайдеров. Мы осветим основы Интернета вещей, чтобы выделить проблематику и ключевые вызовы, с которыми сталкиваются создатели IoT-систем и на решение которых направлена Robonomics.
  uk: У другому розділі ви прочитаєте про взаємодію «людина-машина» за допомогою сучасних інтернет-технологій — від пристроїв IoT до децентралізованої та глобально доступної мережі провайдерів. Ми розглянемо основи Інтернету речей, щоб висвітлити проблеми та основні виклики, з якими стикаються творці систем IoT і на вирішення яких спрямована Robonomics.
  de: Im zweiten Kapitel lesen Sie über die Interaktion zwischen Mensch und Maschine mit Hilfe moderner Internettechnologie - von IoT-Geräten bis hin zu einem dezentralen und weltweit zugänglichen Netz von Anbietern. Wir werden uns mit den Grundlagen des IoT´s befassen um die Probleme und größten Herausforderungen zu beleuchten mit denen die Entwickler von IoT-Systemen konfrontiert sind und auf deren Lösung Robonomics abzielt.
  pt: No segundo capítulo, você lerá sobre a interação homem-máquina usando a moderna tecnologia da Internet - desde dispositivos IoT até uma rede de provedores descentralizada e globalmente acessível. Analisaremos o básico da Internet das Coisas para destacar os problemas e os principais desafios enfrentados pelos criadores dos sistemas de IoT e para a solução da qual Robonomics se propõe.
  fr: Dans le deuxième chapitre, vous découvrirez l’interaction homme-machine à l’aide de la technologie Internet moderne - des appareils IoT à un réseau décentralisé et globalement accessible de fournisseurs. Nous examinerons les bases de l’Internet des objets afin de mettre en évidence les problèmes et les principaux défis auxquels sont confrontés les créateurs de systèmes IoT et à la solution de laquelle Robonomics est destiné.
  tr: İkinci bölümde, IoT cihazlarından merkezi olmayan ve küresel olarak erişilebilir bir sağlayıcı ağına kadar modern İnternet teknolojisini kullanan insan-makine etkileşimi hakkında bilgi edineceksiniz. IoT sistemlerinin yaratıcılarının karşılaştığı ve Robonomics'in çözümünün hedeflendiği sorunları ve ana zorlukları vurgulamak için Nesnelerin İnterneti'nin temellerine bakacağız.
  ko: 제 2장에서는 IoT 기기부터 분산화되고 전 세계적으로 접근 가능한 공급자 네트워크에 이르기까지 현대 인터넷 기술을 활용한 인간-기계 상호작용에 대해 읽게 될 것입니다. 우리는 IoT의 기초를 살펴보며, IoT 시스템의 창조자들이 직면하는 문제와 주요 도전 과제를 강조하고 Robonomics가 그 해결책을 제시하는 방법을 살펴볼 것입니다.
  ja: 第2章では、IoTデバイスから分散型で世界的にアクセス可能なプロバイダーネットワークまで、現代のインターネット技術を使った人間と機械の相互作用について読みます。IoTの基礎を見て、IoTシステムの開発者が直面する問題や主な課題を強調し、Robonomicsが狙う解決策について考えます。
  zh: 在第二章，您将阅读关于使用现代互联网技术的人机交互 - 从物联网设备到分散且全球可访问的提供商网络。我们将深入了解物联网的基础知识，以突出创建物联网系统的人面临的问题和主要挑战，并介绍Robonomics的解决方案。
