- alias: "<p class='timeline__descr'>The year began with a major achievement — Robonomics won the 20th parachain slot auction and <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>officially became</a> a parachain with ID 2048 on the Kusama network. The launch, datalog, DigitalTwin, liability functions and IoT subscriptions have become available to all users of the ecosystem. To provide details for this phase of the project, the core team has published the first chapters of the <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> Robonomics 2.0 on Substrate has been released with support for XCM messages, and we began to open HRMP channels with other parachains (like Crust Shadow and Darwinia), whose functionality is extremely useful for us.</p><p class='timeline__descr'>At the same time, we have unlocked a strategy for introducing the IoT market to our protocol. Our experiments with IoT equipment led us to the concept of a sovereign smart home, one which is independent of centralized cloud service providers. We have developed our <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integration</a>, with the Home Assistant automation system, and also designed our own <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT gateway</a> for connecting smart devices.</p><p class='timeline__descr'>We have launched two big initiatives in order to increase community engagement — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> and <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>. Additionally, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> was held in autumn so that the Robonomics community could try out our governance mechanisms for the first time. Recently, the Robonomics team helped the DAO IPCI project obtain a parachain slot to present carbon offsetting service for smart buildings.</p>"
  en: "<p class='timeline__descr'>The year began with a major achievement — Robonomics won the 20th parachain slot auction and <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>officially became</a> a parachain with ID 2048 on the Kusama network. The launch, datalog, DigitalTwin, liability functions and IoT subscriptions have become available to all users of the ecosystem. To provide details for this phase of the project, the core team has published the first chapters of the <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> Robonomics 2.0 on Substrate has been released with support for XCM messages, and we began to open HRMP channels with other parachains (like Crust Shadow and Darwinia), whose functionality is extremely useful for us.</p><p class='timeline__descr'>At the same time, we have unlocked a strategy for introducing the IoT market to our protocol. Our experiments with IoT equipment led us to the concept of a sovereign smart home, one which is independent of centralized cloud service providers. We have developed our <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integration</a>, with the Home Assistant automation system, and also designed our own <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT gateway</a> for connecting smart devices.</p><p class='timeline__descr'>We have launched two big initiatives in order to increase community engagement — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> and <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>. Additionally, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> was held in autumn so that the Robonomics community could try out our governance mechanisms for the first time. Recently, the Robonomics team helped the DAO IPCI project obtain a parachain slot to present carbon offsetting service for smart buildings.</p>"
  ru: "<p class='timeline__descr'>Год начался с крупного достижения — Robonomics выиграла 20-й аукцион слотов парачейна и <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>официально стала</a> парачейном с ID 2048 в сети Kusama. Функции launch, datalog, DigitalTwin, liability и IoT-подписки стали доступны всем пользователям экосистемы. Чтобы предоставить подробную информацию об этом этапе проекта, команда разработчиков опубликовала первые главы <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> Robonomics 2.0 на Substrate была выпущена с поддержкой XCM-сообщений, и мы начали открывать HRMP-каналы с другими парачейнами (такими как Crust Shadow и Darwinia), функционал которых нам крайне полезен.</p><p class='timeline__descr'>В то же время мы разблокировали стратегию внедрения нашего протокола на рынок IoT. Наши эксперименты с IoT-оборудованием привели нас к концепции суверенного умного дома, независимого от централизованных поставщиков облачных услуг. Мы разработали свою <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'> интеграцию</a>, с системой автоматизации Home Assistant, а также разработали собственный <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT-шлюз</a> для подключения умных устройств.</p><p class='timeline__descr'>Мы запустили две большие инициативы для повышения вовлеченности сообщества — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> и <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>.  Кроме того, осенью был проведен <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a>, для того чтобы сообщество Robonomics могло впервые опробовать наши механизмы управления. Недавно команда Robonomics помогла проекту DAO IPCI получить слот для парачейна, чтобы презентовать сервис по компенсации выбросов углерода для умных зданий.</p>"
  uk: "<p class='timeline__descr'>Рік почався з великого досягнення — Robonomics виграла 20-й аукціон слотів парачейна і <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>офіційно стала</a> стала парачейном з ID 2048 у мережі Kusama. Функції launch, datalog, DigitalTwin, liability та IoT-підписки стали доступні всім користувачам екосистеми. Щоб надати детальну інформацію про цей етап проекту, команда розробників опублікувала перші розділи <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> Robonomics 2.0 на Substrate була випущена з підтримкою XCM-повідомлень, і ми почали відкривати HRMP-канали з іншими парачейнами (такими як Crust Shadow та Darwinia), функціонал яких нам дуже корисний.</p><p class='timeline__descr'>У той же час, ми розблокували стратегію впровадження нашого протоколу на ринок IoT. Наші експерименти з IoT-обладнанням привели нас до концепції розумного будинку, незалежного від централізованих постачальників хмарних послуг. Ми розробили свою <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'> інтеграцію</a>, із системою автоматизації Home Assistant, а також розробили власний <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT-шлюз</a> для підключення розумних пристроїв.</p><p class='timeline__descr'>Ми запустили дві великі ініціативи для підвищення залучення спільноти — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> та <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>. Крім того, восени було проведено<a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a>, щоб співтовариство Robonomics могло вперше випробувати наші механізми управління. Нещодавно команда Robonomics допомогла проекту DAO IPCI отримати слот для парачейна, щоб презентувати сервіс компенсації викидів вуглецю для розумних будівель.</p>"
  es: "<p class='timeline__descr'>El año comenzó con un gran logro: Robonomics ganó la vigésima subasta de slot parachain y <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>se convirtió oficialmente</a> en la parachain con ID 2048 en la red de Kusama. El lanzamiento, el registro de datos, DigitalTwin, las funciones de responsabilidad y las suscripciones IoT están disponibles para todos los usuarios del ecosistema. Para proporcionar detalles sobre esta fase del proyecto, el equipo central ha publicado los primeros capítulos del <a class='timeline__link' href='/white-paper-2022' target='_blank'>Whitepaper de Robonomics 2.0.</a> Robonomics 2.0  en Substrate con soporte para mensajes XCM, y comenzamos a abrir canales HRMP con otras parachains (como Crust Shadow y Darwinia), cuya funcionalidad nos resulta de gran utilidad.</p><p class='timeline__descr'>Al mismo tiempo, hemos desbloqueado una estrategia para introducir el mercado de IoT a nuestro protocolo. Nuestros experimentos con equipos IoT nos llevaron al concepto de un hogar inteligente soberano, que es independiente de los proveedores de servicios de nube centralizados. Hemos desarrollado nuestra <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integración</a>, con el sistema de automatización Home Assistant, y también hemos diseñado nuestra propia <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>puerta de enlace IoT</a> fpara conectar dispositivos inteligentes.</p><p class='timeline__descr'>Hemos lanzado dos grandes iniciativas para aumentar la participación de la comunidad: <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> y <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>. Además, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> el Robonomics Town Hall</a> se llevó a cabo en otoño para que la comunidad de Robonomics pudiera probar nuestros mecanismos de gobernanza por primera vez. Recientemente, el equipo de Robonomics ayudó al proyecto DAO IPCI a obtener un slot parachain para presentar el servicio de compensación de carbono.</p>"
  it: "<p class='timeline__descr'>L'anno è iniziato con un risultato importante: Robonomics ha vinto la 20a asta di slot come parachain ed è <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>diventato ufficialmente</a> una parachain su Kusama con ID 2048. Il lancio, il datalog, il DigitalTwin, le funzioni liability e gli abbonamenti IoT sono diventati disponibili per tutti gli utenti dell'ecosistema. Per fornire i dettagli su questa fase del progetto, il core team ha pubblicato i primi capitoli del <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> Robonomics 2.0 su Substrate è stato rilasciato con il supporto per messaggi XCM e abbiamo iniziato ad aprire canali HRMP con altre parachain (come Crust Shadow e Darwinia), le cui funzionalità ci sono estremamente utili.</p><p class='timeline__descr'>Allo stesso tempo, abbiamo sbloccato una strategia per introdurre il mercato IoT sul nostro protocollo. I nostri esperimenti con le apparecchiature IoT ci hanno portato al concetto di smart home sovrana, indipendente dai fornitori di servizi cloud centralizzati. Abbiamo sviluppato la nostra <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integrazione</a>, col sistema di automazione Home Assistant e progettato il nostro <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'> gateway IoT</a> per la connessione di dispositivi intelligenti.</p><p class='timeline__descr'>Abbiamo lanciato due grandi iniziative per aumentare il coinvolgimento della community: <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> e <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>. Inoltre, in autunno si è tenuto il <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a>  in modo che la community di Robonomics potesse provare i nostri meccanismi di governance per la prima volta. Di recente, il team di Robonomics ha aiutato il progetto DAO IPCI a ottenere uno slot come parachain, per presentare il servizio di compensazione della CO2 per gli edifici intelligenti.</p>"
  pt: "<p class='timeline__descr'>O ano começou com uma grande conquista - a Robonomics venceu o 20º leilão de slots de parachain e <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>tornou-se oficialmente</a> uma parachain com a ID 2048 na rede Kusama. As funções de lançamento, registro de dados (datalog), Gêmeo Digital (DigitalTwin), responsabilidade (liability) e assinaturas IoT estão disponíveis para todos os usuários do ecossistema. Para fornecer detalhes para esta fase do projeto, a equipe principal publicou os primeiros capítulos do <a class='timeline__link' href='/white-paper-2022' target='_blank'>Whitepaper 2.0 da Robonomics</a>. A Robonomics 2.0 em Substrate foi lançada com suporte para mensagens XCM, e começamos a abrir canais HRMP com outras parachains (como Crust, Shadow e Darwinia), cuja funcionalidade é extremamente útil para nós.</p><p class='timeline__descr'>Ao mesmo tempo, revelamos uma estratégia para introduzir o mercado de IOT em nosso protocolo. Nossas experiências com equipamentos de IoT nos levaram ao conceito de uma casa inteligente soberana, que é independente dos provedores de serviços de nuvem centralizados. Desenvolvemos nossa <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integração</a>, com o sistema de automação Home Assistant, e também projetamos nosso próprio <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>gateway IoT</a> para conectar dispositivos inteligentes.</p><p class='timeline__descr'>Lançamos duas grandes iniciativas para aumentar o envolvimento da comunidade — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> e <a class='timeline__link' href='/ambassador-program/' target='_blank'>o Programa de Embaixadores da Robonomics</a>. Além disso, o <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> foi realizado no outono, para que a comunidade Robonomics pudesse experimentar nossos mecanismos de governança pela primeira vez. Recentemente, a equipe da Robonomics ajudou o projeto DAO IPCI a obter um slot de parachain, para apresentar o serviço de compensação de carbono para edifícios inteligentes.</p>"
  fr: "<p class='timeline__descr'> L’année a commencé par une réalisation majeure : Robonomics a remporté la 20e vente aux enchères de créneaux de parachain et est <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>officiellement devenu</a> parachain avec ID 2048 sur le réseau Kusama. Le lancement, datalog, DigitalTwin, les fonctions de responsabilité et les abonnements IoT sont devenus disponibles pour tous les utilisateurs de l’écosystème. Pour fournir des détails sur cette phase du projet, l’équipe de base a publié les premiers chapitres du <a class='timeline__link' href='/white-paper-2022' target='_blank'>Livre blanc sur les robonomiques 2.0.</a> Robonomics 2.0 sur Substrate a été publié avec le support des messages XCM, et nous avons commencé à ouvrir des canaux HRMP avec d’autres parachains (comme Crust Shadow et Darwinia), dont la fonctionnalité est extrêmement utile pour nous.</p><p class='timeline__descr'>En même temps, nous avons déverrouillé une stratégie pour introduire le marché de l’IoT à notre protocole. Nos expériences avec les équipements IoT nous ont menés au concept d’une maison intelligente souveraine, indépendante des fournisseurs de services cloud centralisés. Nous avons développé notre <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>intégration</a>, avec le système d’automatisation Home Assistant, et également conçu notre propre <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>passerelle IoT</a> pour la connexion d’appareils intelligents.</p><p class='timeline__descr'>Nous avons lancé deux grandes initiatives afin d’accroître l’engagement communautaire: <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>l’Académie des robonomiques</a> et le <a class='timeline__link' href='/ambassador-program/' target='_blank'>Programme des ambassadeurs des robonomiques</a>. De plus, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'>une séance de discussion ouverte sur les robonomiques</a> a eu lieu à l’automne afin que la communauté des robonomiques puisse essayer nos mécanismes de gouvernance pour la première fois.Récemment, l’équipe Robonomics a aidé le projet IPCI du DAO à obtenir un créneau de parachain pour présenter un service de compensation carbone pour les bâtiments intelligents.</p>"
  tr: "<p class='timeline__descr'>Yıl büyük bir başarı ile başladı - Robonomics 20. parachain slot müzayedesini kazandı ve Kusama ağında <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>resmi olarak ID 2048 ile bir parachain oldu</a>. Lansman, datalog, DigitalTwin, sorumluluk işlevleri ve IoT abonelikleri ekosistemin tüm kullanıcıları tarafından kullanılabilir hale geldi • Projenin bu aşamasına ilişkin ayrıntıları sağlamak için, çekirdek ekip <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Teknik İncelemesi 2.0.</a> ın ilk bölümlerini yayınladı. Substrate üzerinde Robonomics 2.0, XCM mesajları desteğiyle yayınlandı ve diğer parachain'lerle kanal oluşturdu.(örneğin, İşlevselliği bizim için son derece yararlı olan Crust Shadow ve Darwinia).</p><p class='timeline__descr'>Aynı zamanda, IoT pazarını protokolümüze dahil etmek için bir stratejinin kilidini açtık. Nesnelerin İnterneti ekipmanıyla yaptığımız deneyler, bizi merkezi bulut hizmeti sağlayıcılarından bağımsız, egemen bir akıllı ev konseptine götürdü. Home Assistant otomasyon sistemi ile <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>entegrasyonumuzu </a> geliştirdik ve ayrıca akıllı cihazları bağlamak için kendi <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT ağ geçidimizi</a> tasarladık.</p><p class='timeline__descr'>Topluluk katılımını artırmak için iki büyük girişim başlattık: <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a> ve <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Elçisi Programı</a>. Ayrıca <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a>,   Robonomics topluluğunun yönetişim mekanizmalarımızı ilk kez deneyebilmesi için sonbaharda düzenlendi. Son zamanlarda Robonomics ekibi, DAO IPCI projesinin akıllı binalar için karbon denkleştirme hizmeti sunmak üzere bir parachain yuvası elde etmesine yardımcı oldu.</p>"
  az: "<p class='timeline__descr'>İl böyük bir nailiyyətlə başladı - Robonomics 20-ci parachain slot auksionunu qazandı və <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>rəsmi olaraq Kusama şəbəkəsində ID 2048 ilə parachain oldu</a>. Başlama, datalog, DigitalTwin, məsuliyyət funksiyaları və IoT abunəlikləri ekosistemin bütün istifadəçiləri üçün əlçatan oldu. Layihənin bu mərhələsi üçün təfərrüatları təmin etmək üçün əsas komanda <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a>-ın ilk fəsillərini nəşr etdi.Substrate'da Robonomics 2.0 XCM mesajları dəstəyi ilə buraxıldı və funksionallığı bizim üçün son dərəcə faydalı olan digər parachainlərlə (Crust Shadow və Darwinia kimi) HRMP kanallarını açmağa başladıq.</p><p class='timeline__descr'>Eyni zamanda, protokolumuzu IoT bazarına təqdim etmək üçün strategiyanı hazırladıq. IoT avadanlığı ilə apardığımız təcrübələr bizi mərkəzləşdirilmiş bulud xidməti təminatçılarından müstəqil olan suveren ağıllı ev konsepsiyasına gətirib çıxardı. Biz Home Assistant avtomatlaşdırma sistemi ilə <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>inteqrasiyamızı</a>, inkişaf etdirdik, həmçinin ağıllı cihazları birləşdirmək üçün öz <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT şlüzümüzü</a> hazırladıq.</p><p class='timeline__descr'>İcma ilə əlaqəni artırmaq üçün iki böyük təşəbbüsə başladıq - <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Akademiyası</a> və <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Proqramı</a>. Bundan əlavə, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> payızda keçirildi ki, Robonomics icması bizim idarəetmə mexanizmlərimizi ilk dəfə sınaqdan keçirə bilsin. Bu yaxınlarda Robonomics komandası DAO IPCI layihəsinə ağıllı binalar üçün karbon əvəzləmə xidmətini təqdim etmək üçün parachain slotu əldə etməyə kömək etdi.</p>"
  zh: "<p class='timeline__descr'>这一年开始了一项重大的成就 - Robonomics 赢得了第 20 次 parachain 拍卖的槽位, 并<a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>正式成为了</a> Kusama 网络中 ID 为 2048 的 parachain。发射、datalog、DigitalTwin、责任功能和 IoT 订阅已经对生态系统的所有用户开放。为了详细说明这个阶段的项目，核心团队已经发布了 <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics 白皮书 2.0.</a> Robonomics 2.0 在 Substrate 上发布，支持 XCM 消息，并且我们开始与其他 parachains（如 Crust、Shadow 和 Darwinia）建立 HRMP 通道，它们的功能对我们非常有用。</p><p class='timeline__descr'>同时，我们已经找到了向 IoT 市场介绍我们协议的策略。我们对 IoT 设备的实验引导我们探索了主权智能家居的概念，它独立于中央云服务提供商。我们已经开发了与 Home Assistant <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>自动化系统的集成</a>, 并为连接智能设备设计了自己的 <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT 网关</a>.</p><p class='timeline__descr'>为了提高社区参与度，我们启动了两个大型举措： <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics 学院</a> 和 <a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics 大使计划</a>. 此外, <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics 城市大厅</a> 在秋季举行，以便 Robonomics 社区首次体验我们的治理机制。最近，Robonomics 团队帮助 DAO IPCI 项目获得了应用于智能建筑的碳抵消服务的平行链槽位。</p>"
  ko: "<p class='timeline__descr'>해는 큰 성취로 시작되었습니다 - Robonomics가 20번째 파라체인 슬롯 경매에서 우승하고 Kusama 네트워크의 ID 2048로 <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'> 공식적으로 파라체인이 되었습니다</a>.  런칭, 데이터로그, DigitalTwin, 책임 기능 및 IoT 구독이 모든 생태계 사용자에게 제공되었습니다. 이 단계의 프로젝트에 대한 자세한 내용을 제공하기 위해, 핵심 팀은 <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a>의 첫 장을 게시했습니다. XCM 메시지를 지원하는 Robonomics 2.0 on Substrate가 출시되었으며, 우리에게 매우 유용한 Crust Shadow 및 Darwinia와 같은 다른 파라체인과 HRMP 채널을 열기 시작했습니다.</p><p class='timeline__descr'>동시에, 우리는 우리의 프로토콜을 IoT 시장에 소개하는 전략을 개발했습니다. 우리의 IoT 장비 실험은 중앙 집중식 클라우드 서비스 공급 업체와 독립적인 주권 스마트 홈 개념으로 이어졌습니다. 우리는 Home Assistant 자동화 시스템과의 <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'> 통합을</a>, 개발했으며, 또한 스마트 디바이스를 연결하기 위한 자체 <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT 게이트웨이를 </a> 디자인했습니다.</p><p class='timeline__descr'>우리는 커뮤니티 참여를 증가시키기 위해 두 가지 큰 이니셔티브를 시작했습니다 — <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>로보노믹스 아카데미</a> 와 <a class='timeline__link' href='/ambassador-program/' target='_blank'>로보노믹스 앰배서더 프로그램입니다</a>. 또한, 가을에는 <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> 로보노믹스 타운홀이</a> 열려 로보노믹스 커뮤니티가 처음으로 거버넌스 메커니즘을 시험해볼 수 있었습니다. 최근에는 로보노믹스 팀이 DAO IPCI 프로젝트가 스마트 빌딩을 위한 탄소 오프셋 서비스를 제공하기 위해 파라체인 슬롯을 획득하는 데 도움을 주었습니다.</p>"
  ja: "<p class='timeline__descr'>年が始まったばかりで、大きな成果がありました。Robonomicsは第20パラチェーンスロットオークションに勝利し、Kusamaネットワーク上のID 2048 <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'>を持つ公式のパラチェーンになりました</a>. Tローンチ、データログ、DigitalTwin、責任機能、IoTサブスクリプションは、エコシステムのすべてのユーザーが利用できるようになりました。このプロジェクトのこの段階に関する詳細を提供するため、コアチームは <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0</a>の最初の章を公開しました。Substrate上のRobonomics 2.0はXCMメッセージをサポートしてリリースされ、Crust ShadowやDarwiniaなどの他のパラチェーンとHRMPチャンネルを開始しました。彼らの機能は非常に役立つものです。</p><p class='timeline__descr'>同時に、IoT市場に当社のプロトコルを紹介する戦略を展開しました。IoT機器の実験から、中央集権型クラウドサービスプロバイダーに依存しない主権を持つスマートホームのコンセプトに至りました。Home Assistant自動化システムとの<a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>統合を</a>開発し、また、独自の <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoTゲートウェイ</a> を設計して、スマートデバイスを接続することができるようにしました。</p><p class='timeline__descr'>私たちはコミュニティエンゲージメントを高めるために2つの大きなイニシアチブ、<a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics Academy</a>と<a class='timeline__link' href='/ambassador-program/' target='_blank'>Robonomics Ambassador Program</a>を立ち上げました。さらに、Robonomicsコミュニティが初めてガバナンスメカニズムを試すことができるように、<a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> が秋に開催されました。最近、RobonomicsチームはDAO IPCIプロジェクトがスマートビルディングのカーボンオフセットサービスを提供するためのパラチェーンスロットを取得するのを手助けしました。</p>"
  ar: "<p class='timeline__descr'> بدأ العام بإنجاز كبير - فازت Robonomics بالمزاد العشرين من Parachain <a class='timeline__link' href='https://twitter.com/EnsRationis/status/1480139879057174530' target='_blank'> وأصبحت رسميًا </a> Parachain بهوية 2048 على شبكة Kusama Network. الإطلاق ، سجل البيانات ، DigitalTwin ، وظائف المسؤولية واشتراكات إنترنت الأشياء متاحة الآن لجميع مستخدمي النظام البيئي. لتقديم تفاصيل عن هذه المرحلة من المشروع ، نشر الفريق الأساسي الفصول الأولى من  <a class='timeline__link' href='/white-paper-2022' target='_blank'>Robonomics Whitepaper 2.0.</a> تم إصدار Robonomics 2.0 على ركيزة مع دعم رسائل XCM ، وبدأنا في فتح قنوات HRMP باستخدام مظلات أخرى (مثل Crust Shadow و Darwinia ) ، التي تعتبر وظائفها مفيدة جدًا لنا.</p><p class='timeline__descr'>At the same time, we have unlocked a strategy for introducing the IoT market to our protocol. Our experiments with IoT equipment led us to the concept of a sovereign smart home, one which is independent of centralized cloud service providers. We have developed our <a class='timeline__link' href='https://wiki.robonomics.network/docs/robonomics-smart-home-overview/' target='_blank'>integration</a>, with the Home Assistant automation system, and also designed our own <a class='timeline__link' href='https://oshwlab.com/ludovich88/robonomics_sls_gateway_v01' target='_blank'>IoT gateway</a> for connecting smart devices.</p><p class='timeline__descr'> لقد أطلقنا مبادرتين كبيرتين من أجل زيادة مشاركة المجتمع - أكاديمية <a class='timeline__link' href='https://robonomics.academy/en/' target='_blank'>Robonomics</a> <a class='timeline__link' href='/ambassador-program/' target='_blank'>وبرنامج سفير Robonomics</a>. بالإضافة إلى ذلك، تم عقد <a class='timeline__link' href='/blog/robonomics-town-hall-2022/' target='_blank'> Robonomics Town Hall</a> في الخريف حتى يتمكن مجتمع Robonomics من تجربة آليات الحوكمة لدينا لأول مرة. في الآونة الأخيرة، ساعد فريق Robonomics مشروع DAO IPCI في الحصول على فتحة Parachain لتقديم خدمة تعويض الكربون للمباني الذكية.</p>"
  
  
