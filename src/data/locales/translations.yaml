- alias: We presented an economic system in which robotic devices act as independent agents capable of performing key economic activities, previously reserved for humans. In this chapter, we will talk about the relevance of the robot economy, which can become an important part of people's lives and change the current level of the economy into fully automated services in the future.
  az: Biz robot cihazların əvvəllər insanlar üçün nəzərdə tutulmuş əsas iqtisadi fəaliyyətləri yerinə yetirə bilən müstəqil agentlər kimi çıxış etdiyi iqtisadi sistem təqdim etdik. Bu fəsildə biz insanların həyatının mühüm hissəsinə çevrilə bilən və gələcəkdə iqtisadiyyatın hazırkı səviyyəsini tam avtomatlaşdırılmış xidmətlərə çevirə bilən robot iqtisadiyyatının aktuallığından danışacağıq.
  en: We presented an economic system in which robotic devices act as independent agents capable of performing key economic activities, previously reserved for humans. In this chapter, we will talk about the relevance of the robot economy, which can become an important part of people's lives and change the current level of the economy into fully automated services in the future.
  es: Presentamos un sistema económico en el que los dispositivos robóticos actúan como agentes independientes capaces de realizar actividades económicas clave, antes reservadas para los humanos. En este capítulo, hablaremos sobre la relevancia de la economía robótica, que puede convertirse en una parte importante de la vida de las personas y cambiar el nivel actual de la economía en servicios totalmente automatizados en el futuro.
  it: Abbiamo presentato un sistema economico dove i dispositivi robotici agiscono come degli agenti indipendenti in grado di svolgere attività economiche chiave, che prima erano riservate agli umani. In questo capitolo parliamo della rilevanza della robot economy, che in futuro può diventare una parte importante nella vita delle persone e cambiare l'attuale livello dell'economia in servizi completamente automatizzati.
  ru: Мы представили экономическую систему, в которой робототехнические устройства выступают как независимые агенты, способные к выполнению ключевых экономических активностей, ранее присущих только человеку. В этой главе мы осветим актуальность появления экономики роботов, которая в будущем может стать важной частью жизни людей и изменить текущий уровень экономики в полностью автоматизированные сервисы.
  uk: Ми представили економічну систему, в якій роботизовані пристрої діють як незалежні агенти, здатні виконувати ключові економічні види діяльності, раніше зарезервовані для людей. У цьому розділі ми поговоримо про актуальність роботизованої економіки, яка може стати важливою частиною життя людей і змінити поточний рівень економіки на повністю автоматизовані послуги в майбутньому.
  de: Wir haben ein Wirtschaftssystem vorgestellt in dem Roboter als unabhängige Agenten fungieren welche in der Lage sind, wichtige wirtschaftliche Tätigkeiten auszuführen die bisher dem Menschen vorbehalten waren. In diesem Kapitel informieren wir über die Relevanz der Roboterwirtschaft die ein wichtiger Teil des Lebens der Menschen werden und das derzeitige Niveau der Wirtschaft in Zukunft in vollautomatische Dienstleistungen umwandeln kann.
  pt: Apresentamos um sistema econômico no qual os dispositivos robóticos atuam como agentes independentes capazes de realizar atividades econômicas importantes, anteriormente reservadas aos seres humanos. Neste capítulo, falaremos sobre a relevância da economia robótica, que pode se tornar uma parte importante da vida das pessoas e transformar o nível atual da economia em serviços totalmente automatizados no futuro.
  fr: Nous avons présenté un système économique dans lequel les dispositifs robotiques agissent comme des agents indépendants capables de réaliser des activités économiques clés, auparavant réservées aux humains. Dans ce chapitre, nous parlerons de la pertinence de l’économie des robots, qui peut devenir une partie importante de la vie des gens et changer le niveau actuel de l’économie en services entièrement automatisés à l’avenir.
  tr: Robotik cihazların, daha önce insanlar için ayrılmış olan, temel ekonomik faaliyetleri gerçekleştirebilen bağımsız unsurlar olarak hareket ettiği bir ekonomik sistem sunduk. Bu bölümde, insanların hayatlarının önemli bir parçası haline gelebilecek ve gelecekte ekonominin mevcut seviyesini tam otomatik hizmetlere dönüştürebilecek robot ekonomisi hakkında konuşacağız.
  ko: 우리는 인간이 수행하던 주요 경제 활동을 수행할 수 있는 독립적인 에이전트로서 로봇 장치가 작동하는 경제 시스템을 제시했습니다. 이번 장에서는 로봇 경제의 중요성에 대해 이야기하며, 앞으로 현재의 경제 수준을 완전히 자동화된 서비스로 변경할 수 있는 중요한 부분이 될 수 있다는 것을 논할 것입니다.
  ja: 私たちは、ロボット装置が人間に保留されていた主要な経済活動を実行できる独立したエージェントとして機能する経済システムを提示しました。この章では、ロボット経済の重要性について説明し、将来的に経済の完全自動化サービスへと変化する可能性がある人々の生活の重要な一部になることができます。
  zh: 我们提出了一个让机器人设备充当独立代理人的经济体系，它们能够执行以往只由人类执行的关键经济活动。在本章中，我们将探讨机器人经济的重要性，它有望成为人们生活的重要组成部分，并将当前的经济水平提升到未来的全自动化服务。
