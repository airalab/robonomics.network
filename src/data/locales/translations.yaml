- alias: <p class='timeline__descr'>It all started with an idea that dawned on the founders when Ethereum had only just launched its mainnet. What if the robot performs a task for a client for cryptocurrency, and its logic is controlled by a smart contract?</p><p class='timeline__descr'>To test the idea, we made a demo in which a drone controlled by an Ethereum computer was launched to achieve the specified GPS coordinates after the user completed a payment transaction.</p><p class='timeline__descr'>The demo is available on <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  en: <p class='timeline__descr'>It all started with an idea that dawned on the founders when Ethereum had only just launched its mainnet. What if the robot performs a task for a client for cryptocurrency, and its logic is controlled by a smart contract?</p><p class='timeline__descr'>To test the idea, we made a demo in which a drone controlled by an Ethereum computer was launched to achieve the specified GPS coordinates after the user completed a payment transaction.</p><p class='timeline__descr'>The demo is available on <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  ru: <p class='timeline__descr'>Все началось с идеи, которая пришла в голову основателям проекта, когда Ethereum только запустил свою основную сеть. Что если робот будет выполнять работу для клиента за криптовалюту, а его логика управляется смарт-контрактом?</p><p class='timeline__descr'>Чтобы проверить идею, мы сделали демонстрацию, в которой дрон, управляемый компьютером Ethereum, запускался для достижения заданных GPS-координат после того, как пользователь совершил платежную транзакцию.</p><p class='timeline__descr'>Демо доступно на <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  uk: <p class='timeline__descr'>Все почалося з ідеї, яка спала на думку засновникам проекту, коли Ethereum тільки запустив свою основну мережу. Що якщо робот виконуватиме роботу для клієнта за криптовалюту, а його логіка керується смарт-контрактом?</p><p class='timeline__descr'>Щоб перевірити ідею, ми зробили демонстрацію, де дрон, керований комп'ютером Ethereum, запускався для досягнення заданих GPS-координат після того, як користувач здійснив платіжну транзакцію.</p><p class='timeline__descr'>Демо доступне на <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  es: <p class='timeline__descr'>Todo comenzó con una idea que se les ocurrió a los fundadores cuando Ethereum acababa de lanzar su red principal. ¿Qué sucede si el robot realiza una tarea para un cliente de criptomonedas y su lógica está controlada por un contrato inteligente?</p><p class='timeline__descr'>Para probar la idea, hicimos una demostración en la que se lanzó un dron controlado por una computadora Ethereum para lograr las coordenadas GPS especificadas después de que el usuario completara una transacción de pago.</p><p class='timeline__descr'>La demostración está disponible en <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  it: <p class='timeline__descr'>Tutto è iniziato con un'idea che è venuta ai fondatori quando Ethereum aveva appena lanciato la sua mainnet. Cosa succede se un robot esegue un'attività per un cliente in cambio di criptovaluta e la sua logica è controllata da uno smart contract?</p><p class='timeline__descr'>Per testare l'idea, abbiamo realizzato una demo dove è stato lanciato un drone controllato da un computer Ethereum per raggiungere le coordinate GPS specificate, dopo che l'utente ha completato una transazione di pagamento.</p><p class='timeline__descr'>La demo è disponibile su <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  pt: <p class='timeline__descr'>Tudo começou com uma ideia que surgiu dos fundadores, quando a Ethereum tinha acabado de lançar sua rede principal. E se um robô realizar uma tarefa para um cliente em troca de criptmoedas, e sua lógica for controlada por um contrato inteligente?</p><p class='timeline__descr'>Para testar a ideia, fizemos uma demonstração na qual foi lançado um drone controlado por um computador Ethereum para alcançar as coordenadas GPS especificadas, depois que o usuário completou uma transação de pagamento.</p><p class='timeline__descr'>A demonstração está disponível no <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  fr: <p class='timeline__descr'>Tout a commencé avec une idée qui a commencé sur les fondateurs quand Ethereum avait juste lancé son réseau principal. Que faire si le robot effectue une tâche pour un client de crypto-monnaie, et sa logique est contrôlée par un contrat intelligent?</p><p class='timeline__descr'>Pour tester l’idée, nous avons fait une démonstration dans laquelle un drone contrôlé par un ordinateur Ethereum a été lancé pour atteindre les coordonnées GPS spécifiées après que l’utilisateur a terminé une transaction de paiement.</p><p class='timeline__descr'>La démo est disponible sur <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  tr: <p class='timeline__descr'>Her şey, Ethereum ana ağını yeni başlattığında kurucuların aklına gelen bir fikirle başladı. Robot, kripto para birimi için bir müşteri için bir görev gerçekleştirirse ve mantığı bir akıllı sözleşme tarafından kontrol edilirse ne olur?</p><p class='timeline__descr'>Fikri test etmek için, kullanıcı bir ödeme işlemini tamamladıktan sonra belirtilen GPS koordinatlarına ulaşmak için bir Ethereum bilgisayarı tarafından kontrol edilen bir drone'un başlatıldığı bir demo yaptık.</p><p class='timeline__descr'>Demo <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>'da mevcuttur.</p>
  az: <p class='timeline__descr'>Hamısı Ethereum öz ana şəbəkəsini yenicə işə saldıqda təsisçilərin ağlına gələn bir fikirlə başladı. Əgər robot kriptovalyuta üçün müştəri üçün tapşırıq yerinə yetirirsə və onun məntiqi ağıllı müqavilə ilə idarə olunursa?</p><p class='timeline__descr'>İdeyanı yoxlamaq üçün istifadəçi ödəniş əməliyyatını tamamladıqdan sonra müəyyən edilmiş GPS koordinatlarına nail olmaq üçün Ethereum kompüteri tərəfindən idarə olunan dronun işə salındığı demo hazırladıq.</p><p class='timeline__descr'>Demo <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>-da mövcuddur.</p>
  zh: <p class='timeline__descr'>一切始于创始人在以太坊发布其主网络时的一个想法。如果机器人为客户以加密货币执行任务，其逻辑由智能合约控制，会是什么情况</p><p class='timeline__descr'>为了测试这个想法，我们做了一个演示，在用户完成付款交易后，启动了一架由以太坊计算机控制的无人机，使其达到指定的GPS坐标</p><p class='timeline__descr'>该演示可在<a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>微博上</a>观看.</p>
  ko: <p class='timeline__descr'>모든 것은 이더리움이 본격적인 네트워크를 시작한 때, 창업자들에게 떠오른 아이디어에서 시작되었습니다. 만약 로봇이 암호화폐를 받고 스마트 계약으로 제어되는 로직으로 고객의 작업을 수행한다면 어떨까요?</p><p class='timeline__descr'>아이디어를 테스트하기 위해 이더리움 컴퓨터로 제어되는 드론이 사용자가 결제 거래를 완료한 후 지정된 GPS 좌표를 달성하도록 발사되는 데모를 만들었습니다.</p><p class='timeline__descr'>데모는 <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>에서 이용 가능합니다.</p>
  ja: <p class='timeline__descr'>すべては、Ethereumがまだメインネットを開始したばかりの時に、創設者たちに思い浮かんだアイデアから始まりました。ロボットが暗号通貨でクライアントのタスクを実行し、そのロジックはスマートコントラクトによって制御されるとしたらどうでしょうか</p><p class='timeline__descr'>アイデアをテストするために、私たちはEthereumコンピュータによって制御されるドローンを使用して、ユーザーが支払いトランザクションを完了した後、指定されたGPS座標を達成するデモを作成しました。</p><p class='timeline__descr'>デモは<a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>で利用可能です.</p>
  ar: <p class='timeline__descr'>بدأ كل شيء بفكرة ظهرت على المؤسسين عندما أطلقت Ethereum للتو شبكتها الرئيسية. ماذا لو كان الروبوت يؤدي مهمة لعميل للعملة المشفرة، ويتم التحكم في منطقه من خلال عقد ذكي ؟</p><p class='timeline__descr'>لاختبار الفكرة، قمنا بعمل عرض توضيحي تم فيه إطلاق طائرة بدون طيار يتحكم فيها جهاز كمبيوتر Ethereum لتحقيق إحداثيات GPS المحددة بعد أن أكمل المستخدم معاملة الدفع.</p><p class='timeline__descr'>العرض التوضيحي متاح على <a class='timeline__link' href='https://youtu.be/V_3rcP2Duv0' target='_blank'>YouTube</a>.</p>
  

