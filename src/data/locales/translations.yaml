  ko: 개발된 디지털 트윈 모델은 여러분의 회사에서 IoT 산업을 위해 제공하는 추가 서비스와 직접 연결할 수 있습니다.
  pt: O modelo de gêmeo digital desenvolvido pode ser diretamente vinculado a serviços adicionais que sua empresa fornece para o setor de IoT.
  ru: Разработанную модель цифрового двойника можно напрямую связать с дополнительными услугами, которые ваша компания предоставляет для индустрии Интернета вещей.
