  tr: "\xC7o\u011Fu IoT \xE7\xF6z\xFCm\xFCn\xFCn d\xFC\u015F\xFCk siber g\xFCvenli\u011F\
    inin en \xF6nemli nedeni, bulut istemci-sunucu mimarisinin sorunlu miras\u0131\
    ndan kaynaklanmaktad\u0131r. \xD6rne\u011Fin, \u015Fu anda en yayg\u0131n ak\u0131\
    ll\u0131 ev mimarisi genellikle bir bulut hizmetine ba\u011Fl\u0131 bir IoT hub'\u0131\
    d\u0131r. Bu nedenle, tipik bir IoT sistemi, birden fazla harici a\u011F sald\u0131\
    r\u0131s\u0131na, DoS sald\u0131r\u0131lar\u0131na (sistemi ba\u015Far\u0131s\u0131\
    zl\u0131\u011Fa s\xFCr\xFCkleyen), k\xF6t\xFC niyetli de\u011Fi\u015Fikliklere,\
    \ kullan\u0131c\u0131 oturumu ele ge\xE7irmeye vb. veya sunucular\u0131n ba\u015F\
    ar\u0131s\u0131z olmas\u0131na neden olan do\u011Fal afetler. Ayr\u0131ca kesinlikle\
    \ \xF6nemli olan bir di\u011Fer nokta da ilke olarak buluta ve onu koruyan insanlara\
    \ g\xFCvenme ihtiyac\u0131d\u0131r."
- alias: All of this is exacerbated by the scale of IoT solutions. The number of IoT
    systems. Certainly, the cloud service is more secure than low-level devices, but
    the consolidation of centralized control over hundreds of thousands of such systems
    makes any security breaches and leaks a massive disaster.
  az: "B\xFCt\xFCn bunlar IoT h\u0259ll\u0259rinin miqyas\u0131 il\u0259 daha da a\u011F\
