  tr: "T\xFCm bunlar, IoT \xE7\xF6z\xFCmlerinin \xF6l\xE7e\u011Fiyle daha da k\xF6\
    t\xFCle\u015Fiyor. Bunun sebebi IoT sistemlerinin say\u0131s\u0131d\u0131r. Bulut\
    \ hizmeti kesinlikle d\xFC\u015F\xFCk seviyeli cihazlardan daha g\xFCvenlidir,\
    \ ancak bu t\xFCr y\xFCz binlerce sistem \xFCzerinde merkezi kontrol\xFCn konsolidasyonu,\
    \ her t\xFCrl\xFC g\xFCvenlik ihlalini ve s\u0131z\u0131nt\u0131y\u0131 b\xFC\
    y\xFCk bir felaket haline getirir."
- alias: 'The cloud service servers are subject to all the typical cybersecurity problems:
    network attacks, DoS attacks (driving the system to failure), malicious modifications,
    user session hijacking, etc. But strong threats also include unintentional problems
    such as design errors, misuse or natural disasters that cause servers to fail.
    Also another definitely important point is the need in principle to trust the
    cloud and the people who maintain it.'
  az: "Bulud xidm\u0259ti serverl\u0259ri b\xFCt\xFCn tipik kibert\u0259hl\xFCk\u0259\
    sizlik probleml\u0259rin\u0259 m\u0259ruz qal\u0131r: \u015F\u0259b\u0259k\u0259\
    \ h\xFCcumlar\u0131, DoS h\xFCcumlar\u0131 (sistemi u\u011Fursuzlu\u011Fa s\xFC\
    r\xFCkl\u0259y\u0259n), z\u0259r\u0259rli d\u0259yi\u015Fiklikl\u0259r, istifad\u0259\
    \xE7i sessiyas\u0131n\u0131n o\u011Furlanmas\u0131 v\u0259 s. Lakin g\xFCcl\xFC\
    \ t\u0259hdidl\u0259r\u0259 h\u0259m\xE7inin serverl\u0259rin s\u0131radan \xE7\
    \u0131xmas\u0131na s\u0259b\u0259b olan dizayn x\u0259talar\u0131, sui-istifad\u0259\
    \ v\u0259 ya t\u0259bii f\u0259lak\u0259tl\u0259r kimi t\u0259sad\xFCfi probleml\u0259\
    r d\u0259 daxildir. Ba\u015Fqa bir vacib m\u0259qam, prinsipc\u0259 buluda v\u0259\
    \ onu t\u0259min ed\u0259n insanlara etibar etm\u0259k ehtiyac\u0131d\u0131r."
  en: 'The cloud service servers are subject to all the typical cybersecurity problems:
    network attacks, DoS attacks (driving the system to failure), malicious modifications,
    user session hijacking, etc. But strong threats also include unintentional problems
    such as design errors, misuse or natural disasters that cause servers to fail.
    Also another definitely important point is the need in principle to trust the
    cloud and the people who maintain it.'
  es: "Los servidores de servicios en la nube est\xE1n sujetos a todos los problemas\
    \ t\xEDpicos de ciberseguridad: ataques a la red, ataques DoS (que hacen que el\
    \ sistema falle), modificaciones maliciosas, secuestro de la sesi\xF3n del usuario,\
    \ etc. Pero las amenazas fuertes tambi\xE9n incluyen problemas no intencionales\
    \ como errores de dise\xF1o, mal uso o desastres que hacen que los servidores\
    \ fallen. Tambi\xE9n otro punto definitivamente importante es la necesidad en\
    \ principio de confiar en la nube y en las personas que la mantienen."
  fr: "Les serveurs de service cloud sont soumis \xE0 tous les probl\xE8mes de cybers\xE9\
    curit\xE9 typiques\_: attaques r\xE9seau, attaques DoS (conduisant le syst\xE8\
    me \xE0 la d\xE9faillance), modifications malveillantes, d\xE9tournement de session\
    \ utilisateur, etc. Mais les menaces fortes comprennent \xE9galement des probl\xE8\
    mes non intentionnels tels que les erreurs de conception, mauvais usage ou catastrophes\
    \ naturelles qui causent la d\xE9faillance des serveurs. Un autre point certainement\
    \ important est la n\xE9cessit\xE9 en principe de faire confiance au cloud et\
    \ aux personnes qui le maintiennent."
  it: "I server cloud service sono soggetti a tutti i tipici problemi di cybersecurity:\
    \ i dispositivi appartenenti allo stesso sistema possono superare le centinaia\
    \ o migliaia e allo stesso tempo, per loro natura, i dispositivi IoT hanno una\
    \ potenza di calcolo inferiore, il che rende molto pi\xF9 difficile l'implementazione\
    \ di firewall e antivirus. In tutto questo, il fattore pi\xF9 pericoloso \xE8\
    \ che i dispositivi IoT sono CPS funzionanti, quindi le minacce alla sicurezza\
    \ informatica sono davvero pronte a manifestarsi a livello fisico."
  pt: "Os servidores de servi\xE7os em nuvem est\xE3o sujeitos a todos os problemas\
    \ t\xEDpicos de seguran\xE7a cibern\xE9tica: os dispositivos pertencentes ao mesmo\
    \ sistema podem ultrapassar centenas ou milhares e, ao mesmo tempo, por sua natureza,\
    \ os dispositivos IoT t\xEAm menos poder de computa\xE7\xE3o, o que dificulta\
    \ muito a implanta\xE7\xE3o de firewalls e antiv\xEDrus para eles. Infelizmente,\
    \ o fator mais pernicioso \xE9 o fato de que os dispositivos IoT est\xE3o funcionando\
    \ CPSs, ent\xE3o as amea\xE7as \xE0 seguran\xE7a cibern\xE9tica est\xE3o realmente\
    \ prontas para se manifestar no n\xEDvel f\xEDsico."
