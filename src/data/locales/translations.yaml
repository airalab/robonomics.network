- alias: We can talk about institutional achievements in terms of access of automated
    systems directly to digital markets through cryptocurrencies and smart contracts.
    For example, Ethereum already implements most of the basic tools of economic activity.
    The applications created today to connect the end user and IoT devices will be
    much more efficient if the payment and terms of service are inseparable from the
    launch parameters of the device.
  az: "Avtomatla\u015Fd\u0131r\u0131lm\u0131\u015F sisteml\u0259rin kriptovalyutalar\
    \ v\u0259 smart m\xFCqavil\u0259l\u0259r vasit\u0259sil\u0259 birba\u015Fa r\u0259\
    q\u0259msal bazarlara \xE7\u0131x\u0131\u015F\u0131 bax\u0131m\u0131ndan institusional\
    \ nailiyy\u0259tl\u0259rd\u0259n dan\u0131\u015Fa bil\u0259rik. M\u0259s\u0259\
    l\u0259n, Ethereum art\u0131q iqtisadi f\u0259aliyy\u0259tin \u0259sas al\u0259\
    tl\u0259rinin \u0259ks\u0259riyy\u0259tini h\u0259yata ke\xE7irir. Bu g\xFCn istifad\u0259\
    \xE7ini v\u0259 IoT cihazlar\u0131n\u0131 birl\u0259\u015Fdirm\u0259k \xFC\xE7\
    \xFCn yarad\u0131lm\u0131\u015F proqramlar, \xF6d\u0259ni\u015F v\u0259 xidm\u0259\
    t \u015F\u0259rtl\u0259ri cihaz\u0131n i\u015F\u0259 sal\u0131nma parametrl\u0259\
    rind\u0259n ayr\u0131lmaz olarsa, daha s\u0259m\u0259r\u0259li olacaq."
  de: "Wir k\xF6nnen \xFCber institutionelle Errungenschaften im Hinblick auf den\
    \ direkten Zugang automatisierter Systeme zu digitalen M\xE4rkten durch Kryptow\xE4\
    hrungen und intelligente Vertr\xE4ge sprechen. Ethereum beispielsweise implementiert\
    \ bereits die meisten der grundlegenden Tools der Wirtschaftst\xE4tigkeit. Die\
    \ Anwendungen, die heute zur Verbindung von Endnutzern und IoT-Ger\xE4ten entwickelt\
    \ werden, werden viel effektiver sein, wenn die Bezahlung und die Nutzungsbedingungen\
    \ untrennbar mit den Startparametern des Ger\xE4ts verbunden sind."
  en: We can talk about institutional achievements in terms of access of automated
    systems directly to digital markets through cryptocurrencies and smart contracts.
    For example, Ethereum already implements most of the basic tools of economic activity.
    The applications created today to connect the end user and IoT devices will be
    much more efficient if the payment and terms of service are inseparable from the
    launch parameters of the device.
  es: "Podemos hablar de logros institucionales en t\xE9rminos de acceso de sistemas\
    \ automatizados directamente a los mercados digitales a trav\xE9s de criptomonedas\
    \ y contratos inteligentes. Por ejemplo, Ethereum ya implementa la mayor\xEDa\
    \ de las herramientas b\xE1sicas de la actividad econ\xF3mica. Las aplicaciones\
    \ creadas hoy para conectar al usuario final y los dispositivos IoT ser\xE1n mucho\
    \ m\xE1s efectivas si el pago y los t\xE9rminos de servicio son inseparables de\
    \ los par\xE1metros de lanzamiento del dispositivo."
  fr: "Nous pouvons parler des r\xE9alisations institutionnelles en termes d\u2019\
    acc\xE8s des syst\xE8mes automatis\xE9s directement aux march\xE9s num\xE9riques\
    \ gr\xE2ce aux cryptomonnaies et aux contrats intelligents. Par exemple, Ethereum\
    \ met d\xE9j\xE0 en \u0153uvre la plupart des outils de base de l\u2019activit\xE9\
    \ \xE9conomique. Les applications cr\xE9\xE9es aujourd\u2019hui pour connecter\
    \ l\u2019utilisateur final et les appareils IoT seront beaucoup plus efficaces\
    \ si le paiement et les conditions de service sont indissociables des param\xE8\
    tres de lancement de l\u2019appareil."
  it: "Possiamo parlare di risultati istituzionali in termini di accesso ai sistemi\
    \ automatizzati direttamente\r\nnei mercati digitali, attraverso criptovalute\
    \ e smart contract. Ad esempio, Ethereum implementa gi\xE0\r\nla maggior parte\
    \ degli strumenti alla base dell'attivit\xE0 economica. Le applicazioni create\
    \ oggi per\r\nconnettere l'utente finale e i dispositivi IoT, saranno molto pi\xF9\
    \ efficienti se il pagamento e le\r\ncondizioni di servizio sono inseparabili\
    \ dai parametri di lancio del dispositivo."
