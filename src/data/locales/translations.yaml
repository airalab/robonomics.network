  tr: "Robonomics yazarlar\u0131n\u0131n daha \xF6nce aktarmaya \xE7al\u0131\u015F\
    t\u0131klar\u0131 ana fikir, ekonominin mevcut seviyesinden tam otomatik hizmetlere\
    \ do\u011Fal, mant\u0131kl\u0131 ve g\xF6r\xFCn\xFC\u015Fte ka\xE7\u0131n\u0131\
    lmaz olan evrimdir. Otomatik hizmetlerin hem insan ekonomisinin dilini konu\u015F\
    ma becerisine hem de \xE7evrelerindeki d\xFCnyadaki \xE7e\u015Fitli i\u015Flemleri\
    \ insanlar\u0131n eri\u015Femeyece\u011Fi bir h\u0131zda ger\xE7ekle\u015Ftirebilmesi\
    \ i\xE7in makinelerin kendi ekonomisine sahip olmas\u0131 gerekecektir."
- alias: Next we would like to show you the practical areas of human-machine interaction
