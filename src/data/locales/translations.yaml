- alias: In fact, the economy of people is often associated with the conscientiousness
    of performing tasks within the framework of the contract, the desire of the parties
    to achieve a result, the opportunistic and altruistic behavior of the individual
    in society. All of these principles are hard to apply to the robot economy. What
    are the motives of the robot economy? It's an open question that we need to research
    and discuss in society for better understanding and applying robots.
  az: 'Əslində insanların iqtisadiyyatı çox vaxt müqavilə çərçivəsində tapşırıqların
    vicdanla yerinə yetirilməsi, tərəflərin nəticə əldə etmək istəyi, fərdin cəmiyyətdə
    fürsətçi və fədakar davranışı ilə əlaqələndirilir. Bütün bu prinsipləri robot
    iqtisadiyyatına tətbiq etmək çətindir. Robot iqtisadiyyatının motivləri hansılardır?
    Robotları daha yaxşı başa düşmək və tətbiq etmək üçün cəmiyyətdə araşdırmalı və
    müzakirə etməli olduğumuz açıq bir sualdır. '
  en: In fact, the economy of people is often associated with the conscientiousness
    of performing tasks within the framework of the contract, the desire of the parties
    to achieve a result, the opportunistic and altruistic behavior of the individual
    in society. All of these principles are hard to apply to the robot economy. What
    are the motives of the robot economy? It's an open question that we need to research
    and discuss in society for better understanding and applying robots.
  es: De hecho, la economía de las personas a menudo se asocia con la conciencia de
    realizar tareas en el marco del contrato, el deseo de las partes de lograr un
    resultado, el comportamiento oportunista y altruista del individuo en la sociedad.
    Todos estos principios son difíciles de aplicar a la economía de los robots. ¿Cuáles
    son los motivos de la economía de los robots? Es una pregunta abierta que necesitamos
    investigar y discutir en la sociedad para una mejor comprensión y aplicación de
    los robots.
  fr: En effet, l’économie des personnes est souvent associée à la conscience d’accomplir
    des tâches dans le cadre du contrat, au désir des parties de parvenir à un résultat,
    au comportement opportuniste et altruiste de l’individu dans la société. Tous
    ces principes sont difficiles à appliquer à l’économie des robots. Quels sont
    les motifs de l’économie des robots? C’est une question ouverte que nous devons
    étudier et discuter dans la société pour mieux comprendre et appliquer les robots.
  it: Infatti, l'economia delle persone è spesso associata alla coscienziosità di
    svolgere compiti nell'ambito del contratto, al desiderio delle parti di raggiungere
    un risultato, al comportamento opportunistico e altruistico dell'individuo nella
    società. Tutti questi principi sono difficili da applicare all'economia robotica.
    Quali sono i motivi dell'economia robotica? È una questione aperta che dobbiamo
    ricercare e discutere nella società, per una migliore comprensione e applicazione
    dei robot.
  pt: De fato, a economia das pessoas está muitas vezes associada à consciência de
    realizar tarefas no âmbito do contrato, ao desejo das partes de alcançar um resultado,
    ao comportamento oportunista e altruísta do indivíduo na sociedade. Todos esses
    princípios são difíceis de aplicar à economia dos robôs. Quais são os motivos
    da economia robótica? É uma questão em aberto que precisamos pesquisar e discutir
    na sociedade para melhor compreensão e aplicação dos robôs.
  ru: На самом деле экономика людей часто связана с добросовестностью выполнения задач
    в рамках договора, стремлением сторон к достижению результата, оппортунистическим
    и альтруистическим поведением личности в обществе. Все эти принципы трудно применить
    к экономике роботов. Каковы мотивы экономики роботов? Это открытый вопрос, который
    нам необходимо исследовать и обсуждать в обществе для лучшего понимания и применения
    роботов.
  uk: Насправді економія людей часто пов’язується із сумлінністю виконання завдань у рамках договору, прагненням сторін досягти результату, опортуністичною та альтруїстичною поведінкою особистості в суспільстві. Усі ці принципи важко застосувати до економіки роботів. Які мотиви економіки роботів? Це відкрите питання, яке ми повинні досліджувати та обговорювати в суспільстві для кращого розуміння та застосування роботів.
  tr: Aslında, insanların ekonomisi genellikle sözleşme çerçevesinde görevleri yerine
    getirme vicdanı, tarafların bir sonuca ulaşma arzusu, bireyin toplumdaki fırsatçı
    ve fedakar davranışları ile ilişkilendirilir. Tüm bu ilkelerin robot ekonomisine
    uygulanması zordur. Robot ekonomisinin nedenleri nelerdir? Robotları daha iyi
    anlamak ve uygulamak için toplumda araştırmamız ve tartışmamız gereken açık bir
    soru.
  de: In der Tat wird die Wirtschaft der Menschen oft mit der Gewissenhaftigkeit der Aufgabenerfüllung im Rahmen des Vertrags, dem Wunsch der Parteien ein Ergebnis zu erzielen und dem opportunistischen und altruistischen Verhalten des Einzelnen in der Gesellschaft in Verbindung gebracht. All diese Grundsätze lassen sich nur schwer auf die Roboterwirtschaft anwenden. Was sind die Beweggründe der Roboterwirtschaft? Das ist eine offene Frage die wir erforschen und in der Gesellschaft diskutieren müssen um Roboter besser zu verstehen und einzusetzen.
- alias: 'For the start we suggest to look at Mises''s work "Human Action: A Treatise
    on Economics" (praxeological approach) and at early article by Norbert Wiener
    "Behavior, Purpose and Teleology" (teleological vision).'
  az: 'Başlanğıc üçün Mizesin "İnsan Fəaliyyəti: İqtisadiyyat üzrə Traktat" (prakseoloji
    yanaşma) əsərinə və Norbert Vinerin "Davranış, Məqsəd və Teleologiya" adlı ilk
    məqaləsinə (teleoloji baxış) baxmağı təklif edirik.'
  en: 'For the start we suggest to look at Mises''s work "Human Action: A Treatise
    on Economics" (praxeological approach) and at early article by Norbert Wiener
    "Behavior, Purpose and Teleology" (teleological vision).'
  es: 'Para empezar, sugerimos mirar el trabajo de Mises "Human Action: A Treatise
    on Economics" (enfoque praxeológico) y el artículo anterior de Norbert Wiener
    "Behavior, Purpose and Teleology" (visión teleológica).'
  fr: 'Pour commencer, nous suggérons d’examiner le travail de Mises "Human Action :
    A Treatise on Economics" (approche praxéologique) et au début de l’article de
    Norbert Wiener "Behavior, Purpose and Teleology" (vision téléologique).'
  it: 'Per cominciare, vi suggeriamo di porre uno sguardo al lavoro di Mises "Human
    Action: A Treatise on Economics" (approccio prasseologico) e al primo articolo
    di Norbert Wiener "Behavior, Purpose and Teleology" (visione teleologica).'
  pt: 'Para começar, sugerimos olhar para a obra de Mises ""Human Action: A Treatise
    on Economics"" (abordagem praxeológica) e para o artigo inicial de Norbert Wiener
    ""Behavior, Purpose and Teleology"" (visão teleológica).'
  ru: 'Для начала предлагаем взглянуть на работу Мизеса «Human Action: A Treatise
    of Economics» (праксиологический подход) и раннюю статью Норберта Винера "Behavior,
    Purpose and Teleology" (телеологическое видение).'
  uk: 'Для початку пропонуємо переглянути працю Мізеса «Людська дія: Трактат про економіку» (праксеологічний підхід) і ранню статтю Норберта Вінера «Поведінка, мета і телеологія» (телеологічне бачення).'
  tr: 'Başlangıç ​​olarak, Mises''in "İnsan Eylemi: Ekonomi Üzerine Bir İnceleme"
    (praxeological yaklaşım) adlı çalışmasına ve Norbert Wiener''in "Behavior, Purpose
    and Teleology"" (teleolojik vizyon) adlı ilk makalesine bakmayı öneriyoruz.'
  de: 'Für den Anfang empfehlen wir einen Blick auf Mises Werk "Human Action: A Treatise on Economics" (praxeologischer Ansatz) und den frühen Artikel von Norbert Wiener "Behavior, Purpose and Teleology" (teleologische Vision).'
- alias: Praxeology inspires us with interesting ideas about human behavior without
    direct dependence on the purposes. This gives us the opportunity to work on the
    processes of the economy of robots conditionally as with a black box without delving
    into the ultimate goals. At the same time, teleology poses a challenge to explain
    causes.
  az: Prakseologiya bizi məqsədlərdən birbaşa asılı olmadan insan davranışı haqqında
    maraqlı fikirlərlə ruhlandırır. Bu, bizə şərti olaraq robotların iqtisadiyyat
    proseslərinin üzərində son məqsədlərə varmadan qara qutu ilə işləmək imkanı verir.
    Bu, bizə şərti olaraq robot iqtisadiyyatının prosesləri üzərində, qara qutuda
    olduğu kimi, yekun məqsədlərə varmadan işləmək imkanı verir. Eyni zamanda, teleologiya
    səbəbləri izah etməkdə çətinlik yaradır.
  en: Praxeology inspires us with interesting ideas about human behavior without direct
    dependence on the purposes. This gives us the opportunity to work on the processes
    of the economy of robots conditionally as with a black box without delving into
    the ultimate goals. At the same time, teleology poses a challenge to explain causes.
  es: La praxeología nos inspira ideas interesantes sobre el comportamiento humano
    sin dependencia directa de los propósitos. Esto nos da la oportunidad de trabajar
    en los procesos de la economía de los robots condicionalmente como con una caja
    negra sin profundizar en los objetivos finales. Al mismo tiempo, la teleología
    plantea un desafío para explicar las causas.
  fr: La praxéologie nous inspire avec des idées intéressantes sur le comportement
    humain sans dépendance directe sur les buts. Cela nous donne l’occasion de travailler
    sur les processus de l’économie des robots conditionnellement comme avec une boîte
    noire sans plonger dans les objectifs ultimes. En même temps, la téléologie pose
    un défi pour expliquer les causes.
  it: La prasseologia ci ispira idee interessanti sul comportamento umano senza dipendenza
    diretta dagli scopi. Questo ci dà l'opportunità di lavorare sui processi dell'economia
    dei robot in modo condizionale, come con una scatola nera, senza approfondire
    gli obiettivi finali. Allo stesso tempo, la teleologia pone una sfida per spiegare
    le cause.
  pt: A praxeologia nos inspira com ideias interessantes sobre o comportamento humano
    sem dependência direta dos propósitos. Isso nos dá a oportunidade de trabalhar
    nos processos da economia robótica condicionalmente como com uma caixa preta sem
    nos aprofundarmos nos objetivos finais. Ao mesmo tempo, a teleologia representa
    um desafio para explicar as causas.
  ru: Праксиология внушает нам интересные идеи о человеческом поведении вне прямой
    зависимости от целей. Это дает нам возможность работать над процессами экономики
    роботов условно, как с черным ящиком, не вникая в конечные цели. В то же время
    телеология бросает вызов объяснению причин.
  uk: Праксеологія надихає нас цікавими уявленнями про людську поведінку без прямої залежності від цілей. Це дає нам можливість працювати над процесами економіки роботів умовно, як з чорною скринькою, не заглиблюючись у кінцеві цілі. У той же час телеологія ставить перед собою завдання пояснити причини.
  tr: Praxeology, amaçlara doğrudan bağımlı olmadan insan davranışı hakkında ilginç
    fikirlerle bize ilham verir. Bu bize, nihai hedeflere dalmadan, bir kara kutu
    gibi koşullu olarak robot ekonomisinin süreçleri üzerinde çalışma fırsatı verir.
    Aynı zamanda, teleoloji, nedenleri açıklamak için bir zorluk teşkil eder.
  de: Die Praxeologie inspiriert uns mit interessanten Ideen über menschliches Verhalten ohne direkte Abhängigkeit von den Zielen. Dies gibt uns die Möglichkeit die Prozesse der Wirtschaft von Robotern bedingt wie bei einer Blackbox zu bearbeiten, ohne in die endgültigen Ziele einzutauchen. Gleichzeitig stellt die Teleologie eine Herausforderung dar die Ursachen zu erklären.
- alias: We hope that somewhere at the junction of the works of Mises and Wiener,
    a point for further development of the robot economy may be found, not just as
    a protocol of interaction between people and machines of a praxeological nature,
    but taking into account the teleological elements of building interspecies communication.
  az: Ümid edirik ki, Mises və Wiener işlərinin kəsişdiyi yerdə robot iqtisadiyyatının
    daha da inkişafı üçün bir nöqtə tapıla bilər, yalnız prakseoloji xarakterli insanların
    və maşınların qarşılıqlı əlaqəsi üçün bir protokol kimi yox, həm də növlərarası
    ünsiyyətin qurulmasının teleoloji elementlərini nəzərə alaraq.
  en: We hope that somewhere at the junction of the works of Mises and Wiener, a point
    for further development of the robot economy may be found, not just as a protocol
    of interaction between people and machines of a praxeological nature, but taking
    into account the teleological elements of building interspecies communication.
  es: Esperamos que en algún lugar de la unión de los trabajos de Mises y Wiener se
    pueda encontrar un punto para un mayor desarrollo de la economía del robot, no
    solo como un protocolo de interacción entre personas y máquinas de naturaleza
    praxeológica, sino teniendo en cuenta los elementos teleológicos de la construcción
    de la comunicación entre especies.
  fr: Nous espérons que quelque part à la jonction des œuvres de Mises et Wiener,
    un point pour le développement de l’économie des robots peut être trouvé, pas
    seulement comme un protocole d’interaction entre les gens et les machines de nature
    praxéologique, mais en tenant compte des éléments téléologiques de la communication
    interspécifique.
  it: Ci auguriamo che da qualche parte, nell'incrocio dei lavori di Mises e Wiener,
    si possa trovare un punto per un ulteriore sviluppo dell'economia robotica, non
    solo come protocollo di interazione fra persone e macchine di natura prasseologica,
    ma tenendo conto dell'aspetto teleologico nella creazione di elementi per la comunicazione
    interspecie.
  pt: Esperamos que em algum lugar na junção dos trabalhos de Mises e Wiener, possa
    ser encontrado um ponto para um maior desenvolvimento da economia robótica, não
    apenas como um protocolo de interação entre pessoas e máquinas de natureza praxeológica,
    mas levando em conta o elementos da construção de comunicação interespécies.
  ru: Мы надеемся, что где-то на стыке работ Мизеса и Винера может быть найдена точка
    дальнейшего развития экономики роботов не просто как протокола взаимодействия
    людей и машин праксеологического характера, а с учетом телеологического элементы
    построения межвидовой коммуникации.
  uk: Ми сподіваємося, що десь на стику праць Мізеса та Вінера може бути знайдена точка для подальшого розвитку економіки роботів, не просто як протоколу взаємодії між людьми та машинами праксеологічного характеру, але з урахуванням телеологічного елементи побудови міжвидової комунікації.
  tr: Mises ve Wiener'in çalışmalarının kesiştiği bir yerde, robot ekonomisinin daha
    da geliştirilmesi için bir noktanın bulunabileceğini umuyoruz, sadece insanlar
    ve makineler arasında prakseolojik nitelikte bir etkileşim protokolü olarak değil,
    teleolojik türler arası iletişim kurma unsurları olarak düşünüyoruz.
  de: Wir hoffen, dass irgendwo an der Schnittstelle der Werke von Mises und Wiener ein Punkt für die weitere Entwicklung der Roboterökonomie gefunden werden kann, nicht nur als ein Protokoll der Interaktion zwischen Menschen und Maschinen praxeologischer Natur, sondern unter Berücksichtigung der teleologischen Elemente des Aufbaus der Kommunikation zwischen den Arten.
