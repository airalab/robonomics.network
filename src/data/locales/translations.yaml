  ja: Polkadotのエコシステム機能に関心のあるIoTプロジェクトの機能を拡張するために、他のパラチェーンとの統合に焦点を当てていく予定です。
  ko: 우리는 Polkadot 생태계의 기능에 관심이 있는 IoT 프로젝트를 강화하기 위해 다른 파라체인과의 통합에 중점을 둘 것입니다.
