  en: A typical smart home system provides a wide range of options for controlling
    your living space. With its help you can remotely control the door locks, setting
    up one-time or regular access to the room as family and friends, and for maintenance
    or delivery personnel. With numerous sensors and recording devices, the system
    is able to include video recording when triggering motion sensors, autonomously
    make decisions to shut off the water supply when a leak is detected in the water
    system, start a scheduled robot vacuum cleaner, providing a cleaning report to
    the user app, change the room temperature to the optimal value depending on your
    schedule.
  es: "Un sistema dom\xE9stico inteligente t\xEDpico ofrece una amplia gama de opciones\
    \ para controlar su espacio vital. Con su ayuda, puede controlar de forma remota\
    \ las cerraduras de las puertas, configurando el acceso \xFAnico o regular a la\
    \ habitaci\xF3n como familiares y amigos, y para el personal de mantenimiento\
    \ o entrega. Con numerosos sensores y dispositivos de grabaci\xF3n, el sistema\
    \ puede incluir grabaci\xF3n de video al activar los sensores de movimiento, tomar\
    \ decisiones de forma aut\xF3noma para cerrar el suministro de agua cuando se\
    \ detecta una fuga en el sistema, iniciar una aspiradora robot programada y proporcionar\
    \ un informe de limpieza a la aplicaci\xF3n de usuario, cambiar la temperatura\
    \ ambiente al valor \xF3ptimo seg\xFAn su horario."
  fr: "Un syst\xE8me de maison intelligente typique fournit un large \xE9ventail d\u2019\
    options pour contr\xF4ler votre espace de vie. Avec son aide, vous pouvez contr\xF4\
    ler \xE0 distance les serrures de porte, en installant un acc\xE8s unique ou r\xE9\
    gulier \xE0 la chambre en tant que famille et amis, et pour le personnel d\u2019\
    entretien ou de livraison. Avec de nombreux capteurs et dispositifs d\u2019enregistrement,\
    \ le syst\xE8me est en mesure d\u2019inclure un enregistrement vid\xE9o lors du\
    \ d\xE9clenchement des capteurs de mouvement, prendre des d\xE9cisions de mani\xE8\
    re autonome pour couper l\u2019alimentation en eau lorsqu\u2019une fuite est d\xE9\
    tect\xE9e dans le syst\xE8me d\u2019eau, d\xE9marrer un robot aspirateur programm\xE9\
    , fournir un rapport de nettoyage \xE0 l\u2019application utilisateur, changer\
    \ la temp\xE9rature ambiante \xE0 la valeur optimale en fonction de votre horaire."
