  uk: 'КФС — це складна структура з багатьох пов’язаних елементів: від додатка на телефоні він поширюється на керування безпілотником у польоті над містом, а потім переходить до публікації отриманих фотографій в Instagram, але лише після обробки хмарним AI.'
  tr: 'CPS, birbirine bağlı birçok öğeden oluşan karmaşık bir yapıdır: telefondaki
    uygulamadan, dronun şehir üzerinde uçuşunu kontrol etmeye kadar uzanır ve ardından
