- alias: But what's the point of machine to machine (m2m) contract based communication?
    That's a great question! Let's go back to CPS. When we talk about direct communications
    between sensors, machine equipment or any other elements we still talk about collaboration
    within one regulated system. But if we want smart cities services to be alive
    (or even smart home in some cases), we need establish communication with various
    third-party elements.
  az: "B\u0259s ma\u015F\u0131ndan ma\u015F\u0131na (m2m) m\xFCqavil\u0259 \u0259\
    sasl\u0131 rabit\u0259nin n\u0259 m\u0259nas\u0131 var? Bu, \u0259la suald\u0131\
    r! G\u0259lin CPS-\u0259 qay\u0131daq. Sensorlar, ma\u015F\u0131n avadanl\u0131\
    \u011F\u0131 v\u0259 ya h\u0259r hans\u0131 dig\u0259r elementl\u0259r aras\u0131\
    nda birba\u015Fa \u0259laq\u0259 haqq\u0131nda dan\u0131\u015Fark\u0259n, h\u0259\
    l\u0259 d\u0259 bir t\u0259nziml\u0259n\u0259n sistem daxilind\u0259 \u0259m\u0259\
    kda\u015Fl\u0131q haqq\u0131nda dan\u0131\u015F\u0131r\u0131q. Ancaq a\u011F\u0131\
    ll\u0131 \u015F\u0259h\u0259r xidm\u0259tl\u0259rinin (b\u0259zi hallarda h\u0259\
    tta a\u011F\u0131ll\u0131 ev) canl\u0131 olmas\u0131n\u0131 ist\u0259yiriks\u0259\
    , m\xFCxt\u0259lif \xFC\xE7\xFCnc\xFC t\u0259r\u0259f elementl\u0259ri il\u0259\
    \ \u0259laq\u0259 qurmal\u0131y\u0131q."
  en: But what's the point of machine to machine (m2m) contract based communication?
    That's a great question! Let's go back to CPS. When we talk about direct communications
    between sensors, machine equipment or any other elements we still talk about collaboration
    within one regulated system. But if we want smart cities services to be alive
    (or even smart home in some cases), we need establish communication with various
    third-party elements.
  es: "Pero, \xBFcu\xE1l es el punto de la comunicaci\xF3n basada en contratos de\
    \ m\xE1quina a m\xE1quina (m2m)? \xA1Esa es una gran pregunta! Volvamos a CPS.\
    \ Cuando hablamos de comunicaciones directas entre sensores, equipos de m\xE1\
    quinas o cualquier otro elemento, seguimos hablando de colaboraci\xF3n dentro\
    \ de un sistema regulado. Pero si queremos que los servicios de las ciudades inteligentes\
    \ est\xE9n vivos (o incluso el hogar inteligente en algunos casos), debemos establecer\
    \ comunicaci\xF3n con varios elementos de terceros."
  fr: "Mais \xE0 quoi sert la communication contractuelle machine \xE0 machine (m2m)?\
    \ C\u2019est une excellente question! Revenons \xE0 CPS. Lorsque nous parlons\
    \ de communications directes entre les capteurs, les machines ou tout autre \xE9\
    l\xE9ment, nous parlons toujours de collaboration au sein d\u2019un syst\xE8me\
    \ r\xE9glement\xE9. Mais si nous voulons que les services des villes intelligentes\
    \ soient vivants (ou m\xEAme des maisons intelligentes dans certains cas), nous\
    \ devons \xE9tablir une communication avec divers \xE9l\xE9ments tiers."
  it: "Ma qual \xE8 lo scopo della comunicazione basata su contratto da macchina a\
    \ macchina (m2m)? \xC8 un'ottima domanda! Torniamo ai CPS. Quando si parla di\
    \ comunicazioni dirette tra sensori, apparecchiature della macchina o qualsiasi\
    \ altro elemento, si tratta sempre di collaborazione all'interno di un sistema\
    \ regolamentato. Ma se vogliamo che i servizi delle smart city siano attivi (o\
    \ anche smart home in alcuni casi), dobbiamo stabilire una comunicazione con vari\
    \ elementi di terze parti."
  pt: "Mas qual \xE9 o objetivo da comunica\xE7\xE3o baseada em contrato m\xE1quina\
    \ a m\xE1quina (m2m)? Essa \xE9 uma \xF3tima pergunta! Voltemos ao CPS. Quando\
    \ falamos de comunica\xE7\xF5es diretas entre sensores, equipamentos de m\xE1\
    quinas ou quaisquer outros elementos, ainda falamos de colabora\xE7\xE3o dentro\
    \ de um sistema regulado. Mas se queremos que os servi\xE7os de cidades inteligentes\
    \ estejam vivos (ou at\xE9 mesmo casas inteligentes em alguns casos), precisamos\
    \ estabelecer comunica\xE7\xE3o com v\xE1rios elementos de terceiros."
  ru: "\u041D\u043E \u0432 \u0447\u0435\u043C \u0441\u043C\u044B\u0441\u043B \u0432\
    \u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\
    \ \u043C\u0435\u0436\u0434\u0443 \u043C\u0430\u0448\u0438\u043D\u0430\u043C\u0438\
    \ (m2m) \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u043A\u043E\u043D\u0442\
    \u0440\u0430\u043A\u0442\u043E\u0432? \u042D\u0442\u043E \u043E\u0442\u043B\u0438\
