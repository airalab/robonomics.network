  zh: Robonomics的Kusama平行链增长的第2部分，旨在基于Robonomics团队以前的研发项目推出服务。
- alias: Globally available digital passports of products
  de: Weltweit verfügbare digitale Pässe von Produkten
  en: Globally available digital passports of products
  es: Pasaportes digitales de productos disponibles a nivel mundial
  ja: 世界的に利用可能な製品のデジタルパスポート
  ko: 제품의 디지털 여권(전 세계에서 사용 가능)
  ru: Доступные во всем мире цифровые паспорта продуктов
  zh: 全球可用的产品数字护照
- alias: By supplementing the status of digital twins with information about the produced
    products, customers will be able to issue digital passports protected against
    changes and loss of information in the future. This use case is already implemented
    as a pilot at the enterprise that’s producing drones. The solution used for quality
    control during packaging with video recording.
  de: Durch die Ergänzung des Status von digitalen Zwillingen um Informationen zu
    den hergestellten Produkten können Kunden künftig digitale Pässe, die vor Veränderungen
    und Informationsverlust geschützt sind, ausstellen. Dieser Anwendungsfall ist
    bereits als Pilot bei dem Unternehmen, das Drohnen herstellt, implementiert. Die
    Lösung zur Qualitätskontrolle beim Verpacken mit Videoaufzeichnung.
  en: By supplementing the status of digital twins with information about the produced
    products, customers will be able to issue digital passports protected against
    changes and loss of information in the future. This use case is already implemented
    as a pilot at the enterprise that’s producing drones. The solution used for quality
    control during packaging with video recording.
  es: Al complementar el estado de los gemelos digitales con información sobre los
    productos fabricados, los clientes podrán emitir pasaportes digitales protegidos
    contra cambios y pérdida de información en el futuro. Este caso de uso ya está
    implementado como piloto en la empresa que produce drones. La solución utilizada
    para el control de calidad durante el envasado con grabación de video.
  ja: 生産された製品に関する情報で、デジタルツインのステータスを補完することにより、顧客は将来的に情報の変更や損失から保護されたデジタルパスポートを発行できるようになります。このユースケースは、ドローンを製造している企業において、すでに試験的に実装されています。ビデオ録画のパッケージング中の品質管理に使用されるソリューションです。
  ko: 생산한 제품에 관한 정보를 통해 디지털 트윈의 상태를 보완함으로써, 고객들은 향후 정보의 변화와 손실로부터 보호받을 수 있는 디지털 여권을
    발급받을 수 있게 될 것입니다. 이 사용 사례는 이미 드론을 생산하는 기업에 시험적으로 구현되었습니다. 해당 솔루션은 영상 녹화를 통해 포장
    품질을 관리하는 데 사용됩니다.
  ru: Дополнив статус цифровых двойников информацией о производимых продуктах, заказчики
    смогут выдавать цифровые паспорта, защищенные от изменений и потери информации
    в будущем. Этот вариант использования уже реализован в качестве пилотного на предприятии,
    производящем дроны. Решение, используемое для контроля качества при упаковке с
    видеозаписью.
  zh: 通过利用产品生产相关信息补充数字孪生的状态，客户将能够签发数字护照，以防止未来信息更改和丢失。这个用例已经在生产无人机的企业中作为试点实施。解决方案用于在包装过程中，通过录制视频控制质量。
- alias: Smart leasing of IoT & Robotics
  de: Intelligentes Leasing von IoT und Robotik
  en: Smart leasing of IoT & Robotics
  es: Arrendamiento inteligente de IoT y robótica
  ja: IoT
  ko: IoT & Robotics에 대한 스마트 임대 IoT/Robotics
  ru: Умный лизинг IoT и робототехники
  zh: 物联网和机器人智能租赁
- alias: We’ll demonstrate the ability to use the Robonomics parachain for leasing
    an IoT/Robotics device. Using the example of 2 robots controlled by Robonomics
    parachain in 2 different industries. The first use case - an educational program
    based on Boston Dynamics SDK, during which developers will learn how to control
    the famous robot dog - Spot. The second one - an industrial manipulator sold under
    a leasing agreement in the United States. Both robots will provide customers with
    automatically generated reports at the end of the user session.
  de: Wir demonstrieren die Möglichkeit, die Robonomics-Parachain für das Leasing
    eines IoT-/Robotik-Geräts zu verwenden. Am Beispiel von 2 Robotern, die von der
    Robonomics-Parachain in 2 verschiedenen Branchen gesteuert werden. Der erste Anwendungsfall
    ist ein auf Boston Dynamics SDK basierendes Bildungsprogramm, bei dem Entwickler
    lernen, wie sie den berühmten Roboterhund Spot steuern können. Der zweite ist
    ein Industriemanipulator, der im Rahmen eines Leasingvertrags in den Vereinigten
    Staaten verkauft wurde. Beide Roboter liefern den Kunden automatisch erstellte
    Berichte am Ende der Benutzersitzung.
  en: We’ll demonstrate the ability to use the Robonomics parachain for leasing an
    IoT/Robotics device. Using the example of 2 robots controlled by Robonomics parachain
    in 2 different industries. The first use case - an educational program based on
    Boston Dynamics SDK, during which developers will learn how to control the famous
    robot dog - Spot. The second one - an industrial manipulator sold under a leasing
    agreement in the United States. Both robots will provide customers with automatically
    generated reports at the end of the user session.
  es: Demostraremos la capacidad de utilizar la parachain de Robonomics para arrendar
    un dispositivo de IoT/robótica. Usando el ejemplo de 2 robots controlados por
    parachain de Robonomics en 2 industrias diferentes. El primer caso de uso es un
    programa educativo basado en Boston Dynamics SDK, durante el cual los desarrolladores
    aprenderán a controlar el famoso perro robot Spot. El segundo es un manipulador
    industrial vendido en un contrato de arrendamiento en los Estados Unidos. Ambos
    robots proporcionarán a los clientes informes generados de manera automática al
    final de la sesión del usuario.
  ja: とロボティクスのスマートリース IoT/ロボティクスデバイスをリースするためにRobonomicsパラチェーンを使用する機能を示します。2つの異なる業界でRobonomicsパラチェーンによって制御される2台のロボットの例を使用します。最初のユースケースは、Boston
    Dynamics SDKに基づく教育プログラムであり、開発者は有名なロボット犬のSpotを制御する方法を学びます。2つ目のケースは、米国でリース契約に基づいて販売されている産業用マニピュレーターです。どちらのロボットも、ユーザーセッションの最後に自動的に生成されたレポートを顧客に提供します。
  ko: 장치를 임대하기 위해 Robonomics 파라체인을 사용할 수 있는지 시연할 예정입니다. 시연에는 서로 다른 두 산업에서 Robonomics
    파라체인으로 제어되는 두 로봇의 예가 사용됩니다. 첫 번째 사용 사례는 Boston Dynamics SDK를 기반으로 한 교육 프로그램으로,
    개발자들은 이 기간에 유명한 로봇개인 Spot을 제어하는 방법을 배울 것입니다. 두 번째는 미국에서 임대 계약에 따라 판매되는 산업용 매니퓰레이터입니다.
    두 로봇 모두 사용자 세션이 끝날 때 자동으로 생성된 보고서를 고객에게 제공합니다.
  ru: Мы продемонстрируем возможность использования парачейна Робономики для аренды
    IoT-устройства/устройства робототехники на примере двух роботов, управляемых парачейном
    Робономики, в двух разных отраслях. Первый вариант использования - образовательная
    программа на базе Boston Dynamics SDK, в ходе которой разработчики научатся управлять
    знаменитым роботом-собакой Спотом. Второй - промышленный манипулятор, продаваемый
    по договору лизинга в США. Оба робота будут предоставлять клиентам автоматически
    сгенерированные отчеты в конце пользовательского сеанса.
  zh: 我们将展示使用Robonomics平行链租赁物联网/机器人设备的能力。以Robonomics平行链控制的2个不同行业的2个机器人为例。第一个用例 - 基于Boston
    Dynamics SDK的教育程序，在此期间，开发者将学习如何控制著名的机器狗 - Spot。第二个用例 - 在美国根据租赁协议出售的工业机械手。两个机器人都会在用户会话结束时为客户提供自动生成的报告。
- alias: Environmental mitigation services for smart buildings with real carbon credits
  de: Services zur Begrenzung der Umweltbeeinträchtigungen für intelligente Gebäude
    mit echten CO2-Gutschriften
  en: Environmental mitigation services for smart buildings with real carbon credits
  es: Servicios de mitigación ambiental para edificios inteligentes con créditos de
