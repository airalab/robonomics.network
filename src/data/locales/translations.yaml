- alias: Thanks to the mechanism of cryptocurrencies and smart contracts, we can provide
    access to automated systems directly to digital markets. For example, Ethereum
    already implements most of the basic tools of economic activity that can be used
    in the operation of autonomous devices. The applications created for the interaction
    between the end user and the IoT device will be much more effective if the terms
    of service and payment for it are inseparable from the launch parameters of the
    device.
  az: Kriptovalyutalar və ağıllı müqavilələr mexanizmi sayəsində biz avtomatlaşdırılmış
    sistemlərə birbaşa rəqəmsal bazarlara çıxışı təmin edə bilərik. Məsələn, Ethereum
    artıq avtonom cihazların istismarında istifadə edilə bilən iqtisadi fəaliyyətin
    əsas alətlərinin əksəriyyətini həyata keçirir. Son istifadəçi ilə IoT cihazı arasında
    qarşılıqlı əlaqə üçün yaradılmış proqramlar, xidmət şərtləri və onun üçün ödəniş
    cihazın işə salınma parametrlərindən ayrılmaz olarsa, daha effektiv olacaqdır.
  en: Thanks to the mechanism of cryptocurrencies and smart contracts, we can provide
    access to automated systems directly to digital markets. For example, Ethereum
    already implements most of the basic tools of economic activity that can be used
    in the operation of autonomous devices. The applications created for the interaction
    between the end user and the IoT device will be much more effective if the terms
    of service and payment for it are inseparable from the launch parameters of the
    device.
  es: Gracias al mecanismo de las criptomonedas y los contratos inteligentes, podemos
    brindar acceso a sistemas automatizados directamente a los mercados digitales.
    Por ejemplo, Ethereum ya implementa la mayoría de las herramientas básicas de
    actividad económica que se pueden utilizar en la operación de dispositivos autónomos.
    Las aplicaciones creadas para la interacción entre el usuario final y el dispositivo
    IoT serán mucho más efectivas si los términos de servicio y el pago del mismo
    son inseparables de los parámetros de lanzamiento del dispositivo.
  fr: Grâce au mécanisme des crypto-monnaies et des contrats intelligents, nous pouvons
    fournir un accès aux systèmes automatisés directement aux marchés numériques.
    Par exemple, Ethereum met déjà en œuvre la plupart des outils de base de l'activité
    économique pouvant être utilisés dans le fonctionnement d'appareils autonomes.
    Les applications créées pour l'interaction entre l'utilisateur final et l'appareil
    IoT seront beaucoup plus efficaces si les conditions de service et de paiement
    sont indissociables des paramètres de lancement de l'appareil.
  it: Grazie al meccanismo delle criptovalute e degli smart contract, possiamo fornire
    l'accesso ai sistemi automatizzati direttamente ai mercati digitali. Ad esempio,
    Ethereum implementa già la maggior parte degli strumenti di base dell'attività
    economica, che possono essere utilizzati nel funzionamento di dispositivi autonomi.
    Le applicazioni create per l'interazione fra l'utente finale e il dispositivo
    IoT, saranno molto più efficaci se i suoi termini di servizio e di pagamento sono
    inseparabili dai parametri di avvio.
  pt: Graças ao mecanismo de criptomoedas e smart contracts, podemos fornecer acesso
    a sistemas automatizados diretamente aos mercados digitais. Por exemplo, a Ethereum
    já implementa a maioria das ferramentas básicas da atividade econômica que podem
    ser utilizadas na operação de dispositivos autônomos. Os aplicativos criados para
    a interação entre o usuário final e o dispositivo IoT serão muito mais eficazes
    se os termos de serviço e pagamento forem indissociáveis dos parâmetros de lançamento
    do dispositivo.
  uk: Завдяки механізму криптовалют і смарт-контрактів ми можемо забезпечити доступ автоматизованих систем безпосередньо до цифрових ринків. Наприклад, Ethereum вже реалізує більшість основних інструментів економічної діяльності, які можна використовувати в роботі автономних пристроїв. Додатки, створені для взаємодії між кінцевим користувачем і пристроєм IoT, будуть набагато ефективнішими, якщо умови надання послуг і їх оплата будуть невіддільні від параметрів запуску пристрою.
  ru: Благодаря механизму криптовалют и умных контрактов мы можем обеспечить доступ
    автоматических систем напрямую к цифровым рынкам. Например, в Ethereum уже реализовано
    большинство базовых инструментов экономической деятельности, которые можно использовать
    в работе автономных устройств. Приложения, создаваемые для взаимодействия конечного
    пользователя и IoT-устройства, будут намного эффективнее, если условия оказания
    услуги и оплата за нее будут неразрывны с параметрами запуска устройства.
  tr: Kripto para birimleri ve akıllı sözleşmeler mekanizması sayesinde, otomatik
    sistemlere doğrudan dijital pazarlara erişim sağlayabiliyoruz. Örneğin, Ethereum,
    otonom cihazların çalışmasında kullanılabilecek temel ekonomik faaliyet araçlarının
    çoğunu zaten uygular. Son kullanıcı ile IoT cihazı arasındaki etkileşim için oluşturulan
    uygulamalar, hizmet şartları ve ödeme koşulları cihazın başlatma parametrelerinden
    ayrılmazsa çok daha etkili olacaktır.
  de: Dank der Mechanismen von Kryptowährungen und intelligenten Verträgen können wir den Zugang zu automatisierten Systemen direkt auf digitalen Märkten ermöglichen. Ethereum beispielsweise implementiert bereits die meisten der grundlegenden Instrumente der Wirtschaftstätigkeit die für den Betrieb autonomer Geräte genutzt werden können. Die Anwendungen die für die Interaktion zwischen dem Endnutzer und dem IoT-Gerät geschaffen werden, werden viel effektiver sein wenn die Bedingungen für den Service und die Bezahlung dafür untrennbar mit den Einführungsparametern des Geräts verbunden sind.
