- alias: The main difficulty that Robonomics faces today is the high price for launching
    an IoT device using Ethereum. In Ethereum you have to pay a commission on each
    transaction in terms of US dollars in the range of $10 to $100. It is quite expensive
    for most cases from the real economy, be it a car-sharing trip, renting a smart
    apartment, drone delivery or 3D printing of your favorite anime hero to order.
  az: "Robonomics-in \xFCzl\u0259\u015Fdiyi bu g\xFCn\xFCn \u0259sas problemi Ethereum\
    \ smart m\xFCqavil\u0259l\u0259rind\u0259n istifad\u0259 ed\u0259r\u0259k IoT\
    \ cihaz\u0131n\u0131 idar\u0259 etm\u0259yin y\xFCks\u0259k qiym\u0259tidir. Haz\u0131\
    rk\u0131 v\u0259ziyy\u0259tind\u0259 Ethereum real iqtisadiyyat\u0131n bir \xE7\
    ox sah\u0259l\u0259rind\u0259 10 il\u0259 100 AB\u015E dollar\u0131 aras\u0131\
    nda d\u0259yi\u015F\u0259n r\xFCsumlar\u0131n \xF6d\u0259nilm\u0259si z\u0259\
    rur\u0259ti il\u0259 \u0259laq\u0259dar az istifad\u0259 edilir. \u0130st\u0259\
    r avtomobil payla\u015Fma s\u0259f\u0259ri, a\u011F\u0131ll\u0131 m\u0259nzil\
    \ kiray\u0259si, drone \xE7atd\u0131r\u0131lmas\u0131 v\u0259 ya sifari\u015F\
    \ etdiyiniz sevimli anime q\u0259hr\u0259man\u0131n\u0131z\u0131n 3D \xE7ap\u0131\
    \ olsun, real iqtisadiyyatdan \u0259ks\u0259r hallarda olduqca baha ba\u015Fa\
    \ g\u0259lir."
  en: The main difficulty that Robonomics faces today is the high price for launching
    an IoT device using Ethereum. In Ethereum you have to pay a commission on each
    transaction in terms of US dollars in the range of $10 to $100. It is quite expensive
    for most cases from the real economy, be it a car-sharing trip, renting a smart
    apartment, drone delivery or 3D printing of your favorite anime hero to order.
  es: "La principal dificultad que enfrenta Robonomics hoy en d\xEDa es el alto precio\
    \ por lanzar un dispositivo IoT usando Ethereum. En Ethereum, debe pagar una comisi\xF3\
    n por cada transacci\xF3n en t\xE9rminos de d\xF3lares estadounidenses en el rango\
    \ de $ 10 a $ 100. Es bastante caro para la mayor\xEDa de los casos de la econom\xED\
    a real, ya sea un viaje para compartir un autom\xF3vil, alquilar un apartamento\
    \ inteligente, entrega de drones o imprimir en 3D a pedido su h\xE9roe de anime\
    \ favorito."
  fr: "La principale difficult\xE9 \xE0 laquelle Robonomics fait face aujourd\u2019\
    hui est le prix \xE9lev\xE9 pour lancer un appareil IoT en utilisant Ethereum.\
    \ Dans Ethereum, vous devez payer une commission sur chaque transaction en dollars\
    \ am\xE9ricains de l\u2019ordre de 10\_$ \xE0 100\_$. Il est assez cher pour la\
    \ plupart des cas de l\u2019\xE9conomie r\xE9elle, que ce soit un voyage de partage\
    \ de voiture, la location d\u2019un appartement intelligent, la livraison par\
    \ drone ou l\u2019impression 3D de votre h\xE9ros anim\xE9 pr\xE9f\xE9r\xE9 \xE0\
    \ la commande."
  it: "La principale difficolt\xE0 che Robonomics deve affrontare oggi, \xE8 il costo\
    \ elevato per il lancio di un dispositivo IoT utilizzando la rete Ethereum. Bisogna\
    \ infatti pagare una commissione su ogni transazione, che in termini di dollari\
    \ USA ha un costo tra i $10 e i $100. Questo lo rende costoso per buona parte\
    \ dei casi dell'economia reale, che si tratti di un viaggio in car-sharing, dell'affitto\
    \ di una smart house, della consegna coi droni o della stampa 3D del tuo anime\
    \ preferito su ordinazione."
  pt: "A principal dificuldade que a Robonomics enfrenta hoje \xE9 o alto pre\xE7\
    o para lan\xE7ar um dispositivo IoT usando a Ethereum. Na Ethereum voc\xEA tem\
    \ que pagar uma comiss\xE3o sobre cada transa\xE7\xE3o em termos de d\xF3lares\
    \ americanos, na faixa de US$ 10 a US$ 100. \xC9 bastante caro para a maioria\
    \ dos casos da economia real, seja uma viagem de compartilhamento de carro, aluguel\
    \ de um apartamento inteligente, entrega por drones ou ordenar a impress\xE3o\
    \ em 3D de seu her\xF3i anime favorito."
  ru: "\u041E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0442\u0440\u0443\u0434\u043D\
