- alias: Companies that design and manufacture IoT-connected products and equipment should adopt a flexible digital twin delivery model to lower barriers to adoption, such as offering digital twins via marketplaces, rather than only offering digital twins via their own, proprietary, delivery model
  az: IoT-yə qoşulan məhsul və avadanlıq dizayn və istehsal edən şirkətlər, həyata keçirmə maneələrini azaltmaq üçün çevik rəqəmsal əkiz çatdırılma modelini qəbul etməlidilər. Məsələn, rəqəmsal əkizləri yalnız öz xüsusi çatdırılma modeli ilə yox, ticarət platformalardan etməsi ilə.
  de: Unternehmen, die IoT-verbundene Produkte und Geräte entwickeln und herstellen, sollten ein flexibles Modell zur Bereitstellung digitaler Zwillinge einführen, um Hindernisse für die Einführung zu verringern, z.B. das Angebot digitaler Zwillinge über Marktplätze, anstatt nur digitale Zwillinge über ein eigenes, proprietäres Bereitstellungsmodell anzubieten
  en: Companies that design and manufacture IoT-connected products and equipment should adopt a flexible digital twin delivery model to lower barriers to adoption, such as offering digital twins via marketplaces, rather than only offering digital twins via their own, proprietary, delivery model
  es: Las empresas que diseñan y fabrican productos y equipos conectados a IoT deben adoptar un modelo de entrega de gemelos digitales flexible a fin de reducir las barreras a la adopción, como ofrecerlos mediante mercados, en lugar de ofrecerlos solo a través de su propio modelo de entrega patentado
  fr: Les entreprises qui conçoivent et fabriquent des produits et de l’équipement connectés à l’IdO devraient adopter un modèle de prestation numérique double flexible pour réduire les obstacles à l’adoption, comme l’offre de jumeaux numériques sur les marchés, plutôt que de n’offrir que des jumeaux numériques sur leurs propres marchés. modèle de prestation exclusif
  it: Le aziende che progettano e producono prodotti e apparecchiature connesse con l'IoT, dovrebbero adottare un modello flessibile di consegna dei digital twins per ridurre gli ostacoli all'adozione, come offrire digital twins tramite i marketplace, piuttosto che offrirli solo tramite il proprio modello di consegna proprietario
  ja: Tに接続された製品や機器を設計および製造する企業は、デジタルツインの提供など、採用の障壁を低くするために、独自の配信モデルを介してデジタルツインを提供するだけでなく、マーケットプレイスを介して柔軟なデジタルツイン配信モデルを採用する必要があります
  ko: IoT 연결 제품 및 장비를 설계하고 제조하는 회사는 유연한 디지털 트윈 전송 모델을 채택하여 자사의 독점 전송 모델을 통해서만 디지털 트윈을 제공하는 것이 아닌 마켓플레이스를 통한 디지털 트윈 제공 등에 대한 채택 장벽을 낮춰야 합니다
  pt: As empresas que projetam e fabricam produtos e equipamentos conectados a IoT devem adotar um modelo flexível de entrega de gêmeos digitais para reduzir as barreiras à adoção, como oferecer gêmeos digitais por meio de marketplaces, em vez de oferecer apenas gêmeos digitais por meio de seu próprio modelo de entrega proprietário
  ru: Компании, которые разрабатывают и производят продукты и оборудование, подключаемые к Интернету вещей, должны принять гибкую модель доставки цифровых двойников, чтобы снизить барьеры для внедрения. Например, предлагать цифровых двойников через торговые площадки, а не только через их собственную запатентованную модель доставки
  uk: Компанії, які розробляють та виробляють продукти і обладнання, що підключаються до Інтернету речей, мають прийняти гнучку модель доставки цифрових двійників, щоб знизити бар'єри для впровадження. Наприклад, пропонувати цифрові двійники через торгові майданчики, а не лише через їхню власну запатентовану модель доставки
  tr: IoT bağlantılı ürün ve ekipman tasarlayan ve üreten şirketler, benimseme engellerini azaltmak için esnek bir dijital ikiz dağıtım modelini benimsemelidir.
  zh: 设计和制造物联网连接产品和设备的公司应采用灵活的数字孪生交付模式来降低采用障碍（例如通过市场提供）数字孪生，而不是仅通过他们自己的专有交付模型提供数字孪生。
