  fr: Transactions techno-économiques entre humains et machines
  it: TRANSAZIONI TECNICO-ECONOMICHE TRA UMANI E MACCHINE
  ja: 人間と機械の間の技術経済的トランザクション
  ko: 인간과 기계 간 기술-경제 거래
  pt: Transações tecno-econômicas entre humanos e máquinas
  ru: Технико-экономические транзакции между людьми и машинами
