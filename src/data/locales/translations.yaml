  en: "One extremely popular question that still remains open  the goal setting of robots when providing services to people. This is a specific but academically important question. The fact is that human economics often includes factors related to the good faith performance of tasks in a contract, the desire of the parties to achieve a result, and the opportunistic and altruistic behavior of the individual in society. It is difficult to talk about such issues in robotics today, so the developers of Robonomics would like to leave teleological issues open for further study, and focus their attention on the praxeological part of robots behavior as economic agents. Regarding goal setting, an early article by Norbert Wiener and his colleagues Behavior, Purpose and Teleology, as well as the work of the American economist and philosopher Ludwig von Mises on human activity can be considered as points of reference."
  es: William Gibson
  fr: William Gibson
  it: "Una domanda estremamente popolare che rimane ancora aperta- la finalit\xE0\
    \ dei robot quando forniscono servizi alle persone. Questa \xE8 una domanda specifica\
    \ ma accademicamente importante. Il fatto \xE8 che l'economia umana spesso include\
    \ fattori legati all'esecuzione in buona fede dei compiti su un contratto, il\
    \ desiderio delle parti di ottenere un risultato e il comportamento opportunistico\
    \ e altruistico dell'individuo nella societ\xE0. \xC8 difficile parlare di questi\
    \ problemi oggi nella robotica, quindi gli sviluppatori di Robonomics vorrebbero\
    \ lasciare le questioni teleologiche aperte per ulteriori studi, e focalizzare\
    \ la loro attenzione sulla parte prasseologica del comportamento dei robot come\
    \ agenti economici.Per quanto riguarda la definizione degli obiettivi, un primo\
    \ articolo di Norbert Wiener e dei suoi colleghi \"\"Behavior, Purpose and Teleology\"\
    \", nonch\xE9 i lavori dell'economista e filosofo americano Ludwig von Mises sull'attivit\xE0\
    \ umana possono essere considerati come degli spunti."
  pt: "Uma quest\xE3o extremamente popular que ainda permanece em aberto - a finalidade\
    \ dos rob\xF4s na presta\xE7\xE3o de servi\xE7os \xE0s pessoas. Esta \xE9 uma\
    \ quest\xE3o espec\xEDfica, mas academicamente importante. O fato \xE9 que a economia\
    \ humana geralmente inclui fatores relacionados ao desempenho de boa f\xE9 das\
    \ tarefas em um contrato, o desejo das partes de alcan\xE7ar um resultado, e o\
    \ comportamento oportunista e altru\xEDsta do indiv\xEDduo na sociedade. \xC9\
    \ dif\xEDcil falar sobre tais quest\xF5es na rob\xF3tica hoje, ent\xE3o os desenvolvedores\
    \ da Robonomics gostariam de deixar quest\xF5es teleol\xF3gicas abertas para um\
    \ estudo mais aprofundado, e concentram sua aten\xE7\xE3o na parte praxeol\xF3\
    gica do comportamento dos rob\xF4s como agentes econ\xF4micos. Em rela\xE7\xE3\
    o ao estabelecimento de metas, um artigo inicial de Norbert Wiener e seus colegas\
    \ \u201CBehavior, Purpose and Teleology\u201D, bem como o trabalho do economista\
    \ e fil\xF3sofo americano Ludwig von Mises sobre a atividade humana podem ser\
