- alias: '[Under development of core functionality] For engineers, Core Dev team will try to make different Robonomics usage models and the first step in this way is launching lifetime subscription token - RWS token. Each RWS token will give you 1 transaction per second (tps) from/to your IoT device over Robonomics Parachain. Activate your RWS token and make "free gas" transactions with prior to execute and predictable latency. Deactivate RWS token and trade it on DEX.'
  en: '[Under development of core functionality] For engineers, Core Dev team will try to make different Robonomics usage models and the first step in this way is launching lifetime subscription token - RWS token. Each RWS token will give you 1 transaction per second (tps) from/to your IoT device over Robonomics Parachain. Activate your RWS token and make "free gas" transactions with prior to execute and predictable latency. Deactivate RWS token and trade it on DEX.'
  ru: '[Разрабатывается основная функциональность] Для инженеров команда Core Dev попытается создать различные модели использования Robonomics, и первым шагом на этом пути будет запуск токена пожизненной подписки — токена RWS. Каждый токен RWS дает вам 1 транзакцию в секунду (tps) с/на ваше IoT-устройство через парачейн Robonomics. Активируйте свой токен RWS и совершайте транзакции с «бесплатным газом» с предварительным выполнением и предсказуемой задержкой. Деактивируйте токен RWS и обменяйте его на DEX.'
  uk: '[Розробляється основна функціональність] Для інженерів команда Core Dev спробує створити різні моделі використання Robonomics, і першим кроком на цьому шляху буде запуск токена довічної підписки — токена RWS. Кожен токен RWS дає вам 1 транзакцію в секунду (tps) з/на ваш IoT-пристрій через парачейн Robonomics. Активуйте свій токен RWS і робіть транзакції з «безкоштовним газом» із попереднім виконанням та передбачуваною затримкою. Деактивуйте токен RWS та обміняйте його на DEX.'
  es: '[En desarrollo de la funcionalidad central] Para los ingenieros, el equipo Core Dev intentará crear diferentes modelos de uso de Robonomics y el primer paso de esta manera es lanzar un token de suscripción de por vida: token RWS. Cada token RWS le dará 1 transacción por segundo (tps) desde/hacia su dispositivo IoT a través de Robonomics Parachain. Active su token RWS y realice transacciones de "gas gratis" con una latencia predecible y previa a la ejecución. Desactive el token RWS y cámbielo en un DEX.'
  it: '[In fase di sviluppo delle funzionalità di base] Per gli ingegneri, il team Core Dev proverà a creare diversi modelli di utilizzo di Robonomics e il primo passo è il lancio del token di abbonamento a vita - il token RWS. Ogni token RWS fornisce 1 transazione al secondo (tps) da/verso un dispositivo IoT sulla Parachain Robonomics. Attiva il tuo token RWS ed effettua transazioni "free gas" con pre-esecuzione e latenza prevedibile. Disattiva il token RWS e scambialo su DEX.'
  pt: '[Em desenvolvimento da funcionalidade principal] Para engenheiros, a equipe do Core Dev tentará fazer diferentes modelos de uso da Robonomics e o primeiro passo desta forma é lançar o token de assinatura vitalício - o token RWS. Cada token RWS lhe dará 1 transação por segundo (tps) de/para seu dispositivo IoT por meio da Parachain Robonomics. Ative seu token RWS e faça transações "grátis" com pré-execução e latência previsíveis. Desative o token RWS e negocie-o em uma DEX.'
  fr: '[En cours de développement des fonctionnalités de base] Pour les ingénieurs, l’équipe Core Dev tentera de créer différents modèles d’utilisation de Robonomics et la première étape de cette façon est de lancer jeton d’abonnement à vie - jeton RWS. Chaque jeton RWS vous donnera 1 transaction par seconde (tps) depuis/vers votre appareil IoT via Robonomics Parachain. Activez votre jeton RWS et effectuez des transactions "gaz libre" avec avant d’exécuter et latence prévisible. Désactivez le jeton RWS et échangez-le sur DEX.'
  de: "[Für Ingenieure wird das Kernentwicklungsteam versuchen], verschiedene Robonomics-Nutzungsmodelle zu entwickeln, und der erste Schritt auf diesem Weg ist die Einführung eines lebenslangen Abonnement-Tokens - RWS-Token. Jeder RWS-Token ermöglicht Ihnen 1 Transaktion pro Sekunde (tps) von/zu Ihrem IoT-Gerät über Robonomics Parachain. Aktivieren Sie Ihren RWS-Token und führen Sie 'freie Gas'-Transaktionen mit vorheriger Ausführung und vorhersehbarer Latenzzeit durch. Deaktivieren Sie den RWS-Token und handeln Sie ihn auf DEX."
  az: '[Əsas funksionallığın inkişafı mərhələsində] Mühəndislər üçün Core Dev komandası müxtəlif Robonomics istifadə modelləri yaratmağa çalışacaq və bu yolda ilk addım ömürlük abunə tokeni - RWS tokenini işə salmaqdır. Hər bir RWS tokeni sizə Robonomics Parachain vasitəsilə IoT cihazınızdan/cihaza saniyədə 1 əməliyyat (tps) verəcək. RWS tokeninizi aktivləşdirin və icradan əvvəl və proqnozlaşdırıla bilən gecikmə ilə "gas free" əməliyyatları edin. RWS tokenini deaktiv edin və onu DEX-də ticarət edin.'
  tr: "[Çekirdek işlevsellik geliştiriliyor] Mühendisler için Core Dev ekibi, farklı Robonomics kullanım modelleri oluşturmaya çalışacak ve bu yolda ilk adım, ömür boyu abonelik belirteci olan RWS belirtecini başlatmak olacak. Her bir RWS belirteci, Robonomics Parachain üzerinden IoT cihazınızdan/cihazınıza saniyede 1 işlem (tps) verecektir. RWS jetonunuzu etkinleştirin ve yürütme öncesi ve öngörülebilir gecikme ile   'bedava gaz' işlemleri yapın. RWS jetonunu devre dışı bırakın ve DEX'te ticaret yapın."
  ko: '[핵심 기능 개발 중] 엔지니어를 위해 핵심 개발 팀은 다양한 로보노믹스 사용 모델을 만들려고 노력할 것입니다. 이 방향으로 첫 번째 단계는 평생 구독 토큰인 RWS 토큰을 출시하는 것입니다. 각 RWS 토큰은 로보노믹스 파라체인을 통해 당신의 IoT 기기로부터/로부터 초당 1개의 트랜잭션(tps)을 제공합니다. RWS 토큰을 활성화하고 우선적으로 실행 가능하고 예측 가능한 지연 시간을 가진 "무료 가스" 트랜잭션을 수행하세요. RWS 토큰을 비활성화하고 DEX에서 거래하세요.'
  ja: '【コア機能の開発中】エンジニアのために、コア開発チームは異なるRobonomicsの使用モデルを作成しようとしており、その第一歩は、ライフタイムサブスクリプショントークンであるRWSトークンの発行です。各RWSトークンは、Robonomicsパラチェーンを介してあなたのIoTデバイスから/への1秒あたり（tps）のトランザクションを提供します。RWSトークンをアクティブにして、実行前の予測可能なレイテンシーで「無料のガス」トランザクションを実行してください。RWSトークンを非アクティブにして、DEXで取引してください。'
  zh: '[正在开发核心功能] 对于工程师，Core Dev 团队将尝试制定不同的 Robonomics 使用模型，第一步是推出终生订阅令牌 - RWS 令牌。每个 RWS 令牌将为您的物联网设备在 Robonomics Parachain 上提供每秒 1 次（tps）的转账。激活您的 RWS 令牌并使用免费气体进行交易，以先前执行并具有可预测的延迟。停用 RWS 令牌并在 DEX 上交易。'

