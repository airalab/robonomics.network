- alias: Such systems have no user interfaces and are typically used at the lowest
    level of the IoT ecosystems to provide basic functionality. Have to be energy
    efficient and small. Have limited computing and communication resources. IoT gateways
    or controllers usually act as signal receivers.
  az: Belə sistemlərin istifadəçi interfeysləri yoxdur və adətən əsas funksionallığı
    təmin etmək üçün IoT ekosistemlərinin ən aşağı səviyyəsində istifadə olunur. Onlar
    enerjiyə qənaətcil və kiçik olmalıdırlar, ona görə də belə cihazların hesablama
    və rabitə resursları məhduddur. IoT şlüzləri və ya nəzarətçiləri adətən siqnal
    qəbulediciləri kimi çıxış edirlər.
  en: Such systems have no user interfaces and are typically used at the lowest level
    of the IoT ecosystems to provide basic functionality. Have to be energy efficient
    and small. Have limited computing and communication resources. IoT gateways or
    controllers usually act as signal receivers.
  es: Dichos sistemas no tienen interfaces de usuario y, por lo general, se utilizan
    en el nivel más bajo de los ecosistemas de IoT para proporcionar una funcionalidad
    básica. Tiene que ser energéticamente eficiente y pequeño. Disponer de recursos
    informáticos y de comunicación limitados. Las puertas de enlace o controladores
    de IoT suelen actuar como receptores de señales.
  fr: Ces systèmes n’ont pas d’interface utilisateur et sont généralement utilisés
    au niveau le plus bas des écosystèmes IoT pour fournir des fonctionnalités de
    base. Doivent être économes en énergie et de petite taille. Ont des ressources
    informatiques et de communication limitées. Les passerelles ou les contrôleurs
    IoT servent habituellement de récepteurs de signaux.
  it: Tali sistemi non hanno interfacce utente e sono generalmente utilizzati al livello
    più basso degli ecosistemi IoT per fornire funzionalità di base. Devono essere
    piccoli ed efficienti dal punto di vista energetico. Disporre di risorse informatiche
    e di comunicazione limitate. I gateway o i controller IoT fungono solitamente
    da ricevitori di segnale.
  pt: Esses sistemas não têm interfaces de usuário e são normalmente usados no nível
    mais baixo dos ecossistemas de IoT para fornecer funcionalidades básicas. Tem
    que ser energeticamente eficiente e pequeno. Ter recursos de computação e comunicação
    limitados. Os gateways ou controladores de IoT geralmente atuam como receptores
    de sinal.
  ru: 'Такие системы не имеют пользовательских интерфейсов. Как правило, эти устройства
    используются на самом низком уровне IoT-экосистемы, обеспечивая базовые функции.
    Они должны быть энергоэффективными и небольшими, поэтому вычислительные и коммуникационные
    ресурсы сильно ограничены. Сигналы могут передаваться через Wi-Fi, Bluetooth или
    по радиочастотам, а приемником сигналов обычно выступают IoT-шлюзы или контроллеры.

    '
  uk: Такі системи не мають користувальницьких інтерфейсів і зазвичай використовуються на найнижчому рівні екосистем Інтернету речей для забезпечення базової функціональності. Вони мають бути енергоефективним і маленькими. Мають обмежені обчислювальні та комунікаційні ресурси. Сигнали можуть передаватися через Wi-Fi, Bluetooth або радіочастотами, а приймачем сигналів зазвичай виступають IoT-шлюзи або контролери.
  tr: Bu tür sistemlerde kullanıcı arayüzü yoktur ve temel işlevsellik sağlamak için
    genellikle IoT ekosistemlerinin en düşük düzeyinde kullanılır. Enerji verimli
    ve küçük olmalıdır. Sınırlı bilgi işlem ve iletişim kaynaklarına sahip olur. IoT
    ağ geçitleri veya denetleyicileri genellikle sinyal alıcıları olarak işlev görür.
  de: Solche Systeme haben keine Benutzerschnittstellen und werden in der Regel auf dem untersten Level des IoT-Ökosystems eingesetzt um um die Basis Funktionen bereitzustellen. Sie müssen energieeffizient und klein sein. Sie verfügen über begrenzte Rechen- und Kommunikationsressourcen. IoT-Gateways oder -Steuerungen fungieren in der Regel als Signalempfänger.
- alias: 'EDGE-SYSTEMS: IOT GATEWAYS AND CONTROLLERS'
  az: 'EDGE SİSTEMLERİ: IOT ŞLÜZU VƏ NƏZARƏTLƏRİ'
  en: 'EDGE-SYSTEMS: IOT GATEWAYS AND CONTROLLERS'
  es: 'SISTEMAS EDGE: PUERTAS DE ENLACE Y CONTROLADORES IOT'
  fr: 'SYSTÈMES DE BORDURE : IOT PASSERELLES ET CONTRÔLEURS'
  it: 'SISTEMI EDGE: GATEWAY IOT E CONTROLLER'
  pt: 'SISTEMAS EDGE: GATEWAYS E CONTROLADORES IOT'
  ru: 'EDGE-СИСТЕМЫ: IOT-ШЛЮЗЫ И КОНТРОЛЛЕРЫ'
  uk: 'EDGE-СИСТЕМИ: IOT-ШЛЮЗИ І КОНТРОЛЕРИ'
  tr: 'EDGE SİSTEMLERİ: IOT AĞ GEÇİTLERİ VE KONTROL CİHAZLARI'
  de: 'EDGE-SYSTEMS: IOT GATEWAYS UND STEUERUNGEN'
- alias: These systems act as a link between locally accessible embedded systems and
    the global Internet. They typically support multiple communication protocols of
    embedded systems and transfer telemetry from devices to the cloud and control
    signals backwards. Often these devices are a more sophisticated version of the
    WiFi router, equipped with a single board computer to perform primary processing
    of information from devices without leaving the local network.
  az: Bu sistemlər lokal quraşdırılmış sistemlərlə qlobal İnternet arasında əlaqə
    rolunu oynayır, buna görə də onlar kənardadırlar. Bir qayda olaraq, onlar çoxlu
    daxili sistem rabitə protokollarını dəstəkləmək və telemetriyanı cihazlardan buludlara
    ötürmək, həmçinin əks istiqamətdə siqnalları idarə etmək vəzifəsini yerinə yetirirlər.
    Çox vaxt bu cihazlar bir platalı kompüterlə təchiz edilmiş WiFi marşrutlaşdırıcısının
    daha mürəkkəb bir versiyasıdır, buna görə cihazlardan məlumatın ilkin emalı yerli
    şəbəkədən çıxmadan baş verir.
  en: These systems act as a link between locally accessible embedded systems and
    the global Internet. They typically support multiple communication protocols of
    embedded systems and transfer telemetry from devices to the cloud and control
    signals backwards. Often these devices are a more sophisticated version of the
    WiFi router, equipped with a single board computer to perform primary processing
    of information from devices without leaving the local network.
  es: Estos sistemas actúan como enlace entre los sistemas integrados accesibles localmente
    y la Internet global. Por lo general, admiten múltiples protocolos de comunicación
    de sistemas integrados y transfieren la telemetría de los dispositivos a la nube
    y controlan las señales hacia atrás. A menudo, estos dispositivos son una versión
    más sofisticada del enrutador WiFi, equipados con una computadora de placa única
    para realizar el procesamiento principal de la información de los dispositivos
    sin salir de la red local.
  fr: Ces systèmes servent de lien entre les systèmes intégrés accessibles localement
    et l’Internet mondial. Ils prennent généralement en charge plusieurs protocoles
    de communication de systèmes embarqués et transfèrent la télémétrie des appareils
    au nuage et contrôlent les signaux à l’envers. Souvent, ces appareils sont une
    version plus sophistiquée du routeur WiFi, équipé d’un ordinateur de carte unique
    pour effectuer le traitement primaire de l’information à partir des appareils
    sans quitter le réseau local.
  it: Questi sistemi fungono da collegamento tra i sistemi embedded accessibili localmente
    e l'Internet globale. Solitamente supportano più protocolli di comunicazione di
    sistemi embedded e trasferiscono la telemetria dai dispositivi al cloud e controllano
    i segnali all'indietro. Spesso questi dispositivi sono una versione più sofisticata
    del router WiFi, dotati di un computer a scheda singola per eseguire l'elaborazione
    primaria delle informazioni dai dispositivi senza uscire dalla rete locale.
  pt: Esses sistemas atuam como um elo entre sistemas embarcados localmente acessíveis
    e a Internet global. Eles normalmente suportam vários protocolos de comunicação
    de sistemas incorporados e transferem a telemetria dos dispositivos para a nuvem
    e controlam os sinais para trás. Muitas vezes, esses dispositivos são uma versão
    mais sofisticada do roteador WiFi, equipado com um computador de placa única para
    realizar o processamento primário das informações dos dispositivos sem sair da
    rede local.
  ru: Эти системы выступают связующим звуном между локально доступными встраиваемыми
    системами и глобальной сетью Интернет. Обычно они выполняют задачу по поддержке
    нескольких протоколов коммуникации встраиваемых систем и передают телеметрию от
    устройств в облако, а управляющие сигналы в обратном направлении. Зачастую эти
    стройства представляют собой более сложную версию WiFi-машрутизатора, оснащённого
    одноплатным компьютером, за счёт чего производится первичная обработка информации
    от устройств без вывода за пределы локальной сети.
  uk: Ці системи виступають зв'язуючим дзвінком між локально доступними системами, що вбудовуються, і глобальною мережею Інтернет. Зазвичай вони підтримують кілька протоколів зв’язку вбудованих систем і передають телеметрію з пристроїв у хмару та керують сигналами назад. Часто ці пристрої є більш складною версією WiFi роутера, оснащеного одноплатним комп'ютером для виконання первинної обробки інформації з пристроїв, не виходячи з локальної мережі.
  tr: Bu sistemler, yerel olarak erişilebilen gömülü sistemler ile küresel İnternet
    arasında bir bağlantı görevi görür. Genellikle gömülü sistemlerin çoklu iletişim
    protokollerini destekler ve telemetriyi cihazlardan buluta aktarır ve sinyalleri
    geriye doğru kontrol eder. Genellikle bu cihazlar, yerel ağdan ayrılmadan cihazlardan
    gelen bilgilerin birincil işlenmesini gerçekleştirmek için tek bir kart bilgisayarla
    donatılmış WiFi yönlendiricinin daha karmaşık bir sürümüdür.
  de: Diese Systeme sind Bindeglieder zwischen lokal zugänglichen eingebetteten Systemen und dem globalen Internet. Sie unterstützen in der Regel mehrere Kommunikationsprotokolle von eingebetteten Systemen und übertragen Telemetriedaten von Geräten in die Cloud und Steuersignale zurück. Oft handelt es sich bei diesen Geräten um eine weiterentwickelte Version des WiFi-Routers die mit einem Einplatinencomputer ausgestattet ist um primäre Verarbeitung von Informationen von Geräten durchzuführen ohne das lokale Netzwerk zu verlassen.
- alias: AUTONOMOUS SYSTEMS
  az: AVTONOM SİSTEMLƏR
  en: AUTONOMOUS SYSTEMS
