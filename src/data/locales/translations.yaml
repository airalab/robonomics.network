  en: Robonomics allows users to connect to smart devices using decentralized applications
    (dapp) that do not require the user data transfer for authentication. Communication
    takes place via a decentralized network of providers without a single point of
    failure, and the device independently obtains information from the blockchain
    network to run for execution or transmit data remotely. Thus, Robonomics provides
    a high level of device cybersecurity and user data privacy at all stages of communication
    from the user application to the launch of the smart device.
  es: "Robonomics permite a los usuarios conectarse a dispositivos inteligentes utilizando\
    \ aplicaciones descentralizadas (dapp) que no requieren la transferencia de datos\
    \ del usuario para la autenticaci\xF3n. La comunicaci\xF3n se lleva a cabo a trav\xE9\
    s de una red descentralizada de proveedores sin un solo punto de falla, y el dispositivo\
    \ obtiene informaci\xF3n de forma independiente de la blockchain para ejecutar\
    \ o transmitir datos de forma remota. Por lo tanto, Robonomics brinda un alto\
    \ nivel de ciberseguridad del dispositivo y privacidad de los datos del usuario\
    \ en todas las etapas de la comunicaci\xF3n, desde la aplicaci\xF3n del usuario\
    \ hasta el lanzamiento del dispositivo inteligente."
  fr: "Robonomics permet aux utilisateurs de se connecter \xE0 des appareils intelligents\
    \ \xE0 l\u2019aide d\u2019applications d\xE9centralis\xE9es (dapp) qui ne n\xE9\
    cessitent pas le transfert de donn\xE9es utilisateur pour l\u2019authentification.\
    \ La communication se fait via un r\xE9seau d\xE9centralis\xE9 de fournisseurs\
    \ sans un seul point de d\xE9faillance, et l\u2019appareil obtient ind\xE9pendamment\
    \ des informations du r\xE9seau blockchain pour ex\xE9cuter ou transmettre des\
    \ donn\xE9es \xE0 distance. Ainsi, Robonomics fournit un niveau \xE9lev\xE9 de\
    \ cybers\xE9curit\xE9 des appareils et de confidentialit\xE9 des donn\xE9es des\
    \ utilisateurs \xE0 toutes les \xE9tapes de la communication de l\u2019application\
    \ utilisateur au lancement de l\u2019appareil intelligent."
  it: Robonomics consente agli utenti di connettersi agli smart device utilizzando
    applicazioni decentralizzate (dapp), che non richiedono il trasferimento dei dati
    utente per l'autenticazione. La comunicazione avviene tramite una rete decentralizzata
    di provider senza un punto di errore singolo e il dispositivo ottiene, in modo
    indipendente, informazioni dalla rete blockchain per l'esecuzione o la trasmissione
    dei dati in remoto. Pertanto, Robonomics fornisce un elevato livello di sicurezza
    informatica del dispositivo e di privacy sui dati degli utenti in tutte le fasi
    della comunicazione, dall'applicazione utente al lancio dello smart device.
  pt: "A Robonomics permite que os usu\xE1rios se conectem a dispositivos inteligentes\
    \ usando aplicativos descentralizados (dapp) que n\xE3o exigem a transfer\xEA\
    ncia de dados do usu\xE1rio para autentica\xE7\xE3o. A comunica\xE7\xE3o ocorre\
    \ por meio de uma rede descentralizada de provedores sem um \xFAnico ponto de\
    \ falha, e o dispositivo obt\xE9m informa\xE7\xF5es de forma independente da rede\
    \ da blockchain para executar ou transmitir dados remotamente. Assim, a Robonomics\
    \ fornece um alto n\xEDvel de seguran\xE7a cibern\xE9tica do dispositivo e privacidade\
    \ dos dados do usu\xE1rio em todas as etapas da comunica\xE7\xE3o, desde o aplicativo\
    \ do usu\xE1rio at\xE9 o lan\xE7amento do dispositivo inteligente."
