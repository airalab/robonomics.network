  de: Das Robonomics-Netzwerk sorgt für die Übersetzung von Anfragen mithilfe von libp2p und erfasst Ereignisse in der Ethereum-Blockchain oder Robonomics-Parachain.
- alias: The control of the device is provided by a decentralized network, which is
    guaranteed to store the necessary information to run the IoT device.
  az: Qurğuya nəzarət IoT cihazını işə salmaq üçün lazımi məlumatların saxlanmasına
    zəmanət verilən mərkəzləşdirilməmiş şəbəkə tərəfindən təmin edilir.
  en: The control of the device is provided by a decentralized network, which is guaranteed
    to store the necessary information to run the IoT device.
  es: El control del dispositivo lo proporciona una red descentralizada, que garantiza
    almacenar la información necesaria para ejecutar el dispositivo IoT.
  fr: Le contrôle de l’appareil est assuré par un réseau décentralisé, qui est garanti
    pour stocker les informations nécessaires au fonctionnement de l’appareil IoT.
  it: Il controllo del dispositivo è fornito da una rete decentralizzata, che è garantita
    per memorizzare le informazioni necessarie a far funzionare il dispositivo IoT.
  pt: O controle do dispositivo é fornecido por uma rede descentralizada, que garante
    o armazenamento das informações necessárias para a execução do dispositivo IoT.
  uk: Управління пристроєм забезпечується децентралізованою мережею, яка гарантовано зберігає необхідну інформацію для роботи пристрою IoT.
  ru: Контроль за устройством обеспечивается децентрализованной сетью, которая гарантированно
    хранит необходимую информацию для запуска IoT-устройства.
  tr: Cihazın kontrolü, IoT cihazını çalıştırmak için gerekli bilgileri depolaması
    garanti edilen merkezi olmayan bir ağ tarafından sağlanır.
  de: Die Steuerung des Geräts erfolgt über ein dezentrales Netzwerk, das garantiert die notwendigen Informationen zum Betrieb des IoT-Geräts speichert.
- alias: The IoT device independently receives information from Ethereum and Polkadot
    networks about the current state of the digital twin. This ensures that the device
    can be started safely only after the technical and economic start-up parameters
    have been settled.
  az: IoT cihazı müstəqil olaraq Ethereum və Polkadot şəbəkələrindən rəqəmsal əkizin
    hazırkı vəziyyəti haqqında məlumat alır. Bu, cihazın yalnız texniki və iqtisadi
    işəsalma parametrləri tənzimləndikdən sonra təhlükəsiz işə salınmasını təmin edir.
  en: The IoT device independently receives information from Ethereum and Polkadot
    networks about the current state of the digital twin. This ensures that the device
    can be started safely only after the technical and economic start-up parameters
    have been settled.
  es: El dispositivo IoT recibe información de forma independiente de las redes Ethereum
    y Polkadot sobre el estado actual del gemelo digital. Esto garantiza que el dispositivo
    pueda iniciarse de manera segura solo después de que se hayan establecido los
    parámetros técnicos y económicos de puesta en marcha.
  fr: Le dispositif IoT reçoit indépendamment des informations des réseaux Ethereum
    et Polkadot sur l’état actuel du jumeau numérique. Cela garantit que l’appareil
