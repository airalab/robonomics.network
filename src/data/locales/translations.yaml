  de: "Betrachtet den Menschen in der Wirtschaft aus einer praxeologischen Perspektive. Die Praxeologie gibt uns einen interessanten Einblick in das menschliche Verhalten ohne das ein direkter Bezug zum Endziel besteht. Wenn wir die Phänomene in der menschlichen Wirtschaft weiterhin aus der Perspektive der Prozesse selbst und losgelöst von den Endzielen untersuchen, können wir mehr über den Rahmen verstehen der für eine Roboterwirtschaft gebildet werden kann um nicht in Fragen der Maschinenteleologie einzutauchen."
