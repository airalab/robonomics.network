    \ Les manipulateurs fournissent r\xE9guli\xE8rement un registre des op\xE9rations\
    \ effectu\xE9es, des erreurs et des avertissements. Les frais de location du robot\
    \ sont calcul\xE9s sur cette base, ainsi que la maintenance pr\xE9dictive des\
    \ robots par le fournisseur."
  it: "Sistema di leasing per apparecchiature intelligenti. L'azienda installa manipolatori\
    \ robotici sulla linea di trasporto, con un contratto a pagamento per il numero\
    \ di operazioni o per il tempo del robot. I manipolatori forniscono regolarmente\
    \ un registro delle operazioni eseguite, degli errori e degli avvisi. Sulla base\
    \ di questi dati viene calcolato il canone di leasing, cos\xEC come la manutenzione\
    \ predittiva dei robot da parte del fornitore."
  pt: "Sistema inteligente de loca\xE7\xE3o de equipamentos. A empresa instala manipuladores\
