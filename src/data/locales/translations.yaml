  tr: İLETİŞİM PROTOKOLÜ
  de: KOMMUNIKATIONSPROTOKOLL
- alias: Its role is played by the Robonomics network, a specification developed by
    the project team that implements a decentralized network of providers that provide
    the transmission, processing and storage of information needed to run IoT devices.
    In fact, it is an implementation of a function-specific node for IPFS, Ethereum,
    and Polkadot networks.
  az: IoT cihazlarını idarə etmək üçün lazım olan məlumatların ötürülməsini, işlənməsini
    və saxlanmasını təmin edən mərkəzləşdirilməmiş təminatçılar şəbəkəsini həyata
    keçirən layihə qrupu tərəfindən hazırlanmış bir spesifikasiya olan Robonomika
    şəbəkəsi oynayır.
  en: Its role is played by the Robonomics network, a specification developed by the
    project team that implements a decentralized network of providers that provide
    the transmission, processing and storage of information needed to run IoT devices.
    In fact, it is an implementation of a function-specific node for IPFS, Ethereum,
    and Polkadot networks.
  es: Este rol lo desempeña la red de Robonomics, una especificación desarrollada
    por el equipo del proyecto que implementa una red descentralizada de proveedores
    que proporcionan la transmisión, el procesamiento y el almacenamiento de la información
    necesaria para ejecutar dispositivos IoT. De hecho, es una implementación de un
    nodo específico de función para redes IPFS, Ethereum y Polkadot.
  fr: Son rôle est joué par le réseau Robonomics, une spécification développée par
    l’équipe de projet qui met en œuvre un réseau décentralisé de fournisseurs qui
    fournissent la transmission, le traitement et le stockage de l’information nécessaire
    pour faire fonctionner les dispositifs IoT. En fait, il s’agit d’une implémentation
    d’un noeud spécifique à une fonction pour les réseaux IPFS, Ethereum et Polkadot.
  it: 'Il suo ruolo è svolto dalla rete Robonomics, una specifica sviluppata dal project
    team che implementa una rete decentralizzata di provider che forniscono la trasmissione,
    l''elaborazione e l''archiviazione delle informazioni necessarie a far funzionare
    i dispositivi IoT. Si tratta infatti dell''implementazione di una funzione specifica
    node per reti IPFS, Ethereum e Polkadot.

    '
  pt: 'Seu papel é desempenhado pela rede Robonomics, uma especificação desenvolvida
    pela equipe do projeto que implementa uma rede descentralizada de provedores que
    fornecem a transmissão, processamento e armazenamento de informações necessárias
    para executar dispositivos IoT. Na verdade, é uma implementação de um nó de função
    específica para redes IPFS, Ethereum, e Polkadot.

    '
  ru: Его роль выполняет сеть Робономика — спецификация, разработанная командой проекта,
    реализует децентрализованную сеть провайдеров, которые обеспечивают передачу,
    обработку и хранение информации необходимой для запуска IoT-устройств. Фактически,
    является реализацией специфичного по своим функциям узла для сетей IPFS, Ethereum,
    Polkadot.
  uk: Його роль виконує мережа Робономіка — специфікація, розроблена командою проекту, реалізує децентралізовану мережу провайдерів, які забезпечують передачу, обробку та зберігання інформації, необхідної для запуску IoT-пристроїв. Фактично є реалізацією специфічного за своїми функціями вузла для мереж IPFS, Ethereum, Polkadot.
  tr: Robonomics ağı, proje ekibi tarafından geliştirilen ve IoT cihazlarını çalıştırmak
    için gereken bilgilerin iletimini, işlenmesini ve depolanmasını sağlayan merkezi
    olmayan bir sağlayıcılar ağı uygulayan bir özellik olan Robonomics ağı tarafından
    oynanır. Aslında, bir işlevin uygulanmasıdır. -IPFS, Ethereum ve Polkadot ağları
    için özel düğüm.
  de: Diese Rolle übernimmt das Robonomics-Netzwerk, eine vom Projektteam entwickelte Spezifikation die ein dezentrales Netzwerk von Anbietern implementiert die die Übertragung, Verarbeitung und Speicherung von Informationen bereitstellen die für den Betrieb von IoT-Geräten erforderlich sind. Tatsächlich handelt es sich um eine Implementierung eines funktionsspezifischen Knotens für IPFS-, Ethereum- und Polkadot-Netzwerke.
- alias: MACHINE INTERFACE
  az: MAŞIN İNTERFEYSİ
  en: MACHINE INTERFACE
  es: INTERFAZ DE LA MÁQUINA
  fr: INTERFACE MACHINE
  it: INTERFACCIA MACCHINA
  pt: INTERFACE DA MÁQUINA
  ru: ИНТЕРФЕЙС МАШИНЫ
  uk: МАШИННИЙ ІНТЕРФЕЙС
  tr: MAKİNE ARAYÜZÜ
  de: MASCHINENSCHNITTSTELLE
- alias: We have chosen the most well-known robotics framework called Robot Operating
    System Robot Operating System (ROS) as the standard interface for integrating
    any compatible cyber-physical system. Robonomics supports several uses for ROS.
    The implementation of Robonomics for the Ethereum network is in the form of the
    ROS package robonomics_comm. For the ROS 2 architecture, we implement support
    for Robonomics as a middleware layer (see «Robonomics as ROS 2 Middleware» for
    details). When the use of ROS is redundant (e.g., when working with IoT devices),
    a Python robonomics-interface module has been developed. It helps to access the
    functions of Robonomics natively and works with both local and private and remote
    and public nodes.
  az: Biz istənilən uyğun kiberfiziki sistemin inteqrasiyası üçün standart interfeys
    kimi Robot Əməliyyat Sistemi (ROS) adlı ən məşhur robototexnika platformasını
    seçmişik. Robonimika ROS üçün bir neçə istifadəni dəstəkləyir. Ethereum şəbəkəsi
    üçün Robonomics-in tətbiqi robonomics_comm ROS paketi şəklindədir. ROS 2 arxitekturası
    üçün biz Robonomikaya orta proqram təbəqəsi kimi dəstəyi həyata keçiririk (ətraflı
    məlumat üçün “Robonomics as ROS 2 Middleware” bölməsinə baxın). ROS-dan istifadə
    lazımsız olduqda (məsələn, IoT cihazları ilə işləyərkən) Python robonomika-interfeysi
    modulu hazırlanmışdır. O, yerli olaraq Robonomikanın funksiyalarına daxil olmağa
    kömək edir və həm yerli, həm özəl, həm də uzaq və ictimai qovşaqlarla işləyir.
  en: We have chosen the most well-known robotics framework called Robot Operating
    System Robot Operating System (ROS) as the standard interface for integrating
    any compatible cyber-physical system. Robonomics supports several uses for ROS.
    The implementation of Robonomics for the Ethereum network is in the form of the
    ROS package robonomics_comm. For the ROS 2 architecture, we implement support
    for Robonomics as a middleware layer (see «Robonomics as ROS 2 Middleware» for
    details). When the use of ROS is redundant (e.g., when working with IoT devices),
    a Python robonomics-interface module has been developed. It helps to access the
    functions of Robonomics natively and works with both local and private and remote
    and public nodes.
  es: Hemos elegido el marco de robótica más conocido llamado Robot Operating System
    (ROS) como la interfaz estándar para integrar cualquier sistema ciberfísico compatible.
    Robonomics admite varios usos para ROS. La implementación de Robonomics para la
    red Ethereum tiene la forma del paquete ROS robonomics_comm. Para la arquitectura
    ROS 2, implementamos soporte para Robonomics como una capa de middleware (ver
    «Robonomics como ROS 2 Middleware» para más detalles). Cuando el uso de ROS es
    redundante (por ejemplo, cuando se trabaja con dispositivos IoT), se ha desarrollado
    un módulo de interfaz de robonomía de Python. Ayuda a acceder a las funciones
    de Robonomics de forma nativa y funciona tanto con nodos locales y privados como
    remotos y públicos.
  fr: Nous avons choisi le cadre robotique le plus connu appelé Robot Operating System
    Robot Operating System (ROS) comme interface standard pour l’intégration de tout
    système cyber-physique compatible. Robonomics supporte plusieurs utilisations
    pour ROS. L’implémentation de Robonomics pour le réseau Ethereum est sous la forme
    du paquet ROS robonomics_comm. Pour l’architecture ROS 2, nous implémentons le
    support pour Robonomics en tant que couche middleware (voir « Robonomics as ROS
    2 Middleware » pour plus de détails). Lorsque l’utilisation de ROS est redondante
    (par exemple, lorsque vous travaillez avec des appareils IoT), un module d’interface
    robotique Python a été développé. Il permet d’accéder aux fonctions de Robonomics
    nativement et fonctionne avec des nœuds locaux et privés et distants et publics.
  it: Abbiamo scelto il framework di robotica più noto, chiamato Robot Operating System
    (ROS), come interfaccia standard per l'integrazione di qualsiasi sistema cyber-fisico
    compatibile. Robonomics supporta diversi usi per ROS. L'implementazione di Robonomics
    per la rete Ethereum è nella forma del pacchetto ROS robonomics_comm. Per l'architettura
    ROS 2, implementiamo il supporto per Robonomics come livello middleware (vedi
    «Robonomics as ROS 2 Middleware» per i dettagli). Quando l'uso di ROS è ridondante
    (ad esempio, quando si lavora con dispositivi IoT), è stato sviluppato un modulo
    di interfaccia robotica con Python. Aiuta ad accedere alle funzioni di Robonomics
    in modo nativo e funziona con nodi locali, privati, remoti e pubblici.
  pt: Escolhemos a estrutura de robótica mais conhecida chamada Robot Operating System
    (ROS) como a interface padrão para integrar qualquer sistema ciberfísico compatível.
    Robonomics suporta vários usos para ROS. A implementação do Robonomics para a
    rede Ethereum está na forma do pacote ROS robonomics_comm. Para a arquitetura
    ROS 2, implementamos suporte para A Robonomics como uma camada de  Middleware
    (consulte «Robonomics as ROS 2 Middleware» para obter detalhes). Quando o uso
    do ROS é redundante (por exemplo, ao trabalhar com dispositivos IoT), um módulo
    de interface robonomics do Python foi desenvolvido. Ele ajuda a acessar as funções
    da Robonomics nativamente e funciona com nós locais, privados e remotos e públicos.
  uk: Ми вибрали найбільш відомий робототехнічний фреймворк під назвою Robot Operating System (ROS) як стандартний інтерфейс для інтеграції будь-якої сумісної кібер-фізичної системи. Робономіка підтримує кілька варіантів використання ROS. Реалізація Робономіки для Ethereum виконана у вигляді ROS-пакета robonomics_comm. Для архітектури ROS 2 ми реалізуємо підтримку Робономіки як middleware-пласту (докладніше у розділі “Robonomics as ROS 2 Middleware”). У випадку, коли використання ROS є надлишковим (наприклад, при роботі з IoT-пристроями), був розроблен Python-модуль robonomicsinterface, що дозволяє звертатися до функцій Робономіки нативно і працює як з локальними, так і з приватними, а також з віддаленими та публічними вузлами.
  ru: Мы выбрали наиболее известный робототехнический фреймворк под названием Robot
    Operating System (ROS) в качестве стандартного интерфейса для интеграции любой
    совместимой кибер-физической системы. Робономика поддерживает несколько вариантов
    использования ROS. Реализация Робономики для сети Ethereum выполнена в виде ROS-пакета
    robonomics_comm. Для архитектуры ROS 2 мы реализуем поддержку Робономики как middleware-слоя
    (подробнее в разделе “Robonomics as ROS 2 Middleware”). В случае, когда использование
    ROS является избыточным (например, при работе с IoT-устройствами), был разработан
    Python-модуль robonomicsinterface, позволяющий обращаться к функциям Робономики
    нативно и работающий как с локальным и приватным, так и с удаленным и публичным
    узлом.
  tr: Uyumlu herhangi bir siber-fiziksel sistemi entegre etmek için standart arayüz
    olarak Robot İşletim Sistemi Robot İşletim Sistemi (ROS) olarak adlandırılan en
    iyi bilinen robotik çerçevesini seçtik. Robonomics, ROS için çeşitli kullanımları
    destekler. Ethereum ağı için Robonomics uygulaması, ROS paketi robonomics_comm
    biçimindedir. ROS 2 mimarisi için, bir ara yazılım katmanı olarak Robonomics desteği
    uyguluyoruz (ayrıntılar için bkz. «ROBonomics as ROS 2 Middleware»). ROS kullanımı
    gereksiz olduğunda (örneğin, IoT cihazlarıyla çalışırken), bir Python robonomics-arayüz
    modülü geliştirilmiştir. Robonomics işlevlerine yerel olarak erişmeye yardımcı
    olur ve hem yerel hem de özel ve uzak ve genel düğümlerle çalışır.
  de: Wir haben das bekannteste Robotik-Framework "Robot Operating System" (ROS) als Standardschnittstelle für die Integration jedes kompatiblen cyber-physischen Systems gewählt. Robonomics unterstützt mehrere Anwendungen für ROS. Die Implementierung von Robonomics für das Ethereum-Netzwerk erfolgt in Form des ROS-Pakets robonomics_comm. Für die ROS-2-Architektur implementieren wir die Unterstützung für Robonomics als Middleware-Schicht (siehe "Robonomics als ROS-2-Middleware" für Details). Für den Fall, dass der Einsatz von ROS überflüssig ist (z.B. bei der Arbeit mit IoT-Geräten) wurde ein Python-Modul robonomics-interface entwickelt. Es ermöglicht den nativen Zugriff auf die Funktionen von Robonomics und funktioniert sowohl mit lokalen und privaten als auch mit entfernten und öffentlichen Knoten.
