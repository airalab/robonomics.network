  it: "Il punto di privacy deve essere separato dalla sicurezza informatica, perch\xE9\
    \ questo problema \xE8 specifico dei sistemi IoT. A causa della gran quantit\xE0\
    \ e variet\xE0 di dispositivi, che sono molto pi\xF9 integrati nel mondo fisico\
    \ rispetto ai soli computer e smartphone, la gamma di dati sensibili si moltiplica.\
    \ Non si tratta pi\xF9 solo della posizione GPS, dei registri degli acquisti,\
    \ delle transazioni finanziarie e delle foto, ma anche di una registrazione video\
    \ permanente o di conversazioni, impronte vocali, condizioni di salute e persino\
    \ un elenco delle abitudini di una persona. Tra i tipi di minacce legate alla\
    \ privacy vi sono: identificazione delle informazioni, localizzazione e tracciamento,\
    \ profilazione, inventory attack e data linking attack."
