- alias: "<p class='timeline__descr'>We understood that autonomous agents needed an environment that would ensure their reliable technical and economic operations. For several years we had been developing a protocol for creating a decentralized network of providers that help robotic agents provide their services. Tools for network maintenance and for the communication stack between Ethereum and ROS have been developed. In 2018 we published the <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a> and the alpha version of Robonomics Network was launched on the Ethereum mainnet. Active preparations continued for the XRT token generation event (which eventually happened in the spring of 2019 due to the first crypto winter).</p><p class='timeline__descr'>From this period, Robonomics began to dynamically develop use cases related to Industry 4.0 — smart factories, smart cities and smart homes — and this brought our close attention to the IoT world. In search of innovation, the team has presented several large and unique R&D demos: a civil <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>sensor network</a>, a <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>water drone</a> for environmental monitoring (supported by a sensor systems manufacturer <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), a <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>smart factory model</a>, a self-employed <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot artist Gaka-chu</a>, and a <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>drone traffic management system</a>. Robonomics started cooperation with the DAO IPCI project on the environmental assets management using web3 technologies and IoT devices.</p>"
  en: "<p class='timeline__descr'>We understood that autonomous agents needed an environment that would ensure their reliable technical and economic operations. For several years we had been developing a protocol for creating a decentralized network of providers that help robotic agents provide their services. Tools for network maintenance and for the communication stack between Ethereum and ROS have been developed. In 2018 we published the <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a> and the alpha version of Robonomics Network was launched on the Ethereum mainnet. Active preparations continued for the XRT token generation event (which eventually happened in the spring of 2019 due to the first crypto winter).</p><p class='timeline__descr'>From this period, Robonomics began to dynamically develop use cases related to Industry 4.0 — smart factories, smart cities and smart homes — and this brought our close attention to the IoT world. In search of innovation, the team has presented several large and unique R&D demos: a civil <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>sensor network</a>, a <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>water drone</a> for environmental monitoring (supported by a sensor systems manufacturer <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), a <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>smart factory model</a>, a self-employed <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot artist Gaka-chu</a>, and a <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>drone traffic management system</a>. Robonomics started cooperation with the DAO IPCI project on the environmental assets management using web3 technologies and IoT devices.</p>"
  ru: "<p class='timeline__descr'>Мы понимали, что автономным агентам нужна среда, обеспечивающая их надежную техническую и экономическую деятельность. Несколько лет мы разрабатывали протокол для создания децентрализованной сети провайдеров, которые помогают роботам-агентам предоставлять свои услуги. Были разработаны инструменты для обслуживания сети и коммуникационный стек между Ethereum и ROS. В 2018 году мы опубликовали <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a>, после чего была запущена альфа-версия сети Robonomics в Ethereum. Мы продолжили активную подготовку к генерации токенов XRT (которая в итоге задержалась до весны 2019 года из-за первой криптозимы).</p><p class='timeline__descr'>С этого периода Robonomics начала динамично разрабатывать сценарии применения, связанные с Индустрией 4.0 — умные фабрики, умные города и умные дома — и это привлекло наше пристальное внимание к миру Интернета вещей. В поисках инноваций команда представила несколько крупных и уникальных R&D демонстраций: гражданская <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>сеть датчиков</a>, <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>водный дрон</a> для мониторинга окружающей среды (при поддержке производителя сенсорных систем <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>модель умной фабрики</a>, <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>робот-художник Gaka-chu</a>,зарабатывающий независимо от человека, и <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>система управления трафиком дронов</a>. Robonomics начала сотрудничество с проектом DAO IPCI по управлению экологическими активами с использованием технологий web3 и IoT-устройств.</p>"
  uk: "<p class='timeline__descr'>Ми розуміли, що автономним агентам потрібне середовище, що забезпечує їх надійну технічну та економічну діяльність. Декілька років ми розробляли протокол для створення децентралізованої мережі провайдерів, які допомагають роботам-агентам надавати свої послуги. Були розроблені інструменти для обслуговування мережі та комунікаційний стек між Ethereum та ROS. У 2018 році ми опублікували <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a>, Robonomics Whitepaper, після чого була запущена альфа-версія мережі Robonomics в Ethereum. Ми продовжили активну підготовку до генерації токенів XRT (яка затрималася до весни 2019 року через першу криптозиму).</p><p class='timeline__descr'>З цього періоду Robonomics почала динамічно розробляти сценарії застосування, пов'язані з Індустрією 4.0 – розумні фабрики, розумні міста та розумні будинки – і це привернуло нашу пильну увагу до світу Інтернету речей. У пошуках інновацій команда представила кілька великих та унікальних R&D демонстрацій: цивільна <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>мережа датчиків</a>, <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>водний дрон</a> для моніторингу навколишнього середовища (за підтримки виробника сенсорних систем <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>модель розумної фабрики</a>, <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>робот-художник Gaka-chu</a>,який заробляє незалежно від людини, та <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>система управління трафіком дронів</a>. Robonomics розпочала співпрацю з проектом DAO IPCI з управління екологічними активами з використанням технологій web3 та IoT-пристроїв.</p>"
  es: "<p class='timeline__descr'>Entendimos que los agentes autónomos necesitan un entorno que garantice su funcionamiento técnico y económico fiable. Llevamos varios años desarrollando un protocolo para crear una red descentralizada de proveedores que ayudan a los agentes robóticos a prestar sus servicios. Se han desarrollado herramientas para el mantenimiento de la red y para la pila de comunicación entre Ethereum y ROS. En 2018, publicamos el <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a> y se lanzó la versión alfa de Robonomics Network en la Ethereum Mainnet. Los preparativos activos continuaron para el evento de generación de tokens XRT (que finalmente sucedió en la primavera de 2019 debido al primer criptoinvierno).</p><p class='timeline__descr'>A partir de este período, Robonomics comenzó a desarrollar dinámicamente casos de uso relacionados con la Industry 4.0 (fábricas inteligentes, ciudades inteligentes y hogares inteligentes) y esto atrajo nuestra atención al mundo IoT. En busca de innovación, el equipo ha presentado varias demostraciones de R&D únicas y de gran tamaño: una <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>red de sensores</a> civiles, un <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>dron de agua</a> para el control medioambiental (apoyado por un fabricante de sistemas de sensores <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), un <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>modelo de fábrica inteligente</a>, un <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot artista autónomo Gaka-Chu</a>, y un <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>sistema de gestión de tráfico de drones</a>. Robonomics comenzó a cooperar con el proyecto DAO IPCI en la gestión de activos ambientales utilizando tecnologías web3 y dispositivos IoT.</p>"
  it: "<p class='timeline__descr'>Abbiamo capito che gli agenti autonomi avevano bisogno di un ambiente che garantisse loro affidabili operazioni tecniche ed economiche. Per diversi anni abbiamo sviluppato un protocollo per la creazione di una rete decentralizzata di fornitori che aiutassero gli agenti robotici a fornire i loro servizi. Sono stati sviluppati degli strumenti per la manutenzione della rete e per lo stack di comunicazione fra Ethereum e ROS. Nel 2018 abbiamo pubblicato il <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Whitepaper di Robonomics</a> e la versione alpha di Robonomics Network è stata lanciata sulla mainnet di Ethereum. Sono proseguiti i preparativi per il token generation event di XRT (che alla fine è avvenuto nella primavera del 2019 a causa del primo crypto winter).</p><p class='timeline__descr'>Da questo periodo, Robonomics ha iniziato a sviluppare dinamicamente i casi d'uso legati all'Industria 4.0 —  industrie, città e case smart — e questo ha portato la nostra attenzione al mondo dell'IoT. Alla ricerca d'innovazione, il team ha presentato diverse demo di ricerca e sviluppo uniche e di grandi dimensioni: una <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>rete di sensori </a> civili, un <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>drone acquatico</a> per il monitoraggio ambientale (supportato da un produttore di sistemi di sensori <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), un <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>modello di fabbrica intelligente</a>, un <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot artista autonomo chiamato Gaka-chu</a>, en un <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'> sistema di gestione del traffico droni</a>. Robonomics ha avviato la collaborazione col progetto DAO IPCI sulla gestione dei beni ambientali utilizzando tecnologie web3 e dispositivi IoT.</p>"
  pt: "<p class='timeline__descr'>Entendemos que os agentes autônomos precisavam de um ambiente que garantisse suas operações técnicas e econômicas confiáveis. Por vários anos, tínhamos desenvolvido um protocolo para criar uma rede descentralizada de fornecedores que ajudassem os agentes robóticos a fornecer seus serviços. Foram desenvolvidas ferramentas para a manutenção da rede e para a pilha de comunicação entre Ethereum e o ROS (Sistema Operacional de Robôs). Em 2018 publicamos o <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Whitepaper da Robonomics</a> e a versão alfa da Rede Robonomics foi lançada na rede principal da Ethereum. Os preparativos ativos para o evento da geração de tokens XRT (que acabou acontecendo na primavera de 2019 devido ao primeiro inverno criptográfico) continuaram.</p><p class='timeline__descr'>A partir deste período, a Robonomics começou a desenvolver dinamicamente casos de uso relacionados à Indústria 4.0 - fábricas inteligentes, cidades inteligentes e residências inteligentes - e isto trouxe nossa atenção para o mundo da IoT. Em busca de inovação, a equipe apresentou várias demonstrações grandes e únicas de P&D: uma <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>rede de sensores</a> civis, un <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>drone aquático</a> para monitoramento ambiental (apoiado por um fabricante de sistemas de sensores <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), um <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>modelo de fábrica inteligente</a>, um <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>artista robô autônomo, Gaka-chu</a>, e um <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>sistema de gerenciamento de tráfego de drones</a>. A Robonomics iniciou a cooperação com o projeto DAO IPCI no gerenciamento de ativos ambientais usando tecnologias web3 e dispositivos de IoT.</p>"
  fr: "<p class='timeline__descr'>Nous avons compris que les agents autonomes avaient besoin d’un environnement qui assurerait la fiabilité de leurs opérations techniques et économiques. Depuis plusieurs années, nous élaborons un protocole pour créer un réseau décentralisé de fournisseurs qui aident les agents robotisés à fournir leurs services. Des outils de maintenance du réseau et de communication entre Ethereum et ROS ont été développés. En 2018, nous avons publié le <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>livre blanc Robonomics</a> et la version alpha de Robonomics Network a été lancée sur le réseau principal Ethereum. Les préparatifs actifs se sont poursuivis pour l’événement de génération de jetons XRT (qui a finalement eu lieu au printemps 2019 en raison du premier hiver de cryptographie).</p><p class='timeline__descr'>À partir de cette période, Robonomics a commencé à développer dynamiquement des cas d’utilisation liés à l’industrie 4.0 - usines intelligentes, villes intelligentes et maisons intelligentes - et cela a attiré notre attention sur le monde de l’IdO. À la recherche d’innovation, l’équipe a présenté plusieurs grandes démonstrations de R&D uniques: un <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>réseau de capteurs</a> civils, un <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>drone à eau</a> pour la surveillance environnementale (soutenu par un fabricant de systèmes de capteurs <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>), un <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>modèle d’usine intelligente</a>, un <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>artiste robot indépendant Gaka-chu </a>, et un <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>système de gestion du trafic des drones</a>.  Robonomics a commencé la coopération avec le projet IPCI DAO sur la gestion des actifs environnementaux en utilisant les technologies web3 et les dispositifs IoT.</p>"
  tr: "<p class='timeline__descr'>Otonom ajanların güvenilir teknik ve ekonomik operasyonlarını sağlayacak bir ortama ihtiyaçları olduğunu anladık. Birkaç yıldır, robot aracıların hizmetlerini sağlamasına yardımcı olan merkezi olmayan bir sağlayıcılar ağı oluşturmak için bir protokol geliştiriyorduk. Ağ bakımı ve Ethereum ile ROS arasındaki iletişim yığını için araçlar geliştirilmiştir. 2018'd <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a>'ı yayınladık ve Robonomics Network'ün alfa sürümü Ethereum ana ağında başlatıldı. XRT token oluşturma etkinliği için aktif hazırlıklar devam etti (Nihayetinde ilk kripto kışı nedeniyle 2019 baharında gerçekleşti).</p><p class='timeline__descr'>Bu dönemden itibaren Robonomics, Endüstri 4.0 ile ilgili kullanım senaryolarını (akıllı fabrikalar, akıllı şehirler ve akıllı evler) dinamik olarak geliştirmeye başladı ve bu, IoT dünyasına olan yakın ilgimizi çekti. İnovasyon arayışında olan ekip, birkaç büyük ve benzersiz Ar-Ge demosu sundu: bir sivil <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>sensör ağı</a>, çevresel izleme için bir <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>su uçağı</a> for environmental monitoring (sensör sistemleri üreticisi <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a> tarafından destekleniyor), bir <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>akıllı fabrika modeli</a>, bağımsız bir <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot sanatçısı Gaka-chu</a>, ve bir <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>drone trafik yönetim sistemi</a>. Robonomics, web3 teknolojilerini ve IoT cihazlarını kullanarak çevresel varlık yönetimi konusunda DAO IPCI projesi ile işbirliğine başladı.</p>"
  az: "<p class='timeline__descr'>Biz başa düşdük ki, muxtar agentlərə onların etibarlı texniki və iqtisadi əməliyyatlarını təmin edəcək mühit lazımdır. Bir neçə ildir ki, biz robot agentlərə öz xidmətlərini göstərməyə kömək edən mərkəzləşdirilməmiş provayderlər şəbəkəsi yaratmaq üçün protokol hazırlayırdıq.Ethereum və ROS arasında rabitə yığını və şəbəkəyə texniki xidmət üçün alətlər hazırlanmışdır. 2018-ci ildə biz <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a> nəşr etdik və Robonomics Network-ün alfa versiyası Ethereum şəbəkəsində istifadəyə verildi. XRT token generasiya tədbiri üçün aktiv hazırlıqlar davam etdi (bu, ilk kripto qışı səbəbindən 2019-cu ilin yazında baş verdi).</p><p class='timeline__descr'>Bu dövrdən etibarən Robonomics Sənaye 4.0 ilə əlaqəli istifadə hallarını dinamik şəkildə inkişaf etdirməyə başladı - ağıllı fabriklər, ağıllı şəhərlər və ağıllı evlər - və bu, IoT dünyasına diqqətimizi cəlb etdi. Yenilik axtarışında komanda bir neçə böyük və unikal elmi-tədqiqat demolarını təqdim etdi: mülki <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>sensor şəbəkəsi</a>, ətraf mühitin monitorinqi <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>üçün su dronu</a> (sensor sistemləri istehsalçısı <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a> tərəfindən dəstəklənir), <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>ağıllı fabrik modeli</a>, öz-özünə işləyən <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>robot rəssamı Gaka-chu</a>, və <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>dron nəqliyyatının idarə edilməsi sistemi</a>. Robonomiks web3 texnologiyaları və IoT cihazlarından istifadə etməklə ekoloji aktivlərin idarə edilməsi üzrə DAO IPCI layihəsi ilə əməkdaşlığa başlayıb.</p>"
  zh: "<p class='timeline__descr'>我们理解自主代理需要一个能够保证其可靠技术和经济操作的环境。多年来，我们一直在开发一种协议，用于创建一个去中心化的服务提供商网络，帮助机器人代理提供其服务。开发了维护网络和以太坊与 ROS 之间通信堆栈的工具。在 2018 年，我们发布了 <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics 白皮书</a>和 Robonomics 网络的 alpha 版，并在以太坊主网上启动了它。为 XRT 代币生成事件（最终在 2019 年春天发生，原因是第一次加密冬天）进行了积极的准备工作。</p><p class='timeline__descr'>从这个时期开始，Robonomics开始动态发展与工业4.0相关的用例，包括智能工厂、智慧城市和智慧家庭，这引起了我们对物联网世界的密切关注。为了寻求创新，团队提出了几个大型和独特的研发演示： 一个民用<a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>传感器网络</a>, 一个环境监测<a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>水无人机</a> 由传感器系统制造商 <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>支持), 一个<a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>智能工厂模型</a>, 一个自营<a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>机器人艺术家Gaka-chu</a>和 一个<a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>无人机交通管理系统/a>. Robonomics开始与DAO IPCI项目合作，使用Web3技术和物联网设备管理环境资产.</p>"
  ko: "<p class='timeline__descr'>자율 에이전트가 안정적인 기술 및 경제적 운영을 보장하는 환경이 필요하다는 것을 이해했습니다. 몇 년 동안, 우리는 로봇 에이전트가 서비스를 제공하는 데 도움이 되는 분산형 공급자 네트워크를 만드는 프로토콜을 개발해왔습니다. 네트워크 유지 보수 및 이더리움과 ROS 간의 통신 스택에 대한 도구가 개발되었습니다. 2018년, 우리는 <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>로보노믹스 화이트페이퍼와</a> 이더리움 메인넷에서 로보노믹스 네트워크 알파 버전을 출시했습니다. XRT 토큰 생성 이벤트를 위한 준비가 활발히 진행되었으며, 첫 번째 크립토 윈터로 인해 2019년 봄에 이벤트가 발생했습니다.</p><p class='timeline__descr'>이 시기부터, 로보노믹스는 4차 산업 혁명과 관련된 스마트 공장, 스마트 시티 및 스마트 홈과 관련된 사용 사례를 동적으로 개발하기 시작했으며, 이로 인해 우리는 IoT 세계에 높은 관심을 기울이게 되었습니다. 혁신을 추구하면서, 팀은 대형 및 독특한 R&D 데모 몇 가지를 제시했습니다. 시민 <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>센서 네트워크</a>, 환경 모니터링용 <a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>물 드론</a>(센서 시스템 제조업체  <a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>의 지원), <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>스마트 공장 모델</a>, 자율 <a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>로봇 예술가 가카-추(Gaka-chu) </a>, 및 <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>드론 교통 관리 시스템 등이 있습니다</a>. 로보노믹스는 웹3 기술과 IoT 장치를 활용한 환경 자산 관리에 대한 DAO IPCI 프로젝트와 협력을 시작했습니다.</p>"
  ja: "<p class='timeline__descr'>自律エージェントが信頼性のある技術的・経済的運用を確保するためには、環境が必要であることが理解されています。私たちは数年間、ロボットエージェントがサービスを提供するための分散型プロバイダーネットワークを作成するためのプロトコルを開発してきました。ネットワークのメンテナンスおよびEthereumとROSの間の通信スタックのためのツールが開発されました。2018年には<a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a>とRobonomics Networkのアルファ版がEthereumメインネット上で開始されました。XRTトークン生成イベントの活発な準備が続けられ、最初の暗号通貨の冬により、そのイベントは2019年春に実現しました。</p><p class='timeline__descr'>この時期から、RobonomicsはIndustry 4.0に関連するユースケース、スマートファクトリー、スマートシティ、スマートホームなど、ダイナミックに開発されるようになり、それに伴いIoT世界にも特に注目するようになりました。チームはイノベーションを追求し、いくつかの大規模でユニークなR&Dデモを発表しています. <a class='timeline__link' href='https://sensors.robonomics.network/' target='_blank'>民間センサーネットワーク</a>, 環境モニタリング<a class='timeline__link' href='https://www.frontiersin.org/articles/10.3389/frobt.2020.00070' target='_blank'>めの水中ドローン</a>（センサーシステムメーカーの<a class='timeline__link' href='https://www.libelium.com/libeliumworld/success-stories/drones-sensors-and-blockchain-for-water-quality-control-in-the-volga-river-to-promote-trustworthy-data-and-transparency/' target='_blank'>Libelium</a>がサポート, <a class='timeline__link' href='https://youtu.be/LjIB3-4kQ0A' target='_blank'>スマートファクトリーモデル</a>, 自律型<a class='timeline__link' href='https://gaka-chu.online/' target='_blank'>ロボットアーティスト「Gaka-chu」</a>, <a class='timeline__link' href='https://github.com/DistributedSky' target='_blank'>そしてドローン交通管理システムなどです</a>. Robonomicsは、web3技術とIoTデバイスを使用して環境資産管理を行うDAO IPCIプロジェクトと協力を始めました.</p>"
  ar: "<p class='timeline__descr'>لقد فهمنا أن الوكلاء المستقلين يحتاجون إلى بيئة تضمن عملياتهم التقنية والاقتصادية الموثوقة. لعدة سنوات، كنا نطور بروتوكولًا لإنشاء شبكة لامركزية من مقدمي الخدمات التي تساعد الوكلاء الروبوتيين على تقديم خدماتهم. تم تطوير أدوات لصيانة الشبكة ومجموعة الاتصالات بين Ethereum و  وتم إطلاق نسخة alpha من Robonomics Network على شبكة  <a class='timeline__link' href='https://static.robonomics.network/docs/whitepaper/Robonomics-whitepaper-en.pdf' target='_blank'>Robonomics Whitepaper</a> ROS. في عام 2018، نشرنا REthereum الرئيسية. استمرت الاستعدادات النشطة لحدث توليد الرموز XRT (والذي حدث في النهاية في ربيع عام 2019 بسبب شتاء التشفير الأول).</p><p class='timeline__descr'> منذ هذه الفترة، بدأت Robonomics في تطوير حالات الاستخدام المتعلقة بالصناعة 4.0 بشكل ديناميكي - المصانع الذكية والمدن الذكية والمنازل الذكية - وقد جذب هذا انتباهنا الوثيق إلى عالم إنترنت الأشياء. بحثًا عن الابتكار، قدم الفريق العديد من عروض البحث والتطوير الكبيرة والفريدة من نوعها: شبكة استشعار مدنية، وطائرة بدون طيار للمراقبة البيئية (مدعومة بشركة تصنيع أنظمة الاستشعار Libelium)، ونموذج مصنع ذكي، وروبوت يعمل لحسابه الخاص فنان Gaka-chu ونظام إدارة حركة مرور الطائرات بدون طيار. بدأت Robonomics التعاون مع مشروع DAO IPCI حول إدارة الأصول البيئية باستخدام تقنيات web3 وأجهزة إنترنت الأشياء.</p>"

