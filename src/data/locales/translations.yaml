    use of enabling technologies. The main drivers of the rapid evolution of Internet
    of Things applications are the results of the development of many areas – from
    wireless communications of various ranges and embedded devices, to cloud analytics
    and machine learning. The number of IoT devices has been growing steadily over
    the past 10 years (with a forecast of 25 billion units by 2030), and this has
    spurred researchers and developers to create new IoT applications in various areas
    such as healthcare, home automation, agribusiness, environmental protection.
  es: Pero aún así, el desarrollo real de IoT está ocurriendo hoy, debido al uso generalizado
    de tecnologías habilitadoras. Los principales impulsores de la rápida evolución
    de las aplicaciones de Internet de las cosas son los resultados del desarrollo
    de muchas áreas, desde comunicaciones inalámbricas de diversos rangos y dispositivos
    integrados hasta análisis en la nube y aprendizaje automático. La cantidad de
    dispositivos IoT ha crecido constantemente durante los últimos 10 años (con un
    pronóstico de 25 mil millones de unidades para 2030), y esto ha estimulado a los
    investigadores y desarrolladores a crear nuevas aplicaciones IoT en diversas áreas,
    como atención médica, automatización del hogar, agroindustria, protección del
    medio ambiente.
  fr: Mais encore, le développement actuel de l’IdO se produit aujourd’hui, en raison
    de l’utilisation généralisée des technologies habilitantes. Les principaux moteurs
    de l’évolution rapide des applications de l’Internet des objets sont les résultats
    du développement de nombreux domaines – des communications sans fil de diverses
    gammes aux dispositifs embarqués, en passant par l’analyse en nuage et l’apprentissage
    automatique. Le nombre de dispositifs IoT a augmenté régulièrement au cours des
    10 dernières années (avec une prévision de 25 milliards d’unités d’ici 2030),
    ce qui a incité les chercheurs et les développeurs à créer de nouvelles applications
    IoT dans divers domaines tels que la santé, la domotique, l’agro-industrie, protection
    de l’environnement.
  it: 'L''effettivo sviluppo dell''IoT sta avvenendo ora, grazie all''uso sempre più
    diffuso di tecnologie abilitanti. I principali fattori trainanti della rapida
    evoluzione delle applicazioni Internet of Things, sono i risultati dello sviluppo
    di molte aree: dalle comunicazioni wireless più ampia e i sistemi embedded, all''analisi
    dei cloud e all''apprendimento automatico. Il numero di dispositivi IoT è cresciuto
    costantemente negli ultimi 10 anni (con una previsione di 25 miliardi di unità
    entro il 2030) e questo ha spinto ricercatori e sviluppatori a creare nuove applicazioni
    IoT in vari settori come sanità, domotica, agroalimentare e protezione ambientale.'
  pt: Mas ainda assim, o desenvolvimento real da IoT está acontecendo hoje, devido
    ao uso generalizado de tecnologias facilitadoras. Os principais impulsionadores
    da rápida evolução dos aplicativos da Internet das Coisas são os resultados do
    desenvolvimento de muitas áreas – desde comunicações sem fio de várias faixas
    e dispositivos incorporados, até análise de nuvem e aprendizado de máquina. O
    número de dispositivos IoT vem crescendo de forma constante nos últimos 10 anos
    (com previsão de 25 bilhões de unidades até 2030), e isso tem estimulado pesquisadores
    e desenvolvedores a criar novos aplicativos IoT em diversas áreas, como saúde,
    automação residencial, agronegócio, proteção ambiental.
  ru: 'Но всё же фактическое развитие IoT происходит именно сегодня, из-за широкого
    распространения опорных (enabling) технологий. Основными драйверами стремительной
    эволюции приложений Интернета вещей (домашняя автоматизация, smart grid, удаленные
    мониторинг здоровья, экологический мониторинг и т.д.) называют результаты развития
    многих областей – от беспроводных коммуникаций различной дальности и встраиваемых
    устройств до облачной аналитики и машинного обучения. Количество IoT-устройств
    неуклонно растет на протяжении последних 10 лет (с прогнозом в 25 млрд единиц
    к 2030 году), и это подстегивает исследователей и разработчиков создавать новые
    IoT-приложения в различных сферах: здравоохранение, домашняя автоматизация, агропромышленность,
    охрана экологии.'
  uk: Але все ж таки фактичний розвиток IoT відбувається саме сьогодні, через широке поширення опорних (enabling) технологій. Основними драйверами швидкої еволюції додатків Інтернету речей є результат розвитку багатьох напрямків – від бездротового зв’язку різних діапазонів і вбудованих пристроїв до хмарної аналітики та машинного навчання. Кількість IoT-пристроїв стабільно зростала протягом останніх 10 років (з прогнозом 25 мільярдів пристроїв до 2030 року), і це спонукало дослідників і розробників до створення нових IoT-додатків у різних сферах, таких як охорона здоров’я, домашня автоматизація, агробізнес, охорона навколишнього середовища.
  tr: 'Ancak yine de, etkinleştirme teknolojilerinin yaygın kullanımı nedeniyle IoT''nin
    asıl gelişimi bugün gerçekleşiyor. Nesnelerin İnterneti uygulamalarının hızlı
    evriminin ana itici güçleri, çeşitli aralıkların ve gömülü cihazların kablosuz
    iletişiminden bulut analitiği ve makine öğrenimine kadar birçok alanın geliştirilmesinin
    sonuçlarıdır. IoT cihazlarının sayısı son 10 yılda istikrarlı bir şekilde artıyor
    (2030''a kadar 25 milyar birimlik bir tahminle) ve bu, araştırmacıları ve geliştiricileri
    sağlık, ev otomasyonu, tarım ticareti,çevresel koruma gibi çeşitli alanlarda yeni
    IoT uygulamaları oluşturmaya teşvik etti. '
  de: Dennoch findet die eigentliche Entwicklung des IoT schon heute statt und zwar dank der weit verbreiteten Nutzung von Basistechnologien. Die wichtigsten Triebkräfte für die rasante Entwicklung der Anwendungen von "Internet of Things" ist das Ergebnis der Entwicklung in vielen Bereichen - von der drahtlosen Kommunikation mit verschiedenen Reichweiten und eingebetteten Geräten bis hin zu Cloud-Analysen und maschinellem Lernen. Die Zahl der IoT-Geräte ist in den letzten 10 Jahren stetig gewachsen (mit einer Prognose von 25 Milliarden Geräten bis 2030) was Forscher und Entwickler dazu veranlasst hat neue IoT-Anwendungen in verschiedenen Bereichen wie Gesundheitswesen, Heimautomatisierung, Agrarindustrie und Umweltschutz zu entwickeln.
- alias: 'We are more interested in the process of building IoT-systems and the tasks
    that arise in this process. Over the years of research, many different architectures
    have been proposed, and by averaging them, we can distinguish three basic components
    of an IoT system: devices, network infrastructure, analytical, computing and control
    machines.'
  az: 'Bizi daha çox IoT sistemlərinin qurulması prosesi və bu prosesdə yaranan tapşırıqlar
    maraqlandırır. Tədqiqat illəri ərzində bir çox fərqli arxitektura təklif edilmişdir
    və onların orta hesabla çıxarılması ilə biz IoT sisteminin üç əsas komponentini
    ayıra edə bilərik: cihazlar; şəbəkə infrastrukturu; analitik, hesablama və idarəetmə
    maşınları.'
  en: 'We are more interested in the process of building IoT-systems and the tasks
    that arise in this process. Over the years of research, many different architectures
    have been proposed, and by averaging them, we can distinguish three basic components
    of an IoT system: devices, network infrastructure, analytical, computing and control
    machines.'
  es: 'Estamos más interesados ​​en el proceso de construcción de sistemas IoT y las
    tareas que surgen en este proceso. A lo largo de los años de investigación, se
    han propuesto muchas arquitecturas diferentes y, al promediarlas, podemos distinguir
    tres componentes básicos de un sistema IoT: dispositivos, infraestructura de red,
    máquinas analíticas, informáticas y de control.'
  fr: 'Nous nous intéressons davantage au processus de construction de systèmes IoT
    et aux tâches qui en découlent. Au fil des années de recherche, de nombreuses
    architectures différentes ont été proposées, et en les faisant la moyenne, nous
    pouvons distinguer trois composants de base d’un système IoT : les appareils,
    l’infrastructure réseau, les machines analytiques, informatiques et de contrôle.'
  it: 'Noi siamo più interessati al processo di creazione di sistemi IoT e ai compiti
    che sorgono in questo processo. Negli anni di ricerca sono state proposte molte
    architetture diverse e facendo una media, possiamo distinguere tre componenti
    fondamentali in un sistema IoT: dispositivi, infrastruttura di rete, macchine
    analitiche, di calcolo e di controllo.'
  pt: 'Estamos mais interessados no processo de construção de sistemas IoT e nas tarefas
    que surgem nesse processo. Ao longo dos anos de pesquisa, muitas arquiteturas
    diferentes foram propostas e, calculando a média delas, podemos distinguir três
    componentes básicos de um sistema IoT: dispositivos, infraestrutura de rede, máquinas
    analíticas, computacionais e de controle.'
  ru: 'Нам же более интересен процесс построения IoT-систем и возникающие при этом
    задачи. За годы исследований было предложено множество различных архитектур, и,
    усредняя их, можно выделить три базовых компонента IoT-системы: непосредственно
    устройства, сетевая инфраструктура, аналитические, вычислительные и управляющие
    машины.'
  uk: 'Нас більше цікавить процес побудови IoT-систем і завдання, які в цьому процесі виникають. За роки досліджень було запропоновано багато різних архітектур, і, усереднюючи їх, ми можемо виділити три основні компоненти IoT-системи: безпосередньо пристрої, мережева інфраструктура, аналітичні, обчислювальні та керуючі машини.'
  tr: 'IoT sistemleri oluşturma süreci ve bu süreçte ortaya çıkan görevlerle daha
    çok ilgileniyoruz. Yıllar süren araştırmalar boyunca birçok farklı mimari önerildi
    ve bunların ortalamasını alarak bir IoT sisteminin üç temel bileşenini ayırt edebiliriz:
    cihazlar, ağ altyapısı, analitik, bilgi işlem ve kontrol makineleri.'
  de: 'Wir interessieren uns mehr für den Prozess von IoT-Systemen und die Aufgaben die dabei anfallen. Im Laufe der Jahre der Forschung wurden viele verschiedene Architekturen vorgeschlagen und wenn man diese zusammenfasst kann man drei grundlegende Komponenten eines IoT-Systems unterscheiden: Geräte, Netzwerkinfrastruktur, Analyse- Rechen- und Kontrollmaschinen.'
- alias: NEW CHALLENGES
  az: YENİ ÇƏTİNLİKLƏR
  en: NEW CHALLENGES
  es: NUEVOS DESAFIOS
  fr: NOUVEAUX DÉFIS
  it: NUOVE SFIDE
  pt: NOVOS DESAFIOS
  ru: Новые вызовы
  uk: НОВІ ВИКЛИКИ
  tr: YENİ MEYDAN OKUMALAR
  de: HERAUSFORDERUNGEN
- alias: The development and application of the Internet of Things has shown that
    solving typical problems is not enough. Completely new concepts and principles,
    based on earlier mistakes and identified shortcomings, have emerged by the present
    day. This certainly convenient approach of using cloud services turned out to
    have a number of critical shortcomings related to scalability, privacy, and security.
    In an effort to solve these problems, it was proposed to bring data processing,
    logic, and computation closer to the immediate place where they are used. Thus,
    the concepts of fog and edge computing emerged, with intermediate systems between
    the cloud and devices taking over some of the cloud’s functions. Therefore, the
    creation of edge systems has become one of the new challenges of building the
    Internet of Things.
  az: Əşyaların İnternetinin inkişafı və tətbiqi, tipik problemlərin həllinin kifayət
    etmədiyini göstərdi. Əvvəlki səhvlərə və aşkar edilmiş çatışmazlıqlara əsaslanan
    tamamilə yeni anlayışlar və prinsiplər bu gün yaranmışdır. Bu, şübhəsiz ki, əlverişli
    yanaşmanın genişlənmə, məxfilik və təhlükəsizliklə bağlı bir sıra kritik çatışmazlıqları
    olduğu ortaya çıxdı. Bu, şübhəsiz ki, əlverişli yanaşmanın genişlənmə, məxfilik
    və təhlükəsizliklə bağlı bir sıra kritik çatışmazlıqları var idi. Bu problemləri
    həll etmək üçün məlumatların işlənməsini, məntiqini və hesablamasını onların bilavasitə
    istifadə etdikləri yerə yaxınlaşdırmaq təklif edilmişdir. Beləliklə, bulud və
    qurğular arasında ara sistemlər bulud funksiyalarının bir hissəsini öz üzərinə
    götürdükdə fog və edge hesablama anlayışları meydana çıxdı. Buna görə də edge
    sistemlərin yaradılması Əşyaların İnternetinin qurulmasının yeni çətinliklərindən
    birinə çevrildi.
  en: The development and application of the Internet of Things has shown that solving
    typical problems is not enough. Completely new concepts and principles, based
    on earlier mistakes and identified shortcomings, have emerged by the present day.
    This certainly convenient approach of using cloud services turned out to have
    a number of critical shortcomings related to scalability, privacy, and security.
    In an effort to solve these problems, it was proposed to bring data processing,
    logic, and computation closer to the immediate place where they are used. Thus,
    the concepts of fog and edge computing emerged, with intermediate systems between
    the cloud and devices taking over some of the cloud’s functions. Therefore, the
    creation of edge systems has become one of the new challenges of building the
    Internet of Things.
  es: El desarrollo y la aplicación del Internet de las Cosas ha demostrado que no
    basta con resolver problemas típicos. En la actualidad, han surgido conceptos
    y principios completamente nuevos, basados en errores anteriores y deficiencias
    identificadas. Este enfoque ciertamente conveniente de usar servicios en la nube
    resultó tener una serie de deficiencias críticas relacionadas con la escalabilidad,
    la privacidad y la seguridad. En un esfuerzo por resolver estos problemas, se
    propuso acercar el procesamiento de datos, la lógica y la computación al lugar
    inmediato donde son usados. Así surgieron los conceptos de fog y edge computing,
    con sistemas intermedios entre la nube y los dispositivos asumiendo algunas de
    las funciones de la nube. Por lo tanto, la creación de sistemas de borde (edge
    system) se ha convertido en uno de los nuevos desafíos de construir el Internet
    de las Cosas.
  fr: Le développement et l’application de l’Internet des objets ont montré que la
    résolution de problèmes typiques ne suffit pas. Des concepts et des principes
    complètement nouveaux, basés sur des erreurs antérieures et des lacunes identifiées,
    ont émergé de nos jours. Cette approche certainement pratique de l’utilisation
    des services en nuage s’est avéré avoir un certain nombre de lacunes critiques
    liées à l’évolutivité, la vie privée et la sécurité. Dans un effort pour résoudre
    ces problèmes, il a été proposé de rapprocher le traitement des données, la logique
    et le calcul de l’endroit immédiat où ils sont utilisés. Ainsi, les concepts de
    brouillard et d’informatique de bord ont émergé, avec des systèmes intermédiaires
    entre le nuage et les appareils prenant en charge certaines fonctions du nuage.
    Par conséquent, la création de systèmes de bord est devenue l’un des nouveaux
    défis de la construction de l’Internet des objets.
  it: Lo sviluppo e l'applicazione dell'Internet of Things ha dimostrato che la risoluzione
    dei problemi tipici non basta. Al giorno d'oggi sono emersi concetti e principi
    completamente nuovi, basati su errori precedenti e falle che sono state identificate.
    Questo approccio sicuramente conveniente all'utilizzo di servizi cloud, si è rivelato
    avere una serie di carenze critiche relative alla scalabilità, alla privacy e
    alla sicurezza. Nel tentativo di risolvere questi problemi, è stato proposto di
    avvicinare l'elaborazione dei dati, la logica e il calcolo al luogo in cui vengono
    utilizzati. Sono così emersi i concetti di fog ed edge computing, con sistemi
    intermedi fra il cloud e i dispositivi che assumono alcune delle sue funzioni
    Pertanto, la creazione di sistemi perimetrali è diventata una delle nuove sfide
    nella costruzione dell'Internet delle cose.
  pt: O desenvolvimento e aplicação da Internet das Coisas mostrou que resolver problemas
    típicos não é suficiente. Conceitos e princípios completamente novos, baseados
    em erros anteriores e deficiências identificadas, surgiram até os dias atuais.
    Essa abordagem certamente conveniente de usar serviços em nuvem acabou apresentando
    várias deficiências críticas relacionadas à escalabilidade, privacidade e segurança.
    Em um esforço para resolver esses problemas, foi proposto trazer processamento
    de dados, lógica e computação para mais perto do local imediato onde eles são
    usados. Assim, surgiram os conceitos de fog e edge computing, com sistemas intermediários
    entre a nuvem e os dispositivos assumindo algumas das funções da nuvem. Portanto,
    a criação de sistemas de edge tornaram-se um dos novos desafios da construção
    da Internet das Coisas.
  ru: Развитие и применение Интернета вещей показало, что решения типичных задач недостаточно.
    К текущему дню возникли совершенно новые концепции и принципы, основанные на ранее
    сделанных ошибках и выявленных недостатках. Например, на протяжении многих лет
    главным поставщиком решений для IoT-систем являются облачные сервисы, предлагающие
    использовать on-demand доступ к удаленным вычислительным ресурсам и хранилищам
    данных поставщика. Этот безусловно удобный подход, как оказалось, имеет ряд критических
    недо- статков, связанных с масштабируемостью, приватностью и безопасностью (см.
    подробнее в разделе ниже). В стремлении решить эти проблемы было предложено приблизить
    обработку данных, логику и вычисления ближе к непосредственно месту, где они используются.
    Таким образом, появились концепции туманных (fog) и граничных (edge) вычислений,
    когда часть функций облака берут на себя промежуточные системы между облаком и
    устройствами. Поэтому одной из новых задач построения Интернета вещей стало создание
    edge-систем.
  uk: Розвиток і застосування Інтернету речей показали, що вирішення типових проблем недостатньо. На сьогоднішній день виникли абсолютно нові концепції і принципи, засновані на попередніх помилках і виявлених недоліках. Виявилося, що цей, безумовно, зручний підхід використання хмарних сервісів має низку критичних недоліків, пов’язаних із масштабованістю, конфіденційністю та безпекою. Щоб вирішити ці проблеми, було запропоновано наблизити обробку даних, логіку та обчислення до місця, де вони використовуються. Таким чином, з’явилися концепції туманних (fog) і периферійних (edge) обчислень, де проміжні системи між хмарою та пристроями взяли на себе деякі функції хмари. Тому одним із нових завдань побудови Інтернету речей стало створення edge-систем.
  tr: Nesnelerin İnterneti'nin geliştirilmesi ve uygulanması, tipik sorunları çözmenin
    yeterli olmadığını göstermiştir. Daha önceki hatalara ve tespit edilen eksikliklere
    dayanan tamamen yeni kavramlar ve ilkeler günümüze kadar ortaya çıkmıştır. Bulut
    hizmetlerini kullanmanın bu kesinlikle uygun yaklaşımının ölçeklenebilirlik, gizlilik
    ve güvenlikle ilgili bir takım kritik eksiklikleri olduğu ortaya çıktı. Bu sorunları
    çözmek için, veri işleme, mantık ve hesaplamayı kullanıldıkları yere yakın bir
    yere getirmeleri önerildi. Böylece, bulut ve cihazlar arasındaki ara sistemlerin
    bulutun bazı işlevlerini üstlenmesiyle sis ve uç bilgi işlem kavramları ortaya
    çıktı. Bu nedenle, uç sistemlerin oluşturulması, Nesnelerin İnterneti'ni oluşturmanın
    yeni zorluklarından biri haline geldi.
  de: Die Entwicklung und Anwendung "Internet of Things" hat gezeigt, dass es nicht ausreicht typische Probleme zu lösen. Bis heute sind völlig neue Konzepte und Grundsätze entstanden die auf früheren Fehlern und erkannten Mängeln beruhen. Dieser sicherlich bequeme Ansatz der Nutzung von Cloud-Diensten hat sich als eine Reihe kritischer Mängel in Bezug auf Skalierbarkeit, Datenschutz und Sicherheit erwiesen. Um diese Probleme zu lösen wurde vorgeschlagen die Datenverarbeitung, die Logik und die Berechnungen näher an den Ort zu bringen an dem sie verwendet werden. So entstanden die Konzepte des Fog- und Edge-Computing bei denen Zwischensysteme zwischen der Cloud und den Geräten einige der Funktionen der Cloud übernehmen. Daher ist die Schaffung von Edge-Systemen zu einer der neuen Herausforderungen beim Aufbau von "Internet of Things" geworden.
- alias: Another recent challenge for building IoT has been the concept of the digital
    twin — a digital version of real equipment that copies its specifications and
    historical data. This concept is at its best in areas where it is necessary to
    have an accurate and complete specification of a process and be able to predict
    its development. The Internet of Things acts as the main integrator of digital
    twins, but this task is much more profound than the usual connectivity of IoT
    devices.
  az: Əşyaların İnternetinin qurulması üçün digər problem rəqəmsal əkiz konsepsiyası
    olub - real avadanlıqların spesifikasiyalarını və tarixi məlumatlarını kopyalayan
    rəqəmsal versiyası. Bu konsepsiya prosesin dəqiq və tam spesifikasiyasına malik
    olmaq və onun inkişafını proqnozlaşdırmaq qabiliyyətinə malik olmaq lazım olan
    sahələrdə ən effektivdir. Əşyaların İnterneti rəqəmsal əkizlərin əsas inteqratoru
    kimi çıxış edir, lakin bu vəzifə IoT cihazlarının adi əlaqəsindən qat-qat dərindir.
  en: Another recent challenge for building IoT has been the concept of the digital
    twin — a digital version of real equipment that copies its specifications and
    historical data. This concept is at its best in areas where it is necessary to
    have an accurate and complete specification of a process and be able to predict
    its development. The Internet of Things acts as the main integrator of digital
    twins, but this task is much more profound than the usual connectivity of IoT
    devices.
  es: 'Otro desafío reciente para construir IoT ha sido el concepto de gemelo digital:
    una versión digital de un equipo real que copia sus especificaciones y datos históricos.
    Este concepto es mejor en áreas donde es necesario tener una especificación precisa
    y completa de un proceso y poder predecir su desarrollo. El Internet de las cosas
    actúa como el principal integrador de los gemelos digitales, pero esta tarea es
    mucho más profunda que la conectividad habitual de los dispositivos IoT.'
  fr: Un autre défi récent pour la construction de l’IdO a été le concept du jumeau
    numérique - une version numérique de l’équipement réel qui copie ses spécifications
    et ses données historiques. Ce concept est à son meilleur dans les domaines où
    il est nécessaire d’avoir une spécification précise et complète d’un processus
    et être en mesure de prédire son développement. L’Internet des objets est le principal
    intégrateur des jumeaux numériques, mais cette tâche est beaucoup plus profonde
    que la connectivité habituelle des appareils IoT.
  it: Un'altra sfida recente per la creazione dell'IoT è stata il concetto di digital
    twin, una versione digitale di apparecchiature reali che ne copia le specifiche
    e i dati storici. Questo concetto dà il meglio di sé nelle aree in cui è necessario
    avere una specifica accurata e completa di un processo, ed essere in grado di
    prevederne lo sviluppo. L'Internet of things funge da principale integratore dei
    digital twin, ma questo compito è molto più profondo rispetto alla normale connettività
    dei dispositivi IoT.
  pt: Outro desafio recente para a construção de IoT tem sido o conceito de gêmeo
    digital – uma versão digital de um equipamento real que copia suas especificações
    e dados históricos. Este conceito é melhor em áreas onde é necessário ter uma
    especificação precisa e completa de um processo e ser capaz de prever seu desenvolvimento.
    A Internet das Coisas atua como o principal integrador de gêmeos digitais, mas
    essa tarefa é muito mais profunda do que a conectividade usual dos dispositivos
    IoT.
  ru: Еще одной новейшей задачей для построения IoT стала концепция цифрового двойника
    — цифровой версий реального оборудования, которая копирует его технические характеристики
    и исторические данные. Эта концепция в наилучшей степени проявляет себя в тех
    сферах, где необходимо иметь точную и полную спецификацию какого-либо процесса
    и уметь прогнозировать его развитие. Интернет вещей выступает как основной интегратор
    цифровых двойников, однако эта задача куда более глубокая, чем обычное подключение
    IoT-устройств.
  uk: Іншим недавнім викликом для створення IoT стала концепція цифрового двійника — цифрової версії реального обладнання, яке копіює його специфікації та історичні дані. Ця концепція найкраще підходить у сферах, де необхідно мати точну та повну специфікацію процесу та мати можливість передбачити його розвиток. Інтернет речей діє як головний інтегратор цифрових двійників, але це завдання набагато глибше, ніж звичайне підключення IoT-пристроїв.
  tr: IoT'yi inşa etmek için son zamanlardaki bir diğer zorluk, gerçek ekipmanın teknik
    özelliklerini ve geçmiş verilerini kopyalayan dijital bir versiyonu olan dijital
    ikiz kavramı olmuştur. Bu kavram, bir sürecin doğru ve eksiksiz bir belirtimine
    sahip olmanın ve gelişimini tahmin edebilmenin gerekli olduğu alanlarda en iyisidir.
    Nesnelerin İnterneti, dijital ikizlerin ana entegratörü olarak hareket eder, ancak
    bu görev, IoT cihazlarının olağan bağlantılarından çok daha karmaşıktır.
  de: Eine weitere aktuelle Herausforderung für das IoT ist das Konzept des "digital twins" - eine digitale Version einer realen Anlage die deren Spezifikationen und historische Daten kopiert. Dieses Konzept kommt am besten in Bereichen zur Geltung in denen eine genaue und vollständige Spezifikation eines Prozesses erforderlich ist um dessen Entwicklung vorhersagen zu können. Das IoT fungiert als Hauptintegrator der "digital twins", aber diese Aufgabe ist viel tiefgreifender als die übliche Konnektivität von IoT-Geräten.
- alias: Right now we are witnessing a whole segment of the network, designed and
    convenient not for people, but for machines. The Internet of Things is no longer
    just the mechanics of connecting a device to the network, but more services, created
    and available specifically to devices. The Internet of Things not only connects
    the user and the device, but also helps the devices to handle the tasks of providing
    a service for the person, but autonomously.
  az: Hal-hazırda biz şəbəkənin insanlar üçün yox, maşınlar üçün nəzərdə tutulmuş
    və rahat olan bütün seqmentinin şahidi oluruq. Əşyaların İnterneti artıq sadəcə
    cihazı şəbəkəyə qoşmaq mexanikası deyil, yaradılmış və cihazlar üçün əlçatan olan
    daha çox xidmətdir. Əşyaların İnterneti yalnız istifadəçini və cihazı birləşdirmir,
    həm də cihazlara bir şəxsə xidmət göstərmək vəzifələrinin öhdəsindən gəlməyə kömək
    edir, lakin avtonom şəkildə.
  en: Right now we are witnessing a whole segment of the network, designed and convenient
    not for people, but for machines. The Internet of Things is no longer just the
    mechanics of connecting a device to the network, but more services, created and
    available specifically to devices. The Internet of Things not only connects the
    user and the device, but also helps the devices to handle the tasks of providing
    a service for the person, but autonomously.
  es: En este momento estamos presenciando un segmento completo de la red, diseñado
    y conveniente no para las personas, sino para las máquinas. El Internet de las
    cosas ya no es solo la mecánica de conectar un dispositivo a la red, sino más
    servicios, creados y disponibles específicamente para los dispositivos. El Internet
    de las cosas no solo conecta al usuario y el dispositivo, sino que también ayuda
    a los dispositivos a manejar las tareas de brindar un servicio a la persona, pero
    de forma autónoma.
  fr: En ce moment, nous assistons à tout un segment du réseau, conçu et pratique
    non pas pour les personnes, mais pour les machines. L'Internet des objets n'est
    plus seulement la mécanique de connexion d'un appareil au réseau, mais davantage
    de services, créés et disponibles spécifiquement pour les appareils. L'Internet
    des objets connecte non seulement l'utilisateur et l'appareil, mais aide également
    les appareils à gérer les tâches de fourniture d'un service à la personne, mais
    de manière autonome.
  it: In questo momento stiamo assistendo a un intero segmento della rete, pensato
    e conveniente non per le persone, ma per le macchine. L'Internet of Things non
    è più solo il meccanismo che connette un dispositivo alla rete, ma dei servizi
    creati e disponibili ad hoc per i dispositivi stessi. L'Internet of Things non
    solo connette l'utente e il dispositivo, ma aiuta anche i dispositivi a gestire
    le attività di fornitura di un servizio per la persona, in maniera autonoma.
  pt: Neste momento, estamos testemunhando um segmento inteiro da rede, projetado
    e conveniente não para pessoas, mas para máquinas. A Internet das Coisas não é
    mais apenas a mecânica de conectar um dispositivo à rede, mas mais serviços, criados
    e disponibilizados especificamente para os dispositivos. A Internet das Coisas
    não apenas conecta o usuário e o dispositivo, mas também ajuda os dispositivos
    a lidar com as tarefas de prestação de um serviço para a pessoa, mas de forma
    autônoma.
  ru: Прямо сейчас на наших глазах происходит становление целого сегмента сети, спроектированного
    и удобного не для людей, а для машин. Интернет вещей — это уже не просто механика
    подключения устройства к сети, но больше сервисы и службы, созданные и доступные
    именно устройствам. Интернет вещей не только связывает пользователя и устройство,
    но и помогает устройствам справляться с задачами по оказанию услуги для человека,
    но автономно от него.
  uk: Зараз ми спостерігаємо цілий сегмент мережі, призначений і зручний не для людей, а для машин. Інтернет речей — це вже не просто механізми підключення пристрою до мережі, а більше послуг, створених і доступних спеціально для пристроїв. Інтернет речей не тільки з’єднує користувача та пристрій, але й допомагає пристроям справлятися із завданнями надання послуг для людини, але автономно.
  tr: Şu anda, insanlar için değil, makineler için tasarlanmış ve kullanışlı bir ağın
    tamamına tanık oluyoruz. Nesnelerin İnterneti artık yalnızca bir cihazı ağa bağlama
    mekanizması değil, özellikle cihazlar için oluşturulan ve kullanılabilen daha
    fazla hizmettir. Nesnelerin İnterneti, yalnızca kullanıcı ile cihazı birbirine
    bağlamakla kalmaz, aynı zamanda cihazların kişiye hizmet sağlama görevlerini özerk
    olarak yerine getirmesine yardımcı olur.
  d: Wir erleben gerade ein ganzes Segment des Netzes das nicht für Menschen, sondern für Maschinen konzipiert und geeignet ist. Das IoT besteht nicht mehr nur aus dem Anschluss eines Geräts an das Netz, sondern aus mehr Diensten die speziell für Geräte geschaffen und verfügbar sind. Das IoT verbindet nicht nur den Nutzer und das Gerät sondern hilft den Geräten auch, die Aufgaben der Bereitstellung eines Dienstes für den Menschen zu übernehmen, allerdings autonom.
