  en: As a result, we have a separation of the loop of information exchange with the
    user and the actual generation of actual data by the sensors. To illustrate this
    principle, below is the process of the user working with an IoT device using a
    digital twin.
  es: "Como resultado, tenemos una separaci\xF3n del bucle de intercambio de informaci\xF3\
    n con el usuario y la generaci\xF3n actual de datos reales por parte de los sensores.\
    \ Para ilustrar este principio, a continuaci\xF3n se muestra el proceso del usuario\
    \ que trabaja con un dispositivo IoT utilizando un gemelo digital."
  fr: "En cons\xE9quence, nous avons une s\xE9paration de la boucle d\u2019\xE9change\
    \ d\u2019informations avec l\u2019utilisateur et la production r\xE9elle de donn\xE9\
    es par les capteurs. Pour illustrer ce principe, voici le processus de l\u2019\
    utilisateur travaillant avec un dispositif IoT utilisant un jumeau num\xE9rique."
  it: "Di conseguenza, abbiamo una separazione fra il ciclo di scambio di informazioni\
    \ con l'utente e l'effettiva generazione di dati da parte dei sensori. Per illustrare\
    \ questo principio, di seguito \xE8 riportato il processo di un utente che lavora\
    \ con un dispositivo IoT utilizzando il digital twin."
  pt: "Como resultado, temos uma separa\xE7\xE3o entre o fluxo de troca de informa\xE7\
