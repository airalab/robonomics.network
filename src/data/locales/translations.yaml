- alias: Decentralized application (dapp) works within Blockchain. It is open source and its data served on IPFS and Github. These techonolgies allow application be secure and transparent at the same time. Our developers are working both on the development of Robonomics’ application and on the libraries that you can use when building your own dapp.
  en: Decentralized application (dapp) works within Blockchain. It is open source and its data served on IPFS and Github. These techonolgies allow application be secure and transparent at the same time. Our developers are working both on the development of Robonomics’ application and on the libraries that you can use when building your own dapp.
  ru: Децентрализованное приложение (dapp) работает в рамках Blockchain. Оно имеет открытый исходный код, а его данные хранятся на IPFS и Github. Эти технологии позволяют приложению быть безопасным и прозрачным одновременно. Наши разработчики работают как над созданием приложения Robonomics, так и над библиотеками, которые вы можете использовать при создании своего собственного dapp.
  uk: Децентралізований додаток (dapp) працює в рамках Blockchain. Він має відкритий вихідний код, а його дані розміщуються на IPFS та Github. Ці технології дозволяють додатку бути одночасно безпечним і прозорим. Наші розробники працюють як над розробкою додатку Robonomics, так і над бібліотеками, які ви можете використовувати при створенні власного dapp.
  tr: Merkezi olmayan uygulama (dapp) Blockchain içinde çalışır. Açık kaynak kodludur ve verileri IPFS ve Github üzerinde sunulur. Bu teknolojiler uygulamanın aynı zamanda güvenli ve şeffaf olmasını sağlar. Geliştiricilerimiz hem Robonomics'in uygulamasının geliştirilmesi hem de kendi dapp'ınızı oluştururken kullanabileceğiniz kütüphaneler üzerinde çalışmaktadır.
  pt: A aplicação descentralizada (dapp) funciona dentro da Blockchain. É de fonte aberta e os seus dados são servidos em IPFS e Github. Estas tecnoligias permitem que a aplicação seja segura e transparente ao mesmo tempo. Os nossos criadores estão a trabalhar tanto no desenvolvimento da aplicação Robonomics como nas bibliotecas que pode utilizar na construção da sua própria dapp.
  it: L'applicazione decentralizzata (dapp) funziona all'interno della Blockchain. È open source e i suoi dati sono archiviati su IPFS e Github. Queste tecnologie consentono all'applicazione di essere sicura e trasparente allo stesso tempo. I nostri sviluppatori lavorano sia allo sviluppo dell'applicazione di Robonomics sia alle librerie che potete utilizzare per costruire la vostra dapp.
  fr: L'application décentralisée (dapp) fonctionne au sein de la blockchain. Elle est open source et ses données sont stockées sur IPFS et Github. Ces technologies permettent à l'application d'être à la fois sécurisée et transparente. Nos développeurs travaillent à la fois sur le développement de l'application Robonomics et sur les bibliothèques que vous pouvez utiliser pour construire votre propre dapp.
  az: Mərkəzləşdirilməmiş proqram (dapp) Blockchain daxilində işləyir. Açıq mənbədir və onun məlumatları IPFS və Github-da xidmət göstərir. Bu texnologiyalar tətbiqin eyni zamanda təhlükəsiz və şəffaf olmasına imkan verir. Tərtibatçılarımız həm Robonomics proqramının inkişafı, həm də öz dap-nizi qurarkən istifadə edə biləcəyiniz kitabxanalar üzərində işləyirlər.
  ja: 分散型アプリケーション（dapp）は、ブロックチェーン内で動作します。オープンソースで、データはIPFSとGithubで提供されます。これらの技術により、アプリケーションの安全性と透明性を同時に確保することができます。私たちの開発者は、ロボノミクスのアプリケーションの開発と、あなた自身のアプリケーションを構築する際に使用できるライブラリの開発の両方に取り組んでいます。
  ko: 탈중앙화 애플리케이션(dapp)은 블록체인 내에서 작동합니다. 오픈 소스이며 데이터는 IPFS와 Github에서 제공됩니다. 이러한 기술을 통해 애플리케이션의 보안과 투명성을 동시에 확보할 수 있습니다. 로보노믹스의 개발자들은 로보노믹스의 애플리케이션 개발과 자체 디앱을 구축할 때 사용할 수 있는 라이브러리 개발 모두에 힘쓰고 있습니다.
  es: La aplicación descentralizada (dapp) funciona dentro de Blockchain. Es de código abierto y sus datos se sirven en IPFS y Github. Estas tecnologías permiten que la aplicación sea segura y transparente al mismo tiempo. Nuestros desarrolladores están trabajando tanto en el desarrollo de la aplicación Robonomics y en las bibliotecas que se pueden utilizar al construir su propia dapp.
  de: Dezentrale Anwendung (dapp) arbeitet innerhalb der Blockchain. Sie ist quelloffen und ihre Daten werden auf IPFS und Github bereitgestellt. Diese Technologien ermöglichen eine sichere und transparente Anwendung zur gleichen Zeit. Unsere Entwickler arbeiten sowohl an der Entwicklung der Robonomics-Anwendung als auch an den Bibliotheken, die Sie beim Aufbau Ihrer eigenen Dapp verwenden können.
  zh: 去中心化应用程序 (dapp) 在区块链中运行。 它是开源的，其数据在 IPFS 和 Github 上提供。 这些技术允许应用程序同时安全和透明。 我们的开发人员既致力于开发 Robonomics 的应用程序，也致力于开发您在构建自己的 dapp 时可以使用的库。
- alias: Digital Twin is one of the instruments provided by Robonomics Web Services (RWS). It acts as a digital version of the real-world equipment and copies all of its technical characteristics. It allows to make a decentralized app more responsive to the user’s commands.
  en: Digital Twin is one of the instruments provided by Robonomics Web Services (RWS). It acts as a digital version of the real-world equipment and copies all of its technical characteristics. It allows to make a decentralized app more responsive to the user’s commands.
  uk: 'Цифровий двійник — це один із інструментів, що надаються Robonomics Web Services (RWS). Він діє як цифрова версія реального обладнання та копіює всі його технічні характеристики. Це дозволяє зробити децентралізовану програму більш чуйною на команди користувача.'
  tr: 'Digital Twin, Robonomics Web Services (RWS) tarafından sağlanan araçlardan biridir. Gerçek dünyadaki ekipmanın dijital bir versiyonu gibi davranır ve tüm teknik özelliklerini kopyalar. Merkezi olmayan bir uygulamanın kullanıcının komutlarına daha duyarlı olmasını sağlar.'
  ru: Цифровой двойник — это один из инструментов, предоставляемых Robonomics Web Services (RWS). Он действует как цифровая версия реального оборудования и копирует все его технические характеристики. Это позволяет сделать децентрализованное приложение более отзывчивым на команды пользователя.
  pt: O Gêmeo Digital (Digital Twin) é um dos instrumentos fornecidos pela Robonomics Web Services (RWS). Ele atua como uma versão digital do equipamento do mundo real e copia todas as suas características técnicas. Ele permite tornar um aplicativo descentralizado mais responsivo aos comandos do usuário.
  it: Il Digital Twin è uno degli strumenti forniti da Robonomics Web Services (RWS). Agisce come una versione digitale della strumentazione nel mondo reale e ne copia tutte le caratteristiche tecniche. Permette di rendere un'app decentralizzata più reattiva ai comandi dell'utente.
  fr: Digital Twin est l’un des instruments fournis par Robonomics Web Services (RWS). Il agit comme une version numérique de l’équipement du monde réel et copie toutes ses caractéristiques techniques. Il permet de rendre une application décentralisée plus sensible aux commandes de l’utilisateur.
  az: Rəqəmsal əkiz, Robonomics Veb Xidmətləri (RWS) tərəfindən təqdim edilən bir alətdir. O, həqiqi dünya avadanlığının rəqəmsal versiyası kimi çıxış edir və onun bütün texniki xüsusiyyətlərini köçürür. Bu, mərkəzləşdirilməmiş bir tətbiqi istifadəçinin əmrlərinə daha çox istifadə etməyə imkan verir.
  ja: デジタルツインは、Robonomics Web Services (RWS) が提供するツールの1つです。それは、現実世界の機器のデジタル版であり、その技術的特性をすべてコピーします。これにより、分散型アプリケーションをユーザーのコマンドにより迅速に対応することができます。
  ko: 디지털 트윈은 로보노믹스 웹 서비스(RWS)에서 제공하는 기기 중 하나입니다. 실제 장비의 디지털 버전으로 작동하며 기술적 특성을 전부 복사합니다. 이를 통해 분산 앱이 사용자의 명령에 더 빠르게 대응할 수 있습니다.
  es: Digital Twin (gemelo  digital) es uno de los instrumentos proporcionados por Robonomics Web Services (RWS). Actúa como una versión digital del equipo del mundo real y copia todas sus características técnicas. Permite hacer que una aplicación descentralizada responda mejor a los comandos del usuario.
  de: Der digital Twin ist eines der Instrumente, die von Robonomics Web Services (RWS) bereitgestellt werden. Er fungiert als digitale Version des physischen Geräts und kopiert alle seine technischen Merkmale. Er ermöglicht es, eine dezentralisierte App besser auf die Befehle des Benutzers reagieren zu lassen.
  zh: 数字孪生（Digital Twin）是 Robonomics 网络服务 (RWS) 提供的工具之一。它作为真实设备的数字版本，并复制了所有的技术特性。它能够使去中心化应用程序更加响应用户的命令。
  ar: Digital Twin هي إحدى الأدوات التي توفرها Robonomics Web Services (RWS). تعمل كنسخة رقمية من معدات العالم الحقيقي وتنسخ جميع خصائصها التقنية. يسمح بجعل التطبيق اللامركزي أكثر استجابة لأوامر المستخدم.
