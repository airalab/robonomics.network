- alias: ', looks at the human being in economics from a praxeological perspective.
    Praxeology gives us an interesting insight into human behavior without a direct
    correlation to the ultimate goal. By continuing to study the phenomena in human
    economics from the perspective of the processes themselves, separated from the
    end goals, we can understand more about the framework that can be formed for a
    robot economy, so as not to delve into questions of machine teleology.'
