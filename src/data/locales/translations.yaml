  ru: смотрит на человека в экономике с праксиологической точки зрения. Праксиология
    дает нам интересное представление о человеческом поведении без прямой связи с
    конечной целью. Продолжая изучать явления в экономике человека с точки зрения
    самих процессов, отделенных от конечных целей, мы можем лучше понять рамки, которые
