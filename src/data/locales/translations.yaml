  en: All of this is exacerbated by the scale of IoT solutions. The number of IoT
    systems. Certainly, the cloud service is more secure than low-level devices, but
    the consolidation of centralized control over hundreds of thousands of such systems
    makes any security breaches and leaks a massive disaster.
  es: "Todo esto se ve exacerbado por la escala de las soluciones de IoT. El n\xFA\
    mero de sistemas IoT. Ciertamente, el servicio en la nube es m\xE1s seguro que\
    \ los dispositivos de bajo nivel, pero la consolidaci\xF3n del control centralizado\
    \ sobre cientos de miles de estos sistemas hace que cualquier brecha de seguridad\
    \ y fuga sea un desastre masivo."
  fr: "Tout cela est exacerb\xE9 par l\u2019ampleur des solutions IoT. Le nombre de\
    \ syst\xE8mes IoT. Certes, le service cloud est plus s\xE9curis\xE9 que les appareils\
    \ de bas niveau, mais la consolidation du contr\xF4le centralis\xE9 sur des centaines\
    \ de milliers de tels syst\xE8mes fait de toute br\xE8ches de s\xE9curit\xE9 et\
    \ de fuites un d\xE9sastre massif."
  it: "Tutto ci\xF2 viene esasperato dalla portata delle soluzioni IoT, dalla quantit\xE0\
    \ di sistemi. Il servizio cloud \xE8 sicuramente pi\xF9 sicuro rispetto ai dispositivi\
    \ di basso livello, ma il consolidamento del controllo centralizzato su centinaia\
    \ di migliaia di questi sistemi, rende qualsiasi violazione della sicurezza e\
    \ perdita di dati un disastro enorme."
  pt: "Tudo isso \xE9 exacerbado pela escala das solu\xE7\xF5es de IoT. O n\xFAmero\
    \ de sistemas IoT. Certamente, o servi\xE7o de nuvem \xE9 mais seguro do que os\
