  de: Jetzt haben wir bereits intelligente Verträge, DeFi-Märkte und eine dezentrale Infrastruktur für den Austausch von Nachrichten zwischen Robotern, die der Menschheit die Möglichkeit eröffnen, einen vollständig automatisierten Teil der menschlichen Wirtschaft zu schaffen - die Roboterwirtschaft.
