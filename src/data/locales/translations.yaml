- alias: <p class='timeline__descr'>This was a period of active R&D during which we identified a range of tasks, in which p2p technologies have capabilities that were not previously available for robotics. Combining Ethereum computer, IPFS file storage and Robot Operating System, we realized that any device could potentially become an <b>autonomous intelligent robot agent</b>. In turn, this opened the way for us to the concepts of Robot-as-a-Service and the robot economy.</p><p class='timeline__descr'>Our publications in scientific journals of this period are available in the <a class='timeline__link' href='/papers/' target='_blank'>Papers section</a>.</p><p class='timeline__descr'>We have collected all R&D projects over the years in the <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>a handy book</a>.</p>
  en: <p class='timeline__descr'>This was a period of active R&D during which we identified a range of tasks, in which p2p technologies have capabilities that were not previously available for robotics. Combining Ethereum computer, IPFS file storage and Robot Operating System, we realized that any device could potentially become an <b>autonomous intelligent robot agent</b>. In turn, this opened the way for us to the concepts of Robot-as-a-Service and the robot economy.</p><p class='timeline__descr'>Our publications in scientific journals of this period are available in the <a class='timeline__link' href='/papers/' target='_blank'>Papers section</a>.</p><p class='timeline__descr'>We have collected all R&D projects over the years in the <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>a handy book</a>.</p>
  ru: <p class='timeline__descr'>Это был период активной R&D деятельности, в ходе которой мы определили круг задач, в которых p2p-технологии обладают возможностями, недоступными ранее для робототехники. Объединив компьютер Ethereum, файловое хранилище IPFS и Robot Operating System (ROS), мы поняли, что любое устройство потенциально может стать <b>автономным умным роботом-агентом</b>. В свою очередь, это открыло нам путь к концепциям Robot-as-a-Service и экономики роботов.</p><p class='timeline__descr'>Наши публикации в научных журналах этого периода доступны в разделе  <a class='timeline__link' href='/papers/' target='_blank'>Papers</a>.</p><p class='timeline__descr'>Все R&D проекты за эти годы доступны в <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>удобной книге</a>.</p>
  uk: <p class='timeline__descr'>Це був період активної R&D діяльності, в ході якої ми визначили коло завдань, в яких p2p-технології мають можливості, недоступні раніше для робототехніки. Об'єднавши комп'ютер Ethereum, файлове сховище IPFS і Robot Operating System (ROS), ми зрозуміли, що будь-який пристрій може стати автономним розумним роботом-агентом. У свою чергу, це відкрило нам шлях до концепцій Robot-as-a-Service та економіки роботів.</p><p class='timeline__descr'>Наші публікації у наукових журналах цього періоду доступні у розділі <a class='timeline__link' href='/papers/' target='_blank'>Papers</a>.</p><p class='timeline__descr'>Всі R&D проекти за ці роки доступні у <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>зручній книзі</a>.</p>
  es: <p class='timeline__descr'>Este fue un período de investigación y desarrollo activo durante el cual identificamos una variedad de tareas en las que las tecnologías p2p tienen capacidades que antes no estaban disponibles para la robótica. Al combinar la computadora Ethereum, el almacenamiento de archivos IPFS y Robot Operating System (ROS), nos dimos cuenta de que cualquier dispositivo podría convertirse potencialmente en un <b>agente robot inteligente autónomo</b>. A su vez, esto nos abrió el camino a los conceptos de Robot-as-a-Service y la economía del robot.</p><p class='timeline__descr'>ONuestras publicaciones en revistas científicas de este período están disponibles en la sección <a class='timeline__link' href='/papers/' target='_blank'>Papers</a>.</p><p class='timeline__descr'>Hemos recopilado todos los proyectos de I+D a lo largo de los años en un <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>práctico libro</a>.</p>
  it: <p class='timeline__descr'>Questo è stato un florido periodo di ricerca e sviluppo, durante il quale abbiamo identificato una serie di compiti per i quali le tecnologie p2p hanno delle capacità che prima la robotica non aveva. Combinando il computer Ethereum, l'archiviazione di file IPFS e il Robot Operating System (ROS), ci siamo resi conto che ogni dispositivo può potenzialmente diventare un <b>agente robotico autonomo</b>. A sua volta, questo ci ha aperto la strada verso i concetti di Robot-as-a-Service e robot economy.</p><p class='timeline__descr'>Le nostre pubblicazioni su riviste scientifiche di questo periodo sono disponibili nella sezione <a class='timeline__link' href='/papers/' target='_blank'>Papers</a>.</p><p class='timeline__descr'>Abbiamo raccolto tutti i progetti di ricerca e sviluppo nel corso degli anni in un <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>pratico libro</a>.</p>
  pt: <p class='timeline__descr'>Este foi um período ativo de P&D durante o qual identificamos uma série de tarefas, nas quais as tecnologias p2p têm capacidades que antes não estavam disponíveis para robótica. Combinando o computador Ethereum, armazenamento de arquivos IPFS e o ROS, percebemos que qualquer dispositivo poderia potencialmente se tornar um <b>agente robótico inteligente autônomo</b>. Por sua vez, isto nos abriu o caminho para os conceitos de Robot-as-a-Service e economia dos robôs.</p><p class='timeline__descr'>Nossas publicações em periódicos científicos deste período estão disponíveis na seção <a class='timeline__link' href='/papers/' target='_blank'>Papers (Artigos)</a>.</p><p class='timeline__descr'>Reunimos todos os projetos de P&D ao longo dos anos em um <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>livro prático</a>.</p>
  fr: <p class='timeline__descr'>Il s’agissait d’une période de R&D active au cours de laquelle nous avons identifié un éventail de tâches, dans lesquelles les technologies p2p ont des capacités qui n’étaient pas disponibles auparavant pour la robotique. En combinant l’ordinateur Ethereum, le stockage de fichiers IPFS et le système d’exploitation robot (ROS), nous avons réalisé que n’importe quel appareil pouvait potentiellement devenir un <b>agent robot intelligent autonome</b> Cela nous a ouvert la voie aux concepts de robot-service et d’économie robotique.</p><p class='timeline__descr'>Nos publications dans les revues scientifiques de cette période sont disponibles dans la section <a class='timeline__link' href='/papers/' target='_blank'>Articles</a>.</p><p class='timeline__descr'>Nous avons rassemblé tous les projets de R&D au fil des ans dans un <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>livre pratique</a>.</p>
  tr: <p class='timeline__descr'>Bu, p2p teknolojilerinin daha önce robotik için mevcut olmayan yeteneklere sahip olduğu bir dizi görev belirlediğimiz aktif bir Ar-Ge dönemiydi. Ethereum bilgisayarı, IPFS dosya depolaması ve Robot İşletim Sistemini (ROS) birleştirerek, herhangi bir cihazın potansiyel olarak <b>otonom bir akıllı robot aracısı</b> haline gelebileceğini fark ettik. Bu da bizim için Hizmet olarak Robot ve robot ekonomisi kavramlarına giden yolu açtı.</p><p class='timeline__descr'>Bu döneme ait bilimsel dergilerdeki yayınlarımıza <a class='timeline__link' href='/papers/' target='_blank'>Bildiriler</a> bölümünden ulaşabilirsiniz.</p><p class='timeline__descr'>Yıllar boyunca tüm Ar-Ge projelerini <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>kullanışlı bir kitapta</a> topladık.</p>
  az: <p class='timeline__descr'>Bu, p2p texnologiyalarının robototexnika üçün əvvəllər mövcud olmayan imkanlara malik olduğu bir sıra tapşırıqları müəyyən etdiyimiz fəal R&D dövrü idi. Ethereum kompüterini, IPFS fayl saxlama sistemini və Robot Əməliyyat Sistemini (ROS) birləşdirərək, hər hansı bir cihazın potensial olaraq <b>avtonom ağıllı robot agentinə</b> çevrilə biləcəyini başa düşdük. Öz növbəsində bu, bizim üçün Robot-Servis-Kimi və robot iqtisadiyyatı anlayışlarına yol açdı.</p><p class='timeline__descr'>Bu dövrə aid elmi jurnallardakı nəşrlərimiz <a class='timeline__link' href='/papers/' target='_blank'>"Papers"</a> bölməsində mövcuddur.</p><p class='timeline__descr'>İllər ərzində bütün R&D layihələrini <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'> lazımlı bir kitabda</a> topladıq.</p>
  zh: <p class='timeline__descr'>这是一个积极研发的时期，我们确定了许多任务，其中P2P技术具有之前机器人不具备的能力。结合以太坊计算机、IPFS文件存储和机器人操作系统（ROS），我们意识到任何设备都有可能成为<b>自主智能机器人代理</b>. 进而，这为我们开辟了机器人即服务和机器人经济的概念。</p><p class='timeline__descr'>我们在这个时期在科学期刊上发表的文章可在 <a class='timeline__link' href='/papers/' target='_blank'>Papers</a>部分中找到.</p><p class='timeline__descr'>多年来，我们把所有研发项目收集在 <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>一本方便的书中</a>.</p>
  ko: <p class='timeline__descr'>이는 우리가 이전에 로봇 기술에서 이용되지 않았던 p2p 기술의 능력을 확인한 활발한 R&D 시기였습니다. 이더리움 컴퓨터, IPFS 파일 저장 및 로봇 운영 체제 (ROS)를 결합하여 어떤 기기든 <b>자율적인 지능 로봇 에이전트가</b> 될 수 있다는 것을 깨달았습니다. 이를 통해 우리는 Robot-as-a-Service 및 로봇 경제의 개념으로 나아갈 수 있게 되었습니다.</p><p class='timeline__descr'>이 기간의 과학 저널에서의 출판물은 <a class='timeline__link' href='/papers/' target='_blank'>논문 섹션</a>에서 확인할 수 있습니다.</p><p class='timeline__descr'>우리는 지난 몇 년간 모든 R&D 프로젝트를 <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'> 편리한 책에 </a>수집했습니다.</p>
  ja: <p class='timeline__descr'>これは活発なR&D期間であり、p2p技術がロボットには以前利用できなかった機能を持つタスクの範囲を特定しました。Ethereumコンピュータ、IPFSファイルストレージ、Robot Operating System（ROS）を組み合わせることで、任意のデバイ<b>スが自律型知能ロボットエージェント</b>. になる可能性があることがわかりました。これにより、Robot-as-a-Serviceのコンセプトとロボット経済の道が開かれました.</p><p class='timeline__descr'>当時の科学ジャーナルに掲載された当社の出版物は、<a class='timeline__link' href='/papers/' target='_blank'>ペーパーセクショ</a>ンで入手可能です。</p><p class='timeline__descr'>私たちは、多年にわたって行ってきたすべての研究開発プロジェクト <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'>を便利な書籍にま</a>とめました。</p>
  ar: <p class='timeline__descr'>كانت هذه فترة بحث وتطوير نشط حددنا خلالها مجموعة من المهام، حيث تتمتع تقنيات p2p بقدرات لم تكن متاحة من قبل للروبوتات. بدمج كمبيوتر في المقابل، فتح <b> يصبح وكيل روبوت ذكي مستقل</b>. Ethereum وتخزين ملفات IPFS ونظام تشغيل الروبوت (ROS)، أدركنا أن أي جهاز يمكن أن هذا الطريق أمامنا لمفاهيم الروبوت كخدمة واقتصاد الروبوت.</p><p class='timeline__descr'> <a class='timeline__link' href='/papers/' target='_blank'> متاحة في قسم الأوراق</a> منشوراتنا في المجلات العلمية لهذه الفترة</p><p class='timeline__descr'>الاستخدام <a class='timeline__link' href='https://ipfs.io/ipfs/QmRHvtsEViqHFN6Mt66p9o5MvvzB2H5uvfMTi8maAnLmfi' target='_blank'> كتاب سه</a> لقد جمعنا جميع مشاريع البحث والتطوير على مر السنين في</p>

