  de: Ausgabedaten für komplexe Analysen die nicht auf der Randebene erstellt werden können. Zum Beispiel bei der Verarbeitung von Videos zur Gesichtserkennung in einer Menschenmenge.
- alias: The basis for forming a digital twin of the device in order to create a cast
