  en: These systems act as a link between locally accessible embedded systems and
    the global Internet. They typically support multiple communication protocols of
    embedded systems and transfer telemetry from devices to the cloud and control
    signals backwards. Often these devices are a more sophisticated version of the
    WiFi router, equipped with a single board computer to perform primary processing
    of information from devices without leaving the local network.
  es: "Estos sistemas act\xFAan como enlace entre los sistemas integrados accesibles\
    \ localmente y la Internet global. Por lo general, admiten m\xFAltiples protocolos\
    \ de comunicaci\xF3n de sistemas integrados y transfieren la telemetr\xEDa de\
    \ los dispositivos a la nube y controlan las se\xF1ales hacia atr\xE1s. A menudo,\
    \ estos dispositivos son una versi\xF3n m\xE1s sofisticada del enrutador WiFi,\
    \ equipados con una computadora de placa \xFAnica para realizar el procesamiento\
    \ principal de la informaci\xF3n de los dispositivos sin salir de la red local."
  fr: "Ces syst\xE8mes servent de lien entre les syst\xE8mes int\xE9gr\xE9s accessibles\
