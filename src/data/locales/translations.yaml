  tr: teknolojisidir. Ethereum işlevselliği ile robotlar sadece para alışverişi yapmakla
    kalmaz, aynı zamanda insanlarla ve kendi aralarında sözleşmeler yapabilirler.
  de: Mit der Ethereum-Funktionalität sind Roboter nicht nur in der Lage Geld zu tauschen, sondern auch Verträge mit Menschen und untereinander zu schließen.
- alias: But what's the point of machine to machine (m2m) contract based communication?
    That's a great question! Let's go back to CPS. When we talk about direct communications
    between sensors, machine equipment or any other elements we still talk about collaboration
    within one regulated system. But if we want smart cities services to be alive
    (or even smart home in some cases), we need establish communication with various
    third-party elements.
  az: Bəs maşından maşına (m2m) müqavilə əsaslı rabitənin nə mənası var? Bu, əla sualdır!
    Gəlin CPS-ə qayıdaq. Sensorlar, maşın avadanlığı və ya hər hansı digər elementlər
    arasında birbaşa əlaqə haqqında danışarkən, hələ də bir tənzimlənən sistem daxilində
    əməkdaşlıq haqqında danışırıq. Ancaq ağıllı şəhər xidmətlərinin (bəzi hallarda
    hətta ağıllı ev) canlı olmasını istəyiriksə, müxtəlif üçüncü tərəf elementləri
    ilə əlaqə qurmalıyıq.
  en: But what's the point of machine to machine (m2m) contract based communication?
    That's a great question! Let's go back to CPS. When we talk about direct communications
    between sensors, machine equipment or any other elements we still talk about collaboration
    within one regulated system. But if we want smart cities services to be alive
    (or even smart home in some cases), we need establish communication with various
    third-party elements.
  es: Pero, ¿cuál es el punto de la comunicación basada en contratos de máquina a
    máquina (m2m)? ¡Esa es una gran pregunta! Volvamos a CPS. Cuando hablamos de comunicaciones
    directas entre sensores, equipos de máquinas o cualquier otro elemento, seguimos
    hablando de colaboración dentro de un sistema regulado. Pero si queremos que los
    servicios de las ciudades inteligentes estén vivos (o incluso el hogar inteligente
    en algunos casos), debemos establecer comunicación con varios elementos de terceros.
  fr: Mais à quoi sert la communication contractuelle machine à machine (m2m)? C’est
    une excellente question! Revenons à CPS. Lorsque nous parlons de communications
    directes entre les capteurs, les machines ou tout autre élément, nous parlons
    toujours de collaboration au sein d’un système réglementé. Mais si nous voulons
    que les services des villes intelligentes soient vivants (ou même des maisons
    intelligentes dans certains cas), nous devons établir une communication avec divers
    éléments tiers.
  it: Ma qual è lo scopo della comunicazione basata su contratto da macchina a macchina
    (m2m)? È un'ottima domanda! Torniamo ai CPS. Quando si parla di comunicazioni
    dirette tra sensori, apparecchiature della macchina o qualsiasi altro elemento,
    si tratta sempre di collaborazione all'interno di un sistema regolamentato. Ma
    se vogliamo che i servizi delle smart city siano attivi (o anche smart home in
    alcuni casi), dobbiamo stabilire una comunicazione con vari elementi di terze
    parti.
  pt: Mas qual é o objetivo da comunicação baseada em contrato máquina a máquina (m2m)?
    Essa é uma ótima pergunta! Voltemos ao CPS. Quando falamos de comunicações diretas
    entre sensores, equipamentos de máquinas ou quaisquer outros elementos, ainda
    falamos de colaboração dentro de um sistema regulado. Mas se queremos que os serviços
    de cidades inteligentes estejam vivos (ou até mesmo casas inteligentes em alguns
    casos), precisamos estabelecer comunicação com vários elementos de terceiros.
  ru: Но в чем смысл взаимодействия между машинами (m2m) на основе контрактов? Это
    отличный вопрос! Вернемся к КФС. Когда мы говорим о прямой связи между датчиками,
    машинным оборудованием или любыми другими элементами, мы все равно говорим о взаимодействии
    в рамках одной регулируемой системы. Но если мы хотим, чтобы сервисы умного города
    (а в некоторых случаях даже умного дома) работали, нам необходимо наладить связь
    с различными сторонними элементами.
  uk: Але який сенс зв’язку між машинами (m2m) на основі контракту? Це чудове запитання! Повернемося до КФС. Коли ми говоримо про прямий зв’язок між датчиками, машинним обладнанням або будь-якими іншими елементами, ми все ще говоримо про співпрацю в рамках однієї регульованої системи. Але якщо ми хочемо, щоб сервіси розумних міст були живі (або навіть розумний дім у деяких випадках), нам потрібно встановити зв’язок із різними сторонніми елементами.
  tr: Ancak makineden makineye (m2m) sözleşmeye dayalı iletişimin anlamı nedir? Bu
    harika bir soru! CPS'ye geri dönelim. Sensörler, makine ekipmanı veya diğer unsurlar
    arasındaki doğrudan iletişimden bahsettiğimizde, yine de düzenlenmiş bir sistem
    içindeki işbirliğinden bahsediyoruz. Ancak akıllı şehir hizmetlerinin canlı (hatta
    bazı durumlarda akıllı ev) olmasını istiyorsak, çeşitli üçüncü taraf unsurlarla
    iletişim kurmamız gerekir.
  de: Aber wozu dient die vertragsbasierte Kommunikation von Maschine zu Maschine (m2m)? Das ist eine gute Frage! Kehren wir zu CPS zurück. Wenn wir über die direkte Kommunikation zwischen Sensoren, Maschinenausrüstung oder anderen Elementen sprechen, sprechen wir immer noch über die Zusammenarbeit innerhalb eines geregelten Systems. Aber wenn wir wollen, dass Smart-Cities-Dienste lebendig sind (oder in manchen Fällen sogar Smart Home) müssen wir die Kommunikation mit verschiedenen Elementen von Drittanbietern herstellen.
- alias: Let's imagine drone delivery service. If a drone, for example, is DHL's property
    how it can access to Amazon's warehouses or access to over the entire airspace
    of the city? Is it be a monopoly? This is a major challenge for many 4th industrial
    revolution initiatives!
  az: Dron çatdırılma xidmətini təsəvvür edək. Məsələn, bir dron DHL-in mülkiyyətidirsə,
    o, Amazon-un anbarlarına və ya şəhərin bütün hava məkanına necə daxil ola bilər?
    Bu monopoliyadır? Bu, bir çox 4-cü sənaye inqilabı təşəbbüsləri üçün böyük problemdir!
  en: Let's imagine drone delivery service. If a drone, for example, is DHL's property
    how it can access to Amazon's warehouses or access to over the entire airspace
    of the city? Is it be a monopoly? This is a major challenge for many 4th industrial
    revolution initiatives!
  es: Imaginemos el servicio de entrega de drones. Si un dron, por ejemplo, es propiedad
    de DHL, ¿cómo puede acceder a los almacenes de Amazon o acceder a todo el espacio
    aéreo de la ciudad? ¿Será un monopolio? ¡Este es un gran desafío para muchas iniciativas
    de la cuarta revolución industrial!
  fr: Imaginons un service de livraison par drone. Si un drone, par exemple, est la
    propriété de DHL comment il peut accéder aux entrepôts d’Amazon ou l’accès à tout
    l’espace aérien de la ville? Est-ce un monopole ? C’est un défi majeur pour de
    nombreuses initiatives de la 4ème révolution industrielle!
  it: Immaginiamo un servizio di consegna coi droni. Se un drone, ad esempio, è di
    proprietà di DHL, come può accedere ai magazzini di Amazon o accedere all'intero
    spazio aereo della città? Sarà un monopolio? Questa è una grande sfida per molte
    iniziative della quarta rivoluzione industriale!
  pt: Vamos imaginar o serviço de entrega por drones. Se um drone, por exemplo, é
    propriedade da DHL, como ela pode acessar os armazéns da Amazon ou acessar todo
    o espaço aéreo da cidade? Será um monopólio? Este é um grande desafio para muitas
    iniciativas da 4ª revolução industrial!
  ru: Представим себе службу доставки дронами. Если дрон, например, является собственностью
    DHL, как он может получить доступ к складам Amazon или доступ ко всему воздушному
    пространству города? Будет ли это монополией? Это серьезный вызов для многих инициатив
    четвертой промышленной революции!
  uk: Уявімо службу доставки дронами. Якщо дрон, наприклад, є власністю DHL, як він може отримати доступ до складів Amazon або отримати доступ до всього повітряного простору міста? Чи це буде монополією? Це серйозний виклик багатьом ініціативам четвертої промислової революції!
  tr: Drone teslimat hizmetini düşünelim. Örneğin bir drone, DHL'in mülküyse, Amazon'un
    depolarına nasıl erişebilir veya şehrin tüm hava sahasına nasıl erişebilir? Tekel
    mi olacak? Bu, birçok 4. sanayi devrimi girişimi için büyük bir zorluktur!
  de: Stellen wir uns einen Drohnenlieferdienst vor. Wenn eine Drohne beispielsweise Eigentum von DHL ist, wie kann sie dann Zugang zu den Lagern von Amazon oder zum gesamten Luftraum der Stadt haben? Handelt es sich um ein Monopol? Dies ist eine große Herausforderung für viele Initiativen der vierten industriellen Revolution!
- alias: Most corporations say they need nearly complete rights to its surroundings
    because they don’t know how to securely set up the exchange of technical information
    between automated systems outside of their own internal corporate structure. At
    the same time, if you look at the processes where a person works, then we see
    that the cooperation of different corporations has been long and successfully
    existed. You can easily order door-to-door delivery of purchased goods on the
    Amazon website, and the courier will be able to drive a car along city roads,
    receive an order at the warehouse and bring it to you.
  az: Əksər korporasiyalar öz daxili korporativ strukturlarından kənarda avtomatlaşdırılmış
    sistemlər arasında texniki məlumat mübadiləsini necə təhlükəsiz qurmağı bilmədiklərinə
    görə ətraflarına demək olar ki, tam hüquqlara ehtiyac duyduqlarını söyləyirlər.
    Eyni zamanda, insan münasibətlərini əhatə edən proseslərə nəzər salsaq, aydın
    görərik ki, müxtəlif korporasiyalar arasında əməkdaşlıq ən çox yayılmış təcrübədir.
    Siz Amazon-da asanlıqla qapıdan qapıya çatdırılma sifariş edə bilərsiniz və kuryer
    şəhər yollarında asanlıqla avtomobilinizə qədər gedib, anbarda sifarişinizi alıb
    sizə çatdıracaq.
  en: Most corporations say they need nearly complete rights to its surroundings because
    they don’t know how to securely set up the exchange of technical information between
    automated systems outside of their own internal corporate structure. At the same
    time, if you look at the processes where a person works, then we see that the
    cooperation of different corporations has been long and successfully existed.
    You can easily order door-to-door delivery of purchased goods on the Amazon website,
    and the courier will be able to drive a car along city roads, receive an order
    at the warehouse and bring it to you.
  es: La mayoría de las corporaciones dicen que necesitan derechos casi completos
    sobre su entorno porque no saben cómo configurar de forma segura el intercambio
    de información técnica entre sistemas automatizados fuera de su propia estructura
    corporativa interna. Al mismo tiempo, si observa los procesos en los que trabaja
    una persona, vemos que la cooperación de diferentes corporaciones ha existido
    durante mucho tiempo y con éxito. Puede solicitar fácilmente la entrega puerta
    a puerta de los productos comprados en el sitio web de Amazon, y el servicio de
    mensajería podrá conducir un automóvil por las calles de la ciudad, recibir un
    pedido en el almacén y entregárselo.
  fr: La plupart des entreprises disent qu’elles ont besoin de droits presque complets
    sur leur environnement parce qu’elles ne savent pas comment mettre en place de
    manière sécurisée l’échange d’informations techniques entre les systèmes automatisés
    en dehors de leur propre structure interne. En même temps, si vous regardez les
    processus dans lesquels une personne travaille, alors nous voyons que la coopération
    de différentes sociétés a été longue et a réussi. Vous pouvez facilement commander
    la livraison porte-à-porte des marchandises achetées sur le site Web d’Amazon,
    et le messager sera en mesure de conduire une voiture le long des routes de la
    ville, recevoir une commande à l’entrepôt et l’apporter à vous.
  it: La maggior parte delle aziende afferma di aver bisogno di diritti quasi completi
    sull'ambiente circostante, perché non sa come impostare in modo sicuro lo scambio
    di informazioni tecniche tra sistemi automatizzati al di fuori della propria struttura
    aziendale interna. Allo stesso tempo, se osserviamo i processi in cui una persona
    lavora, vediamo che la cooperazione di diverse società è stata lunga ed è esistita
    con successo. Puoi facilmente ordinare la consegna porta a porta della merce acquistata
    sul sito di Amazon, e il corriere sarà in grado di guidare un'auto lungo le strade
    cittadine, ricevere un ordine al magazzino e portartelo.
  pt: A maioria das corporações diz que precisa de direitos quase completos sobre
    seus arredores porque não sabe como configurar com segurança a troca de informações
    técnicas entre sistemas automatizados fora de sua própria estrutura corporativa
    interna. Ao mesmo tempo, se você observar os processos em que uma pessoa trabalha,
    veremos que a cooperação de diferentes corporações é longa e existe com sucesso.
    Você pode facilmente solicitar a entrega porta a porta de mercadorias compradas
    no site da Amazon, e o correio poderá dirigir um carro pelas estradas da cidade,
    receber um pedido no armazém e trazê-lo para você.
  ru: Большинство корпораций говорят, что им нужны почти полные права на окружающую
    их территорию, потому что они не знают, как безопасно настроить обмен технической
    информацией между автоматизированными системами за пределами их собственной внутренней
    корпоративной структуры. В то же время, если посмотреть на процессы, где работает
    человек, то мы видим, что сотрудничество разных корпораций давно и успешно существует.
    Вы легко можете заказать доставку купленных товаров «от двери до двери» на сайте
    Amazon, а курьер сможет проехать на автомобиле по дорогам города, получить заказ
    на складе и привезти его к вам.
  uk: Більшість корпорацій кажуть, що їм потрібні майже повні права на навколишню територію, тому що вони не знають, як безпечно налаштувати обмін технічною інформацією між автоматизованими системами за межами їхньої власної внутрішньої корпоративної структури. Водночас, якщо подивитися на процеси, де працює людина, то бачимо, що співпраця різних корпорацій давно й успішно існує. Ви легко можете замовити доставку куплених товарів «від дверей до дверей» на сайті Amazon, а кур'єр зможе проїхати автомобілем дорогами міста, отримати замовлення на складі і привезти його до вас.
  tr: Çoğu şirket, kendi kurumsal yapılarının dışında otomatik sistemler arasında
    teknik bilgi alışverişini güvenli bir şekilde nasıl kuracaklarını bilmediklerinden,
    çevreleri üzerinde neredeyse tam haklara ihtiyaçları olduğunu söylüyor. Aynı zamanda
    bir kişinin çalıştığı süreçlere bakarsanız, farklı kurumların işbirliğinin uzun
    süredir var olduğunu ve başarılı bir şekilde var olduğunu görüyoruz. Amazon web
    sitesinde satın alınan malların kapıdan kapıya teslimatını kolayca sipariş edebilirsiniz
    ve kurye şehir yollarında araba kullanabilir, depoda sipariş alabilir ve size
    getirebilir.
  de: Die meisten Unternehmen sagen, dass sie nahezu vollständige Rechte an ihrer Umgebung benötigen weil sie nicht wissen, wie sie den Austausch technischer Informationen zwischen automatisierten Systemen außerhalb ihrer eigenen Unternehmensstruktur sicher gestalten können. Betrachtet man jedoch die Prozesse in denen ein Mensch arbeitet, so stellt man fest, dass die Zusammenarbeit zwischen verschiedenen Unternehmen schon lange und erfolgreich besteht. Sie können auf der Amazon-Website ganz einfach eine Tür-zu-Tür-Lieferung der gekauften Waren bestellen und der Kurier wird in der Lage sein, die Bestellung im Lager in Empfang zu nehmen und sie Ihnen zu bringen.
- alias: What's the difference? In the first case there is no way to build a contractual
    relationship between machines, and in the second case, in the world of people,
    contractual relations already exist.
  az: Bu vəziyyətlər necə fərqlidir? Birinci halda maşınlar arasında müqavilə əlaqəsi
    qurmaq mümkün deyil. İkinci halda, müqavilə münasibətləri insan aləmində qədim
    zamanlardan qurulmuşdur.
  en: What's the difference? In the first case there is no way to build a contractual
    relationship between machines, and in the second case, in the world of people,
    contractual relations already exist.
  es: ¿Cuál es la diferencia? En el primer caso no hay forma de construir una relación
    contractual entre máquinas, y en el segundo caso, en el mundo de las personas,
    las relaciones contractuales ya existen.
  fr: Quelle est la différence ? Dans le premier cas, il n’y a pas moyen de construire
    une relation contractuelle entre les machines, et dans le second cas, dans le
    monde des personnes, les relations contractuelles existent déjà.
  it: Qual è la differenza? Nel primo caso non c'è modo per creare un rapporto contrattuale
    fra macchine, mentre nel mondo delle persone i rapporti contrattuali esistono
    già.
  pt: Qual é a diferença? No primeiro caso não há como construir uma relação contratual
    entre máquinas, e no segundo caso, no mundo das pessoas, já existem relações contratuais.
  ru: Какая разница? В первом случае нет возможности построить договорные отношения
    между машинами, а во втором случае в мире людей договорные отношения уже существуют.
  uk: Яка різниця? У першому випадку немає можливості побудувати договірні відносини між машинами, а у другому випадку в світі людей договірні відносини вже існують.
  tr: Fark ne? İlk durumda, makineler arasında sözleşmeye dayalı bir ilişki kurmanın
    bir yolu yoktur ve ikinci durumda, insanların dünyasında sözleşmeye dayalı ilişkiler
    zaten mevcuttur.
  de: Worin besteht nun der Unterschied? Im ersten Fall gibt es keine Möglichkeit eine vertragliche Beziehung zwischen Maschinen aufzubauen und im zweiten Fall, in der Welt der Menschen, gibt es bereits vertragliche Beziehungen.
