  en: The Robonomics project is over 6 years old. We started to prepare for the first
    experiment demonstrating human-machine communication using an independent decentralized
    provider network in 2015, from the early days of the Ethereum network. By early
    2021, the project team managed to create a techno-economic machine communication
    protocol running on top of Ethereum and IPFS, and complement it with elements
    of a cloud-based IoT platform based on the Polkadot parachain.
  es: "El proyecto Robonomics tiene m\xE1s de 6 a\xF1os. Comenzamos a prepararnos\
    \ para el primer experimento que demostr\xF3 la comunicaci\xF3n hombre-m\xE1quina\
    \ utilizando una red de proveedor descentralizada independiente en 2015, desde\
    \ los primeros d\xEDas de la red Ethereum. A principios de 2021, el equipo del\
    \ proyecto logr\xF3 crear un protocolo de comunicaci\xF3n de m\xE1quina tecnoecon\xF3\
    mico que se ejecuta sobre Ethereum e IPFS, y lo complement\xF3 con elementos de\
    \ una plataforma IoT (basada en la nube) basada en la parachain de Polkadot."
  fr: "Le projet Robonomics a plus de 6 ans. Nous avons commenc\xE9 \xE0 pr\xE9parer\
    \ la premi\xE8re exp\xE9rience de d\xE9monstration de la communication homme-machine\
    \ utilisant un r\xE9seau de fournisseurs d\xE9centralis\xE9s ind\xE9pendants en\
    \ 2015, d\xE8s les premiers jours du r\xE9seau Ethereum. D\xE9but 2021, l\u2019\
    \xE9quipe du projet a r\xE9ussi \xE0 cr\xE9er un protocole de communication techno-\xE9\
    conomique sur Ethereum et IPFS, et \xE0 le compl\xE9ter par des \xE9l\xE9ments\
    \ d\u2019une plateforme IoT bas\xE9e sur le Parachain Polkadot."
  it: "Il progetto Robonomics ha pi\xF9 di 6 anni. Abbiamo iniziato a prepararci per\
    \ il primo esperimento che dimostra la comunicazione uomo-macchina nel 2015, utilizzando\
    \ una rete di provider decentralizzati e indipendenti, dai primi giorni della\
    \ rete Ethereum. All'inizio del 2021, il team del progetto \xE8 riuscito a creare\
    \ un protocollo di comunicazione macchina tecno-economico, eseguito su Ethereum\
    \ e IPFS. Completandolo con elementi di una piattaforma IoT basata su cloud, costruita\
    \ su una parachain Polkadot."
  pt: "O projeto Robonomics tem mais de 6 anos. Come\xE7amos a nos preparar para o\
    \ primeiro experimento demonstrando a comunica\xE7\xE3o homem-m\xE1quina usando\
    \ uma rede de provedores descentralizada independente em 2015, desde os primeiros\
