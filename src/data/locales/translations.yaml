  pt: "O Pr\xEAmio Nobel de Economia Ronald Coase em seu trabalho de 1937 \u201CThe\
    \ Nature of the Firm\u201D demonstrou melhor  a dicotomia \u201Chierarquia vs\
    \ livre mercado\u201D e deu uma explica\xE7\xE3o das raz\xF5es da exist\xEAncia\
    \ das organiza\xE7\xF5es, em particular as empresas. Coase discute o impacto dos\
    \ custos de transa\xE7\xE3o (o custo de coleta e processamento de informa\xE7\xF5\
    es) para tomar decis\xF5es sobre a celebra\xE7\xE3o de um contrato e monitorar\
    \ sua implementa\xE7\xE3o. A empresa, com toda sua estrutura hier\xE1rquica extramercado,\
    \ se constitui como a forma mais eficiente de fornecer ao consumidor o produto\
    \ alvo com os menores custos de transa\xE7\xE3o no momento, momento em que o esfor\xE7\
    o transacional para criar o mesmo produto por meio de m\xFAltiplas trocas no mercado\
    \ entre os indiv\xEDduos torna-se muito maior. Para visualizar melhor esse processo,\
    \ veja o exemplo ilustrativo da compra de um carro. Tente comprar um carro pelas\
    \ pe\xE7as e calcule quanto dinheiro e tempo voc\xEA gastar\xE1 apenas para montar\
    \ todos os componentes em sua garagem. Os riscos e custos de negocia\xE7\xE3o\
    \ da compra de pe\xE7as s\xE3o muito altos em compara\xE7\xE3o com o Model X da\
    \ Tesla."
