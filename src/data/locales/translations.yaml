- alias: Robonomics is an open-source platform for IoT applications which enables the exchange of technical and economic information in the form of atomic transactions between user applications, IoT services, and complex robotics.
  az: Robonomics əşyaların interneti tətbiqləri üçün açıq mənbə platformasıdır. Biz istifadəçi proqramları, Əşyaların İnterneti xidmətləri və mürəkkəb robot texnikası arasında atomar əməliyyatları şəklində texniki və iqtisadi məlumat mübadiləsini həyata keçirən yeni nəsil İnternet texnologiyalarını (web3) dəstəkləyirik.
  de: Robonomics ist eine Open-Source-Plattform für IoT-Anwendungen. Wir unterstützen eine neue Generation von Internet-Technologien (web3), die den Austausch von technischen und wirtschaftlichen Informationen in Form von atomaren Transaktionen zwischen Benutzeranwendungen, IoT-Diensten und komplexer Robotik realisiert.
  en: Robonomics is an open-source platform for IoT applications which enables the exchange of technical and economic information in the form of atomic transactions between user applications, IoT services, and complex robotics.
  es: Robonomics es una plataforma de código abierto para aplicaciones IoT. Apoyamos una nueva generación de tecnologías de Internet (web3) que implementa el intercambio de información técnica y económica en forma de transacciones atómicas entre aplicaciones de usuario, servicios IoT y robótica compleja.
  fr: Robonomics est une plateforme open-source pour les applications IoT. Nous soutenons une nouvelle génération de technologies Internet (web3) qui met en œuvre l’échange d’informations techniques et économiques sous forme de transactions atomiques entre les applications utilisateurs, les services IoT et la robotique complexe.
  it: Robonomics è una piattaforma open source per applicazioni IoT. Supportiamo una nuova generazione di tecnologie Internet (web3) che implementano lo scambio di informazioni tecniche ed economiche sotto forma di transazioni atomiche tra applicazioni utente, servizi IoT e robotica complessa.
  ja: Robonomicsは、IoTアプリケーション向けのオープンソースプラットフォームです。私たちは、ユーザーアプリケーション、IoTサービス、複雑なロボット工学の間の原子トランザクションの形で技術的および経済的情報の交換を実装する新世代のインターネットテクノロジー（web3）をサポートします。
  ko: Robonomics는 IoT 애플리케이션을 위한 오픈 소스 플랫폼입니다. 저희는 사용자 애플리케이션, IoT 서비스, 복잡한 로봇공학 사이에 원자 트랜잭션 형태로 기술 및 경제 정보를 교환하는 차세대 인터넷 기술(Web3)을 지원합니다.
  pt: A Robonomics é uma plataforma de código aberto para aplicações IoT. Oferecemos suporte a uma nova geração de tecnologias da internet (web3) que implementam a troca de informações técnicas e econômicas na forma de transações atômicas entre aplicações do usuário, serviços da Internet e robótica complexa.
  ru: Robonomics - это платформа с открытым исходным кодом для приложений Интернета вещей. Мы поддерживаем новое поколение интернет-технологий (web3), которые реализуют обмен технической и экономической информацией в форме атомарных транзакций между пользовательскими приложениями, сервисами Интернета вещей и сложной робототехникой.
  uk: Robonomics— це платформа з відкритим вихiдним кодом для програм Інтернету речей. Ми підтримуємо нове покоління інтернет-технологій (web3), які реалізують обмін технічною та економічною інформацією у формі атомарних транзакцій між додатками користувача, сервісами Інтернету речей і складною робототехнікою.
  tr: Robonomics, IoT uygulamaları için açık kaynaklı bir platformdur. Kullanıcı uygulamaları, IoT hizmetleri ve karmaşık robotik arasında atomik işlemler şeklinde teknik ve ekonomik bilgi alışverişini uygulayan yeni nesil internet teknolojilerini (web3) destekler.
  zh: Robonomics是一个开源平台，用于物联网应用，它可以使用户应用程序、物联网服务和复杂机器人之间以原子交易的形式交换技术和经济信息。
  ar: Robonomics هي عبارة عن منصة مفتوحة المصدر لتطبيقات إنترنت الأشياء والتي تتيح تبادل المعلومات التقنية والاقتصادية في شكل معاملات ذرية بين تطبيقات المستخدم وخدمات إنترنت الأشياء والروبوتات المعقدة.
