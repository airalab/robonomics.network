- alias: "But still, the actual development of IoT is happening today, due to the\
    \ widespread use of enabling technologies. The main drivers of the rapid evolution\
    \ of Internet of Things applications are the results of the development of many\
    \ areas \u2013 from wireless communications of various ranges and embedded devices,\
    \ to cloud analytics and machine learning. The number of IoT devices has been\
    \ growing steadily over the past 10 years (with a forecast of 25 billion units\
    \ by 2030), and this has spurred researchers and developers to create new IoT\
    \ applications in various areas such as healthcare, home automation, agribusiness,\
    \ environmental protection."
