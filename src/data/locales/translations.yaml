  en: "The creepiest part is that users have little or no awareness that they are\
    \ giving up their privacy because they have almost no idea what data is being\
    \ collected and how it is being used. The threat to privacy grows not only from\
    \ intruders, but also from organizations and government agencies precisely because\
    \ of this. The cloud IoT services typically require maximum data transfer from\
    \ devices, and there are no ways to prohibit or narrow data transfer (\xABAccept\
    \ the Terms or Piss Off\xBB). Moreover, despite the fact that the collected data\
    \ is an asset and has real value, the person it is collected from is not only\
    \ denied the right to actively dispose of that data, but even is denied any compensation\
    \ for their own data\u2019s collection and usage."
  es: "La parte m\xE1s espeluznante es que los usuarios tienen poca o ninguna conciencia\
    \ de que est\xE1n renunciando a su privacidad porque casi no tienen idea de qu\xE9\
    \ datos se recopilan y c\xF3mo se utilizan. La amenaza a la privacidad aumenta\
    \ no solo de los intrusos, sino tambi\xE9n de las organizaciones y agencias gubernamentales\
    \ precisamente por esto. Los servicios de IoT en la nube generalmente requieren\
    \ la m\xE1xima transferencia de datos desde los dispositivos, y no hay formas\
    \ de prohibir o restringir la transferencia de datos (\"Aceptar los t\xE9rminos\
    \ o enojarse\"). Adem\xE1s, a pesar de que los datos recopilados son un activo\
    \ y tienen un valor real, a la persona de la que se recopilan no solo se le niega\
    \ el derecho a disponer activamente de esos datos, sino que incluso se le niega\
    \ cualquier compensaci\xF3n por la recopilaci\xF3n y el uso de sus propios datos."
  fr: "La partie la plus effrayante est que les utilisateurs ont peu ou pas conscience\
    \ qu'ils renoncent \xE0 leur vie priv\xE9e, car ils n'ont presque aucune id\xE9\
    e des donn\xE9es collect\xE9es et de la mani\xE8re dont elles sont utilis\xE9\
    es. La menace pour la vie priv\xE9e augmente non seulement des intrus, mais aussi\
    \ des organisations et des agences gouvernementales pr\xE9cis\xE9ment \xE0 cause\
    \ de cela. Les services cloud IoT n\xE9cessitent g\xE9n\xE9ralement un transfert\
    \ de donn\xE9es maximal \xE0 partir des appareils, et il n'existe aucun moyen\
    \ d'interdire ou de restreindre le transfert de donn\xE9es (\"Accept the Terms\
