- alias: <p class='timeline__descr'>There came a time when the existing limitations of Ethereum <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>began to stand out clearly</a> (in particular, poor scalability, low speed and very high cost of transactions). The upgrade to ETH2.0 was supposed to fix the situation, but this upgrade was repeatedly delayed. Whilst we did not want to leave the Ethereum network, we realized that in the current situation it was difficult to implement our use cases, and we began to look for an alternative network. The sharded blockchain ecosystem Polkadot became this alternative. We started by experimenting with the Substrate framework to migrate the main Robonomics features and to deploy our own testnet. By the end of this stage, we had deployed our parachain on the Rococo testnet and started preparing to get a slot on the Kusama network.</p><p class='timeline__descr'>Continuing to study IoT systems, we have identified the main functionality of Robonomics, which can add value to users — the function of decentralized cloud for IoT. This idea formed the basis of <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services</a>. The RWS infrastructure took on all the functions of a typical centralized cloud, but without the standard problems of global availability, security and privacy. Additionally, we came up with the idea of parachain IoT subscriptions that allows subscription holders to use the blockchain network without having to pay a fee for each transaction. The first experiment with IoT subscriptions was the emission of the RWS token, which allows its owner to send 1 transaction per block. In addition, we began to take the first steps to develop our own hardware kit for control of smart devices (the DAOS concept).</p><p class='timeline__descr'>Of course, support for Robonomics on Ethereum has not stopped. The Robonomics communication stack has been finalized to version <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. The XRT token has started trading on several exchanges (in particular, the Uniswap DEX), and the liquidity incentivization program was launched.</p><p class='timeline__descr'>The team actively developed ways to interact with the community. The first version of our <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> site and Robonomics Wiki have been launched. For more transparent and convenient project management, we started using <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. We hosted <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> in 2019 for newcomers to the project.</p><p class='timeline__descr'>Collaborations with congenial projects also continued. Robonomics and DAO IPCI introduced a service for collecting and analyzing sensory data — <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics became the foundation for the <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> project, which is developing a system for smart leasing of robotic equipment.</p>
  en: <p class='timeline__descr'>There came a time when the existing limitations of Ethereum <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>began to stand out clearly</a> (in particular, poor scalability, low speed and very high cost of transactions). The upgrade to ETH2.0 was supposed to fix the situation, but this upgrade was repeatedly delayed. Whilst we did not want to leave the Ethereum network, we realized that in the current situation it was difficult to implement our use cases, and we began to look for an alternative network. The sharded blockchain ecosystem Polkadot became this alternative. We started by experimenting with the Substrate framework to migrate the main Robonomics features and to deploy our own testnet. By the end of this stage, we had deployed our parachain on the Rococo testnet and started preparing to get a slot on the Kusama network.</p><p class='timeline__descr'>Continuing to study IoT systems, we have identified the main functionality of Robonomics, which can add value to users — the function of decentralized cloud for IoT. This idea formed the basis of <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services</a>. The RWS infrastructure took on all the functions of a typical centralized cloud, but without the standard problems of global availability, security and privacy. Additionally, we came up with the idea of parachain IoT subscriptions that allows subscription holders to use the blockchain network without having to pay a fee for each transaction. The first experiment with IoT subscriptions was the emission of the RWS token, which allows its owner to send 1 transaction per block. In addition, we began to take the first steps to develop our own hardware kit for control of smart devices (the DAOS concept).</p><p class='timeline__descr'>Of course, support for Robonomics on Ethereum has not stopped. The Robonomics communication stack has been finalized to version <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. The XRT token has started trading on several exchanges (in particular, the Uniswap DEX), and the liquidity incentivization program was launched.</p><p class='timeline__descr'>The team actively developed ways to interact with the community. The first version of our <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> site and Robonomics Wiki have been launched. For more transparent and convenient project management, we started using <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. We hosted <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> in 2019 for newcomers to the project.</p><p class='timeline__descr'>Collaborations with congenial projects also continued. Robonomics and DAO IPCI introduced a service for collecting and analyzing sensory data — <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics became the foundation for the <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> project, which is developing a system for smart leasing of robotic equipment.</p>
  ru: <p class='timeline__descr'>В этот период <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>стали отчетливо выделяться</a> существующие ограничения сети Ethereum (в частности, плохая масштабируемость, низкая скорость и очень высокая стоимость транзакций). Обновление до ETH2.0 должно было исправить ситуацию, но это обновление неоднократно откладывалось. Мы не хотели покидать сеть Ethereum, но поняли, что в текущей ситуации сложно реализовать наши сценарии применения, и начали искать альтернативную сеть. Этой альтернативой стала сегментированная блокчейн-экосистема Polkadot. Мы начали эксперементировать с фреймворком Substrate, чтобы перенести основные функции Robonomics и развернуть собственную тестовую сеть. К концу этого этапа мы развернули наш парачейн в тестовой сети Rococo и начали подготовку к получению слота в сети Kusama.</p><p class='timeline__descr'>Продолжая изучать IoT-системы, мы определили основной функционал Robonomics, который может принести ценность пользователям — функцию децентрализованного облака для IoT. Эта идея легла в основу <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>. Инфраструктура RWS взяла на себя все функции типичного централизованного облака, но без стандартных проблем глобальной доступности, безопасности и конфиденциальности. Кроме того, мы предложили идею IoT-подписок для парачейна, которая позволяет держателям подписки использовать блокчейн-сеть без необходимости платить комиссию за каждую транзакцию. Первым экспериментом с IoT-подписками стала эмиссия токена RWS, который позволяет его владельцу отправлять 1 транзакцию на блок парачейна. Кроме того, мы начали делать первые шаги по разработке собственного аппаратного набора для управления умными устройствами (концепция DAOS).</p><p class='timeline__descr'>Разумеется, поддержка Robonomics на Ethereum не прекратилась. Коммуникационный стек Robonomics был доработан до версии <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0</a>. Токен XRT начал торговаться на нескольких биржах (в частности, Uniswap DEX), а также была запущена программа поддержки ликвидности.</p><p class='timeline__descr'>Команда активно разрабатывала способы взаимодействия с сообществом. Была запущена первая версия нашего <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a>xw и Robonomics Wiki. Для более прозрачного и удобного управления проектами мы начали использовать <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. В 2019 году мы провели <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> для новичков в проекте.</p><p class='timeline__descr'>Сотрудничество с дружественными проектами также было продолжено. Robonomics и проект DAO IPCI представили сервис для сбора и анализа сенсорных данных — <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics стала основой для проекта <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, разрабатывающего систему умного лизинга роботизированного оборудования.</p>
  uk: <p class='timeline__descr'>У цей період стали <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>чітко виділятися існуючі </a> обмеження мережі Ethereum (зокрема, погана масштабованість, низька швидкість та дуже висока вартість транзакцій). Оновлення до ETH2.0 мало виправити ситуацію, але це оновлення неодноразово відкладалося. Ми не хотіли залишати мережу Ethereum, але зрозуміли, що в поточній ситуації складно реалізувати наші сценарії застосування і почали шукати альтернативну мережу. Цією альтернативою стала сегментована блокчейн-екосистема Polkadot. Ми почали експериментувати з фреймворком Substrate, щоб перенести основні функції Robonomics і розгорнути власну тестову мережу. До кінця цього етапу ми розгорнули наш парачейн у тестовій мережі Rococo і розпочали підготовку до отримання слоту у мережі Kusama.</p><p class='timeline__descr'>Продовжуючи вивчати IoT-системи, ми визначили основний функціонал Robonomics, який може принести цінність користувачам — функцію децентралізованої хмари для IoT. Ця ідея стала основою <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>.Інфраструктура RWS взяла на себе всі функції типової централізованої хмари, але без стандартних проблем глобальної доступності, безпеки та конфіденційності. Крім того, ми запропонували ідею IoT-підписок для парачейну, яка дозволяє власникам підписки використовувати блокчейн-мережу без необхідності сплачувати комісію за кожну транзакцію. Першим експериментом з IoT-підписками стала емісія токена RWS, який дозволяє його власнику відправляти 1 транзакцію на блок парачейну. Крім того, ми почали робити перші кроки щодо розробки власного апаратного набору для керування розумними пристроями (концепція DAOS).</p><p class='timeline__descr'>Зрозуміло, що підтримка Robonomics на Ethereum не припинилася. Комунікаційний стек Robonomics було доопрацьовано до версії  <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0</a>. Токен XRT почав торгуватися на кількох біржах (зокрема, Uniswap DEX), а також було запущено програму підтримки ліквідності.</p><p class='timeline__descr'>Команда активно розробляла способи взаємодії із співтовариством. Була запущена перша версія нашого <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> и Robonomics Wiki. Для більш прозорого та зручного керування проектами ми почали використовувати <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. У 2019 році ми провели <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> для початківців у проекті.</p><p class='timeline__descr'>Співпраця із дружніми проектами також була продовжена. Robonomics та проект DAO IPCI представили сервіс для збору та аналізу сенсорних даних — <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics стала основою для проекту <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, який розробляє систему розумного лізингу роботизованого обладнання.</p>
  es: "<p class='timeline__descr'>Llegó un momento en que las limitaciones existentes de Ethereum <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>comenzaron a destacarse claramente</a> (en particular, poca escalabilidad, baja velocidad y altísimo costo de las transacciones). Se suponía que la actualización a ETH2.0 solucionaría la situación, pero esta actualización se retrasó repetidamente. Si bien no queríamos dejar Ethereum, nos dimos cuenta de que en la situación actual era difícil implementar nuestros casos de uso y comenzamos a buscar una red alternativa. El ecosistema de blockchain fragmentadа de Polkadot se convirtió en esta alternativa. Comenzamos experimentando con el marco Substrate para migrar las funciones principales de Robonomics e implementar nuestra propia testnet. Al final de esta etapa, habíamos implementado nuestra parachain en la Rococo Testnet y comenzamos a prepararnos para obtener un slot en Kusama Network.</p><p class='timeline__descr'>Continuando con el estudio de los sistemas IoT, hemos identificado la funcionalidad principal de Robonomics, que puede agregar valor a los usuarios: la función de nube descentralizada para IoT. Esta idea formó la base de <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services</a>.  La infraestructura de RWS asumió todas las funciones de una nube centralizada típica, pero sin los problemas estándar de disponibilidad global, seguridad y privacidad. Además, se nos ocurrió la idea de las suscripciones de IoT parachain que permiten a los holders de suscripciones utilizar la blockchain sin tener que pagar una tarifa por cada transacción. El primer experimento con suscripciones IoT fue la emisión del token RWS, que permite a su propietario enviar 1 transacción por bloque. Además, comenzamos a dar los primeros pasos para desarrollar nuestro propio kit de hardware para el control de dispositivos inteligentes (el concepto DAOS).</p><p class='timeline__descr'>Por supuesto, el soporte para Robonomics en Ethereum no se ha detenido. La pila de comunicación de Robonomics se finalizó a la versión <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. El token XRT comenzó a cotizar en varios intercambios (en particular, Uniswap DEX) y se lanzó el programa de incentivos de liquidez.</p><p class='timeline__descr'>El equipo desarrolló activamente formas de interactuar con la comunidad. Se ha lanzado la primera versión de nuestra <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> y Robonomics Wiki. Para una gestión de proyectos más transparente y cómoda, empezamos a utilizar <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. Organizamos <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> en 2019 para los recién llegados al proyecto.</p><p class='timeline__descr'>También continuaron las colaboraciones con proyectos afines. Robonomics y DAO IPCI introdujeron un servicio para recopilar y analizar datos sensoriales: <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics se convirtió en la base del proyecto <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, que está desarrollando un sistema para el arrendamiento inteligente de equipos robóticos.</p>"
  it: "<p class='timeline__descr'>È arrivato un momento dove i limiti esistenti di Ethereum hanno <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>cominciato a emergere chiaramente</a> (in particolare, scarsa scalabilità, bassa velocità e costo delle transazioni molto elevato). L'aggiornamento a ETH2.0 avrebbe dovuto risolvere la situazione, ma questo aggiornamento è stato continuamente rimandato. Sebbene non volessimo lasciare la rete Ethereum, ci siamo resi conto che nella situazione attuale sarebbe stato difficile implementare i nostri casi d'uso e abbiamo iniziato a cercare una rete alternativa. L'ecosistema blockchain frammentato di Polkadot è diventato la nostra scelta. Abbiamo iniziato sperimentando il framework Substrate per migrare le principali funzionalità di Robonomics e distribuire la nostra testnet. Alla fine di questa fase, avevamo implementato la nostra parachain sulla testnet Rococo e iniziato a prepararci per ottenere uno slot su Kusama.</p><p class='timeline__descr'>Continuando a studiare i sistemi IoT, abbiamo identificato la funzionalità principale di Robonomics, che può aggiungere valore agli utenti: la funzione del cloud decentralizzato per IoT. Questa idea ha costituito la base di <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>. L'infrastruttura RWS ha assunto tutte le funzioni di un tipico cloud centralizzato, ma senza i classici problemi di disponibilità globale, sicurezza e privacy. Inoltre, abbiamo avuto l'idea degli abbonamenti IoT parachain che consentono ai loro possessori di utilizzare la rete blockchain senza dover pagare una commissione per ogni transazione. Il primo esperimento con gli abbonamenti IoT è stata l'emissione del token RWS, che consente al suo proprietario di inviare 1 transazione per blocco. Inoltre, abbiamo iniziato a muovere i primi passi nello sviluppare del nostro kit hardware per il controllo di dispositivi intelligenti (il concetto DAOS).</p><p class='timeline__descr'>Naturalmente, il supporto per Robonomics su Ethereum non si è fermato. Lo stack di comunicazione di Robonomics è stato finalizzato alla versione <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. Il token XRT ha iniziato a fare trading su diversi exchange (in particolare, Uniswap DEX) ed è stato lanciato il programma di incentivazione della liquidità.</p><p class='timeline__descr'>Il team ha sviluppato attivamente dei modi per interagire con la community. La prima versione del nostro sito <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> e il Robonomics Wiki sono stati lanciati. Abbiamo iniziato a utilizzare <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a> per una gestione dei progetti più trasparente e conveniente. Abbiamo ospitato la <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> nel 2019 per i nuovi arrivati nel progetto.</p><p class='timeline__descr'>Sono proseguite anche le collaborazioni con progetti congeniali. Robonomics e DAO IPCI hanno introdotto un servizio per la raccolta e l'analisi dei dati sensoriali: <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics è diventata la base per il progetto <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, che sta sviluppando un sistema per il noleggio intelligente di apparecchiature robotiche.</p>"
  pt: <p class='timeline__descr'>Chegou um momento em que as limitações existentes da Ethereum <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>começaram a se destacar claramente</a> (em particular, baixa escalabilidade, baixa velocidade e custo de transações muito alto). A atualização para a ETH2.0 deveria corrigir a situação, mas esta atualização foi repetidamente adiada. Embora não quiséssemos sair da rede Ethereum, percebemos que na situação atual era difícil implementar nossos casos de uso e começamos a procurar uma rede alternativa. O ecossistema de blockchain fragmentada de Polkadot se tornou essa alternativa. Começamos experimentando o framework Substrate para migrar os principais recursos da Robonomics e implantar nossa própria rede de teste. No final desta etapa, implantamos nossa parachain na rede de teste Rococó e começamos a nos preparar para obter um slot na rede Kusama.</p><p class='timeline__descr'>Continuando a estudar os sistemas de IoT, identificamos a principal funcionalidade da Robonomics, que pode agregar valor aos usuários - a função de nuvem descentralizada para IoT. Esta ideia formou a base da <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>. A infra-estrutura RWS assumiu todas as funções de uma nuvem centralizada típica, mas sem os problemas padrão de disponibilidade global, segurança e privacidade. Além disso, tivemos a ideia de assinaturas IoT da parachain que permitem que os titulares de assinaturas usem a rede blockchain sem precisar pagar uma taxa por cada transação. O primeiro experimento com as assinaturas IoT foi a emissão do token RWS, que permite que seu proprietário envie 1 transação por bloco. Além disso, começamos a dar os primeiros passos para desenvolver nosso próprio kit de hardware para o controle de dispositivos inteligentes (o conceito DAOS).</p><p class='timeline__descr'> Naturalmente, o apoio à Robonomics na Ethereum não parou. A pilha de comunicação da Robonomics foi finalizada para a versão <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. O token XRT começou a ser negociado em várias bolsas (em particular, na DEX Uniswap), e o programa de incentivo à liquidez foi lançado.</p><p class='timeline__descr'>A equipe desenvolveu ativamente formas de interagir com a comunidade. A primeira versão de nosso site <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> e Robonomics Wiki foi lançada. Para uma gestão de projetos mais transparente e conveniente, começamos a utilizar a <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. Hospedamos a <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> em 2019 para os recém-chegados ao projeto.</p><p class='timeline__descr'>As colaborações com projetos simpatizantes também continuaram. A Robonomics e a Dao IPCI introduziram um serviço para coletar e analisar dados sensoriais - <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. A Robonomics se tornou a base do projeto <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, que está desenvolvendo um sistema para o leasing inteligente de equipamentos robóticos.</p>
  fr: "<p class='timeline__descr'>Il est venu un temps où les limites existantes de Ethereum a <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>commencé à se démarquer clairement</a> (en particulier, mauvaise évolutivité, faible vitesse et très élevé coût des transactions). La mise à niveau vers ETH2.0 était censée corriger la situation, mais cette mise à niveau a été retardée à plusieurs reprises. Alors que nous ne voulions pas quitter le réseau Ethereum, nous avons réalisé que dans la situation actuelle, il était difficile de mettre en œuvre nos cas d’utilisation, et nous avons commencé à chercher un réseau alternatif. L’écosystème de blockchain éclaté Polkadot est devenu cette alternative. Nous avons commencé par expérimenter le framework Substrate pour migrer les principales fonctionnalités robonomiques et déployer notre propre testnet. A la fin de cette étape, nous avions déployé notre parachute sur le testnet Rococo et commencé à nous préparer à obtenir un créneau sur le réseau Kusama.</p><p class='timeline__descr'>En poursuivant l’étude des systèmes IoT, nous avons identifié la principale fonctionnalité de Robonomics, qui peut ajouter de la valeur aux utilisateurs - la fonction de nuage décentralisé pour IoT. Cette idée est à la base de <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>. L’infrastructure RWS a pris en charge toutes les fonctions d’un nuage centralisé typique, mais sans les problèmes standard de disponibilité globale, de sécurité et de confidentialité. De plus, nous avons eu l’idée de parachain IoT abonnements qui permet aux abonnés d’utiliser le réseau blockchain sans avoir à payer de frais pour chaque transaction. La première expérience avec les abonnements IoT a été l’émission du jeton RWS, qui permet à son propriétaire d’envoyer 1 transaction par bloc. De plus, nous avons commencé à développer notre propre kit matériel pour le contrôle des appareils intelligents (le concept DAOS).</p><p class='timeline__descr'>Bien sûr, le support pour Robonomics sur Ethereum n’a pas cessé. La pile de communication Robonomics a été finalisée à la version <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>. Le jeton XRT a commencé à se négocier sur plusieurs bourses (en particulier, le DEX Uniswap), et le programme d’incitation à la liquidité a été lancé.</p><p class='timeline__descr'>L’équipe a activement développé des moyens d’interagir avec la communauté. La première version de notre site <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> et Robonomics Wiki ont été lancés. Pour une gestion de projet plus transparente et pratique, nous avons commencé à utiliser le <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>DAO Aragon</a>. Nous avons accueilli <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>l’école d’hiver Robonomic</a> en 2019 pour les nouveaux arrivants au projet.</p><p class='timeline__descr'>Les collaborations avec les projets sympathiques ont également continué. Robonomics et DAO IPCI a introduit un service de collecte et d’analyse de données sensorielles: <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>. Robonomics est devenu la base du projet <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>, qui développe un système de location intelligente de matériel robotique.</p>"
  tr: "<p class='timeline__descr'>Ethereum'un mevcut sınırlamalarının (özellikle zayıf ölçeklenebilirlik, düşük hız ve çok yüksek işlem maliyeti) <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>açıkça öne çıkmaya başladığı</a> bir zaman geldi. ETH2.0'a yükseltmenin durumu düzeltmesi gerekiyordu, ancak bu yükseltme defalarca ertelendi. Ethereum ağından ayrılmak istemesek de mevcut durumda kullanım durumlarımızı uygulamanın zor olduğunu fark ettik ve alternatif bir ağ aramaya başladık. Parçalanmış blockchain ekosistemi Polkadot bu alternatif haline geldi. Ana Robonomics özelliklerini taşımak ve kendi test ağımızı dağıtmak için Substrate çerçevesini deneyerek başladık. Bu aşamanın sonunda, parachain'imizi Rococo test ağına konuşlandırdık ve Kusama ağında bir slot almak için hazırlanmaya başladık.</p><p class='timeline__descr'>Nesnelerin İnterneti sistemlerini incelemeye devam ederek, Robonomics'in kullanıcılara değer katabilecek ana işlevini belirledik: Nesnelerin İnterneti için merkezi olmayan bulut işlevi. Bu fikir,  <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a> temelini oluşturdu. RWS altyapısı, tipik bir merkezi bulutun tüm işlevlerini üstlendi, ve bunu standart küresel kullanılabilirlik, güvenlik ve gizlilik sorunları olmadan yaptı. Ek olarak, abonelik sahiplerinin her işlem için bir ücret ödemek zorunda kalmadan blockchain ağını kullanmalarına olanak tanıyan parachain IoT abonelikleri fikrini bulduk. IoT abonelikleriyle yapılan ilk deney, sahibinin blok başına 1 işlem göndermesine izin veren RWS belirtecinin yayımlanmasıydı. Ek olarak, akıllı cihazların kontrolü için kendi donanım kitimizi (DAOS konsepti) geliştirmek için ilk adımları atmaya başladık.</p><p class='timeline__descr'>Tabii ki, Ethereum'da Robonomics'e verilen destek durmadı. Robonomics iletişim yığını, <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a> sürümüne son halini verdi. XRT belirteci birkaç borsada (özellikle Uniswap DEX) işlem görmeye başladı ve likidite teşvik programı başlatıldı.</p><p class='timeline__descr'>Ekip aktif olarak toplulukla etkileşim kurmanın yollarını geliştirdi. <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>Dapp</a> sitemizin ve Robonomics Wiki'nin ilk versiyonu yayınlandı. Daha şeffaf ve uygun proje yönetimi için <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO'</a>yu kullanmaya başladık. Projeye yeni başlayanlar için <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Kış Okulu'nu</a> 2019 yılında ağırladık.</p><p class='timeline__descr'>Cana yakın projelerle işbirlikleri de devam etti. Robonomics ve DAO IPCI, duyusal verileri toplamak ve analiz etmek için bir hizmet olan <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>'ı tanıttı. Robonomics, robot ekipmanlarının akıllı bir şekilde kiralanması için bir sistem geliştiren <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> projesinin temeli oldu.</p>"
  az: "<p class='timeline__descr'>Ethereum-un mövcud məhdudiyyətlərinin <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>aydın şəkildə fərqlənməyə başladığı</a> bir vaxt gəldi (xüsusən, zəif miqyas, aşağı sürət və əməliyyatların çox yüksək qiyməti). ETH2.0-a yüksəlmə vəziyyəti düzəltməli idi, lakin bu təkmilləşdirmə dəfələrlə gecikdirildi. Ethereum şəbəkəsindən ayrılmaq istəməsək də, indiki vəziyyətdə istifadə hallarımızı həyata keçirməyin çətin olduğunu başa düşdük və alternativ şəbəkə axtarmağa başladıq. Parçalanmış blokçeyn ekosistemi Polkadot bu alternativ oldu. Əsas Robonimics xüsusiyyətlərini köçürmək və öz test şəbəkəmizi yerləşdirmək üçün Substrate framework'u ilə sınaqdan başladıq. Bu mərhələnin sonunda biz parachain-imizi Rococo test şəbəkəsində yerləşdirdik və Kusama şəbəkəsində slot əldə etməyə hazırlaşmağa başladıq.</p><p class='timeline__descr'>Əşyaların İnterneti sistemlərinin öyrənilməsini davam etdirərək, biz istifadəçilərə əlavə dəyər yarada bilən Robonomics-in əsas funksionallığını – IoT üçün mərkəzləşdirilməmiş bulud funksiyasını müəyyən etdik. Bu ideya  <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a> əsasını təşkil etmişdir. RWS infrastrukturu tipik mərkəzləşdirilmiş buludun bütün funksiyalarını öz üzərinə götürdü, lakin qlobal mövcudluq, təhlükəsizlik və məxfilik kimi standart problemlər olmadan. Bundan əlavə, biz abunə sahiblərinə hər bir əməliyyat üçün heç bir ödəniş etmədən blokçeyn şəbəkəsindən istifadə etməyə imkan verən parachain IoT abunələri ideyası ilə gəldik. IoT abunəliyi ilə bağlı ilk təcrübə sahibinə blok başına 1 tranzaksiya göndərməyə imkan verən RWS tokeninin emissiyası olub. Bundan əlavə, biz smart cihazların idarə edilməsi üçün öz aparat dəstimizi (DAOS konsepsiyası) inkişaf etdirmək üçün ilk addımları atmağa başladıq.</p><p class='timeline__descr'>Təbii ki, Ethereum-da Robonomics-ə dəstək dayanmayıb. Robonomics kommunikasiya stack-ı <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a> versiyasına uyğunlaşdırılıb. XRT tokeni bir neçə birjada (xüsusilə, Uniswap DEX) ticarətə başlayıb və likvidliyin stimullaşdırılması proqramı işə salınıb.</p><p class='timeline__descr'>Komanda fəal şəkildə cəmiyyətlə əlaqə qurmağın yollarını inkişaf etdirdi. Bizim <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> saytımızın və Robonomics Wiki-nin ilk versiyası istifadəyə verildi. Layihənin daha şəffaf və rahat idarə olunması üçün biz <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>-dan istifadə etməyə başladıq. Layihəyə yeni gələnlər üçün 2019-cu ildə <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonimika Qış Məktəbini</a> ikeçirdik.</p><p class='timeline__descr'>Xoş layihələrlə əməkdaşlıq da davam etdirildi. Robonomics və DAO IPCI sensor məlumatların toplanması və təhlili üçün  <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a> xidməti təqdim etdi. Robonomics robot avadanlıqlarının ağıllı lizinq sistemini inkişaf etdirən <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> layihəsinin təməli oldu.</p>"
  zh: <p class='timeline__descr'>Ethereum 的现有局限性 <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>开始明显地体现出来</a>（特别是可扩展性差、速度低、交易成本高）的时候到了。ETH2.0 的升级本来是为了解决这个问题，但这次升级一再被推迟。尽管我们不想离开以太坊网络，但我们意识到在目前的情况下很难实现我们的用例，因此我们开始寻找替代网络。分片区块链生态系统 Polkadot 成为了这个替代方案。我们首先使用 Substrate 框架进行实验，以迁移主要的 Robonomics 功能并部署自己的测试网络。在这个阶段结束时，我们已经在 Rococo 测试网络上部署了我们的平行链，并开始准备在 Kusama 网络上获得槽位</p><p class='timeline__descr'>继续研究 IoT 系统，我们已经确定了 Robonomics 可以为用户增加价值的主要功能 —— IoT 的去中心化云功能。这个想法形成了 <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a> 的基础. RWS 基础架构承担了典型中心云的所有功能，但没有全球可用性、安全性和隐私性的标准问题。此外，我们提出了平行链 IoT 订阅的想法，允许订阅者在不为每笔交易付费的情况下使用区块链网络。第一次 IoT 订阅的实验是 RWS 代币的发行，其所有者可以在每个区块中发送 1 笔交易。此外，我们开始采取第一步措施，为智能设备的控制开发自己的硬件套件（DAOS 概念。</p><p class='timeline__descr'>当然，对 Robonomics 在以太坊的支持并未停止。Robonomics 通信堆栈已经完成到  <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a> 版本。XRT 代币已经在几个交易所（特别是 Uniswap DEX）上开始交易，并启动了流动性激励计划。</p><p class='timeline__descr'>团队积极开发与社区互动的方式。我们的第一个  <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> 网站和 Robonomics Wiki 已经推出。为了更透明和方便的项目管理，我们开始使用  <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>. 我们在 2019 年举办了 <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics 冬季学校</a> 以便新人加入该项目.</p><p class='timeline__descr'>与志同道合的项目的合作也在继续。Robonomics 和 DAO IPCI 引入了一项收集和分析感知数据的服务 — <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>.Robonomics 成为 <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>  项目的基础，该项目正在开发一个智能租赁机器人设备的系统。</p>
  ko: <p class='timeline__descr'>이더리움의 기존 한계(특히, 확장성의 부족, 속도의 저하 및 거래 비용의 매우 높음)<a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>가 명확하게 드러난 시기가</a> 있었습니다. ETH2.0 업그레이드는 상황을 해결하기 위해 예정되어 있었지만, 이 업그레이드는 반복적으로 지연되었습니다. 이더리움 네트워크를 떠나고 싶지 않았지만, 현재 상황에서는 우리의 유스케이스를 구현하기가 어려웠으며, 대안적인 네트워크를 찾기 시작했습니다. 샤딩 블록체인 생태계인 Polkadot이 이 대안이 되었습니다. 우리는 Substrate 프레임워크를 실험해 본 후, 주요 Robonomics 기능을 이전하고 자체 테스트넷을 배포하는 것부터 시작했습니다. 이 단계의 끝에서, 우리는 Rococo 테스트넷에 우리의 파라체인을 배포하고 Kusama 네트워크에서 슬롯을 얻기 위해 준비하기 시작했습니다.</p><p class='timeline__descr'>IoT 시스템을 계속해서 연구함에 따라 Robonomics의 주요 기능을 식별했습니다. 이 기능은 사용자에게 가치를 추가할 수 있는 분산형 IoT 클라우드 기능입니다. 이 아이디어는 <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics 웹 서비스(RWS)의</a> 기반이 되었습니다. RWS 인프라는 전 세계적으로 이용 가능성, 보안 및 개인 정보 보호와 같은 일반적인 중앙 집중형 클라우드의 문제를 해결하면서 전형적인 기능을 수행합니다. 또한, 우리는 IoT 구독을 위한 파라체인 개념을 제안하여, 구독자가 각 거래마다 수수료를 지불하지 않고도 블록체인 네트워크를 이용할 수 있게 하였습니다. IoT 구독의 첫 번째 실험으로는 RWS 토큰의 발행이 이루어졌으며, 이는 소유자가 블록당 1개의 거래를 보낼 수 있도록 합니다. 또한, 우리는 스마트 디바이스 제어를 위한 하드웨어 키트(DAOS 개념)를 개발하기 위한 첫 번째 단계를 시작했습니다.</p><p class='timeline__descr'>물론, 이더리움에서의 로보노믹스 지원은 중단되지 않았습니다. 로보노믹스 통신 스택은 <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a> 버전으로 최종화되었습니다. XRT 토큰은 여러 거래소 (특히 Uniswap DEX)에서 거래가 시작되었으며 유동성 인센티브 프로그램이 시작되었습니다.</p><p class='timeline__descr'>팀은 커뮤니티와 상호작용하는 방법을 적극적으로 개발했습니다. 우리의 <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> 사이트와 Robonomics 위키의 첫 번째 버전이 출시되었습니다. 더 투명하고 편리한 프로젝트 관리를 위해, <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>를 사용하기 시작했습니다. 우리는 프로젝트 초보자를 위해  <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'> Robonomics 겨울 학교를</a> 개최했습니다.</p><p class='timeline__descr'>호흡이 맞는 프로젝트와의 협력도 계속되었습니다. Robonomics와 DAO IPCI는 감각 데이터를 수집하고 분석하기 위한 <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a> 서비스를 소개했습니다. Robonomics는 로봇 장비의 스마트 리스 시스템을 개발하는 <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> 프로젝트의 기초가 되었습니다.</p>
  ja: <p class='timeline__descr'>イーサリアムの現存する制限（特に、スケーラビリティの低さ、トランザクションの低速性、非常に高いコスト）<a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>が明確になってきた時期</a>が訪れました。ETH2.0へのアップグレードはこの状況を改善することを意図していましたが、このアップグレードは何度も延期されました。私たちはイーサリアムネットワークを離れたくありませんでしたが、現状では私たちのユースケースを実装することが困難であることに気づき、代替ネットワークを探し始めました。シャードブロックチェーンエコシステムのPolkadotがこの代替となりました。私たちは、Substrateフレームワークを実験し、Robonomicsの主要な機能を移行し、自社のテストネットを展開することから始めました。この段階の終わりまでに、私たちはRococoテストネット上にパラチェーンを展開し、Kusamaネットワークでスロットを取得する準備を始めました。</p><p class='timeline__descr'>IoTシステムの学習を続ける中で、Robonomicsの主要な機能であるIoTのための分散型クラウドの機能を特定し、ユーザーに付加価値を提供することができることがわかりました。このアイデアは<a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a> の基礎となりました。 RWSのインフラストラクチャは、一般的な集中型クラウドのすべての機能を担当していますが、グローバルな可用性、セキュリティ、プライバシーの標準的な問題はありません。さらに、IoTのパラチェーンサブスクリプションのアイデアを考案し、サブスクリプション保有者が各トランザクションごとに料金を支払わずにブロックチェーンネットワークを利用できるようにしました。 IoTサブスクリプションの最初の実験は、RWSトークンの発行でした。これにより、所有者はブロックごとに1つのトランザクションを送信できます。さらに、スマートデバイスの制御用ハードウェアキット（DAOSコンセプト）の開発に向けて最初のステップを踏み出しました。</p><p class='timeline__descr'>もちろん、Ethereum上のRobonomicsのサポートは止まっていません。Robonomics通信スタックは<a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0</a>の最終版になりました。XRTトークンはいくつかの取引所（特にUniswap DEX）で取引が開始され、流動性インセンティブプログラムが開始されました。</p><p class='timeline__descr'>チームは積極的にコミュニティとの交流方法を開発しています。 <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> サイトとRobonomics Wikiの最初のバージョンがリリースされました。より透明性と便利なプロジェクト管理のために、<a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a>の使用を開始しました。また、プロジェクトへの新参者のために、<a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> を2019年に開催しました。</p><p class='timeline__descr'>志を同じくするプロジェクトとの協力も継続しました。RobonomicsとDAO IPCIは、感覚データの収集と分析のためのサービスである <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'> RoSeMAN</a>を紹介しました。Robonomicsは、ロボット装置のスマートリースシステムを開発している<a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a> プロジェクトの基盤となりました。</p>
  ar: <p class='timeline__descr'> (على وجه الخصوص ، ضعف قابلية التوسع والسرعة المنخفضة والتكلفة العالية جدًا <a class='timeline__link' href='https://blog.aira.life/on-top-of-two-world-computers-research-questions-a83570f4c8b1' target='_blank'>تبرز بوضوح</a> لقد حان وقت بدأت فيه القيود الحالية لـ Ethereum للمعاملات). كان من المفترض أن تؤدي الترقية إلى ETH2.0 إلى إصلاح الموقف ، ولكن تم تأخير هذه الترقية بشكل متكرر. بينما لم نرغب في مغادرة شبكة Ethereum ، أدركنا أنه في الوضع الحالي كان من الصعب تنفيذ حالات الاستخدام الخاصة بنا ، وبدأنا في البحث عن شبكة بديلة. أصبح النظام الإيكولوجي للبلوكشين المُقسَّم Polkadot هذا البديل. لقد بدأنا بتجربة إطار عمل الركيزة لترحيل ميزات Robonomics الرئيسية ونشر شبكة الاختبار الخاصة بنا. بحلول نهاية هذه المرحلة ، كنا قد نشرنا الباراشين الخاص بنا على شبكة اختبار Rococo وبدأنا في الاستعداد للحصول على فتحة على شبكة Kusama.</p><p class='timeline__descr'>بالاستمرار في دراسة أنظمة إنترنت الأشياء ، حددنا الوظيفة الرئيسية لـ Robonomics ، والتي يمكن أن تضيف قيمة للمستخدمين - وظيفة السحابة أخذت البنية الأساسية لـ RWS على عاتقها <a class='timeline__link' href='https://blog.aira.life/robonomics-web-services-and-rws-token-intro-d730ab50ad42' target='_blank'>Robonomics Web Services (RWS)</a>. اللامركزية لإنترنت الأشياء. شكلت هذه الفكرة أساس جميع وظائف السحابة المركزية النموذجية ، ولكن بدون المشكلات القياسية للتوافر العالمي والأمان والخصوصية. بالإضافة إلى ذلك ، توصلنا إلى فكرة اشتراكات Parachain IoT التي تسمح لأصحاب الاشتراك باستخدام شبكة blockchain دون الحاجة إلى دفع رسوم مقابل كل معاملة. كانت التجربة  الأولى لاشتراكات إنترنت الأشياء هي إصدار رمز RWS ، والذي يسمح لمالكه بإرسال معاملة واحدة لكل كتلة. بالإضافة إلى ذلك ، بدأنا في اتخاذ  الخطوات الأولى لتطوير مجموعة الأجهزة الخاصة بنا للتحكم في الأجهزة الذكية (مفهوم DAOS).</p><p class='timeline__descr'> .. وقد بدأ  <a class='timeline__link' href='https://github.com/airalab/robonomics_comm/releases/tag/v1.0.0' target='_blank'> LTS 1.0.</a>بالطبع ، لم يتوقف دعم Robonomics على Ethereum. تم الانتهاء من حزمة اتصالات Robonomics إلى الإصدار الرمز المميز XRT التداول في العديد من البورصات (على وجه الخصوص ، Uniswap DEX) ، وتم إطلاق برنامج تحفيز السيولة.</p><p class='timeline__descr'> الخاص بنا و Robonomics Wiki. من أجل إدارة مشروع  <a class='timeline__link' href='https://blog.aira.life/the-robonomics-dapp-overview-acb003f51b9a' target='_blank'>dapp</a> طور الفريق بنشاط طرقًا للتفاعل مع المجتمع. تم إطلاق الإصدار الأول من موقع  في عام 2019 للقادمين الجدد إلى <a class='timeline__link' href='https://www.youtube.com/playlist?list=PLkys45xOYDp0qEsCerAXdw9cofJZW3Fie' target='_blank'>Robonomics Winter School</a> استضفنا مدرسة. <a class='timeline__link' href='https://client.aragon.org/#/aira/' target='_blank'>Aragon DAO</a> أكثر شفافية وملاءمة ، بدأنا في استخدام  المشروع.</p><p class='timeline__descr'> أصبحت علم <a class='timeline__link' href='https://www.youtube.com/watch?v=shqey3tmNUk' target='_blank'>.RoSeMAN</a> كما استمر التعاون مع المشاريع المتوافقة. قدمت Robonomics و DAO IPCI خدمة لجمع وتحليل البيانات الحسية الروبوتات أساس مشروع <a class='timeline__link' href='https://merklebot.com/' target='_blank'>MerkleBot</a>  ، الذي يعمل على تطوير نظام للتأجير الذكي للمعدات الروبوتية.</p>

