- alias: In the world of robofirms it turns out to be natural to provide robots with
    access to social institutions that previously were only needed by humans.
  az: Dördüncü sənaye inqilabı dalğasında robotların genişlənməsinin ən çox ehtimal
    olunan forması kimi robot firmalarla bağlı iddialarımız doğrudursa, robotlara
    əvvəllər yalnız insanlara ehtiyac duyulan və mövcud olan bir çox sosial institutlara
    girişin təmin edilməsi təbiidir.
  en: In the world of robofirms it turns out to be natural to provide robots with
    access to social institutions that previously were only needed by humans.
  es: En el mundo de las roboempresas resulta natural proporcionar a los robots acceso
    a instituciones sociales que antes solo necesitaban los humanos.
  fr: Dans le monde des industries robotiques, il s’avère naturel de fournir aux robots
    l’accès à des institutions sociales qui n’étaient auparavant nécessaires qu’aux
    humains.
  it: Nel mondo delle robofirm, risulta naturale fornire ai robot l'accesso a tutte
    quelle istituzioni sociali, che in passato erano utili solo agli esseri umani.
  pt: No mundo das empresas robóticas, é natural fornecer aos robôs acesso a instituições
    sociais que antes eram necessárias apenas para humanos.
  ru: В мире робофирм оказывается естественным предоставлять роботам доступ к социальным
    институтам, которые раньше были нужны только людям.
  uk: У світі робофірм виявляється природним надати роботам доступ до соціальних інститутів, які раніше були потрібні лише людям.
  tr: Robofirms dünyasında, robotların daha önce sadece insanların ihtiyaç duyduğu
    sosyal kurumlara erişimini sağlamak hayatın olağan akışına uygun görünüyor.
  de: In der Welt der Robo-Firmen liegt es nahe, Robotern Zugang zu sozialen Einrichtungen zu verschaffen, die bisher nur von Menschen genutzt wurden.
- alias: Social institutions do not arise because people cannot live without banks,
    contracts and other instruments of society. They arise only because a person at
    some point in time stepped onto the path of more complex relations in society
    and took an important step towards accelerating the surrounding processes.
  az: Sosial institutlar ona görə yaranmayıb ki, biz insanlar banklar, müqavilələr
    və digər sosial alətlər olmadan Homo Sapiens növü kimi mövcud ola bilmərik. Əsl
    səbəb odur ki, insan keçmişdə hansısa məqamda cəmiyyətdə daha mürəkkəb münasibətlərə
    qədəm qoyub və ətrafımızda gedən prosesləri sürətləndirmək istiqamətində mühüm
    addım atıb.
  en: Social institutions do not arise because people cannot live without banks, contracts
    and other instruments of society. They arise only because a person at some point
    in time stepped onto the path of more complex relations in society and took an
    important step towards accelerating the surrounding processes.
  es: 'Electrificación:'
  fr: 'L''électrification :'
  it: Le istituzioni sociali non appaiono perché siamo persone e fisiologicamente
    una persona non può vivere senza banche, contratti e altri strumenti della società.
    Ma solo perché una persona, ad un certo punto è entrata in un percorso di relazioni
    sociali più complesse e ha fatto un passo importante verso l'accelerazione dei
    processi di ciò che ci circonda.
  pt: As instituições sociais não aparecem porque somos pessoas e fisiologicamente
    uma pessoa não pode viver sem bancos, contratos e outros instrumentos da sociedade.
    Mas só porque uma pessoa, em algum momento, entrou no caminho das relações mais
    complexas da sociedade e deu um passo importante para acelerar os processos daqueles
    que nos cercam.
  ru: Социальные институты возникают не потому, что мы люди и физиологически человек
    не может жить без банков, контрактов и других инструментов общества. Но только
    потому, что человек в какой-то момент времени вступил на путь более сложных отношений
    в обществе и сделал важный шаг к ускорению окружающих процессов.
  uk: Соціальні інститути виникають не тому, що люди не можуть жити без банків, контрактів та інших інструментів суспільства. Вони виникають лише тому, що людина в якийсь момент часу ступила на шлях більш складних відносин у суспільстві і зробила важливий крок до прискорення навколишніх процесів.
  tr: Sosyal kurumlar bizler insanız diye ortaya çıkmaz ve fizyolojik olarak bir insan
    bankalar, sözleşmeler ve toplumun diğer araçları olmadan yaşayamaz. Ancak sadece
    bir noktada bir kişi, toplumda daha karmaşık ilişkiler yoluna girdiği ve çevremizdekilerin
    süreçlerini hızlandırmak için önemli bir adım attığı için.
  de: Soziale Institutionen entstehen nicht, weil die Menschen ohne Banken, Verträge und andere Instrumente der Gesellschaft nicht leben können. Sie entstehen nur, weil ein Mensch zu einem bestimmten Zeitpunkt den Weg zu komplexeren gesellschaftlichen Beziehungen eingeschlagen und einen wichtigen Schritt zur Beschleunigung der damit verbundenen Prozesse getan hat.
- alias: Money and contracts should become available to robots, not because this is
    a sick fantasy of robot fans who have forgotten what Skynet is. But only because
    the new industrial revolution sets itself the task of building complex automated
    chains, the processes in which will affect the exchange of both technical information
    and economic information, and will also proceed at a speed inaccessible to humans.
  az: Pul və müqavilələr robotlar üçün əlçatan olmalıdır, çünki bu, Skynet-in nə olduğunu
    unutmuş robot həvəskarlarının xəstə fantaziyası olduğuna görə deyil, yalnız ona
    görə ki, yeni sənaye inqilabı mürəkkəb avtomatlaşdırılmış zəncirlər qurmaq məqsədini
    qoyur. Bu proseslər həm texniki informasiya, həm də iqtisadi informasiya mübadiləsinə
    təsir göstərəcək, həm də insanlar üçün əlçatmaz sürətlə davam edəcək.
  en: Money and contracts should become available to robots, not because this is a
    sick fantasy of robot fans who have forgotten what Skynet is. But only because
    the new industrial revolution sets itself the task of building complex automated
    chains, the processes in which will affect the exchange of both technical information
    and economic information, and will also proceed at a speed inaccessible to humans.
  es: El dinero y los contratos deberían estar disponibles para los robots, no porque
    esta sea una fantasía enfermiza de los fanáticos de los robots que han olvidado
    qué es Skynet. Pero solo porque la nueva revolución industrial se impone la tarea
    de construir cadenas automatizadas complejas, cuyos procesos afectarán el intercambio
    de información técnica y económica, y también avanzarán a una velocidad inaccesible
    para los humanos.
  fr: L’argent et les contrats devraient devenir disponibles pour les robots, non
    pas parce que c’est une fantaisie malade de fans de robots qui ont oublié ce qu’est
    Skynet. Mais seulement parce que la nouvelle révolution industrielle se charge
    de construire des chaînes automatisées complexes, dont les processus affecteront
    l’échange d’informations techniques et économiques, et se dérouleront également
    à une vitesse inaccessible aux humains.
  it: Denaro e contratti dovrebbero diventare disponibili per i robot, non perché
    questa sia la fantasia malata di alcuni fanatici dei robot che si sono dimenticati
    di Skynet. Ma solo perché la nuova rivoluzione industriale si pone il compito
    di costruire delle complesse catene automatizzate, i cui processi influenzeranno
    lo scambio sia delle informazioni tecniche, che di quelle economiche e procederanno
    a una velocità inaccessibile all'uomo.
  pt: Dinheiro e contratos devem estar disponíveis para robôs, não porque isso seja
    uma fantasia doentia de fãs de robôs que esqueceram o que é a Skynet. Mas apenas
    porque a nova revolução industrial se propõe a construir cadeias automatizadas
    complexas, cujos processos afetarão a troca de informações técnicas e econômicas,
    e também prosseguirão em uma velocidade inacessível aos humanos”.
  ru: Деньги и контракты должны стать доступными для роботов не потому, что это больная
    фантазия фанатов роботов, забывших, что такое Скайнет. А лишь потому, что новая
    промышленная революция ставит перед собой задачу построения сложных автоматизированных
    цепочек, процессы в которых будут затрагивать обмен как технической, так и экономической
    информацией, а также будут протекать с недоступной для человека скоростью.
  uk: Гроші та контракти мають стати доступними для роботів не тому, що це хвора фантазія фанатів роботів, які забули, що таке Skynet. Але лише тому, що нова індустріальна революція ставить перед собою завдання побудови складних автоматизованих ланцюгів, процеси в яких впливатимуть на обмін як технічною інформацією, так і економічною, а також відбуватимуться з недоступною для людини швидкістю.
  tr: Para ve sözleşmeler robotların kullanımına sunulmalı, çünkü bu Skynet'in ne
    olduğunu unutmuş robot hayranlarının hasta bir fantezisi değil. Ancak yeni sanayi
    devrimi, hem teknik bilgi hem de ekonomik bilgi alışverişini etkileyecek ve aynı
    zamanda insanların erişemeyeceği bir hızda ilerleyecek olan karmaşık otomatik
    zincirler inşa etme görevini üstlendiği için.
  de: Geld und Verträge sollten für Roboter verfügbar werden, nicht weil dies eine kranke Fantasie von Roboterfans ist die vergessen haben was Skynet ist. Sondern weil sich die neue industrielle Revolution die Aufgabe stellt, komplexe automatisierte Ketten aufzubauen deren Prozesse sowohl den Austausch technischer als auch wirtschaftlicher Informationen betreffen und zudem mit einer für den Menschen unzugänglichen Geschwindigkeit ablaufen werden.
