  uk: Робономіка — це децентралізована хмара для цифрових двійників IoT-пристроїв. Робономіка підтримує техніко-економічний формат спілкування, а також надає приватні програми для користувачів.
  tr: Robonomics, IoT cihazlarının dijital ikizleri için merkezi olmayan bir buluttur.
