    una g\xF6r\u0259 deyil, yaln\u0131z ona g\xF6r\u0259 ki, yeni s\u0259naye inqilab\u0131\
    \ m\xFCr\u0259kk\u0259b avtomatla\u015Fd\u0131r\u0131lm\u0131\u015F z\u0259ncirl\u0259\
    r qurmaq m\u0259qs\u0259dini qoyur. Bu prosesl\u0259r h\u0259m texniki informasiya,\
    \ h\u0259m d\u0259 iqtisadi informasiya m\xFCbadil\u0259sin\u0259 t\u0259sir g\xF6\
    st\u0259r\u0259c\u0259k, h\u0259m d\u0259 insanlar \xFC\xE7\xFCn \u0259l\xE7atmaz\
    \ s\xFCr\u0259tl\u0259 davam ed\u0259c\u0259k."
  en: Money and contracts should become available to robots, not because this is a
    sick fantasy of robot fans who have forgotten what Skynet is. But only because
    the new industrial revolution sets itself the task of building complex automated
    chains, the processes in which will affect the exchange of both technical information
    and economic information, and will also proceed at a speed inaccessible to humans.
  es: "El dinero y los contratos deber\xEDan estar disponibles para los robots, no\
    \ porque esta sea una fantas\xEDa enfermiza de los fan\xE1ticos de los robots\
    \ que han olvidado qu\xE9 es Skynet. Pero solo porque la nueva revoluci\xF3n industrial\
    \ se impone la tarea de construir cadenas automatizadas complejas, cuyos procesos\
    \ afectar\xE1n el intercambio de informaci\xF3n t\xE9cnica y econ\xF3mica, y tambi\xE9\
    n avanzar\xE1n a una velocidad inaccesible para los humanos."
  fr: "L\u2019argent et les contrats devraient devenir disponibles pour les robots,\
    \ non pas parce que c\u2019est une fantaisie malade de fans de robots qui ont\
    \ oubli\xE9 ce qu\u2019est Skynet. Mais seulement parce que la nouvelle r\xE9\
    volution industrielle se charge de construire des cha\xEEnes automatis\xE9es complexes,\
    \ dont les processus affecteront l\u2019\xE9change d\u2019informations techniques\
    \ et \xE9conomiques, et se d\xE9rouleront \xE9galement \xE0 une vitesse inaccessible\
    \ aux humains."
  it: "Denaro e contratti dovrebbero diventare disponibili per i robot, non perch\xE9\
    \ questa sia la fantasia malata di alcuni fanatici dei robot che si sono dimenticati\
    \ di Skynet. Ma solo perch\xE9 la nuova rivoluzione industriale si pone il compito\
    \ di costruire delle complesse catene automatizzate, i cui processi influenzeranno\
    \ lo scambio sia delle informazioni tecniche, che di quelle economiche e procederanno\
    \ a una velocit\xE0 inaccessibile all'uomo."
  pt: "Dinheiro e contratos devem estar dispon\xEDveis para rob\xF4s, n\xE3o porque\
    \ isso seja uma fantasia doentia de f\xE3s de rob\xF4s que esqueceram o que \xE9\
    \ a Skynet. Mas apenas porque a nova revolu\xE7\xE3o industrial se prop\xF5e a\
    \ construir cadeias automatizadas complexas, cujos processos afetar\xE3o a troca\
    \ de informa\xE7\xF5es t\xE9cnicas e econ\xF4micas, e tamb\xE9m prosseguir\xE3\
