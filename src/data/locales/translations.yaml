  de: Das Robonomics-Projekt ist über 6 Jahre alt. Wir begannen 2015 mit den Vorbereitungen für das erste Experiment zur Demonstration der Mensch-Maschine-Kommunikation über ein unabhängiges dezentrales Providernetzwerk. Also in den frühen Tagen des Ethereum-Netzwerks. Bis Anfang 2021 gelang es dem Projektteam, ein technisch wirtschaftliches Maschinen Kommunikationsprotokoll zu entwickeln, das auf Ethereum und IPFS aufbaut und durch Elemente einer cloudbasierten IoT-Plattform basierend der Parachain Polkadot ergänzt wird.
