  en: Next we would like to show you the practical areas of human-machine interaction
    using modern Internet technology. We will move from the familiar IoT device architecture
    of technical information exchange through cloud services to the organization of
    technical-economic interaction through a decentralized, globally accessible network
    of providers.
  es: "A continuaci\xF3n, nos gustar\xEDa mostrarle las \xE1reas pr\xE1cticas de la\
    \ interacci\xF3n hombre-m\xE1quina utilizando la tecnolog\xEDa moderna de Internet.\
    \ Pasaremos de la arquitectura familiar de dispositivos IoT de intercambio de\
    \ informaci\xF3n t\xE9cnica a trav\xE9s de servicios en la nube, a la organizaci\xF3\
    n de la interacci\xF3n t\xE9cnico-econ\xF3mica a trav\xE9s de una red descentralizada\
    \ de proveedores y accesible a nivel mundial."
  fr: "Ensuite, nous aimerions vous montrer les domaines pratiques de l\u2019interaction\
    \ homme-machine en utilisant la technologie moderne d\u2019Internet. Nous passerons\
    \ de l\u2019architecture des dispositifs IoT familiers de l\u2019\xE9change d\u2019\
    informations techniques par les services cloud \xE0 l\u2019organisation de l\u2019\
    interaction technico-\xE9conomique par un r\xE9seau d\xE9centralis\xE9 et globalement\
    \ accessible de fournisseurs."
  it: Successivamente, vorremmo mostrarvi le aree pratiche dell'interazione uomo-macchina
    utilizzando le moderne tecnologie Internet. Passeremo dalla familiare architettura
    dei dispositivi IoT per lo scambio di informazioni tecniche attraverso i servizi
    cloud, all'organizzazione dell'interazione tecnico-economica attraverso una rete
    di fornitori decentralizzata e globalmente accessibile.
  pt: "A seguir, gostar\xEDamos de mostrar a voc\xEA as \xE1reas pr\xE1ticas de intera\xE7\
