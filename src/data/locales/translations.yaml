- alias: "One extremely popular question that still remains open  the goal setting of robots when providing services to people. This is a specific but academically important question. The fact is that human economics often includes factors related to the good faith performance of tasks in a contract, the desire of the parties to achieve a result, and the opportunistic and altruistic behavior of the individual in society. It is difficult to talk about such issues in robotics today, so the developers of Robonomics would like to leave teleological issues open for further study, and focus their attention on the praxeological part of robots behavior as economic agents. Regarding goal setting, an early article by Norbert Wiener and his colleagues Behavior, Purpose and Teleology, as well as the work of the American economist and philosopher Ludwig von Mises on human activity can be considered as points of reference."
