    \ comprendre le cadre qui peut \xEAtre form\xE9 pour une \xE9conomie robotis\xE9\
    e, afin de ne pas plonger dans les questions de t\xE9l\xE9ologie des machines."
  it: ", guarda all'essere umano nell'economia da una prospettiva prasseologica. La\
