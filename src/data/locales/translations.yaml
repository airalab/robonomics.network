  de: mit den Problemen und Herausforderungen denen sich die Hersteller von Automatisierungslösungen gegenübersehen. In den letzten 50 Jahren wurden die Standard-/Regelabläufe der meisten Geschäftsprozesse von Großunternehmen fast vollständig automatisiert. Den Herstellern bleibt im Wesentlichen die Aufgabe eine sichere Kommunikation zwischen den vollautomatisierten Lieferketten aufzubauen und diese Aufgabe ist ein Faktor der einer weiteren Senkung der Transaktionskosten durch Automatisierung entgegensteht. Der Wunsch, wettbewerbsfähigere Produkte oder Dienstleistungen im Vergleich zu teilautomatisierten zu vermarkten.
