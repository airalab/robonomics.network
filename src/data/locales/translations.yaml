  uk: Вихідні дані для складної аналітики, які не можуть бути створені на крайньому рівні. Наприклад, при обробці відео для розпізнавання обличчя в натовпі.
  tr: Edge düzeyinde üretilemeyen karmaşık analitik için çıktı verileri. Örneğin,
