- alias: But still, the actual development of IoT is happening today, due to the widespread
    use of enabling technologies. The main drivers of the rapid evolution of Internet
    of Things applications are the results of the development of many areas – from
    wireless communications of various ranges and embedded devices, to cloud analytics
    and machine learning. The number of IoT devices has been growing steadily over
    the past 10 years (with a forecast of 25 billion units by 2030), and this has
    spurred researchers and developers to create new IoT applications in various areas
    such as healthcare, home automation, agribusiness, environmental protection.
  az: 'Bununla belə, IoT-nin faktiki inkişafı bu gün imkan verən texnologiyaların
    geniş tətbiqi sayəsində baş verir. Əşyaların İnterneti proqramlarının sürətli
    təkamülünün əsas amilləri (ev avtomatlaşdırması, smart şəbəkə, sağlamlığın uzaqdan
    monitorinqi, ətraf mühitin monitorinqi və s.) bir çox sahələrin inkişafının nəticələridir
    - Müxtəlif diapazonların simsiz rabitəsindən və quraşdırılmış cihazların tutmuş
    bulud analitikasına və maşın öyrənməsinə qədər. Son 10 ildə IoT cihazlarının sayı
    durmadan artır (2030-cu ilə qədər 25 milyard ədəd proqnozlaşdırılır) və bu, tədqiqatçıları
    və tərtibatçıları müxtəlif sahələrdə yeni IoT tətbiqləri yaratmağa təkan verdi:
    səhiyyə, ev avtomatlaşdırılması, aqrobiznes, ətraf mühitin mühafizəsi.'
