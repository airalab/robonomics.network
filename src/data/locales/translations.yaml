  tr: "YEN\u0130 MEYDAN OKUMALAR"
- alias: "The development and application of the Internet of Things has shown that\
    \ solving typical problems is not enough. Completely new concepts and principles,\
    \ based on earlier mistakes and identified shortcomings, have emerged by the present\
    \ day. This certainly convenient approach of using cloud services turned out to\
    \ have a number of critical shortcomings related to scalability, privacy, and\
    \ security. In an effort to solve these problems, it was proposed to bring data\
    \ processing, logic, and computation closer to the immediate place where they\
    \ are used. Thus, the concepts of fog and edge computing emerged, with intermediate\
    \ systems between the cloud and devices taking over some of the cloud\u2019s functions.\
    \ Therefore, the creation of edge systems has become one of the new challenges\
    \ of building the Internet of Things."
  az: "\u018F\u015Fyalar\u0131n \u0130nternetinin inki\u015Faf\u0131 v\u0259 t\u0259\
    tbiqi, tipik probleml\u0259rin h\u0259llinin kifay\u0259t etm\u0259diyini g\xF6\
    st\u0259rdi. \u018Fvv\u0259lki s\u0259hvl\u0259r\u0259 v\u0259 a\u015Fkar edilmi\u015F\
    \ \xE7at\u0131\u015Fmazl\u0131qlara \u0259saslanan tamamil\u0259 yeni anlay\u0131\
    \u015Flar v\u0259 prinsipl\u0259r bu g\xFCn yaranm\u0131\u015Fd\u0131r. Bu, \u015F\
    \xFCbh\u0259siz ki, \u0259lveri\u015Fli yana\u015Fman\u0131n geni\u015Fl\u0259\
    nm\u0259, m\u0259xfilik v\u0259 t\u0259hl\xFCk\u0259sizlikl\u0259 ba\u011Fl\u0131\
    \ bir s\u0131ra kritik \xE7at\u0131\u015Fmazl\u0131qlar\u0131 oldu\u011Fu ortaya\
    \ \xE7\u0131xd\u0131. Bu, \u015F\xFCbh\u0259siz ki, \u0259lveri\u015Fli yana\u015F\
    man\u0131n geni\u015Fl\u0259nm\u0259, m\u0259xfilik v\u0259 t\u0259hl\xFCk\u0259\
    sizlikl\u0259 ba\u011Fl\u0131 bir s\u0131ra kritik \xE7at\u0131\u015Fmazl\u0131\
    qlar\u0131 var idi. Bu probleml\u0259ri h\u0259ll etm\u0259k \xFC\xE7\xFCn m\u0259\
    lumatlar\u0131n i\u015Fl\u0259nm\u0259sini, m\u0259ntiqini v\u0259 hesablamas\u0131\
    n\u0131 onlar\u0131n bilavasit\u0259 istifad\u0259 etdikl\u0259ri yer\u0259 yax\u0131\
    nla\u015Fd\u0131rmaq t\u0259klif edilmi\u015Fdir. Bel\u0259likl\u0259, bulud v\u0259\
    \ qur\u011Fular aras\u0131nda ara sisteml\u0259r bulud funksiyalar\u0131n\u0131\
    n bir hiss\u0259sini \xF6z \xFCz\u0259rin\u0259 g\xF6t\xFCrd\xFCkd\u0259 fog v\u0259\
    \ edge hesablama anlay\u0131\u015Flar\u0131 meydana \xE7\u0131xd\u0131. Buna g\xF6\
    r\u0259 d\u0259 edge sisteml\u0259rin yarad\u0131lmas\u0131 \u018F\u015Fyalar\u0131\
    n \u0130nternetinin qurulmas\u0131n\u0131n yeni \xE7\u0259tinlikl\u0259rind\u0259\
    n birin\u0259 \xE7evrildi."
  en: "The development and application of the Internet of Things has shown that solving\
    \ typical problems is not enough. Completely new concepts and principles, based\
    \ on earlier mistakes and identified shortcomings, have emerged by the present\
    \ day. This certainly convenient approach of using cloud services turned out to\
    \ have a number of critical shortcomings related to scalability, privacy, and\
    \ security. In an effort to solve these problems, it was proposed to bring data\
    \ processing, logic, and computation closer to the immediate place where they\
    \ are used. Thus, the concepts of fog and edge computing emerged, with intermediate\
    \ systems between the cloud and devices taking over some of the cloud\u2019s functions.\
    \ Therefore, the creation of edge systems has become one of the new challenges\
    \ of building the Internet of Things."
  es: "El desarrollo y la aplicaci\xF3n del Internet de las Cosas ha demostrado que\
    \ no basta con resolver problemas t\xEDpicos. En la actualidad, han surgido conceptos\
    \ y principios completamente nuevos, basados en errores anteriores y deficiencias\
    \ identificadas. Este enfoque ciertamente conveniente de usar servicios en la\
    \ nube result\xF3 tener una serie de deficiencias cr\xEDticas relacionadas con\
    \ la escalabilidad, la privacidad y la seguridad. En un esfuerzo por resolver\
    \ estos problemas, se propuso acercar el procesamiento de datos, la l\xF3gica\
    \ y la computaci\xF3n al lugar inmediato donde son usados. As\xED surgieron los\
    \ conceptos de fog y edge computing, con sistemas intermedios entre la nube y\
    \ los dispositivos asumiendo algunas de las funciones de la nube. Por lo tanto,\
    \ la creaci\xF3n de sistemas de borde (edge system) se ha convertido en uno de\
    \ los nuevos desaf\xEDos de construir el Internet de las Cosas."
  fr: "Le d\xE9veloppement et l\u2019application de l\u2019Internet des objets ont\
    \ montr\xE9 que la r\xE9solution de probl\xE8mes typiques ne suffit pas. Des concepts\
    \ et des principes compl\xE8tement nouveaux, bas\xE9s sur des erreurs ant\xE9\
    rieures et des lacunes identifi\xE9es, ont \xE9merg\xE9 de nos jours. Cette approche\
    \ certainement pratique de l\u2019utilisation des services en nuage s\u2019est\
    \ av\xE9r\xE9 avoir un certain nombre de lacunes critiques li\xE9es \xE0 l\u2019\
    \xE9volutivit\xE9, la vie priv\xE9e et la s\xE9curit\xE9. Dans un effort pour\
    \ r\xE9soudre ces probl\xE8mes, il a \xE9t\xE9 propos\xE9 de rapprocher le traitement\
    \ des donn\xE9es, la logique et le calcul de l\u2019endroit imm\xE9diat o\xF9\
    \ ils sont utilis\xE9s. Ainsi, les concepts de brouillard et d\u2019informatique\
    \ de bord ont \xE9merg\xE9, avec des syst\xE8mes interm\xE9diaires entre le nuage\
    \ et les appareils prenant en charge certaines fonctions du nuage. Par cons\xE9\
    quent, la cr\xE9ation de syst\xE8mes de bord est devenue l\u2019un des nouveaux\
    \ d\xE9fis de la construction de l\u2019Internet des objets."
  it: "Lo sviluppo e l'applicazione dell'Internet of Things ha dimostrato che la risoluzione\
    \ dei problemi tipici non basta. Al giorno d'oggi sono emersi concetti e principi\
    \ completamente nuovi, basati su errori precedenti e falle che sono state identificate.\
    \ Questo approccio sicuramente conveniente all'utilizzo di servizi cloud, si \xE8\
    \ rivelato avere una serie di carenze critiche relative alla scalabilit\xE0, alla\
    \ privacy e alla sicurezza. Nel tentativo di risolvere questi problemi, \xE8 stato\
    \ proposto di avvicinare l'elaborazione dei dati, la logica e il calcolo al luogo\
    \ in cui vengono utilizzati. Sono cos\xEC emersi i concetti di fog ed edge computing,\
    \ con sistemi intermedi fra il cloud e i dispositivi che assumono alcune delle\
    \ sue funzioni Pertanto, la creazione di sistemi perimetrali \xE8 diventata una\
    \ delle nuove sfide nella costruzione dell'Internet delle cose."
  pt: "O desenvolvimento e aplica\xE7\xE3o da Internet das Coisas mostrou que resolver\
    \ problemas t\xEDpicos n\xE3o \xE9 suficiente. Conceitos e princ\xEDpios completamente\
    \ novos, baseados em erros anteriores e defici\xEAncias identificadas, surgiram\
    \ at\xE9 os dias atuais. Essa abordagem certamente conveniente de usar servi\xE7\
    os em nuvem acabou apresentando v\xE1rias defici\xEAncias cr\xEDticas relacionadas\
    \ \xE0 escalabilidade, privacidade e seguran\xE7a. Em um esfor\xE7o para resolver\
    \ esses problemas, foi proposto trazer processamento de dados, l\xF3gica e computa\xE7\
    \xE3o para mais perto do local imediato onde eles s\xE3o usados. Assim, surgiram\
    \ os conceitos de fog e edge computing, com sistemas intermedi\xE1rios entre a\
    \ nuvem e os dispositivos assumindo algumas das fun\xE7\xF5es da nuvem. Portanto,\
    \ a cria\xE7\xE3o de sistemas de edge tornaram-se um dos novos desafios da constru\xE7\
    \xE3o da Internet das Coisas."
