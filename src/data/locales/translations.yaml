    web.
  pt: A base para formar um gêmeo digital do dispositivo para criar um elenco de seu
    estado. Por exemplo, a pedido do usuário no aplicativo móvel ou no site.
  ru: Основа для формирования цифрового двойника устройства с целью создания слепка
    его состояния. Например, по запросу пользователя в мобильном приложение или на
    сайте.
  uk: Основа для формування цифрового двійника пристрою з метою створення зліпку його стану. Наприклад, за бажанням користувача в мобільному додатку або на сайті.
  tr: Durumunun bir dökümünü oluşturmak için cihazın dijital ikizini oluşturmanın
    temeli. Örneğin, mobil uygulamada veya web sitesinde kullanıcının isteği üzerine.
  de: Die Grundlage zur Erstellung eines "digital Twins" des Geräts um einen Abdruck seines Zustands zu erstellen. Zum Beispiel auf Anforderung des Nutzers in der mobilen App oder auf der Website.
