    o de los CPS y adaptarnos a las necesidades cambiantes de los individuos podemos\
    \ utilizar mecanismos de mercado."
  fr: "En prenant en compte les publications de Ronald Coase et Norbert Wiener, suite\
    \ au d\xE9veloppement de l\u2019Industrie 4.0, nous pouvons envisager d\u2019\
    utiliser CPS comme agent \xE9conomique, tout en concevant des services robotis\xE9\
    s. Pour r\xE9guler la taille de la CPS et s\u2019adapter aux besoins changeants\
    \ des individus, nous pouvons utiliser le m\xE9canisme du march\xE9."
  it: Tenendo conto delle pubblicazioni di Ronald Coase e Norbert Wiener e seguendo
