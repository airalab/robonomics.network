  en: Right now we are witnessing a whole segment of the network, designed and convenient
    not for people, but for machines. The Internet of Things is no longer just the
    mechanics of connecting a device to the network, but more services, created and
    available specifically to devices. The Internet of Things not only connects the
    user and the device, but also helps the devices to handle the tasks of providing
    a service for the person, but autonomously.
  es: "En este momento estamos presenciando un segmento completo de la red, dise\xF1\
    ado y conveniente no para las personas, sino para las m\xE1quinas. El Internet\
    \ de las cosas ya no es solo la mec\xE1nica de conectar un dispositivo a la red,\
    \ sino m\xE1s servicios, creados y disponibles espec\xEDficamente para los dispositivos.\
    \ El Internet de las cosas no solo conecta al usuario y el dispositivo, sino que\
    \ tambi\xE9n ayuda a los dispositivos a manejar las tareas de brindar un servicio\
    \ a la persona, pero de forma aut\xF3noma."
  fr: "En ce moment, nous assistons \xE0 tout un segment du r\xE9seau, con\xE7u et\
    \ pratique non pas pour les personnes, mais pour les machines. L'Internet des\
    \ objets n'est plus seulement la m\xE9canique de connexion d'un appareil au r\xE9\
    seau, mais davantage de services, cr\xE9\xE9s et disponibles sp\xE9cifiquement\
    \ pour les appareils. L'Internet des objets connecte non seulement l'utilisateur\
    \ et l'appareil, mais aide \xE9galement les appareils \xE0 g\xE9rer les t\xE2\
    ches de fourniture d'un service \xE0 la personne, mais de mani\xE8re autonome."
  it: "In questo momento stiamo assistendo a un intero segmento della rete, pensato\
    \ e conveniente non per le persone, ma per le macchine. L'Internet of Things non\
    \ \xE8 pi\xF9 solo il meccanismo che connette un dispositivo alla rete, ma dei\
    \ servizi creati e disponibili ad hoc per i dispositivi stessi. L'Internet of\
    \ Things non solo connette l'utente e il dispositivo, ma aiuta anche i dispositivi\
    \ a gestire le attivit\xE0 di fornitura di un servizio per la persona, in maniera\
    \ autonoma."
  pt: "Neste momento, estamos testemunhando um segmento inteiro da rede, projetado\
    \ e conveniente n\xE3o para pessoas, mas para m\xE1quinas. A Internet das Coisas\
    \ n\xE3o \xE9 mais apenas a mec\xE2nica de conectar um dispositivo \xE0 rede,\
    \ mas mais servi\xE7os, criados e disponibilizados especificamente para os dispositivos.\
    \ A Internet das Coisas n\xE3o apenas conecta o usu\xE1rio e o dispositivo, mas\
    \ tamb\xE9m ajuda os dispositivos a lidar com as tarefas de presta\xE7\xE3o de\
    \ um servi\xE7o para a pessoa, mas de forma aut\xF4noma."
