  tr: "H\xE2l\xE2 a\xE7\u0131k kalan son derece pop\xFCler bir soru - insanlara hizmet\
    \ sunarken robotlar\u0131n amac\u0131. Bu \xF6zel ama akademik a\xE7\u0131dan\
    \ \xF6nemli bir soru. Ger\xE7ek \u015Fu ki, insan ekonomisi genellikle bir s\xF6\
    zle\u015Fmedeki g\xF6revlerin iyi niyetli performans\u0131yla ilgili fakt\xF6\
    rleri i\xE7erir, taraflar\u0131n bir sonuca ula\u015Fma arzusu ve bireyin toplumdaki\
    \ f\u0131rsat\xE7\u0131 ve fedakar davran\u0131\u015Flar\u0131.G\xFCn\xFCm\xFC\
    zde robotikte bu t\xFCr konular hakk\u0131nda konu\u015Fmak zordur, bu nedenle\
    \ Robonomics geli\u015Ftiricileri teleolojik konular\u0131 daha fazla \xE7al\u0131\
    \u015Fmaya a\xE7\u0131k b\u0131rakmak isterler, ve dikkatlerini, ekonomik ajanlar\
    \ olarak robotlar\u0131n davran\u0131\u015Flar\u0131n\u0131n praksiolojik k\u0131\
    sm\u0131na odaklarlar.Hedef belirleme ile ilgili olarak, Norbert Wiener ve meslekta\u015F\
