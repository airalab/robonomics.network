- alias: We propose the use of decentralized applications (dapps) as the main way
    to connect users to control smart devices over the Internet. Thus, we will be
    able to provide the most secure (in terms of data) user interface to the system,
    which will be able to simultaneously work in the conditions of the local city
    network, and through a common global network.
  az: Biz istifadəçiləri internet üzərindən smart cihazları idarə etmək üçün birləşdirmək
    üçün əsas üsul kimi mərkəzləşdirilməmiş proqramların (dapps) istifadəsini təklif
    edirik. Beləliklə, biz həm yerli şəhər şəbəkəsi şəraitində, həm də ümumi qlobal
    şəbəkə vasitəsilə eyni vaxtda işləyə biləcək sistemə ən təhlükəsiz (məlumat baxımından)
    istifadəçi interfeysini təqdim edə biləcəyik.
  en: We propose the use of decentralized applications (dapps) as the main way to
    connect users to control smart devices over the Internet. Thus, we will be able
    to provide the most secure (in terms of data) user interface to the system, which
    will be able to simultaneously work in the conditions of the local city network,
    and through a common global network.
  es: Proponemos el uso de aplicaciones descentralizadas (dapps) como la principal
    forma de conectar a los usuarios para controlar dispositivos inteligentes a través
    de Internet. Por lo tanto, podremos proporcionar la interfaz de usuario más segura
    (en términos de datos) para el sistema, que podrá funcionar simultáneamente en
    las condiciones de la red local de la ciudad y a través de una red global común.
  fr: Nous proposons l’utilisation d’applications décentralisées (dapps) comme principal
    moyen de connecter les utilisateurs pour contrôler les appareils intelligents
    sur Internet. Ainsi, nous serons en mesure de fournir l’interface utilisateur
    la plus sécurisée (en termes de données) au système, qui sera en mesure de travailler
    simultanément dans les conditions du réseau de la ville locale, et à travers un
    réseau mondial commun.
  it: Proponiamo l'uso di applicazioni decentralizzate (dapps) come metodo principale
    per connettere gli utenti e controllare i dispositivi intelligenti su Internet.
    Pertanto, saremo in grado di fornire al sistema l'interfaccia utente più sicura
    (in termini di dati), che sarà in grado di funzionare contemporaneamente nelle
    condizioni della rete locale della città e attraverso una rete globale comune.
  pt: Propomos o uso de aplicativos descentralizados (dapps) como a principal forma
    de conectar usuários para controlar dispositivos inteligentes pela Internet. Assim,
    poderemos fornecer a interface de usuário mais segura (em termos de dados) ao
    sistema, que poderá funcionar simultaneamente nas condições da rede local da cidade
    e por meio de uma rede global comum.
  uk: Ми пропонуємо використовувати децентралізовані програми (dapp, скор. від decentralized applications) як основний спосіб підключення користувачів до управління розумними пристроями через мережу Інтернет. Таким чином, ми зможемо надати найбільш безпечний (з точки зору даних) інтерфейс користувача в систему, який зможе одночасно працювати як в умовах локальної міської мережі, так і через загальну глобальну мережу.
  ru: Мы предлагаем использовать децентрализованные приложения (dapp, сокр. от decentralized
    applications) в качестве основного способа подключения пользователей к управлению
    умными устройствами через сеть Интернет. Таким образом, мы сможем предоставить
    наиболее безопасный (с точки зрения данных) пользовательский интерфейс в систему,
    который сможет одновременно работать как в условиях локальной городской сети,
    так и через общую глобальную сеть.
  tr: Kullanıcıları İnternet üzerinden akıllı cihazları kontrol etmeye bağlamanın
    ana yolu olarak merkezi olmayan uygulamaların (dapps) kullanılmasını öneriyoruz.
    Böylece, yerel şehir ağı koşullarında ve ortak bir küresel ağ üzerinden eş zamanlı
    olarak çalışabilecek sisteme (veri açısından) en güvenli kullanıcı arayüzünü sağlayabileceğiz.
  de: Wir schlagen die Verwendung dezentraler Anwendungen (dapps) als Hauptweg vor um die Anwender mit der Steuerung intelligenter Geräte über das Internet zu verbinden. Auf diese Weise werden wir in der Lage sein die sicherste Benutzerschnittstelle (in Bezug auf Daten) für das System bereitzustellen, das gleichzeitig unter den Bedingungen des lokalen Stadtnetzes und über ein gemeinsames globales Netz arbeiten kann.
