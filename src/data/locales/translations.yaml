- alias: In the technical architecture, IoT digital twins provide the visibility and monitoring of things and related events (e.g., using IoT devices to automatically capture the origin of a product), and blockchain enables the shared single version of the truth as to the state of these things across their life cycles and associated business events
  az: Texniki memarlıqda IoT rəqəmsal əkizləri əşyaların və əlaqəli hadisələrin görünməsini və monitorinqini təmin edir (məsələn, məhsulun mənşəyini avtomatik müəyyən etmək üçün IoT cihazlarından istifadə etməklə), blokçeyn isə bu əşyaların həyat dövrləri və əlaqəli iş hadisələri boyu vəziyyəti haqqında həqiqətin vahid versiyasını paylaşmağa imkan verir
  de: In der technischen Architektur bieten digitale IoT-Zwillinge die Sichtbarkeit und Überwachung von Dingen und verwandten Ereignissen (z.B. die Verwendung von IoT-Geräten, um die Herkunft eines Produkts automatisch zu erfassen), und Blockchain ermöglicht die gemeinsame einzige Version der Wahrheit über den Zustand dieser Dinge über ihren Lebenszyklus und die damit verbundenen Geschäftsereignisse hinweg.
  en: In the technical architecture, IoT digital twins provide the visibility and monitoring of things and related events (e.g., using IoT devices to automatically capture the origin of a product), and blockchain enables the shared single version of the truth as to the state of these things across their life cycles and associated business events
  es: En la arquitectura técnica, los gemelos digitales de IoT brindan visibilidad y monitoreo de cosas y eventos relacionados (p. ej., mediante dispositivos de IoT para capturar automáticamente el origen de un producto), y blockchain permite la versión única compartida de la verdad en cuanto al estado de estas cosas a lo largo de sus ciclos de vida y eventos comerciales asociados
  fr: Dans l’architecture technique, les jumeaux numériques IoT fournissent la visibilité et la surveillance des choses et des événements connexes (p. ex., utiliser des dispositifs IoT pour saisir automatiquement l’origine d’un produit), et blockchain permet la version unique partagée de la vérité quant à l’état de ces choses à travers leurs cycles de vie et les événements d’affaires connexes
  it: Nell'architettura tecnica, i digital twin IoT forniscono la visibilità e il monitoraggio delle cose e degli eventi correlati (ad esempio, utilizzando i dispositivi IoT per acquisire automaticamente l'origine di un prodotto) e la blockchain consente l'unica versione condivisa della verità sullo stato di queste cose, attraverso i loro cicli di vita e gli eventi aziendali associati
  ja: 技術アーキテクチャでは、IoTデジタルツインはモノと関連イベントの可視性と監視を提供し（たとえば、IoTデバイスを使用して製品の起源を自動的にキャプチャします）、ブロックチェーンは、これらのモノのライフサイクルと関連するビジネスイベントの状態についての真実を共有される単一のバージョンで提供することを可能にします。
  ko: '기술 아키텍처에서 IoT 디지털 트윈은 사물과 관련 이벤트를 보고 모니터링(예: IoT 기기를 사용하여 제품 원산지를 자동으로 포착)할 수 있도록 도와줍니다. 또한, 블록체인은 사물의 수명 주기 및 연관된 비즈니스 이벤트 전반에 걸쳐 이러한 사물의 상태에 관해 공유된 단일 버전의 진실(single version of the truth, SVOT)을 활성화합니다'
  pt: Na arquitetura técnica, os gêmeos digitais IoT fornecem visibilidade e monitoramento das coisas e eventos relacionados (por exemplo, usando dispositivos IoT para obter automaticamente a origem de um produto), e a blockchain permite a versão única compartilhada da verdade sobre o estado dessas coisas ao longo de seus ciclos de vida e eventos comerciais associados
  ru: В технической архитектуре цифровые IoT-двойники обеспечивают видимость и мониторинг вещей и связанных с ними событий (например, с помощью IoT-устройств для автоматического определения происхождения продукта), а блокчейн позволяет поделиться единой версией истины о состоянии этих вещей на протяжении их жизненных циклов и связанных с ними бизнес-событий
  uk: У технічній архітектурі цифрові двійники IoT забезпечують видимість та моніторинг речей та пов'язаних з ними подій (наприклад, за допомогою пристроїв IoT для автоматичного визначення походження продукту), а блокчейн дозволяє поділитися єдиною версією істини про стан цих речей протягом їх життєвих циклів та пов'язаних з ними бізнес-подій
  tr: Teknik mimaride, IoT dijital ikizleri, nesnelerin ve ilgili olayların (örneğin, bir ürünün yapısını otomatik olarak yakalamak için IoT cihazlarının kullanılması) görünürlüğünü ve izlenmesini sağlar ve blokzincir üzerinde bunların durumuna ilişkin gerçeğin paylaşılan tek versiyonunu sağlar. Buna yaşam döngüleri ve ilgili iş olayları boyunca gerçekleşen her şey dahildir.
  zh: 在技术架构中，物联网数字孪生提供了物和相关活动的可见性和监控（例如：使用物联网设备自动捕获产品的源产地），而区块链支持共享单一版本的真相，以了解它们的生命周期和相关的业务活动。
