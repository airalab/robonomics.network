- alias: Blockchain networks have all the capabilities to provide the highest degree
    of security for running a device and getting its telemetry. The interaction with
    the device can actually be described by changing the state of the digital twin
    stored in the blockchain network and sending information about these changes.
    In the case of a permissionless blockchain, we can talk about the guarantees of
    global availability of providers for IoT, as well as a high level of protection
    of digital twin data from unwanted changes.
  az: Blockchain şəbəkələri cihazı idarə etmək və onun telemetriyasını əldə etmək
    üçün ən yüksək təhlükəsizlik dərəcəsini təmin etmək üçün bütün imkanlara malikdir.
    Cihazla qarşılıqlı əlaqə əslində blokçeyn şəbəkəsində saxlanılan rəqəmsal əkizin
    vəziyyətini dəyişdirməklə və bu dəyişikliklər haqqında məlumat göndərməklə təsvir
    edilə bilər. İcazəsiz blokçeyn vəziyyətində, IoT üçün təminatçıların qlobal mövcudluğunun
    təminatlarından, həmçinin rəqəmsal əkiz məlumatların arzuolunmaz dəyişikliklərdən
    yüksək səviyyədə qorunmasından danışa bilərik.
  en: Blockchain networks have all the capabilities to provide the highest degree
    of security for running a device and getting its telemetry. The interaction with
    the device can actually be described by changing the state of the digital twin
    stored in the blockchain network and sending information about these changes.
    In the case of a permissionless blockchain, we can talk about the guarantees of
    global availability of providers for IoT, as well as a high level of protection
    of digital twin data from unwanted changes.
  es: Las Blockchain tienen todas las capacidades para proporcionar el más alto grado
    de seguridad para ejecutar un dispositivo y obtener su telemetría. La interacción
    con el dispositivo en realidad se puede describir cambiando el estado del gemelo
    digital almacenado en la blockchain y enviando información sobre estos cambios.
    En el caso de una blockchain sin permiso, podemos hablar de las garantías de disponibilidad
    global de los proveedores para IoT, así como de un alto nivel de protección de
    los datos del gemelo digital frente a cambios no deseados.
  fr: Les réseaux Blockchain ont toutes les capacités pour fournir le plus haut degré
    de sécurité pour faire fonctionner un appareil et obtenir sa télémétrie. L’interaction
    avec l’appareil peut effectivement être décrite en changeant l’état du jumeau
    numérique stocké dans le réseau blockchain et en envoyant des informations sur
    ces changements. Dans le cas d’une blockchain sans autorisation, nous pouvons
    parler des garanties de disponibilité mondiale des fournisseurs pour l’IoT, ainsi
    que d’un niveau élevé de protection des données numériques jumelées contre les
    changements indésirables.
  it: Le reti blockchain hanno la capacità di fornire il massimo grado di sicurezza
    nell'esecuzione di un dispositivo e ottenere la sua telemetria. L'interazione
    con il dispositivo può essere effettivamente descritta modificando lo stato del
    digital twin memorizzato nella blockchain e inviando informazioni su questi cambiamenti.
    Nel caso di una blockchain permissionless, possiamo parlare delle garanzie di
    disponibilità globale dei provider per l'IoT, nonché di un elevato livello di
    protezione dei dati del digital twin da modifiche indesiderate.
  pt: As redes Blockchain têm todos os recursos para fornecer o mais alto grau de
    segurança para executar um dispositivo e obter sua telemetria. A interação com
    o dispositivo pode ser descrita alterando o estado do gêmeo digital armazenado
    na rede blockchain e enviando informações sobre essas alterações. No caso de uma
    blockchain não permissionada, podemos falar sobre as garantias de disponibilidade
    global de provedores para IoT, bem como um alto nível de proteção de dados de
    gêmeos digitais contra alterações indesejadas.
  uk: Блокчейн мережі мають усі можливості для забезпечення найвищого ступеня безпеки запуску пристрою та отримання його телеметрії. Взаємодія з пристроєм фактично можна описати зміною стану цифрового двійника, що зберігається в блокчейн мережі, та надсиланням інформації про ці зміни. У разі використання permissionless blockchain ми можемо говорити про гарантії глобальної доступності провайдерів для IoT, а також високий рівень захисту даних цифрового двійника від небажаних змін.
  ru: Блокчейн сети обладают всеми возможностями для обеспечения наивысшей степени
    безопасности запуска устройства и получения его телеметрии. Взаимодействие с устройством
    фактически можно описать изменением состояния цифрового двойника, хранящегося
    в блокчейн сети, и отправкой информации об этих изменениях. В случаи использования
    permissionless blockchain мы можем говорить о гарантиях глобальной доступности
    провайдеров для IoT, а также высоком уровне защиты данных цифрового двойника от
    нежелательных изменений.
  tr: Blok zinciri ağları, bir cihazı çalıştırmak ve telemetrisini almak için en yüksek
    derecede güvenlik sağlamak için tüm yeteneklere sahiptir. Cihazla etkileşim, aslında
    blok zinciri ağında depolanan dijital ikizin durumunu değiştirerek ve bu değişiklikler
    hakkında bilgi göndererek tanımlanabilir. İzinsiz bir blok zinciri durumunda,
    IoT sağlayıcılarının küresel kullanılabilirliğinin garantilerinin yanı sıra dijital
    ikiz verilerinin istenmeyen değişikliklerden yüksek düzeyde korunması hakkında
    konuşabiliriz.
  de: Blockchain-Netzwerke verfügen über alle Fähigkeiten um ein Höchstmaß an Sicherheit für den Betrieb eines Geräts und den Erhalt seiner Telemetrie zu bieten. Die Interaktion mit dem Gerät kann tatsächlich durch die Änderung des Zustands des im Blockchain-Netzwerk gespeicherten "digital Twin" und die Übermittlung von Informationen über diese Änderungen beschrieben werden. Im Falle einer genehmigungsfreien Blockchain können wir über Garantien der globalen Verfügbarkeit von Anbietern für das IoT sowie ein hohes Maß an Schutz der Daten des "digital Twins" vor unerwünschten Änderungen sprechen.
