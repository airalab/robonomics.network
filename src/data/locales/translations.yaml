- alias: This class includes complex automata (such as Spot from Boston Dynamics),
    which have a control component on the level of a full computer with a high-performance
    processor and a large amount of memory. In such cases, the robot is connected
    to the Internet without additional intermediate solutions (edge-systems). The
    necessary software for accessing the Internet of Things is installed directly
    on the computer of the stand-alone system. Data is collected and partially processed
    locally, then broadcast to the Internet similar to any full-fledged network device.
  az: Bu sinfə mürəkkəb maşınlar (məsələn, Boston Dynamics tərəfindən Spot kimi) daxildir,
    onların tərkibində yüksək məhsuldar prosessor və böyük həcmdə yaddaşa malik tam
    hüquqlu kompüter səviyyəsində idarəetmə komponenti var. Belə hallarda robot əlavə
    ara həllər (edge-sistemlər) olmadan İnternetə qoşulur. Əşyaların İnternetinə daxil
    olmaq üçün lazımi proqram təminatı birbaşa müstəqil sistemin kompüterində quraşdırılır.
    Məlumatlar yerli olaraq toplanır və qismən işlənir və sonra hər hansı bir tam
    hüquqlu şəbəkə cihazı ilə eyni şəkildə İnternetə yayımlanır.
  en: This class includes complex automata (such as Spot from Boston Dynamics), which
    have a control component on the level of a full computer with a high-performance
    processor and a large amount of memory. In such cases, the robot is connected
    to the Internet without additional intermediate solutions (edge-systems). The
    necessary software for accessing the Internet of Things is installed directly
    on the computer of the stand-alone system. Data is collected and partially processed
    locally, then broadcast to the Internet similar to any full-fledged network device.
  es: Esta clase incluye autómatas complejos (como Spot de Boston Dynamics), que tienen
    un componente de control al nivel de una computadora completa con un procesador
    de alto rendimiento y una gran cantidad de memoria. En tales casos, el robot se
    conecta a Internet sin soluciones intermedias adicionales (sistemas EDGE ). El
    software necesario para acceder a Internet de las Cosas se instala directamente
    en la computadora del sistema autónomo. Los datos se recopilan y parcialmente
    procesado localmente, luego se transmiten a Internet de manera similar a cualquier
    dispositivo de red completo.
  fr: Cette classe comprend des complexes automatisés (tels que Spot de Boston Dynamics),
    qui ont un composant de contrôle au niveau d'un ordinateur complet avec un processeur
    haute performance et une grande quantité de mémoire. Dans de tels cas, le robot
    est connecté à Internet sans solutions intermédiaires supplémentaires (systèmes
    de bord). Le logiciel nécessaire pour accéder à l'Internet des objets est installé
    directement sur l'ordinateur du système autonome. Les données sont recueillies
    et partiellement diffusées sur Internet comme tout dispositif de réseau à part
    entière.
  it: Questa classe include automi complessi (come lo Spot della Boston Dynamics),
    che hanno una componente di controllo al livello di un computer completo con un
    processore ad alte prestazioni e una grande quantità di memoria. In questi casi,
    il robot è connesso a Internet senza altre soluzioni intermedie (sistemi edge).
    Il software necessario per accedere all'Internet of Things viene installato direttamente
    sul computer del sistema stand-alone. I dati vengono raccolti e parzialmente elaborati
    localmente, quindi trasmessi a Internet in modo simile a qualsiasi altro dispositivo
    di rete a tutti gli effetti.
  pt: Essa classe inclui autômatos complexos (como o Spot da Boston Dynamics), que
    possuem um componente de controle no nível de um computador completo com processador
    de alto desempenho e grande quantidade de memória. Nesses casos, o robô está conectado
    à Internet sem soluções intermediárias adicionais (sistemas edge). O software
    necessário para acessar a Internet das Coisas é instalado diretamente no computador
    do sistema autônomo. Os dados são coletados e parcialmente processados localmente
    e, em seguida, transmitidos para a Internet de forma semelhante a qualquer dispositivo
    de rede completo.
  uk: До цього класу належать складні автомати (такі як Spot від Boston Dynamics), що мають керуючий компонент на рівні повноцінного комп'ютера з високопродуктивним процесором та великим об'ємом пам'яті. У разі робот підключається до мережі Інтернет без додаткових проміжних рішень (edge-систем). Необхідне програмне забезпечення для доступу до Інтернету речей встановлюється безпосередньо на комп'ютер автономної системи. Дані збираються і частково обробляються локально, потім транслюються в Інтернет аналогічно будь-якому повноцінному мережному пристрою.
  ru: К этому классу относятся сложные автоматы (такие как Spot от Boston Dynamics),
    имеющие управляющий компонент на уровне полноценного компьютера с высо- копроизводительным
    процессором и большим объемом памяти. В таких случаях робот подключается к сети
    Интернет без дополнительных промежуточных решений (edge-систем). Необходимое программное
    обеспечение для доступа к Интернету вещей устанавливается напрямую на компьютер
    автономной системы. Данные собираются и частично обрабатываются локально, затем
    транслируются в сеть Интернет аналогично любому полноценному сетевому устройству.
  tr: Bu sınıf, yüksek performanslı bir işlemciye ve büyük miktarda belleğe sahip
    tam bir bilgisayar düzeyinde bir kontrol bileşenine sahip olan karmaşık otomatları
    (Boston Dynamics'ten Spot gibi) içerir. Bu gibi durumlarda robot, ek ara çözümler
    (uç sistemler) olmadan internete bağlanır. Nesnelerin İnterneti'ne erişmek için
    gerekli yazılım, doğrudan bağımsız sistemin bilgisayarına yüklenir. Veriler yerel
    olarak toplanır ve kısmen işlenir, ardından herhangi bir tam teşekküllü ağ cihazına
    benzer şekilde İnternet'e yayınlanır.
  de: Zu dieser Klasse gehören komplexe Automaten (wie z. B. Spot of Boston Dynamics), die eine Steuerungskomponente auf dem Niveau eines vollwertigen Computers mit einem Hochleistungsprozessor und einem großen Speicher haben. In solchen Fällen ist der Roboter ohne zusätzliche Zwischenlösungen (Edge-Systeme) mit dem Internet verbunden. Die notwendige Software für den Zugriff auf das IoT wird direkt auf dem Rechner des autonomen Systems installiert. Die Daten werden lokal gesammelt und teilweise verarbeitet und dann ins Internet übertragen, ähnlich wie bei einem vollwertigen Netzwerkgerät.
- alias: 'INTERNET OF THINGS PROVIDERS '
  az: IoT TƏMİNATÇILARI
  en: 'INTERNET OF THINGS PROVIDERS '
  es: PROVEEDORES DE INTERNET DE LAS COSAS
  fr: FOURNISSEURS INTERNET DES OBJETS
  it: FORNITORI DELL'INTERNET OF THINGS
  pt: PROVEDORES DE INTERNET DE COISAS
  ru: ПРОВАЙДЕРЫ ИНТЕРНЕТА ВЕЩЕЙ
  uk: ПРОВАЙДЕРИ ІНТЕРНЕТУ РЕЧЕЙ
  tr: Nesnelerin İnterneti Sağlayıcıları
  de: IoT PROVIDER
- alias: The main job of IoT providers is providing users with remote access to data
    and analytics, as well as management of smart devices over the Internet. The main
    criteria for the quality of the provider is security of operations, stability
    of connection and availability of the provider from anywhere in the world.
  az: IoT təminatçıların işi - istifadəçilərə, məlumatlara və analitikaya uzaqdan
    giriş imkanı təmin etmək, həmçinin İnternet üzərindən ağıllı cihazların idarə
    edilməsini təmin etməkdir. IoT təminatçılarına aid olan əsas keyfiyyət meyarları,
    istifadəçiyə aid olduqda, əməliyyatın təhlükəsizliyi, əlaqənin sabitliyi və təminatçıların
    dünyanın istənilən yerindən əlçatanlığıdır.
  en: The main job of IoT providers is providing users with remote access to data
    and analytics, as well as management of smart devices over the Internet. The main
    criteria for the quality of the provider is security of operations, stability
    of connection and availability of the provider from anywhere in the world.
  es: El trabajo principal de los proveedores de IoT es proporcionar a los usuarios
    acceso remoto a datos y análisis, así como la gestión de dispositivos inteligentes
    a través de Internet. Los principales criterios de calidad del proveedor son la
    seguridad de las operaciones, la estabilidad de la conexión y la disponibilidad
    del proveedor desde cualquier parte del mundo.
  fr: Le travail principal des fournisseurs IoT est de fournir aux utilisateurs un
    accès à distance aux données et aux analyses, ainsi que la gestion des appareils
    intelligents sur Internet. Les principaux critères de qualité du fournisseur sont
    la sécurité des opérations, la stabilité de la connexion et la disponibilité du
    fournisseur de partout dans le monde.
  it: Il compito principale dei provider IoT è fornire agli utenti l'accesso remoto
    a dati e analisi, nonché la gestione di dispositivi intelligenti su Internet.
    I criteri principali per misurare la qualità di un provider sono la sicurezza
    delle operazioni, la stabilità della connessione e la sua disponibilità da qualunque
    parte del mondo.
  pt: O principal trabalho dos provedores de IoT é fornecer aos usuários acesso remoto
    a dados e análises, bem como o gerenciamento de dispositivos inteligentes pela
    Internet. Os principais critérios para a qualidade do provedor são a segurança
    das operações, estabilidade da conexão e disponibilidade do provedor em qualquer
    lugar do mundo.
  ru: Основная работа IoT провайдеров состоит в обеспечении удалённого доступа к данным
    и их аналитике, а также обеспечение управления умными устройствами через сеть
    Интернет. Основным критерием качества провайдера для пользователя выступает безопасность
    функционирования, стабильность подключения и доступность провайдера из любой точки
    мира.
  uk: Основна робота IoT-провайдерів — надавати користувачам віддалений доступ до даних і аналітики, а також керувати розумними пристроями через Інтернет. Основними критеріями якості провайдера є безпека роботи, стабільність зв'язку та доступність провайдера з будь-якої точки світу.
  tr: IoT sağlayıcılarının ana işi, kullanıcılara internet üzerinden akıllı cihazların
    yönetilmesinin yanı sıra verilere ve analitiklere uzaktan erişim sağlamaktır.
    Sağlayıcının kalitesi için ana kriterler, operasyonların güvenliği, bağlantının
    kararlılığı ve sağlayıcının dünyanın her yerinden erişilebilir olmasıdır.
  de: Die Hauptaufgabe von IoT-Anbietern besteht darin, den Nutzern den Fernzugriff auf Daten und Analysen sowie die Verwaltung von intelligenten Geräten über das Internet zu ermöglichen. Die wichtigsten Kriterien für die Qualität des Anbieters sind die Sicherheit des Betriebs, die Stabilität der Verbindung und die Erreichbarkeit des Anbieters von jedem Ort der Welt aus.
- alias: 'The standard scheme for working with an IoT provider includes: installing
    software compatible with the cloud smart device, setting up cloud-side management
    services after the first successful connection of a device, connection of various
    kinds of analytical services.'
  az: 'IoT təminatçı ilə işləməyin standart sxeminə aşağıdakılar daxildir: buludla
    uyğun gələn smart cihazda proqram təminatının quraşdırılması; cihazın ilk uğurlu
    qoşulmasından sonra bulud tərəfi idarəetmə xidmətlərinin qurulması; müxtəlif növ
    analitik xidmətlərin qoşulması'
  en: 'The standard scheme for working with an IoT provider includes: installing software
    compatible with the cloud smart device, setting up cloud-side management services
    after the first successful connection of a device, connection of various kinds
    of analytical services.'
  es: 'El esquema estándar para trabajar con un proveedor de IoT incluye: instalar
    software compatible con el dispositivo inteligente en la nube, configurar servicios
    de administración del lado de la nube después de la primera conexión exitosa de
    un dispositivo, conexión de varios tipos de servicios analíticos.'
  fr: 'Le schéma standard pour travailler avec un fournisseur IoT comprend : l’installation
    de logiciels compatibles avec le dispositif intelligent cloud, la mise en place
    de services de gestion côté cloud après la première connexion réussie d’un dispositif,
    la connexion de divers types de services analytiques.'
  it: 'Lo schema standard per lavorare con un provider IoT è il seguente: installazione
    di software compatibile con il cloud smart device, impostazione di servizi di
    gestione lato cloud dopo la prima connessione riuscita con un dispositivo, connessione
    a vari tipi di servizi analitici.'
  pt: 'O esquema padrão para trabalhar com um provedor de IoT inclui: instalação de
    software compatível com o dispositivo inteligente em nuvem, configuração de serviços
    de gerenciamento do lado da nuvem após a primeira conexão bem-sucedida de um dispositivo,
    conexão de vários tipos de serviços analíticos.'
  ru: Стандартная схема работы с провайдером Интернета вещей включает, установку программного
    обеспечения на умное устройство, совместимого с облаком; настройку управляющих
    сервисов на стороне облака после первого успешного подключения устройства; подключение
    различного вида аналитических сервисов.
  uk: Стандартна схема роботи з провайдером Інтернету речей включає встановлення програмного забезпечення на розумний пристрій, сумісного з хмарою; налаштування керуючих сервісів на стороні хмари після першого успішного підключення пристрою; підключення різноманітних аналітичних сервісів.
  tr: 'Bir IoT sağlayıcısıyla çalışmak için standart şema şunları içerir: bulut akıllı
    cihazla uyumlu yazılımın yüklenmesi, bir cihazın ilk başarılı bağlantısından sonra
    bulut tarafı yönetim hizmetlerinin ayarlanması, çeşitli analitik hizmetlerin bağlanması.'
  de: 'Das Standardschema eines IoT-Anbieters umfasst: Installation von Software, die mit dem intelligenten Cloud-Gerät kompatibel ist. Einrichtung von Cloud-seitigen Verwaltungsdiensten nach der ersten erfolgreichen Verbindung eines Geräts. Verbindung verschiedener Arten von Analysediensten.'
- alias: DIGITAL TWINS ARE THE HEART OF THE INTERNET OF THINGS
  az: RƏQƏMSAL ƏKİZLƏR ƏŞYALARIN İNTERNETİNİN ÜRƏYİDİR
  en: DIGITAL TWINS ARE THE HEART OF THE INTERNET OF THINGS
  es: LOS GEMELOS DIGITALES SON EL CORAZÓN DEL INTERNET DE LAS COSAS
  fr: LES JUMEAUX NUMÉRIQUES SONT CŒUR DE L'INTERNET DES OBJETS
  it: I DIGITAL TWIN SONO IL CUORE DELL'INTERNET OF THINGS
  pt: GÊMEOS DIGITAIS SÃO O CORAÇÃO DA INTERNET DAS COISAS
  uk: ЦИФРОВІ ДВІЙНИКИ — СЕРЦЕ ІНТЕРНЕТУ РЕЧІВ
  ru: ЦИФРОВЫЕ ДВОЙНИКИ — СЕРДЦЕ ИНТЕРНЕТА ВЕЩЕЙ
  tr: DİJİTAL İKİZLER İNTERNETİN KALBİDİR
  de: DIGITAL TWINS SIND DAS HERZSTÜCK VON IoT
- alias: Speaking of digital twins, it should be noted that architecturally their
    implementation is required; as a refusal to give the user direct access to control
    devices and change their states. Out of the most obvious reasons for rejection
    are, first, the presence of their own requirements and conditions in the devices
    just before the launch. Second, if multiple user devices must access a single
    data source, giving personalized control to each user can be critical. Lastly,
    it is extremely useful to keep the last actual state of the device available in
    case it goes out of operation.
  az: Rəqəmsal əkizlərdən danışarkən qeyd etmək lazımdır ki, memarlıq baxımından onların
    həyata keçirilməsi tələb olunur; istifadəçiyə nəzarət cihazlarına birbaşa çıxışı
    təmin etməkdən və onların vəziyyətini dəyişdirməkdən imtina kimi. İmtina etmənin
    açıq səbəblərindən biri, ilk növbədə, işə salma əmrlərindən dərhal əvvəl yoxlanıla
    bilən cihazın öz tələblərinin və şərtlərinin olmasıdır. İkincisi, birdən çox istifadəçi
    cihazı bir məlumat mənbəyinə daxil olmalıdırsa, hər bir istifadəçiyə fərdi nəzarətin
    verilməsi kritik ola bilər. Nəhayət, cihazın işdən çıxması halında onun son faktiki
    vəziyyətini qeyd etmək olduqca faydalıdır.
  en: Speaking of digital twins, it should be noted that architecturally their implementation
    is required; as a refusal to give the user direct access to control devices and
    change their states. Out of the most obvious reasons for rejection are, first,
    the presence of their own requirements and conditions in the devices just before
    the launch. Second, if multiple user devices must access a single data source,
    giving personalized control to each user can be critical. Lastly, it is extremely
    useful to keep the last actual state of the device available in case it goes out
    of operation.
  es: Hablando de gemelos digitales, cabe señalar que arquitectónicamente se requiere
    su implementación; como un rechazo a dar al usuario acceso directo a los dispositivos
    de control y cambiar sus estados. De las razones más obvias para el rechazo están,
    en primer lugar, la presencia de sus propios requisitos y condiciones en los dispositivos
    justo antes del lanzamiento. En segundo lugar, si varios dispositivos de usuario
    deben acceder a una única fuente de datos, puede ser fundamental dar un control
    personalizado a cada usuario. Por último, es de gran utilidad tener disponible
    el último estado real del dispositivo en caso de que se quede fuera de servicio.
  fr: En parlant de jumeaux numériques, il convient de noter que leur mise en œuvre
    architecturale est nécessaire, comme un refus de donner à l’utilisateur un accès
    direct aux dispositifs de contrôle et de changer leur état. Parmi les raisons
    les plus évidentes de rejet sont, d’abord, la présence de leurs propres exigences
    et conditions dans les appareils juste avant le lancement. Deuxièmement, si plusieurs
    appareils utilisateurs doivent accéder à une seule source de données, il peut
    être essentiel de donner un contrôle personnalisé à chaque utilisateur. Enfin,
    il est extrêmement utile de garder le dernier état réel de l’appareil disponible
    en cas de panne.
  it: Parlando di digital twin, va fatto notatre che a livello architettonico è richiesta
    la loro implementazione per non consentire all'utente di accedere direttamente
    ai dispositivi di controllo e modificarne lo stato. Tra le ragioni più ovvie del
    rifiuto, vi sono in primo luogo la presenza di requisiti e condizioni proprie
    nei dispositivi appena prima del lancio. In secondo luogo, se più dispositivi
    utente devono accedere a un'unica fonte di dati, fornire un controllo personalizzato
    a ciascun utente può essere critio. Infine, è estremamente utile mantenere disponibile
    l'ultimo stato effettivo del dispositivo, nel caso questo smettesse di operare.
    Di conseguenza, abbiamo una separazione fra il ciclo di scambio delle informazioni
    con l'utente e l'effettiva generazione di dati da parte dei sensori. Per illustrare
    questo principio, di seguito è riportato il processo di un utente che lavora con
    dispositivo IoT utilizzando un digital twin.
  pt: Falando em gêmeos digitais, deve-se notar que arquitetonicamente sua implementação
    é necessária; como uma recusa em dar ao usuário acesso direto aos dispositivos
    de controle e alterar seus estados. Das razões mais óbvias para a rejeição estão,
    em primeiro lugar, a presença de seus próprios requisitos e condições nos dispositivos
    pouco antes do lançamento. Em segundo lugar, se vários dispositivos de usuário
    precisarem acessar uma única fonte de dados, pode ser fundamental fornecer controle
    personalizado a cada usuário. Por fim, é extremamente útil manter disponível o
    último estado real do dispositivo caso ele fique fora de operação.
  ru: Говоря про цифровые двойники, нужно отметить, что архитектурно их внедрение
    требуется как отказ в предоставлении пользователю прямого доступа к управлению
    устройствами и изменению их состояний. Из наиболее явных причин для отказа можно
    назвать, во-первых, наличие собственных требований и условий у устройств непосредственно
    перед запуском. Во-вторых, если множество пользовательских устройств должны обращаться
    к одному источнику данных, то давать персонализированное управление каждому пользователю
    может быть критично. И в-третьих, в случае выхода устройства из рабочего состояния
    крайне полезно сохранять доступ- ным его последнее актуальное состояние.
  uk: Говорячи про цифрові двійники, слід зазначити, що архітектурно їх реалізація є обов'язковою; як відмова надати користувачеві прямий доступ до пристроїв керування та змінити їх стан. З найбільш очевидних причин відмови – це, по-перше, наявність власних вимог і умов у пристроїв безпосередньо перед запуском. По-друге, якщо кілька пристроїв користувачів повинні отримати доступ до одного джерела даних, надання персоналізованого контролю кожному користувачеві може бути критичним. Нарешті, надзвичайно корисно зберігати останній фактичний стан пристрою на випадок, якщо він вийде з ладу.
  tr: Dijital ikizlerden bahsetmişken, mimari olarak uygulanmasının gerekli olduğunu
    belirtmek gerekir; kullanıcıya kontrol cihazlarına,ikizin durumunu değiştirmeyi
    reddetme olarak doğrudan erişim verilmelidir. Reddedilmenin en belirgin nedenlerinden
    biri, ilk olarak, lansmandan hemen önce cihazlarda kendi gereksinimlerinin ve
    koşullarının bulunmasıdır. İkincisi, birden fazla kullanıcı cihazının tek bir
    veri kaynağına erişmesi gerekiyorsa, her kullanıcıya kişiselleştirilmiş kontrol
    verilmesi kritik olabilir. Son olarak, cihazın devre dışı kalması durumunda cihazın
    son fiili durumunu kullanılabilir durumda tutmak son derece yararlıdır.
  de: Apropos "Digital Twins" sollte angemerkt werden, dass architektonisch ihre Umsetzung erforderlich ist. Als Verwehrung dem Benutzer direkten Zugang zur Steuerung von Geräten zu geben und ihren Zustand zu ändern. Zu den offensichtlichsten Gründen für die Ablehnung gehören erstens das Vorhandensein eigener Anforderungen und Bedingungen in den Geräten kurz vor der Einführung. Zweitens, wenn mehrere Benutzergeräte auf eine einzige Datenquelle zugreifen müssen kann es kritisch sein jedem Benutzer eine personalisierte Kontrolle zu geben. Und schließlich ist es äußerst nützlich den letzten Ist-Zustand des Geräts für den Fall bereitzuhalten das es außer Betrieb geht.
- alias: As a result, we have a separation of the loop of information exchange with
    the user and the actual generation of actual data by the sensors. To illustrate
    this principle, below is the process of the user working with an IoT device using
    a digital twin.
  az: Nəticədə, istifadəçi ilə məlumat mübadiləsi dövrəsinin ayrılması və sensorlar
    tərəfindən faktiki məlumatların əmələ gəlməsi var. Bu prinsipi göstərmək üçün
    aşağıda istifadəçinin rəqəmsal əkizdən istifadə edərək IoT cihazı ilə işləmə prosesi
    verilmişdir.
  en: As a result, we have a separation of the loop of information exchange with the
    user and the actual generation of actual data by the sensors. To illustrate this
    principle, below is the process of the user working with an IoT device using a
    digital twin.
  es: Como resultado, tenemos una separación del bucle de intercambio de información
    con el usuario y la generación actual de datos reales por parte de los sensores.
    Para ilustrar este principio, a continuación se muestra el proceso del usuario
    que trabaja con un dispositivo IoT utilizando un gemelo digital.
  fr: En conséquence, nous avons une séparation de la boucle d’échange d’informations
    avec l’utilisateur et la production réelle de données par les capteurs. Pour illustrer
    ce principe, voici le processus de l’utilisateur travaillant avec un dispositif
    IoT utilisant un jumeau numérique.
  it: Di conseguenza, abbiamo una separazione fra il ciclo di scambio di informazioni
    con l'utente e l'effettiva generazione di dati da parte dei sensori. Per illustrare
    questo principio, di seguito è riportato il processo di un utente che lavora con
    un dispositivo IoT utilizzando il digital twin.
  pt: Como resultado, temos uma separação entre o fluxo de troca de informações com
    o usuário e a geração real de dados reais pelos sensores. Para ilustrar este princípio,
    abaixo está o processo do usuário que trabalha com um dispositivo IoT usando um
    gêmeo digital.
  ru: Прямо сейчас на наших глазах происходит становление целого сегмента сети, спроектированного
    и удобного не для людей, а для машин. Интернет вещей — это уже не просто механика
    подключения устройства к сети, но больше сервисы и службы, созданные и доступные
    именно устройствам. Интернет вещей не только связывает пользователя и устройство,
    но и помогает устройствам справляться с задачами по оказанию услуги для человека,
    но автономно от него.
  uk: В результаті ми маємо розділення циклу обміну інформацією з користувачем і власне генерування датчиками реальних даних. Щоб проілюструвати цей принцип, нижче наведено процес роботи користувача з пристроєм IoT за допомогою цифрового двійника.
  tr: Sonuç olarak, kullanıcı ile bilgi alışverişi döngüsü ve sensörler tarafından
    gerçek veri üretimi arasında bir ayrım elde ederiz. Bu çalışmayı göstermek için
    aşağıda, bir dijital ikiz kullanarak IoT cihazı ile çalışan kullanıcının sürecine
    yer verilmiştir.
  de: Das Ergebnis ist eine Trennung der Schleife des Informationsaustauschs mit dem Nutzer und der tatsächlichen Erzeugung von Daten durch die Sensoren. Zur Veranschaulichung dieses Prinzips wird im Folgenden der Prozess der Arbeit des Benutzers mit einem IoT-Gerät unter Verwendung eines "digital Twins" dargestellt.
