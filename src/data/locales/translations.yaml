    market safer and more advanced Internet solutions at every stage of human-machine
    communication. There are the main tasks for which Robonomics is being developed
  es: Basándose en los logros de las plataformas en la nube, Robonomics tiene como
    objetivo ofrecer al mercado de IoT soluciones de Internet más seguras y avanzadas
    en cada etapa de la comunicación hombre-máquina. He aquí las principales tareas
    para las que se está desarrollando Robonomics
  fr: Basé sur les réalisations des plateformes cloud, Robonomics vise à offrir au
    marché de l’IoT des solutions Internet plus sûres et plus avancées à chaque étape
    de la communication homme-machine. Il y a les tâches principales pour lesquelles
    Robonomics est développé
  it: 'Basandosi sui risultati delle piattaforme cloud, Robonomics vuole offrire al
    mercato IoT delle

    soluzioni Internet più sicure e avanzate per ogni fase della comunicazione uomo-macchina.
    Le

    principali funzioni per le quali si sta sviluppando Robonomics sono

    '
  ja: クラウドプラットフォームの成果に基づいて、Robonomicsはヒューマンマシン通信のすべての段階で、IoT市場により安全でより高度なインターネットソリューションを提供することを目指しています。Robonomicsが開発されている主なタスクは次のとおりです。
  ko: 로보노믹스는 클라우드 플랫폼의 성과를 바탕으로 인간-기계 통신의 모든 단계에서 IoT 시장에 보다 안전하고 진보된 인터넷 솔루션을 제공하는
    것을 목표로 합니다. 로보노믹스가 개발되고 있는 주요 작업 분야는 다음과 같습니다.
  pt: Com base nas conquistas das plataformas em nuvem, a Robonomics visa oferecer
    ao mercado de IoT soluções de Internet mais seguras e avançadas em todas as etapas
    da comunicação homem-máquina. Existem algumas  tarefas principais para as quais
    a Robonomics está sendo desenvolvida
  ru: Опираясь на достижения облачных платформ, Робономика ставит своей задачей предложить
    IoT-рынку более безопасные и продвинутые интернет решения на каждом этапе коммуникации
    человека и машины. Ниже приводятся основные задачи, для которых Робономика разрабатывается
  sv: ''
  tr: Robonomics, bulut platformlarının başarılarına dayanarak, insan-makine iletişiminin
    her aşamasında IoT pazarına daha güvenli ve daha gelişmiş İnternet çözümleri sunmayı
    hedefliyor. Robonomics'in geliştirilmekte olduğu ana görevler vardır
  uk: 'Спираючись на досягнення хмарних платформ, Робономіка прагне запропонувати 
    ринку IoT більш безпечні та вдосконалені інтернет рішення на кожному етапі спілкування між людиною та машиною. Нижче наведено основні целі, для яких розробляється Робономіка'
  zh: Robonomics 基于云平台的成果，其目标是在人机通信的各个阶段为物联网市场提供更加安全和更加先进的互联网解决方案。开发 Robonomics 的主要任务有：
  ar: استنادًا إلى إنجازات المنصات السحابية ، تهدف Robonomics إلى تقديم حلول إنترنت أكثر أمانًا وأكثر تقدمًا في سوق إنترنت الأشياء في كل مرحلة من مراحل الاتصال بين الإنسان والآلة. هناك المهام الرئيسية التي يتم تطوير Robonomics من أجلها
