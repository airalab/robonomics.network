  ja: 今日ロボットは成長した子供のようなものです。ロボットはすでにお金を管理し、法律関連に参入し、自立することができます。
  ko: 오늘날 로봇은 장성한 아이와 같습니다. 이미 화폐를 다루고 법적 관계를 맺을 수 있으며 독립적으로 행동합니다.
  pt: Os robôs são como crianças maduras hoje - eles já podem administrar dinheiro,
