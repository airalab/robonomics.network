  en: And here we smoothly come to the first electronic cash - Bitcoin. The fact that
    Bitcoin can be stored in your account on the principle of not a bank, but cash
    in your wallet makes it the first money that the robot can manage independently,
    more precisely autonomously. At the same time, today we can already say that Bitcoin
    is not just electronic cash, but a truly global financial institution.
  es: "Y aqu\xED llegamos sin problemas al primer efectivo electr\xF3nico: Bitcoin.\
    \ El hecho de que Bitcoin pueda almacenarse en su cuenta seg\xFAn el principio\
    \ de que no es un banco, sino efectivo en su billetera, lo convierte en el primer\
    \ dinero que el robot puede administrar de forma independiente, m\xE1s precisamente\
    \ de forma aut\xF3noma. Al mismo tiempo, hoy ya podemos decir que Bitcoin no es\
    \ solo dinero electr\xF3nico, sino una instituci\xF3n financiera verdaderamente\
    \ global."
  fr: "Et ici, nous venons en douceur \xE0 la premi\xE8re tr\xE9sorerie \xE9lectronique\
    \ - Bitcoin. Le fait que Bitcoin peut \xEAtre stock\xE9 dans votre compte sur\
    \ le principe de ne pas une banque, mais l\u2019argent dans votre portefeuille\
    \ en fait le premier argent que le robot peut g\xE9rer ind\xE9pendamment, plus\
    \ pr\xE9cis\xE9ment de fa\xE7on autonome. En m\xEAme temps, aujourd\u2019hui,\
    \ nous pouvons d\xE9j\xE0 dire que Bitcoin n\u2019est pas seulement de l\u2019\
    argent \xE9lectronique, mais une institution financi\xE8re vraiment mondiale."
  it: "E qui arriviamo direttamente al denaro elettronico: Bitcoin. Il fatto che Bitcoin\
    \ possa essere immagazzinato su un account, non secondo il principio di una banca,\
    \ ma secondo quello dei contanti in un portafogli, lo rende la prima forma di\
    \ denaro che un robot pu\xF2 gestire autonomamente. Allo stesso tempo, oggi possiamo\
    \ gi\xE0 affermare che Bitcoin non \xE8 solo denaro elettronico, ma un vero e\
    \ proprio istituto finanziario globale."
  pt: "E aqui chegamos sem problemas ao primeiro dinheiro eletr\xF4nico - Bitcoin.\
