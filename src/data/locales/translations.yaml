- alias: 'One of the examples of our experiments: negotiating road space and right
    of way payments for autonomous vehicles to reduce congestion. What a person would
    absolutely not do in traffic, the car will do for you without difficulties: you
    want to switch lanes, your car and your neighbor''s car exchange offers on the
    cost of such an operation at a rate of hundreds msgs per second, they will reveal
    an equilibrium price, and so you are already in the next faster moving lane. This
    means that now it will become available to “charge” your ride with uber and make
    it faster.'
  az: 'Eksperimentlərimizin nümunələrindən biri: tıxacları azaltmaq üçün avtonom nəqliyyat
    vasitələri üçün yol sahəsi və keçid haqqının ödənilməsi ilə bağlı danışıqların
    aparılması. Bir insanın tıxacda qətiyyən etməyəcəyi şeyi, avtomobil sizin üçün
    çətinlik çəkmədən edəcək: siz zolaqları, avtomobilinizi və qonşunuzun avtomobil
    mübadiləsini saniyədə yüzlərlə mesaj sürətində belə bir əməliyyatın qiyməti ilə
    bağlı təkliflərini dəyişmək istəyirsiniz, onlar tarazlıq qiymətini ortaya çıxaracaq
    və beləliklə, siz artıq növbəti daha sürətli hərəkət zolağındasınız. Bu o deməkdir
    ki, indi siz əlavə ödəniş ilə “Uber” gedişinizi sürətləndirə biləcəksiniz.'
  en: 'One of the examples of our experiments: negotiating road space and right of
    way payments for autonomous vehicles to reduce congestion. What a person would
    absolutely not do in traffic, the car will do for you without difficulties: you
    want to switch lanes, your car and your neighbor''s car exchange offers on the
    cost of such an operation at a rate of hundreds msgs per second, they will reveal
    an equilibrium price, and so you are already in the next faster moving lane. This
    means that now it will become available to “charge” your ride with uber and make
    it faster.'
  es: 'Uno de los ejemplos de nuestros experimentos: negociar pagos por espacio vial
    y derecho de paso para vehículos autónomos para reducir la congestión. Lo que
    una persona no haría absolutamente en el tráfico, el automóvil lo hará por usted
    sin dificultad: si desea cambiar de carril, su automóvil y las ofertas de intercambio
    de automóviles de su vecino sobre el costo de tal operación a una velocidad de
    cientos de mensajes por segundo, revelarán un precio de equilibrio, por lo que
    ya se encuentra en el siguiente carril de movimiento más rápido. Esto significa
    que ahora estará disponible para "cargar" su viaje con uber y hacerlo más rápido.'
  fr: 'L’un des exemples de nos expériences : la négociation de l’espace routier et
    le paiement des droits de passage pour les véhicules autonomes afin de réduire
    la congestion. Ce qu’une personne ne ferait absolument pas dans la circulation,
    la voiture fera pour vous sans difficultés : vous voulez changer de voie, votre
    voiture et les offres d’échange de votre voisin sur le coût d’une telle opération
    à un taux de centaines de msgs par seconde, ils révéleront un prix d’équilibre,
    et donc vous êtes déjà dans la prochaine voie plus rapide. Cela signifie qu’il
    sera maintenant disponible pour « recharger » votre véhicule avec uber et le rendre
    plus rapide.'
  it: 'Uno degli esempi dei nostri esperimenti: la negoziazione dello spazio stradale
    e il pagamento sul diritto di precedenza per i veicoli autonomi, in modo da ridurre
    la congestione. Quello che una persona non farebbe mai nel traffico, lo farà l''auto
    al posto suo e senza difficoltà: se volete cambiare corsia, la vostra auto e quella
    del vicino si scambieranno offerte sul costo di tale operazione a una velocità
    di centinaia di msg al secondo, fino a trovare un equilibrio economico. Vi ritroverete
    quindi subito nella prossima corsia più veloce. Questo significa che ora sarà
    possibile pagare un extra per rendere più veloce la vostra corsa con uber.'
  pt: 'Um dos exemplos de nossos experimentos: negociar espaço viário e pagamentos
    de direito de passagem para veículos autônomos para reduzir o congestionamento.
    O que uma pessoa absolutamente não faria no trânsito, o carro fará por você sem
    dificuldades: você quer mudar de faixa, o seu carro e o carro do seu vizinho ''conversam"
    sobre o custo de tal operação a uma taxa de centenas de msgs por segundo, eles
    revelarão um preço de equilíbrio e, portanto, você já está na outra faixa. Isso
    significa que agora estará disponível para “carregar” sua carona com o uber e
    torná-la mais rápida.'
  ru: 'Один из примеров наших экспериментов: согласование дорожного пространства и
    оплаты права проезда для автономных транспортных средств для уменьшения заторов.
    То, что человек категорически не стал бы делать в пробке, машина сделает за вас
    без труда: вы хотите перестроиться, ваша машина и машина вашего соседа обмениваются
    предложениями о стоимости такой операции со скоростью сотни сообщений в секунду,
    они определят равновесную цену, и, таким образом, вы уже находитесь на более скоростной
    полосе движения. Это значит, что теперь станет доступно «зарядить» вашу поездку
    с помощью uber и сделать ее быстрее.'
  uk: 'Один із прикладів наших експериментів: узгодження плати за дорожній простір і право проїзду для автономних транспортних засобів, щоб зменшити затори. Те, що категорично не буде робити людина в пробці, автомобіль зробить за вас без труднощів: ви хочете перестроїтися, ваш автомобіль і автомобіль вашого сусіда обмінюються пропозицією про вартість такої операції зі швидкістю сотні повідомлень в секунду, вони визначать рівноважну ціну, і ви вже перебуваєте на наступній смузі, що рухається швидше. Це означає, що тепер можна буде «зарядити» свою поїздку за допомогою uber і зробити її швидше.'
  tr: 'Deneylerimizin örneklerinden biri şu şekilde: sıkışıklığı azaltmak için otonom
    araçlar için yol alanı ve geçiş hakkı ödemelerinin pazarlığı. Trafikte bir kişinin
    robotlar olmadan kesinlikle yapamayacağı bir şey düşünelim. Araba sizin için zorluk
    çekmeden yapacak: şerit değiştirmek istiyorsunuz, araba ve komşunuzun arabası
    böyle bir işlemin maliyetine saniyede yüzlerce mesaj hızında teklif verirse, bir
    denge fiyatı ortaya çıkaracak ve bu yüzden zaten bir sonraki daha hızlı hareket
    eden şeride geçeceksiniz.Bu, şimdi kullanılabilir hale geleceği anlamına geliyor
    yolculuğunuzu uber ile "şarj etmek" ve daha hızlı hale getirmek için.'
  de: 'Ein Beispiel unserer Experimente: Verhandlungen von Straßenraum und Vorfahrtsgebühren für autonome Fahrzeuge um Staus zu verringern. Was ein Mensch im Verkehr auf keinen Fall tun würde erledigt das Auto problemlos für Sie: Sie wollen die Spur wechseln, Ihr Auto und das Auto neben Ihnen tauschen Angebote über die Kosten eines solchen Vorgangs mit Hunderten von Nachrichten pro Sekunde aus. Sie werden einen Gleichgewichtspreis offenbaren und schon sind Sie auf der nächstschnelleren Spur. Das bedeutet, dass es mit dieser Art und Weise möglich ist z.B. mit ihrer Fahrt mit "Uber" schneller an ihr Ziel zu kommen.'
- alias: Robots need money that will be directly available to them in order to be
    able to perform operations without a person at the speed with which only machines
    can make decisions. And all this is solely for a person to enjoy life in the Smart
    City!
  az: Robotlar yalnız maşınların qərar verə biləcəyi sürətlə əməliyyatlar həyata keçirə
    bilmək üçün pulu birbaşa idarə etməlidirlər. Bütün bunlar yalnız insanın Ağıllı
    Şəhərdə həyatdan həzz alması üçün nəzərdə tutulub!
  en: Robots need money that will be directly available to them in order to be able
    to perform operations without a person at the speed with which only machines can
    make decisions. And all this is solely for a person to enjoy life in the Smart
    City!
  es: Los robots necesitan dinero que estará directamente disponible para ellos para
    poder realizar operaciones sin una persona a la velocidad con la que solo las
    máquinas pueden tomar decisiones. ¡Y todo esto es únicamente para que una persona
    disfrute de la vida en la Ciudad Inteligente!
  fr: Les robots ont besoin d’argent qui leur sera directement disponible afin d’être
    en mesure d’effectuer des opérations sans une personne à la vitesse avec laquelle
    seules les machines peuvent prendre des décisions. Et tout cela est uniquement
    pour une personne de profiter de la vie dans la Smart City!
  it: I robot hanno bisogno di denaro, che sarà direttamente a loro disposizione per
    poter eseguire operazioni in autonomia, alla velocità cui solo le macchine possono
    prendere decisioni. E tutto questo unicamente per le persone che si vogliono godere
    la vita nella Smart City!
  pt: Os robôs precisam de dinheiro que esteja diretamente disponível para eles para
    poder realizar operações sem uma pessoa na velocidade com que apenas as máquinas
    podem tomar decisões. E tudo isso é apenas para uma pessoa aproveitar a vida na
    Cidade Inteligente!
  ru: Роботам нужны деньги, доступные им напрямую, чтобы иметь возможность выполнять
    операции без человека со скоростью, доступной только машинам. И все это исключительно
    для того, чтобы человек наслаждался жизнью в Умном городе!
  uk: Роботам потрібні гроші, які будуть безпосередньо доступні для них, щоб мати можливість виконувати операції без участі людини зі швидкістю, з якою лише машини можуть приймати рішення. І все це виключно для того, щоб людина насолоджувалася життям у Розумному місті!
  tr: Robotlar, yalnızca makinelerin karar verebileceği hızda, bir kişi olmadan işlemleri
    gerçekleştirebilmek için doğrudan ellerinde olacak paraya ihtiyaç duyarlar. Ve
    tüm bunlar sadece bir kişinin Akıllı Şehir'de hayattan zevk alması içindir!
  de: Roboter brauchen Geld das ihnen direkt zur Verfügung steht um ohne den Menschen mit der Geschwindigkeit zu arbeiten mit der nur Maschinen Entscheidungen treffen können. Und das alles nur, damit der Mensch das Leben in der Smart City genießen kann!
- alias: And here we smoothly come to the first electronic cash - Bitcoin. The fact
    that Bitcoin can be stored in your account on the principle of not a bank, but
    cash in your wallet makes it the first money that the robot can manage independently,
    more precisely autonomously. At the same time, today we can already say that Bitcoin
    is not just electronic cash, but a truly global financial institution.
  az: Burada biz asanlıqla ilk rəqəmsal nağd pula - kriptovalyutalara və ilk növbədə
    Bitcoin-ə gəlirik. Kriptovalyuta nağd pul xüsusiyyətinə malikdir, çünki o, hesabınızda
    bank prinsipinə uyğun deyil, pul kisəsindən istifadə edirmiş kimi saxlanılır.
    Bitcoin bir robotun avtonom şəkildə idarə edə biləcəyi ilk puldur. Üstəlik, kriptovalyutalar
    bu gün artıq həqiqətən qlobal maliyyə institutudur və çox güman ki, o, insan cəmiyyətində
    robot firmalar tərəfindən pul toplamaq üçün əsas vasitəyə çevriləcək.
  en: And here we smoothly come to the first electronic cash - Bitcoin. The fact that
    Bitcoin can be stored in your account on the principle of not a bank, but cash
    in your wallet makes it the first money that the robot can manage independently,
    more precisely autonomously. At the same time, today we can already say that Bitcoin
    is not just electronic cash, but a truly global financial institution.
  es: 'Y aquí llegamos sin problemas al primer efectivo electrónico: Bitcoin. El hecho
    de que Bitcoin pueda almacenarse en su cuenta según el principio de que no es
    un banco, sino efectivo en su billetera, lo convierte en el primer dinero que
    el robot puede administrar de forma independiente, más precisamente de forma autónoma.
    Al mismo tiempo, hoy ya podemos decir que Bitcoin no es solo dinero electrónico,
    sino una institución financiera verdaderamente global.'
  fr: Et ici, nous venons en douceur à la première trésorerie électronique - Bitcoin.
    Le fait que Bitcoin peut être stocké dans votre compte sur le principe de ne pas
    une banque, mais l’argent dans votre portefeuille en fait le premier argent que
    le robot peut gérer indépendamment, plus précisément de façon autonome. En même
    temps, aujourd’hui, nous pouvons déjà dire que Bitcoin n’est pas seulement de
    l’argent électronique, mais une institution financière vraiment mondiale.
  it: 'E qui arriviamo direttamente al denaro elettronico: Bitcoin. Il fatto che Bitcoin
    possa essere immagazzinato su un account, non secondo il principio di una banca,
    ma secondo quello dei contanti in un portafogli, lo rende la prima forma di denaro
    che un robot può gestire autonomamente. Allo stesso tempo, oggi possiamo già affermare
    che Bitcoin non è solo denaro elettronico, ma un vero e proprio istituto finanziario
    globale.'
  pt: E aqui chegamos sem problemas ao primeiro dinheiro eletrônico - Bitcoin. O fato
    de que o Bitcoin pode ser armazenado em sua conta no princípio de não ser um banco,
    mas dinheiro em sua carteira torna o primeiro dinheiro que o robô pode gerenciar
    de forma independente, mais precisamente de forma autônoma. Ao mesmo tempo, hoje
    já podemos dizer que o Bitcoin não é apenas dinheiro eletrônico, mas uma instituição
    financeira verdadeiramente global.
  ru: И вот мы плавно подходим к первой электронной наличности — Bitcoin. Тот факт,
    что Bitcoin может храниться на вашем счету по принципу не банка, а наличных в
    вашем кошельке, делает его первыми деньгами, которыми робот может распоряжаться
    самостоятельно, точнее автономно. При этом уже сегодня можно сказать, что Bitcoin
    — это не просто электронные деньги, а действительно глобальный финансовый институт.
  uk: І ось ми плавно підійшли до першої електронної готівки — Bitcoin. Той факт, що Bitcoin можна зберігати на вашому рахунку за принципом не банку, а готівки у вашому гаманці, робить його першими грошима, якими робот може розпоряджатися самостійно, точніше автономно. При цьому вже сьогодні можна сказати, що біткойн — це не просто електронні гроші, а справді глобальний фінансовий інститут.
  tr: Ve burada sorunsuz bir şekilde ilk elektronik paraya geliyoruz - Bitcoin. Bitcoin'in
    banka değil, cüzdanınızdaki nakit prensibiyle hesabınızda saklanabilmesi, onu
    robotun bağımsız, daha doğrusu otonom olarak yönetebildiği ilk para yapıyor. Aynı
    zamanda bugün Bitcoin'in sadece elektronik para değil, gerçek anlamda küresel
    bir finans kurumu olduğunu şimdiden söyleyebiliriz.
  de: Und hier kommen wir schon zum ersten elektronischen Geld - den Bitcoin. Die Tatsache, dass Bitcoin auf Ihrem Konto gespeichert werden kann und zwar nicht nach dem Prinzip einer Bank sondern als Bargeld in Ihrer Brieftasche, macht es zum ersten Geld das der Roboter autonom verwalten kann. Gleichzeitig können wir jetzt schon sagen, dass der Bitcoin nicht nur elektronisches Bargeld ist, sondern ein wirklich globales Finanzinstitut.
- alias: 'As a result: an event not invented by us, but clearly falling into our vision,
    makes Bitcoin the first money for robots, or, if we look even deeper, it is precisely
    that social institution that will help the formation of robotic firms.'
  az: 'Nəticə olaraq: bizim icad etmədiyimiz, lakin açıq-aydın bizim vizyonumuza daxil
    olan odur ki, Bitcoin robotlar üçün ilk puldur və ya daha dərindən baxsaq, robot
    firmaların formalaşmasına kömək edəcək məhz həmin sosial qurumdur.'
  en: 'As a result: an event not invented by us, but clearly falling into our vision,
    makes Bitcoin the first money for robots, or, if we look even deeper, it is precisely
    that social institution that will help the formation of robotic firms.'
  es: 'Como resultado: un evento no inventado por nosotros, pero que cae claramente
    en nuestra visión, convierte a Bitcoin en el primer dinero para los robots o,
    si miramos aún más profundamente, es precisamente esa institución social la que
    ayudará a la formación de empresas robóticas.'
  fr: 'En conséquence : un événement que nous n''avons pas inventé, mais qui tombe
    clairement dans notre vision, fait du Bitcoin le premier argent pour les robots,
    ou, si nous regardons encore plus profondément, c''est précisément cette institution
    sociale qui aidera à la formation d''entreprises robotiques.'
  it: 'Di conseguenza: un evento non inventato da noi, ma che chiaramente rientra
    nella nostra visione, fa di Bitcoin il primo denaro per i robot, o guardandolo
    ancor più in profondità, è proprio quell''istituto sociale che contribuirà alla
    formazione delle robofirm.'
  pt: 'Como resultado: um evento não inventado por nós, mas claramente enquadrado
    em nossa visão, faz do Bitcoin o primeiro dinheiro para robôs, ou, se olharmos
    ainda mais fundo, é justamente essa instituição social que ajudará na formação
    de empresas robóticas.'
  uk: 'У підсумку: подія, вигадана не нами, але явно вписується в наше бачення, робить Bitcoin першими грошима для роботів, або, якщо дивитися ще глибше, то саме тим соціальним інститутом, який сприятиме формуванню роботизованих фірм.'
  ru: 'В итоге: событие, придуманное не нами, но явно относящееся к нашей концепции,
    делает Bitcoin первыми деньгами для роботов, или, если смотреть еще глубже, именно
    тем социальным институтом, который поможет формированию роботизированных фирм.'
  tr: 'Sonuç olarak: Bizim tarafımızdan icat edilmemiş, ancak açıkça vizyonumuza giren
    bir olay, Bitcoin''i robotlar için ilk para haline getiriyor veya daha da derine
    inersek, robotik firmaların oluşumuna yardımcı olacak tam da bu sosyal kurum.'
  de: 'Das Ergebnis: Ein Ereignis, dass nicht von uns erfunden wurde aber eindeutig in unsere Vision fällt, macht den Bitcoin zum ersten Geld für Roboter. Und wenn wir noch tiefer blicken, ist es genau diese soziale Institution die die Gründung von Roboterfirmen unterstützen wird.'
