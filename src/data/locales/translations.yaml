- alias: A typical smart home system provides a wide range of options for controlling
    your living space. With its help you can remotely control the door locks, setting
    up one-time or regular access to the room as family and friends, and for maintenance
    or delivery personnel. With numerous sensors and recording devices, the system
    is able to include video recording when triggering motion sensors, autonomously
    make decisions to shut off the water supply when a leak is detected in the water
    system, start a scheduled robot vacuum cleaner, providing a cleaning report to
    the user app, change the room temperature to the optimal value depending on your
    schedule.
  az: Tipik bir ağıllı ev sistemi yaşayış sahəsini idarə etmək üçün geniş seçimlər
    təqdim edir. Onun köməyi ilə siz qapı qıfıllarını uzaqdan idarə edə, ailəniz və
    dostlarınız, həmçinin texniki xidmət və ya çatdırılma işçiləri üçün mənzilinizə
    birdəfəlik və ya müntəzəm giriş imkanı yarada bilərsiniz. Çoxsaylı sensorlar və
    qeyd cihazları sayəsində sistem hərəkət sensorları işə salındıqda video çəkilişi
    işə sala, su təchizatı sistemində sızma aşkar edildikdə su təchizatının dayandırılması
    barədə avtonom qərarlar qəbul edə, robot tozsoranı işə sala bilir, istifadəçi
    proqramına təmizlik hesabatı təqdim edərək, qrafikinizdən asılı olaraq otaq temperaturunu
    optimal dəyərə dəyişdirin.
  en: A typical smart home system provides a wide range of options for controlling
    your living space. With its help you can remotely control the door locks, setting
    up one-time or regular access to the room as family and friends, and for maintenance
    or delivery personnel. With numerous sensors and recording devices, the system
    is able to include video recording when triggering motion sensors, autonomously
    make decisions to shut off the water supply when a leak is detected in the water
    system, start a scheduled robot vacuum cleaner, providing a cleaning report to
    the user app, change the room temperature to the optimal value depending on your
    schedule.
  es: Un sistema doméstico inteligente típico ofrece una amplia gama de opciones para
    controlar su espacio vital. Con su ayuda, puede controlar de forma remota las
    cerraduras de las puertas, configurando el acceso único o regular a la habitación
    como familiares y amigos, y para el personal de mantenimiento o entrega. Con numerosos
    sensores y dispositivos de grabación, el sistema puede incluir grabación de video
    al activar los sensores de movimiento, tomar decisiones de forma autónoma para
    cerrar el suministro de agua cuando se detecta una fuga en el sistema, iniciar
    una aspiradora robot programada y proporcionar un informe de limpieza a la aplicación
    de usuario, cambiar la temperatura ambiente al valor óptimo según su horario.
  fr: Un système de maison intelligente typique fournit un large éventail d’options
    pour contrôler votre espace de vie. Avec son aide, vous pouvez contrôler à distance
    les serrures de porte, en installant un accès unique ou régulier à la chambre
    en tant que famille et amis, et pour le personnel d’entretien ou de livraison.
    Avec de nombreux capteurs et dispositifs d’enregistrement, le système est en mesure
    d’inclure un enregistrement vidéo lors du déclenchement des capteurs de mouvement,
    prendre des décisions de manière autonome pour couper l’alimentation en eau lorsqu’une
    fuite est détectée dans le système d’eau, démarrer un robot aspirateur programmé,
    fournir un rapport de nettoyage à l’application utilisateur, changer la température
    ambiante à la valeur optimale en fonction de votre horaire.
  it: Un tipico sistema smart house offre un'ampia gamma di opzioni per il controllo
    del tuo spazio abitativo. Con il suo aiuto puoi controllare a distanza le serrature
    delle porte, impostando un accesso singolo o regolare alle stanze, per familiari
    e amici e per il personale addetto alla manutenzione o alle consegne. Con numerosi
    sensori e dispositivi di registrazione, il sistema è in grado di includere la
    registrazione video quando si attivano i sensori di movimento, prendere autonomamente
    decisioni per interrompere i flussi d'acqua quando viene rilevata una perdita
    nel sistema idrico, avviare un robot aspirapolvere programmato, fornendo un rapporto
    sulla pulizia nell'app utente, modificare la temperatura ambiente al valore ottimale
    in base alla propria programmazione.
  pt: Um tipico sistema doméstico inteligente oferece uma ampla gama de opções para
    controlar seu espaço de vida. Com sua ajuda, você pode controlar remotamente as
    fechaduras das portas, configurando acesso único ou regular à sala para a família
    e amigos e para pessoal de manutenção ou entrega. Com inúmeros sensores e dispositivos
    de gravação, o sistema é capaz de incluir gravação de vídeo ao acionar sensores
    de movimento, tomar decisões de forma autônoma para desligar o abastecimento de
    água quando for detectado um vazamento no sistema de água, iniciar um robô aspirador
    programado, fornecendo um relatório de limpeza para o aplicativo do usuário, alterar
    a temperatura ambiente para o valor ideal, dependendo da sua programação.
  ru: Типичная система умного дома предоставляет широкие возможности по управлению
    вашим жилым помещением. С ее помощью можно удаленно управлять дверными замками,
    настроив разовый или регулярный доступ в помещение как родных и друзей, так и
    обслуживающий персонал. С помощью многочисленных датчиков и регистрирующих устройств,
    система умеет включать запись видео при триггере датчиков движения, автономно
    принимать решения о перекрытии подачи воды при обнаружении протечек в системе
    водоснабжения, запускать по расписанию робота-пылесоса, предоставляя отчет об
    уборке в пользовательское приложение, изменять температуру в помещении до оптимального
    значения в зависимости от вашего расписания.
  uk: Типова система розумного дому надає широкий спектр можливостей для керування вашим житловим простором. З його допомогою можна дистанційно керувати дверними замками, організовуючи одноразовий або регулярний доступ в приміщення як рідних і близьких, так і обслуговуючого або доставного персоналу. Завдяки численним датчикам і реєструючим пристроям система здатна включати відеозапис при спрацьовуванні датчиків руху, самостійно приймати рішення про відключення подачі води при виявленні витоку в водопровідній системі, запускати плановий робот-пилосос, надаючи звіт про прибирання. У програмі користувача змініть кімнатну температуру на оптимальне значення залежно від вашого розкладу.
  tr: Tipik bir akıllı ev sistemi, yaşam alanınızı kontrol etmek için çok çeşitli
    seçenekler sunar. Yardımı ile kapı kilitlerini uzaktan kontrol edebilir, odaya
    aile ve arkadaş olarak ve bakım veya teslimat personeli için bir kerelik veya
    düzenli erişim ayarlayabilirsiniz. Çok sayıda sensör ve kayıt cihazı ile sistem,
    hareket sensörlerini tetiklerken video kaydını dahil edebilir, su sisteminde bir
    sızıntı tespit edildiğinde su kaynağını otomatik olarak kapatmak için kararlar
    alabilir, programlı bir robot elektrikli süpürge başlatabilir ve bir temizlik
    raporu sağlayabilir. kullanıcı uygulamasında, programınıza bağlı olarak oda sıcaklığını
    en uygun değere değiştirebilir.
  de: 'Ein typisches Smart-Home-System bietet eine breite Palette von Möglichkeiten zur Steuerung Ihres Wohnraums. Mit seiner Hilfe können Sie die Türschlösser aus der Ferne steuern und einmaligen oder regelmäßigen Zugang zu den Räumen für Familie und Freunde sowie für Wartungs- oder Lieferpersonal einrichten. Mit zahlreichen Sensoren und Aufzeichnungsgeräten ist das System in der Lage, Videoaufnahmen zu machen wenn Bewegungssensoren ausgelöst werden. Weiteres selbstständige Entscheidungen zu treffen um die Wasserversorgung abzuschalten z.B.: wenn ein Leck im Wassersystem entdeckt wird. Einen Staubsaugerroboter nach Zeitplan zu starten der einen Reinigungsbericht an die Benutzer-App sendet.  Die Raumtemperatur nach Ihrem Zeitplan auf den optimalen Wert zu ändern.'
- alias: 'Smart cars. Providing the car’s onboard electronics with access to mobile
    Internet, the user gets access to remote control of various car functions directly
    from his smartphone: opening doors, turning on the air conditioner, controlling
    the headlights. If such cars are used for carsharing, then you can create an interactive
    map of the location of cars with their status, the remaining fuel, etc. for the
    clients of this service.'
  az: 'Ağıllı avtomobillər. Avtomobilin bort kompüterini mobil internetə çıxışla təmin
    edən istifadəçi birbaşa öz smartfonundan avtomobilin müxtəlif funksiyalarını uzaqdan
    idarə etmək imkanı əldə edir: qapıları açmaq, kondisioneri yandırmaq, faraları
    idarə etmək. Əgər bu cür avtomobillərdən carsharing üçün istifadə olunursa, o
    zaman siz bu xidmətin müştəriləri üçün avtomobillərin statusu, qalan yanacağı
    və s. göstərilməklə onların yerləşdiyi yerin interaktiv xəritəsini yarada bilərsiniz.'
  en: 'Smart cars. Providing the car’s onboard electronics with access to mobile Internet,
    the user gets access to remote control of various car functions directly from
    his smartphone: opening doors, turning on the air conditioner, controlling the
    headlights. If such cars are used for carsharing, then you can create an interactive
    map of the location of cars with their status, the remaining fuel, etc. for the
    clients of this service.'
  es: 'Coches inteligentes. Al proporcionar a la electrónica a bordo del automóvil
    acceso a Internet móvil, el usuario obtiene acceso al control remoto de varias
    funciones del automóvil directamente desde su teléfono inteligente: abrir puertas,
    encender el aire acondicionado, controlar los faros. Si dichos automóviles se
    utilizan como autos compartidos, puede crear un mapa interactivo de la ubicación
    de los automóviles con su estado, el combustible restante, etc. para los clientes
    de este servicio.'
  fr: 'Voitures intelligentes. Fournissant à l''électronique embarquée de la voiture
    un accès à l''Internet mobile, l''utilisateur accède au contrôle à distance de
    diverses fonctions de la voiture directement depuis son smartphone : ouverture
    des portes, mise en marche de la climatisation, commande des phares. Si ces voitures
    sont utilisées pour l''autopartage, vous pouvez créer une carte interactive de
    l''emplacement des voitures avec leur statut, le carburant restant, etc. pour
    les clients de ce service.'
  it: 'Auto intelligenti. Fornendo all''elettronica di bordo dell''auto l''accesso
    a Internet mobile, l''utente ha accesso al controllo remoto di varie funzionalità
    dell''auto direttamente dal proprio smartphone: apertura delle porte, accensione
    del condizionatore, controllo dei fari. Se queste auto vengono utilizzate per
    il car sharing, è possibile creare una mappa interattiva della loro posizione
    indicandone lo stato, il carburante rimanente, e altro per i clienti del servizio.'
  pt: 'Carros inteligentes. Fornecendo a eletrônica de bordo do carro com acesso à
    Internet móvel, o usuário tem acesso ao controle remoto de diversas funções do
    carro diretamente de seu smartphone: abrir portas, ligar o ar condicionado, controlar
    os faróis. Se esses carros forem usados para carsharing (compartilhamento de carros),
    você poderá criar um mapa interativo da localização dos carros com seu status,
    o combustível restante etc. para os clientes deste serviço.'
  uk: 'Розумні автомобілі. Забезпечуючи бортову електроніку автомобіля доступом до мобільного Інтернету, користувач отримує доступ до дистанційного керування різними функціями автомобіля прямо зі свого смартфона: відкриття дверей, увімкнення кондиціонера, керування фарами. Якщо такі автомобілі використовуються для каршерінгу, то для клієнтів цього сервісу можна створити інтерактивну карту розташування автомобілів із зазначенням їх статусу, залишку пального.'
  ru: 'Умные автомобили. Обеспечив бортовой электронике автомобиля доступ к мобильному
    интернету, пользователь получает доступ к удаленному управлению различными функциями
    авто прямо со своего смартфона: открытие дверей, включение кондиционера, управление
    фарами. Если подобные автомобили используются для каршеринга, то для клиентов
    этого сервиса можно создать интерактивную карту расположения автомобилей с указанием
    их статуса, отстатков топлива, и т. д.'
  tr: 'Akıllı arabalar. Aracın yerleşik elektroniğine mobil İnternet erişimi sağlayan
    kullanıcı, çeşitli araç işlevlerinin uzaktan kontrolüne doğrudan akıllı telefonundan
    erişebilir ve şunları yapabilir: kapıları açmak, klimayı açmak, farları kontrol
    etmek. Bu tür arabalar araç paylaşımı için kullanılıyorsa, bu hizmetin müşterileri
    için durumlarıyla, kalan yakıtlarıyla vb. araçların konumlarının etkileşimli bir
    haritasını oluşturabilirsiniz.'
  de: 'Intelligente Fahrzeuge. Wenn die Bordelektronik des Fahrzeugs Zugang zum mobilen Internet hat, kann der Nutzer verschiedene Funktionen des Fahrzeugs direkt von seinem Smartphone aus fernsteuern: z.B.: Türen öffnen, die Klimaanlage einschalten, die Scheinwerfer regulieren. Wenn solche Autos für Carsharing genutzt werden, können Sie für die Kunden dieses Dienstes eine interaktive Karte mit dem Standort der Autos, ihrem Status, dem verbleibenden Kraftstoff usw. erstellen.'
- alias: Smart equipment leasing system. The company installs robotic manipulators
    on the conveyor line under a contract with payment for the number of operations
    or for the time of the robot. Manipulators regularly provide a log of operations
    performed, errors and warnings. The robot’s leasing fee is calculated on the basis
    of this, as well as the vendor’s predictive maintenance of the robots.
  az: Ağıllı avadanlıq lizinq sistemi. Şirkət əməliyyatların sayına və ya robotun
    işlədiyi vaxta görə ödəniş etməklə müqavilə əsasında konveyer xəttində robot manipulyatorlar
    quraşdırır. Manipulyatorlar müntəzəm olaraq yerinə yetirilən əməliyyatlar, səhvlər
    və xəbərdarlıqlar jurnalını təqdim edirlər. Robotun lizinq haqqı bunun əsasında
    hesablanır, həmçinin satıcının robotlara proqnozlaşdırıcı texniki xidməti.
  en: Smart equipment leasing system. The company installs robotic manipulators on
    the conveyor line under a contract with payment for the number of operations or
    for the time of the robot. Manipulators regularly provide a log of operations
    performed, errors and warnings. The robot’s leasing fee is calculated on the basis
    of this, as well as the vendor’s predictive maintenance of the robots.
  es: Sistema inteligente de arrendamiento de equipos. La empresa instala manipuladores
    robóticos en la línea transportadora bajo un contrato con pago por el número de
    operaciones o por el tiempo del robot. Los manipuladores proporcionan regularmente
    un registro de las operaciones realizadas, errores y advertencias. La tarifa de
    arrendamiento del robot se calcula sobre esta base, así como el mantenimiento
    predictivo de los robots por parte del proveedor.
  fr: Système de location d’équipement intelligent. La société installe des manipulateurs
    robotiques sur la ligne de convoyeur en vertu d’un contrat avec paiement pour
    le nombre d’opérations ou pour le temps du robot. Les manipulateurs fournissent
    régulièrement un registre des opérations effectuées, des erreurs et des avertissements.
    Les frais de location du robot sont calculés sur cette base, ainsi que la maintenance
    prédictive des robots par le fournisseur.
  it: Sistema di leasing per apparecchiature intelligenti. L'azienda installa manipolatori
    robotici sulla linea di trasporto, con un contratto a pagamento per il numero
    di operazioni o per il tempo del robot. I manipolatori forniscono regolarmente
    un registro delle operazioni eseguite, degli errori e degli avvisi. Sulla base
    di questi dati viene calcolato il canone di leasing, così come la manutenzione
    predittiva dei robot da parte del fornitore.
  pt: Sistema inteligente de locação de equipamentos. A empresa instala manipuladores
    robóticos na linha de transporte mediante contrato com pagamento pelo número de
    operações ou pelo tempo do robô. Os manipuladores fornecem regularmente um registro
    das operações realizadas, erros e avisos. A taxa de locação do robô é calculada
    com base nisso, bem como a manutenção preditiva do fornecedor dos robôs.
  ru: Система умного лизинга оборудования. Предприятие устанавливает роботов-манипуляторов
    на конвейерную линию по договору с оплатой за количество операций или за время
    работы робота. Манипуляторы регулярно предоставляют лог выполненных операций,
    ошибок и предупреждений, на основании чего обеспечивается расчет суммы оплаты
    за лизинг, а также предиктивное обслуживание роботов вендором.
  uk: Розумна система лізингу обладнання. Компанія встановлює роботизовані маніпулятори на конвеєрі за договором з оплатою за кількість операцій або за час роботи робота. Маніпулятори регулярно надають журнал виконаних операцій, помилок і попереджень. На основі цього розраховується плата за оренду робота, а також прогнозне обслуговування роботів постачальником.
  tr: Akıllı ekipman kiralama sistemi. Şirket, işlem sayısı veya robotun süresi için
    ödeme ile bir sözleşme kapsamında konveyör hattına robotik manipülatörler kurar.
    Manipülatörler düzenli olarak gerçekleştirilen işlemlerin, hataların ve uyarıların
    bir kaydını sağlar. Robotun kiralama ücreti, satıcının robotların öngörücü bakımının
    yanı sıra buna göre hesaplanır.
  de: Leasing-Systeme für smarte Geräte. Ein Unternehmen installiert Industrieroboter an der Förderlinie im Rahmen eines Vertrags gegen Bezahlung für die Anzahl der Operationen oder für die geleistete Zeit des Roboters. Die Roboter erstellen regelmäßig ein Protokoll über die durchgeführten Vorgänge, Fehler und Warnungen. Die Leasinggebühr für den Roboter wird auf der Grundlage dieser Daten sowie der künftig erforderlichen Services durch den Verkäufer berechnet.
