    tini qeyd etm\u0259k olduqca faydal\u0131d\u0131r."
  en: Speaking of digital twins, it should be noted that architecturally their implementation
    is required; as a refusal to give the user direct access to control devices and
    change their states. Out of the most obvious reasons for rejection are, first,
    the presence of their own requirements and conditions in the devices just before
    the launch. Second, if multiple user devices must access a single data source,
    giving personalized control to each user can be critical. Lastly, it is extremely
    useful to keep the last actual state of the device available in case it goes out
    of operation.
  es: "Hablando de gemelos digitales, cabe se\xF1alar que arquitect\xF3nicamente se\
    \ requiere su implementaci\xF3n; como un rechazo a dar al usuario acceso directo\
    \ a los dispositivos de control y cambiar sus estados. De las razones m\xE1s obvias\
    \ para el rechazo est\xE1n, en primer lugar, la presencia de sus propios requisitos\
    \ y condiciones en los dispositivos justo antes del lanzamiento. En segundo lugar,\
    \ si varios dispositivos de usuario deben acceder a una \xFAnica fuente de datos,\
    \ puede ser fundamental dar un control personalizado a cada usuario. Por \xFA\
    ltimo, es de gran utilidad tener disponible el \xFAltimo estado real del dispositivo\
    \ en caso de que se quede fuera de servicio."
  fr: "En parlant de jumeaux num\xE9riques, il convient de noter que leur mise en\
    \ \u0153uvre architecturale est n\xE9cessaire, comme un refus de donner \xE0 l\u2019\
    utilisateur un acc\xE8s direct aux dispositifs de contr\xF4le et de changer leur\
    \ \xE9tat. Parmi les raisons les plus \xE9videntes de rejet sont, d\u2019abord,\
    \ la pr\xE9sence de leurs propres exigences et conditions dans les appareils juste\
    \ avant le lancement. Deuxi\xE8mement, si plusieurs appareils utilisateurs doivent\
    \ acc\xE9der \xE0 une seule source de donn\xE9es, il peut \xEAtre essentiel de\
    \ donner un contr\xF4le personnalis\xE9 \xE0 chaque utilisateur. Enfin, il est\
    \ extr\xEAmement utile de garder le dernier \xE9tat r\xE9el de l\u2019appareil\
    \ disponible en cas de panne."
  it: "Parlando di digital twin, va fatto notatre che a livello architettonico \xE8\
    \ richiesta la loro implementazione per non consentire all'utente di accedere\
    \ direttamente ai dispositivi di controllo e modificarne lo stato. Tra le ragioni\
    \ pi\xF9 ovvie del rifiuto, vi sono in primo luogo la presenza di requisiti e\
    \ condizioni proprie nei dispositivi appena prima del lancio. In secondo luogo,\
    \ se pi\xF9 dispositivi utente devono accedere a un'unica fonte di dati, fornire\
    \ un controllo personalizzato a ciascun utente pu\xF2 essere critio. Infine, \xE8\
    \ estremamente utile mantenere disponibile l'ultimo stato effettivo del dispositivo,\
    \ nel caso questo smettesse di operare. Di conseguenza, abbiamo una separazione\
    \ fra il ciclo di scambio delle informazioni con l'utente e l'effettiva generazione\
    \ di dati da parte dei sensori. Per illustrare questo principio, di seguito \xE8\
    \ riportato il processo di un utente che lavora con dispositivo IoT utilizzando\
    \ un digital twin."
  pt: "Falando em g\xEAmeos digitais, deve-se notar que arquitetonicamente sua implementa\xE7\
    \xE3o \xE9 necess\xE1ria; como uma recusa em dar ao usu\xE1rio acesso direto aos\
    \ dispositivos de controle e alterar seus estados. Das raz\xF5es mais \xF3bvias\
    \ para a rejei\xE7\xE3o est\xE3o, em primeiro lugar, a presen\xE7a de seus pr\xF3\
    prios requisitos e condi\xE7\xF5es nos dispositivos pouco antes do lan\xE7amento.\
    \ Em segundo lugar, se v\xE1rios dispositivos de usu\xE1rio precisarem acessar\
    \ uma \xFAnica fonte de dados, pode ser fundamental fornecer controle personalizado\
    \ a cada usu\xE1rio. Por fim, \xE9 extremamente \xFAtil manter dispon\xEDvel o\
    \ \xFAltimo estado real do dispositivo caso ele fique fora de opera\xE7\xE3o."
