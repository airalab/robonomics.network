- alias: The main difficulty that Robonomics faces today is the high price for launching
    an IoT device using Ethereum. In Ethereum you have to pay a commission on each
    transaction in terms of US dollars in the range of $10 to $100. It is quite expensive
    for most cases from the real economy, be it a car-sharing trip, renting a smart
    apartment, drone delivery or 3D printing of your favorite anime hero to order.
  az: Robonomics-in üzləşdiyi bu günün əsas problemi Ethereum smart müqavilələrindən
    istifadə edərək IoT cihazını idarə etməyin yüksək qiymətidir. Hazırkı vəziyyətində
    Ethereum real iqtisadiyyatın bir çox sahələrində 10 ilə 100 ABŞ dolları arasında
    dəyişən rüsumların ödənilməsi zərurəti ilə əlaqədar az istifadə edilir. İstər
    avtomobil paylaşma səfəri, ağıllı mənzil kirayəsi, drone çatdırılması və ya sifariş
    etdiyiniz sevimli anime qəhrəmanınızın 3D çapı olsun, real iqtisadiyyatdan əksər
    hallarda olduqca baha başa gəlir.
  en: The main difficulty that Robonomics faces today is the high price for launching
    an IoT device using Ethereum. In Ethereum you have to pay a commission on each
    transaction in terms of US dollars in the range of $10 to $100. It is quite expensive
    for most cases from the real economy, be it a car-sharing trip, renting a smart
    apartment, drone delivery or 3D printing of your favorite anime hero to order.
  es: La principal dificultad que enfrenta Robonomics hoy en día es el alto precio
    por lanzar un dispositivo IoT usando Ethereum. En Ethereum, debe pagar una comisión
    por cada transacción en términos de dólares estadounidenses en el rango de $ 10
    a $ 100. Es bastante caro para la mayoría de los casos de la economía real, ya
    sea un viaje para compartir un automóvil, alquilar un apartamento inteligente,
    entrega de drones o imprimir en 3D a pedido su héroe de anime favorito.
  fr: La principale difficulté à laquelle Robonomics fait face aujourd’hui est le
    prix élevé pour lancer un appareil IoT en utilisant Ethereum. Dans Ethereum, vous
    devez payer une commission sur chaque transaction en dollars américains de l’ordre
    de 10 $ à 100 $. Il est assez cher pour la plupart des cas de l’économie réelle,
    que ce soit un voyage de partage de voiture, la location d’un appartement intelligent,
    la livraison par drone ou l’impression 3D de votre héros animé préféré à la commande.
  it: La principale difficoltà che Robonomics deve affrontare oggi, è il costo elevato
    per il lancio di un dispositivo IoT utilizzando la rete Ethereum. Bisogna infatti
    pagare una commissione su ogni transazione, che in termini di dollari USA ha un
    costo tra i $10 e i $100. Questo lo rende costoso per buona parte dei casi dell'economia
    reale, che si tratti di un viaggio in car-sharing, dell'affitto di una smart house,
    della consegna coi droni o della stampa 3D del tuo anime preferito su ordinazione.
  pt: A principal dificuldade que a Robonomics enfrenta hoje é o alto preço para lançar
    um dispositivo IoT usando a Ethereum. Na Ethereum você tem que pagar uma comissão
    sobre cada transação em termos de dólares americanos, na faixa de US$ 10 a US$
    100. É bastante caro para a maioria dos casos da economia real, seja uma viagem
    de compartilhamento de carro, aluguel de um apartamento inteligente, entrega por
    drones ou ordenar a impressão em 3D de seu herói anime favorito.
  ru: Основная трудность, с которой сегодня сталкивается Робономика — это высокая
    цена за запуск IoT-устройства с использованием Ethereum. В Ethereum вы должны
    платить комиссию за каждую транзакцию в долларах США в диапазоне от 10 до 100
    долларов. Это достаточно дорого для большинства случаев из реальной экономики,
    будь то поездка на каршеринге, аренда шикарной квартиры, доставка дронами или
    3D-печать любимого аниме-героя на заказ.
  uk: Основна складність, з якою сьогодні стикається Робономіка, — це висока ціна за запуск IoT-пристрою з використанням Ethereum. У Ethereum ви повинні сплачувати комісію за кожну транзакцію у доларах США в діапазоні від 10 до 100 доларів. Це досить дорого для більшості випадків з реальної економіки, чи це поїздка на каршерингу, оренда шикарної квартири, доставка дронами або 3D-друк улюбленого аніме-героя на замовлення.
  tr: Bugün Robonomics'in karşılaştığı ana zorluk, Ethereum kullanarak bir IoT cihazı
    başlatmanın yüksek fiyatıdır. Ethereum'da, her işlem için ABD doları cinsinden
    10 ila 100 dolar arasında bir komisyon ödemeniz gerekir. Çoğu için oldukça pahalıdır.
    Gerçek ekonomiden vakalar, araba paylaşım gezisi, akıllı bir daire kiralama, drone
    teslimatı veya sipariş vermek için en sevdiğiniz anime kahramanının 3D baskısı
    olsun.
  de: Das Hauptproblem mit dem Robonomics heute konfrontiert ist, ist der hohe Preis für die Einführung eines IoT-Geräts mit Ethereum. In Ethereum muss man für jede Transaktion eine Provision bezahlen die zwischen 10 und 100 US-Dollar liegt. Das ist für die meisten Fälle aus der realen Wirtschaft ziemlich teuer, sei es eine Carsharing-Fahrt, die Anmietung einer intelligenten Wohnung, die Lieferung per Drohne oder der 3D-Druck Ihres Lieblings-Anime-Helden auf Bestellung.
- alias: Out of fairness, we would like to note that there are profitable scenarios
    even with transaction fees in the Ethereum network of 2018 - 2019. For example,
    automated carbon footprint offset transactions or transferring the order from
    the website directly to the production. But still, for the mass application of
    the web3 technologies in the field of IoT, a reduction in the price that the cloud
    charges from the connected device is required.
  az: 'Ədalətli olmaq üçün, biz bu əməliyyat qiymətinin (və hətta daha çoxunun) faydalı
    ola biləcəyi ssenariləri görmüşük: məsələn, bərpa olunan enerji mənbələri üçün
    yaşıl sertifikatların avtomatlaşdırılmış şəkildə verilməsi və ya b2b sifarişinin
    İnternet saytından birbaşa istehsala ötürülməsi. Bununla belə, IoT sahəsində web3-texnologiyasının
    kütləvi tətbiqi və qəbulu üçün hər bir qoşulan cihaz üçün xidmət protokolu ilə
    hesablanan qiymətdə əhəmiyyətli azalma olmalıdır.'
  en: Out of fairness, we would like to note that there are profitable scenarios even
    with transaction fees in the Ethereum network of 2018 - 2019. For example, automated
    carbon footprint offset transactions or transferring the order from the website
    directly to the production. But still, for the mass application of the web3 technologies
    in the field of IoT, a reduction in the price that the cloud charges from the
    connected device is required.
  es: Para ser justos, nos gustaría señalar que existen escenarios rentables incluso
    con tarifas de transacción en la red Ethereum de 2018 - 2019. Por ejemplo, transacciones
    automatizadas de compensación de huella de carbono o transferencia del pedido
    desde el sitio web directamente a la producción. Pero aún así, para la aplicación
    masiva de las tecnologías web3 en el campo del IoT, se requiere una reducción
    del precio que cobra la nube desde el dispositivo conectado.
  fr: Par souci d’équité, nous tenons à souligner qu’il existe des scénarios rentables
    même avec des frais de transaction dans le réseau Ethereum de 2018 - 2019. Par
    exemple, les transactions de compensation automatisées de l’empreinte carbone
    ou le transfert de la commande du site Web directement à la production. Mais encore,
    pour l’application de masse des technologies web3 dans le domaine de l’IoT, une
    réduction du prix que les frais de nuage de l’appareil connecté est nécessaire.
  it: "Per correttezza, vorremmo far notare che esistono scenari redditizi anche con\
    \ i costi di transazione della rete Ethereum tra 2018 - 2019. Come transazioni\
    \ automatizzate di compensazione perle emissioni di CO2 o il trasferimento di\
    \ un ordine dal sito web direttamente alla produzione. Tuttavia, per l'applicazione\
    \ di massa delle tecnologie web3 nel campo dell'IoT, è necessaria una riduzione\
    \ del prezzo che il cloud addebita dal dispositivo connesso\r\n"
  pt: Por justiça, gostaríamos de observar que existem cenários lucrativos mesmo com
    as taxas de transação na rede Ethereum de 2018 - 2019. Por exemplo, transações
    automatizadas de compensação de pegada de carbono ou transferência do pedido do
    site diretamente para a produção. Mas ainda assim, para a aplicação em massa das
    tecnologias web3 no campo da IoT, é necessária uma redução no preço que a nuvem
    cobra do dispositivo conectado.
  ru: Справедливости ради отметим, что есть прибыльные сценарии даже с комиссией за
    транзакции в сети Ethereum 2018-2019 годов. Например, автоматизированные транзакции
    компенсации углеродного следа или передача заказа с сайта напрямую в производство.
    Но все же для массового применения технологий web3 в сфере IoT требуется снижение
    цены, которую облако взимает с подключенного устройства.
  uk: Справедливості заради відзначимо, що в мережі Ethereum 2018-2019 років є вигідні сценарії навіть з комісіями за транзакції. Наприклад, автоматизовані транзакції компенсації вуглецевого сліду або передача замовлення з веб-сайту безпосередньо на виробництво. Але все ж для масового застосування технологій web3 в області IoT потрібне зниження ціни, яку хмара стягує з підключеного пристрою.
  tr: Dürüst olmak gerekirse, 2018 - 2019 Ethereum ağında işlem ücretleriyle bile
    karlı senaryolar olduğunu belirtmek isteriz. Örneğin, otomatik karbon ayak izi
    ofset işlemleri veya siparişin web sitesinden doğrudan üretime aktarılması. Ancak
    yine de web3 teknolojilerinin IoT alanında toplu olarak uygulanması için bulutun
    bağlı cihazdan aldığı ücretin düşürülmesi gerekiyor.
  de: Der Fairness halber möchten wir anmerken, dass es auch mit Transaktionsgebühren im Ethereum-Netzwerk von 2018 - 2019 profitable Szenarien gibt. Zum Beispiel automatisierte Transaktionen zum Ausgleich des CO2-Fußabdrucks oder die Übermittlung der Bestellung von der Website direkt an die Produktion. Dennoch ist für die Massenanwendung der web3-Technologien im Bereich des IoT eine Senkung des Preises erforderlich, den die Cloud vom angeschlossenen Gerät verlangt.
