  it: "Questi sistemi fungono da collegamento tra i sistemi embedded accessibili localmente\
    \ e l'Internet globale. Solitamente supportano pi\xF9 protocolli di comunicazione\
    \ di sistemi embedded e trasferiscono la telemetria dai dispositivi al cloud e\
    \ controllano i segnali all'indietro. Spesso questi dispositivi sono una versione\
    \ pi\xF9 sofisticata del router WiFi, dotati di un computer a scheda singola per\
    \ eseguire l'elaborazione primaria delle informazioni dai dispositivi senza uscire\
