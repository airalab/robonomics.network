- alias: The Nobel laureate in economics Ronald Coase in his 1937 work “The Nature
    of the Firm” best demonstrated the dichotomy «hierarchy vs free market» and gave
    an explanation of the reasons for the existence of organizations, in particular
    firms. Coase discusses the impact of transaction costs (the cost of collecting
    and processing information) to make decisions about the conclusion of a contract
    and to monitor its implementation. The firm, with all its hierarchical extra-market
    structure, is formed as the most efficient way to provide the consumer with the
    target product with the lowest transaction costs at the moment, when the transactional
    effort to create the same product through multiple exchanges on the market between
    individuals becomes much higher. To best visualize this process, look at the illustrative
    example of buying a car. Try to buy a car by the parts and calculate how much
    money and time you will spend just to assemble all the components in your garage.
    The risks and negotiation costs of buying parts are too high compared to Tesla’s
    off-the-shelf Model X.
  az: İqtisadiyyat üzrə Nobel mükafatı laureatı Ronald Kouz 1937-ci ildə yazdığı “Firmanın
    Təbiəti” əsərində “iyerarxiyaya qarşı azad bazar” dixotomiyasını ən yaxşı şəkildə
    nümayiş etdirdi və təşkilatların, xüsusən də firmaların mövcudluğunun səbəblərini
    izah etdi. Kouz əməliyyat xərclərinin (məlumatların toplanması və emalı xərcləri)
    müqavilə bağlamaq qərarına və onun icrasına nəzarətə təsirini müzakirə edir. Firma,
    iyerarxik bazardankənar strukturu ilə, hazırda istehlakçıya ən aşağı əməliyyat
    xərcləri ilə hədəf məhsulu təmin etməyin ən səmərəli yolu kimi formalaşmışdır.
    Bu prosesi vizuallaşdırmaq üçün avtomobil almağın illüstrativ nümunəsinə baxın.
    Təsəvvür edin ki, bir avtomobili hissə-hissə almağa çalışırsınız və qarajınızdakı
    bütün komponentləri yığmaq üçün nə qədər pul və vaxt sərf edəcəyinizi hesablayın.
    Hissələrin alınmasının riskləri və danışıqlar xərcləri hazır Tesla Model X ilə
    müqayisədə çox yüksəkdir.
  en: The Nobel laureate in economics Ronald Coase in his 1937 work “The Nature of
    the Firm” best demonstrated the dichotomy «hierarchy vs free market» and gave
    an explanation of the reasons for the existence of organizations, in particular
    firms. Coase discusses the impact of transaction costs (the cost of collecting
    and processing information) to make decisions about the conclusion of a contract
    and to monitor its implementation. The firm, with all its hierarchical extra-market
    structure, is formed as the most efficient way to provide the consumer with the
    target product with the lowest transaction costs at the moment, when the transactional
    effort to create the same product through multiple exchanges on the market between
    individuals becomes much higher. To best visualize this process, look at the illustrative
    example of buying a car. Try to buy a car by the parts and calculate how much
    money and time you will spend just to assemble all the components in your garage.
    The risks and negotiation costs of buying parts are too high compared to Tesla’s
    off-the-shelf Model X.
  es: El premio Nobel de economía Ronald Coase en su obra de 1937 “La naturaleza de
    la empresa” demostró mejor la dicotomía «jerarquía vs libre mercado» y dio una
    explicación de las razones de la existencia de las organizaciones, en particular
    las empresas. Coase analiza el impacto de los costos de transacción (el costo
    de recopilar y procesar información) para tomar decisiones sobre la conclusión
    de un contrato y monitorear su implementación. La empresa, con toda su estructura
    jerárquica extra-mercado, se constituye como la forma más eficiente de brindar
    al consumidor el producto objetivo con los menores costos de transacción en el
    momento, cuando el esfuerzo transaccional de crear el mismo producto a través
    de múltiples intercambios en el mercado entre los individuos se vuelve mucho mayor.
    Para visualizar mejor este proceso, mire el ejemplo ilustrativo de comprar un
    automóvil. Intente comprar un automóvil por partes y calcule cuánto dinero y tiempo
    gastará solo para ensamblar todos los componentes en su garaje. Los riesgos y
    los costos de negociación de la compra de piezas son demasiado altos en comparación
    con el Modelo X listo para usar de Tesla.
  fr: Le prix Nobel d’économie Ronald Coase, dans son ouvrage de 1937 intitulé « The
    Nature of the Firm », démontrait le mieux la dichotomie « hiérarchie contre libre
    marché » et expliquait les raisons de l’existence des organisations, en particulier
    des entreprises. Coase discute de l’impact des coûts de transaction (le coût de
    collecte et de traitement de l’information) pour prendre des décisions sur la
    conclusion d’un contrat et surveiller sa mise en œuvre. L’entreprise, avec toute
    sa structure hiérarchique hors marché, est le moyen le plus efficace de fournir
    au consommateur le produit cible avec les coûts de transaction les plus bas à
    l’heure actuelle, lorsque l’effort transactionnel pour créer le même produit par
    le biais de multiples échanges sur le marché entre les individus devient beaucoup
    plus élevé. Pour mieux visualiser ce processus, regardez l’exemple illustratif
    de l’achat d’une voiture. Essayez d’acheter une voiture par les pièces et de calculer
    combien d’argent et de temps vous allez dépenser juste pour assembler tous les
    composants dans votre garage. Les risques et les coûts de négociation liés à l’achat
    de pièces sont trop élevés par rapport au modèle X standard de Tesla.
  it: Il premio Nobel per l'economia Ronald Coase, nel suo lavoro del 1937 "The Nature
    of the Firm", ha dimostrato al meglio la dicotomia <<gerarchia vs libero mercato>>
    e ha spiegato le ragioni dell'esistenza di organizzazioni come le imprese. Coase
    discute l'impatto dei costi di transazione (il costo di raccolta ed elaborazione
    delle informazioni), per prendere decisioni in merito alla conclusione di un contratto
    e per monitorarne l'attuazione. L'azienda, con tutta la sua struttura gerarchica
    extra-mercato, si configura come il metofo più efficiente per fornire il prodotto
    target al consumatore, con i costi di transazione più bassi al momento, quando
    lo sforzo transazionale per creare lo stesso prodotto, attraverso più scambi di
    mercato tra individui, diventa molto più alto.Per visualizzare al meglio questo
    processo, guarda l'esempio illustrativo dell'acquisto di un'auto. Provate ad acquistare
    un'auto per componenti, poi calcolate quanto tempo e denaro impieghereste per
    assemblarla nel vostro garage. I rischi e la negoziazione dei prezzi d'acquisto
    dei componenti, sono troppo elevati rispetto a una Model X standard di Tesla.
  pt: O Prêmio Nobel de Economia Ronald Coase em seu trabalho de 1937 “The Nature
    of the Firm” demonstrou melhor  a dicotomia “hierarquia vs livre mercado” e deu
    uma explicação das razões da existência das organizações, em particular as empresas.
    Coase discute o impacto dos custos de transação (o custo de coleta e processamento
    de informações) para tomar decisões sobre a celebração de um contrato e monitorar
    sua implementação. A empresa, com toda sua estrutura hierárquica extramercado,
    se constitui como a forma mais eficiente de fornecer ao consumidor o produto alvo
    com os menores custos de transação no momento, momento em que o esforço transacional
    para criar o mesmo produto por meio de múltiplas trocas no mercado entre os indivíduos
    torna-se muito maior. Para visualizar melhor esse processo, veja o exemplo ilustrativo
    da compra de um carro. Tente comprar um carro pelas peças e calcule quanto dinheiro
    e tempo você gastará apenas para montar todos os componentes em sua garagem. Os
    riscos e custos de negociação da compra de peças são muito altos em comparação
    com o Model X da Tesla.
  ru: 'Нобелевский лауреат по экономике Рональд Коуз в своей работе 1937 года “The
    Nature of the Firm”

    лучше всего продемонстрировал дихотомию “иерархия vs свободный рынок” и дал объяснение
    причин существования организаций, в частности фирм. Коуз рассуждает о влиянии
    транзакционных издержек (издержек на сбор и обработку информации) на принятие
    решений о заключении контракта и на контроль его выполнения. Фирма со всей своей
    иерархической внерыночной структурой образуется как наиболее эффективный способ
    предоставить потребителю целевой продукт с наименьшими транзакционными издержками
    в тот момент, когда транзакционные усилия по созданию того же продукта путем множества
    обменных операций на рынке между индивидами становятся значительно выше. Чтобы
    лучше всего представить себе этот процесс, посмотрите на показательный пример
    с покупкой автомобиля. Попробуйте купить автомобиль по запчастям и посчитайте,
    сколько средств и времени вы потратите, чтобы просто собрать все комплектующие
    в своём гараже. Риски и издержки на переговоры при покупке деталей слишком высоки
    по сравнению с готовым к употреблению Model X от фирмы Tesla. '
  uk: 'Нобелівський лауреат з економіки Рональд Коуз у своїй роботі 1937 року The Nature of the Firm найкраще продемонстрував дихотомію "ієрархія vs вільний ринок" і дав пояснення причин існування організацій, зокрема фірм. Коуз розмірковує про вплив транзакційних витрат (витрат на збирання та обробку інформації) на прийняття рішень про укладення контракту та на контроль його виконання. Фірма зі всією своєю ієрархічною позаринковою структурою утворюється як найбільш ефективний спосіб надати споживачеві цільовий продукт з найменшими транзакційними витратами в той момент, коли транзакційні зусилля щодо створення того ж продукту шляхом множини обмінних операцій на ринку між індивідами стають значно вище. Щоб найкраще уявити собі цей процес, подивіться на показовий приклад із покупкою автомобіля. Спробуйте купити автомобіль по запчастинах і порахуйте скільки коштів і часу ви витратите, щоб просто зібрати всі комплектуючі у своєму гаражі. Ризики та витрати на переговори при купівлі деталей дуже високі в порівнянні з готовим до вживання Model X від фірми Tesla.'
  tr: Ekonomide Nobel ödüllü Ronald Coase, 1937 tarihli “Firmanın Doğası” adlı çalışmasında,
    “hiyerarşiye karşı serbest piyasa” ikilemini en iyi şekilde göstermiş ve kuruluşların,
    özellikle de firmaların varlığının nedenlerine ilişkin bir açıklama yapmıştır.
    Coase, bunun etkisini şu şekilde tartışmaktadır. Bir sözleşmenin akdedilmesine
    ilişkin kararlar almak ve uygulanmasını izlemek için işlem maliyetlerinin (bilgi
    toplama ve işleme maliyeti) tüm hiyerarşik piyasa dışı yapısı ile firma, tüketiciyi
    sağlamanın en verimli yolu olarak oluşturulmuştur. En düşük işlem maliyetine sahip
    hedef ürünle, piyasada bireyler arasındaki çoklu alışverişler yoluyla aynı ürünü
    yaratmaya yönelik işlemsel çabanın çok daha yüksek olduğu anda bu gerçekleşir.
    Bu süreci en iyi şekilde görselleştirmek için, bir araba satın almanın açıklayıcı
    örneğine bakın. Parçalarına göre bir araba almaya çalışın ve garajınızdaki tüm
    bileşenleri bir araya getirmek için ne kadar para ve zaman harcayacağınızı hesaplayın.
    Parça satın alma maliyetleri, Tesla'nın hazır Model X'ine kıyasla çok yüksek.
  de: Der Nobelpreisträger für Wirtschaftswissenschaften Ronald Coase hat in seinem 1937 erschienenen Werk "The Nature of the Firm" die Dichotomie "Hierarchie vs. freier Markt" am besten veranschaulicht und eine Erklärung für die Gründe der Existenz von Organisationen, insbesondere von Unternehmen, gegeben. Coase erörtert die Auswirkungen der Transaktionskosten (die Kosten für das Sammeln und Verarbeiten von Informationen) um Entscheidungen über den Abschluss eines Vertrags zu treffen und seine Umsetzung zu überwachen. Das Unternehmen mit seiner hierarchischen Struktur außerhalb des Marktes wird als die effizienteste Art und Weise gegründet um dem Verbraucher das Zielprodukt mit den geringsten Transaktionskosten zu dem Zeitpunkt zu liefern, zu dem der Transaktionsaufwand für die Herstellung desselben Produkts durch mehrfachen Austausch auf dem Markt zwischen Einzelpersonen viel höher wird. Am besten lässt sich dieser Prozess anhand des Beispiels eines Autokaufs veranschaulichen. Versuchen Sie ein Auto in Einzelteilen zu kaufen und berechnen Sie wie viel Geld und Zeit Sie aufwenden müssen um alle Teile in Ihrer Garage zusammenzubauen. Die Risiken und Verhandlungskosten beim Kauf von Teilen sind zu hoch im Vergleich zu Teslas "Model X" von der Serienproduktion.
- alias: 'Nevertheless, this does not lead to the emergence of the world’s only firm
    for the production of everything. The point is that the same transaction costs
    also impose restrictions on the size of firms. Coase writes:'
  az: 'Buna baxmayaraq, bu, dünyada hər şeyin istehsalı üzrə yeganə firmanın yaranmasına
    gətirib çıxarmır. Bunun səbəbi, eyni əməliyyat xərclərinin firmaların ölçüsü ilə
    bağlı məhdudiyyətlər qoymasıdır. Kouz yazdığı kimi:'
  en: 'Nevertheless, this does not lead to the emergence of the world’s only firm
    for the production of everything. The point is that the same transaction costs
    also impose restrictions on the size of firms. Coase writes:'
  es: 'Sin embargo, esto no conduce al surgimiento de la única empresa del mundo para
    la producción de todo. El punto es que los mismos costos de transacción también
    imponen restricciones sobre el tamaño de las empresas. Coase escribe:'
  fr: 'Néanmoins, cela ne conduit pas à l’émergence de la seule entreprise au monde
    pour la production de tout. Le fait est que les mêmes coûts de transaction imposent
    également des restrictions à la taille des entreprises. Coase écrit :'
  it: 'Tuttavia, questo non porta all''emergere di un''unica azienda al mondo che
    produca tutto. Gli stessi costi di transazione impongono anche delle restrizioni
    alle dimensioni stesse delle imprese. Coase scrive:'
  pt: 'No entanto, isso não leva ao surgimento da única empresa do mundo para a produção
    de tudo. A questão é que os mesmos custos de transação também impõem restrições
    ao tamanho das empresas. Coase escreve:'
  ru: 'Тем не менее, это не приводит к возникновению единственной в мире фирмы по
    производству всего.

    Все дело в том, что те же транзакционные издержки накладывают ограничения и на
    размер фирм. Коуз пишет:'
  uk: 'Проте, це не призводить до виникнення єдиної у світі фірми з виробництва всього. Справа в тому, що ті ж транзакційні витрати накладають обмеження і на розмір фірм. Коуз пише:'
  tr: 'Yine de bu, her şeyin üretimi için dünyanın tek bir firmasının ortaya çıkmasına
    yol açmaz. Buradaki ana nokta, aynı işlem maliyetlerinin firmaların büyüklüğüne
    de kısıtlamalar getirmesidir. Coase şöyle yazıyor:'
  de: 'Dies führt jedoch nicht dazu, dass das einzige Unternehmen der Welt entsteht das alles produziert. Der Punkt ist, dass dieselben Transaktionskosten auch die Größe der Unternehmen einschränken. Coase schreibt:'
- alias: “...a firm will tend to expand until the costs of organising an extra transaction
    within the firm become equal to the costs of carrying out the same transaction
    by means of an exchange on the open market...”
  az: '"...firma daxilində əlavə əməliyyatın təşkili xərcləri açıq bazarda mübadilə
    yolu ilə eyni əməliyyatın həyata keçirilməsi xərclərinə bərabər olana qədər firma
    genişlənməyə meylli olacaq..."'
  en: “...a firm will tend to expand until the costs of organising an extra transaction
    within the firm become equal to the costs of carrying out the same transaction
    by means of an exchange on the open market...”
  es: “...una empresa tenderá a expandirse hasta que los costos de organizar una transacción
    adicional dentro de la empresa sean iguales a los costos de realizar la misma
    transacción mediante un intercambio en el mercado abierto...”
  fr: '"....une entreprise aura tendance à prendre de l’expansion jusqu’à ce que les
    coûts d’organisation d’une transaction supplémentaire au sein de l’entreprise
    deviennent égaux aux coûts de réalisation de la même transaction au moyen d’un
    échange sur le marché libre ..."'
  it: '"...un''azienda tenderà ad espandersi fino a quando, i costi per l''organizzazione
    di una transazione extra all''interno dell''impresa, non diventeranno uguali ai
    costi per eseguire la stessa transazione tramite uno scambio sul mercato aperto..."                                                                                   '
  pt: “...uma empresa tenderá a se expandir até que os custos de organizar uma transação
    extra dentro da empresa se tornem iguais aos custos de realizar a mesma transação
    por meio de uma troca no mercado aberto...”
  ru: «...фирма будет стремиться к расширению до тех пор, пока затраты на организацию
    дополнительной сделки внутри фирмы не сравняются с затратами на проведение той
    же сделки посредством обмена на открытом рынке…»
  uk: «...фірма прагнутиме до розширення до того часу, поки витрати на організацію додаткової угоди всередині фірми не зрівняються з витратами здійснення тієї ж операції у вигляді обміну на відкритому ринку…»
  tr: “...bir firma, firma içinde fazladan bir işlem düzenlemenin maliyeti, aynı işlemi
    açık piyasada bir takas yoluyla gerçekleştirmenin maliyetine eşit oluncaya kadar
    genişleme eğiliminde olacaktır...”
  de: "...ein Unternehmen wird dazu neigen so lange zu expandieren bis die Organisationskosten eines zusätzlichen Geschäfts innerhalb des Unternehmens den Kosten der Durchführung desselben Geschäfts durch einen Tausch auf dem freien Markt entsprechen..."
- alias: In other words, the more complex the hierarchy within the firm, the greater
    the internal costs, and at some point, they turn out to be excessive compared
    to the costs of returning to the market. Therefore, to ensure their growth as
    one of the drivers, entrepreneurs are looking for ways to reduce these costs.
  az: Başqa sözlə, firma daxilində iyerarxiya nə qədər mürəkkəbdirsə, daxili xərclər
    bir o qədər çox olur. Bu o deməkdir ki, müəyyən bir nöqtədə daxili xərclər sərbəst
    bazardan istifadə xərcləri ilə müqayisədə həddindən artıq olur. Buna görə də,
    inkişafı təmin etmək üçün (bu, biznesin əsas göstəricilərindən biridir) sahibkarlar
    həmişə bu xərcləri azaltmaq yollarını axtarırlar.
  en: In other words, the more complex the hierarchy within the firm, the greater
    the internal costs, and at some point, they turn out to be excessive compared
    to the costs of returning to the market. Therefore, to ensure their growth as
    one of the drivers, entrepreneurs are looking for ways to reduce these costs.
  es: En otras palabras, cuanto más compleja es la jerarquía dentro de la empresa,
    mayores son los costos internos y, en algún momento, resultan excesivos en comparación
    con los costos de regresar al mercado. Por lo tanto, para asegurar su crecimiento
    como uno de los motores, los empresarios buscan formas de reducir estos costos.
  fr: En d’autres termes, plus la hiérarchie au sein de l’entreprise est complexe,
    plus les coûts internes sont élevés et, à un moment donné, ils s’avèrent excessifs
    par rapport aux coûts de retour sur le marché. Par conséquent, pour assurer leur
    croissance en tant que l’un des moteurs, les entrepreneurs cherchent des moyens
    de réduire ces coûts.
  it: In altre parole, più complessa è la gerarchia in un'impresa, maggiori saranno
    i suoi costi interni, che a un certo punto risulteranno eccessivi rispetto al
    costo di tornare al mercato. Per garantire che la crescita sia come un motore,
    gli imprenditori sono alla ricerca di metodi per ridurre questi costi".
  pt: Em outras palavras, quanto mais complexa a hierarquia dentro da empresa, maiores
    são os custos internos e, em algum momento, tornam-se excessivos em relação aos
    custos de retorno ao mercado. Por isso, para garantir seu crescimento como um
    dos impulsionadores, os empreendedores buscam formas de reduzir esses custos.
  ru: Другими словами, чем сложнее иерархия внутри фирмы, тем больше внутренних издержек,
    и в какой-то момент они оказываются избыточными по сравнению с издержками при
    возвращении к рынку. Поэтому, чтобы обеспечить свой рост в качестве одного из
    драйверов, предприниматели ищут способы уменьшить эти издержки.
  uk: Іншими словами, чим складніша ієрархія всередині фірми, тим більші внутрішні витрати, і в якийсь момент вони виявляються надмірними порівняно з витратами повернення на ринок. Тому, щоб забезпечити своє зростання як один із драйверів, підприємці шукають шляхи зменшити ці витрати.
  tr: Başka bir deyişle, firma içindeki hiyerarşi ne kadar karmaşıksa, iç maliyetler
    o kadar büyük olur ve bir noktada, piyasaya geri dönme maliyetlerine kıyasla aşırı
    oldukları ortaya çıkar. Bu nedenle, itici güçlerden biri olarak büyümelerini sağlamak
    için girişimciler bu maliyetleri düşürmenin yollarını arıyorlar.
  de: 'Mit anderen Worten: Je komplexer die Hierarchie innerhalb des Unternehmens ist desto höher sind die internen Kosten und irgendwann erweisen sie sich als zu hoch im Vergleich zu den Kosten am Markt. Um ihr Wachstum als eine der treibenden Kräfte zu sichern suchen die Unternehmer daher nach Möglichkeiten diese Kosten zu senken.'
