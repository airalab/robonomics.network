tic/Robonomics_Ocean_1.62c183a.d9c64314843892a205d7c12282e59ca2.jpg" data-srcset="/assets/static/Robonomics_Ocean_1.9ea8d39.d9c64314843892a205d7c12282e59ca2.jpg 480w, /assets/static/Robonomics_Ocean_1.6b2ed88.d9c64314843892a205d7c12282e59ca2.jpg 1024w, /assets/static/Robonomics_Ocean_1.62c183a.d9c64314843892a205d7c12282e59ca2.jpg 1500w" data-sizes="(max-width: 1500px) 100vw, 1500px" class="post-card__image g-image g-image--lazy g-image--loading"><noscript><img src="/assets/static/Robonomics_Ocean_1.62c183a.d9c64314843892a205d7c12282e59ca2.jpg" class="post-card__image g-image g-image--loaded" width="1500" alt="Robonomics Network x Ocean Protocol Collaboration p.1"></noscript></div><div class="post-card__content"><h4 class="post-card__title">Robonomics Network x Ocean Protocol Collaboration p.1</h4><p class="post-card__description">Announcement of the collaboration between OCEAN Protocol and Robonomics Network</p></div><a href="/blog/article-ocean-p1/" class="post-card__link">Link</a></div></section><!----></div></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Collaborations","belongsTo":{"edges":[{"node":{"title":"Robonomics Network x Ocean Protocol Collaboration p.1","path":"\u002Fblog\u002Farticle-ocean-p1\u002F","date":"January 12, 2021","description":"Announcement of the collaboration between OCEAN Protocol and Robonomics Network","content":"import Card from '~\u002Fcomponents\u002FTextCard.vue'\n\nWe’re glad to announce that Robonomics Network enters into a partnership with OCEAN protocol.\n\n\u003E Robonomics.network - is a tool that allows developers and engineers to connect IoT & all ROS compatible devices to the digital economy.\n\nWith Robonomics, robots and IoT devices can become autonomous economic agents, meaning they can enter into legal obligations, own things, and do whatever humans can do on the open labor market and even more!\n\nRobots are producing a lot of data daily; some pieces of that data are quite valuable and could be monetized by a robot or its developer. Here comes the OCEAN protocol.\n\n\u003E OCEAN - is a protocol that allows monetizing any kind of data. Participants of the protocol can earn by selling and curating\u002Fstaking on data.\n\nThe integration aims to create a sandbox for testing collaboration of both technologies for further development of pilot projects and products in 2021.\n\n\u003CCard :image=\"'\u002Favatars\u002FSergei-Lonshakov.jpg'\" :back=\"'transparent'\"\u003E\n\n### Sergei Lonshakov - Software architect at Robonomics.Network - \n\n\"Joint experiments of Robonomics and OCEAN teams on the crossing subjects, specifically launch of the cyber-physical-systems and processing produced data will allow merging teams knowledge and could lead to marvelous discoveries within 1 year.\"\n\n\u003C\u002FCard\u003E\n\n\u003CCard :image=\"'\u002Favatars\u002FManan-Patel.jpg'\" :back=\"'transparent'\"\u003E\n\n### Manan Patel - Growth Accelerator at Ocean Protocol -\n\n\"With this collaboration Ocean Protocol will help Robonomics to leverage their technology and discover new use cases in securely monetising plethora of data generated by robots and helping robots and related IoT devices become revenue generating machines.\"\n\n\u003C\u002FCard\u003E\n\nOne of the first milestones for this collaboration will be creating a course.\nIt’ll explain how to launch a device on Robonomics Network then store and monetize data on OCEAN protocol in virtual environment.\n\nWe’ll release 2nd part of this article to dive deeper into the possible use-cases of this integration.\n","cover_image":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002FRobonomics_Ocean_1.62c183a.d9c64314843892a205d7c12282e59ca2.jpg","size":{"width":1500,"height":676},"sizes":"(max-width: 1500px) 100vw, 1500px","srcset":["\u002Fassets\u002Fstatic\u002FRobonomics_Ocean_1.9ea8d39.d9c64314843892a205d7c12282e59ca2.jpg 480w","\u002Fassets\u002Fstatic\u002FRobonomics_Ocean_1.6b2ed88.d9c64314843892a205d7c12282e59ca2.jpg 1024w","\u002Fassets\u002Fstatic\u002FRobonomics_Ocean_1.62c183a.d9c64314843892a205d7c12282e59ca2.jpg 1500w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1500 676' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-4bade9bcaa17e22e739571e2bbf658e3'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-4bade9bcaa17e22e739571e2bbf658e3)' width='1500' height='676' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAAdAEADASIAAhEBAxEB\u002F8QAGwAAAgMBAQEAAAAAAAAAAAAAAwUAAgQBBgf\u002FxAAsEAACAQMDAgUDBQEAAAAAAAABAgMABBEFEiETMQYiQVFhcYGhMpGxwdHw\u002F8QAGQEAAgMBAAAAAAAAAAAAAAAAA
