    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Kusama","belongsTo":{"edges":[{"node":{"title":"Kusama Parachain Lease Offering, April 2021","path":"\u002Fblog\u002Fkusama-parachain-auction\u002F","date":"April 17, 2021","description":"Robonomics rewards the Kusama Parachain auction participants!","content":"import Card from '~\u002Fcomponents\u002FTextCard.vue'\nimport Button from '~\u002Fcomponents\u002FButton.vue'\n\n\u003Csection class=\"animate-inside\" v-in-viewport.once\u003E\n\n## 1 KSM = 1 XRT\n\n\u003C\u002Fsection\u003E\n\n**Every participant will be rewarded with XRT.** Per 1 KSM contributed, 1 XRT is rewarded.\n\nThe reward in XRT will be distributed pro rata throughout the first month after auction completion.\n\n- 25% of XRT tokens are distributed right after the win. It will be the ERC-20 token, traded on Uniswap, and also available on Huobi.\n- 75% of XRT tokens are distributed after the successful launch of the Robonomics parachain on the Kusama network. Estimated in 2-4 weeks after winning the slot auction.\n\nXRT staking will go live by the summer of 2021.\n\n**Participants of the auction receive increased staking of 50% annual return for the next 2 years.**\n\nCrowdloan limit: 100,000 KSM\n\nRobonomics will participate in 3rd-6th slot auctions to win.\n\n\u003Csection class=\"animate-inside\" v-in-viewport.once\u003E\n\n## Why is it important to support Robonomics in the Kusama slots auction?\n\n\u003C\u002Fsection\u003E\n\nThe main goal of Robonomics is to connect IoT devices using the Polkadot network. For example, it allows Polkadot users to pay vending machines or robots in any token of the Polkadot ecosystem.\n\nRobonomics is a project with a long history that started in 2015, after the launch of the Ethereum network. During the projectâ€™s development, the team published more than 10 academic articles and created more than 15 R&D projects which included control of drones, industrial manipulators, sensor networks, and even a Boston Dynamicsâ€™ robot dog over Ethereum and Polkadot networks.\n\nRobonomics is a project that integrates new technologies into the real economy. However, to fuel this, a reasonable â€˜gasâ€™ price is required. Kusama makes the costs of communication between IoT devices and humans affordable.\n\nKusama Auction mechanics: [https:\u002F\u002Fkusama.network\u002Fauctions](https:\u002F\u002Fkusama.network\u002Fauctions)\n\nParachain Crowdloans: [https:\u002F\u002Fguide.kusama.network\u002Fdocs\u002Fen\u002Fmirror-learn-crowdloans](https:\u002F\u002Fguide.kusama.network\u002Fdocs\u002Fen\u002Fmirror-learn-crowdloans)\n\n\nCommunity, support our auction ðŸ¦¾\n\nRobonomics Developers DAO\nStay tuned: [https:\u002F\u002Ftwitter.com\u002FAIRA_Robonomics](https:\u002F\u002Ftwitter.com\u002FAIRA_Robonomics)","cover_image":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002FKusama-Parachain-auction.62c183a.d640fd202672229383344861461f1f17.jpg","size":{"width":1500,"height":676},"sizes":"(max-width: 1500px) 100vw, 1500px","srcset":["\u002Fassets\u002Fstatic\u002FKusama-Parachain-auction.9ea8d39.d640fd202672229383344861461f1f17.jpg 480w","\u002Fassets\u002Fstatic\u002FKusama-Parachain-auction.6b2ed88.d640fd202672229383344861461f1f17.jpg 1024w","\u002Fassets\u002Fstatic\u002FKusama-Parachain-auction.62c183a.d640fd202672229383344861461f1f17.jpg 1500w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1500 676' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-147d193177a363b1cc489fc0649b0a75'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-147d193177a363b1cc489fc0649b0a75)' width='1500' height='676' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR
